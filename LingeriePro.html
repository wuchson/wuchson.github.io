    function renderInventory() {
        const q = document.getElementById('searchInp').value.toLowerCase();
        const tbody = document.querySelector('#invTable tbody');
        let html = '';
        let totalQty = 0;
        let totalCost = 0;
        let totalPrice = 0;

        inventory.filter(item => {
            const m = models.find(x => x.vCode === item.vCode && x.braId === item.braId);
            const colorName = getColorName(item.cCode);
            const searchStr = `${item.vCode} ${item.braId} ${colorName} ${item.bb} ${item.bc} ${item.bz}`.toLowerCase();
            return searchStr.includes(q);
        }).forEach((item, idx) => {
            const m = models.find(x => x.vCode === item.vCode && x.braId === item.braId) || {cost:0, price:0};
            totalQty += item.qty;
            totalCost += (m.cost * item.qty);
            totalPrice += (m.price * item.qty);
            html += `<tr>
                <td><b>${item.vCode}-${item.braId}</b><br><small>${item.bb}${item.bc} ${item.bz}</small></td>
                <td>${getColorName(item.cCode)}</td>
                <td>
                    <button class="qty-btn" onclick="adjQty(${idx},-1)">-</button>
                    <span style="display:inline-block; width:30px; text-align:center;">${item.qty}</span>
                    <button class="qty-btn" onclick="adjQty(${idx},1)">+</button>
                </td>
                <td class="admin-only">$${m.cost}</td>
                <td>$${m.price}</td>
                <td><button class="btn-danger" style="padding:5px; font-size:11px;" onclick="deleteItem(${idx})">åˆª</button></td>
            </tr>`;
        });
        tbody.innerHTML = html;
        document.getElementById('stat-summary').innerHTML = `ç¸½åº«å­˜ï¼š<b>${totalQty}</b> ä»¶ | ${currentUser.r==='admin'?`ç¸½æˆæœ¬ï¼š<b>$${totalCost}</b> | `:''}é ä¼°ç¸½å”®åƒ¹ï¼š<b>$${totalPrice}</b>`;
    }

    /* --- é€²å‡ºè²¨èˆ‡åˆ—å°é‚è¼¯ (å…¶é¤˜åŠŸèƒ½ä¸è®Š) --- */
    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const braId = document.getElementById('setBraId').value.trim().toUpperCase();
        const cost = parseInt(document.getElementById('setCost').value) || 0;
        const price = parseInt(document.getElementById('setPrice').value) || 0;
        const type = document.getElementById('itemType').value;
        if(vCode && braId) { models.push({vCode, braId, cost, price, type}); save(); }
    }

    function handleManual(type) {
        const vCode = document.getElementById('selectVendor').value;
        const braId = document.getElementById('selectModel').value;
        const cCode = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value;
        const bc = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;
        const qty = parseInt(document.getElementById('braQty').value) || 0;
        if(!vCode || !braId) { alert("è«‹å…ˆé¸æ“‡å» å•†èˆ‡å‹è™Ÿ"); return; }
        updateStock(vCode, braId, cCode, bb, bc, bz, (type==='IN'?qty:-qty));
    }

    function updateStock(vCode, braId, cCode, bb, bc, bz, diff) {
        let item = inventory.find(x => x.vCode===vCode && x.braId===braId && x.cCode===cCode && x.bb===bb && x.bc===bc && x.bz===bz);
        if(item) { item.qty += diff; if(item.qty < 0) item.qty = 0; }
        else if(diff > 0) { inventory.push({vCode, braId, cCode, bb, bc, bz, qty: diff}); }
        save();
    }

    function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const [v, b, dummy, c, bb, bc, bz] = text.split(',');
            if(mode === 'IN_AUTO') { updateStock(v, b, c, bb, bc, bz, 1); showFeedback(); }
            else if(mode === 'OUT_AUTO') { updateStock(v, b, c, bb, bc, bz, -1); addToInvoice(v, b, c, bb, bc, bz, 1); showFeedback(); }
            else if(mode === 'IN_MANUAL') { 
                document.getElementById('selectVendor').value = v; updateModelSelect();
                document.getElementById('selectModel').value = b;
                document.getElementById('selectColor').value = c;
                document.getElementById('braBand').value = bb;
                document.getElementById('braCup').value = bc;
                document.getElementById('braSize').value = bz;
                stopScan();
            }
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop().then(()=>document.getElementById('scanner-container').style.display='none'); }
    function showFeedback() { const fb = document.getElementById('scan-feedback'); fb.style.display='block'; setTimeout(()=>fb.style.display='none', 1000); }
    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('S_H', JSON.stringify(salesHistory));
        localStorage.setItem('S1_D', JSON.stringify(size1));
        localStorage.setItem('S2_D', JSON.stringify(size2));
        localStorage.setItem('S3_D', JSON.stringify(size3));
        render();
    }

    /* --- å…¶ä»–åŠŸèƒ½ç¶­æŒåŸæ¨£ --- */
    function getColorName(code) { return colors[code] || code; }
    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const mSel = document.getElementById('selectModel');
        mSel.innerHTML = models.filter(x => x.vCode === v).map(x => `<option value="${x.braId}">${x.braId} (${x.type})</option>`).join('');
    }

    function adjQty(i, d) { inventory[i].qty += d; if(inventory[i].qty<0) inventory[i].qty=0; save(); }
    function toggleInventory() { const s = document.getElementById('inventory-section'); const icon = document.getElementById('toggleIcon'); if(s.style.display==='none'){s.style.display='block'; icon.innerText='â–¼';} else {s.style.display='none'; icon.innerText='â–¶';} }
    
    // åˆå§‹åŒ–åŸ·è¡Œ
    window.onload = () => { 
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
    };
    
    /* é€™è£¡çœç•¥åˆ—å°èˆ‡åŒ¯å…¥å°å‡ºçš„è©³ç´°é‡è¤‡ä»£ç¢¼ï¼Œç¢ºä¿èˆ‡æ‚¨åŸå§‹ç‰ˆå‹ä¸€è‡´ */
    function deleteItem(idx) { if(confirm("åˆªé™¤æ­¤ç­†ç´€éŒ„ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function exportData() { const today = new Date().toISOString().split('T')[0]; const blob = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors, cn:compName, tr:taxRate, sh:salesHistory, s1:size1, s2:size2, s3:size3})], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup_${today}.json`; a.click(); }
    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(e) { const f = e.target.files[0]; if(!f) return; const r = new FileReader(); r.onload = (ev) => { try { const d = JSON.parse(ev.target.result); vendors=d.v; models=d.m; inventory=d.i; colors=d.c; compName=d.cn; taxRate=d.tr; size1=d.s1||[]; size2=d.s2||[]; size3=d.s3||[]; save(); alert("é‚„åŸæˆåŠŸ"); } catch(e){alert("å¤±æ•—");} }; r.readAsText(f); }
