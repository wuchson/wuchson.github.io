    /* --- é€²å‡ºè²¨æ ¸å¿ƒé‚è¼¯ (å®Œå…¨ä¿ç•™) --- */
    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const braId = document.getElementById('setBraId').value.trim().toUpperCase();
        const cost = parseInt(document.getElementById('setCost').value) || 0;
        const price = parseInt(document.getElementById('setPrice').value) || 0;
        const type = document.getElementById('itemType').value;
        if(vCode && braId) { models.push({vCode, braId, cost, price, type}); save(); }
    }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const mSel = document.getElementById('selectModel');
        mSel.innerHTML = models.filter(x => x.vCode === v).map(x => `<option value="${x.braId}">${x.braId} (${x.type})</option>`).join('');
    }

    function handleManual(type) {
        const vCode = document.getElementById('selectVendor').value;
        const braId = document.getElementById('selectModel').value;
        const cCode = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value;
        const bc = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;
        const qty = parseInt(document.getElementById('braQty').value) || 0;
        if(!vCode || !braId) { alert("è«‹å…ˆé¸æ“‡å» å•†èˆ‡å‹è™Ÿ"); return; }
        updateStock(vCode, braId, cCode, bb, bc, bz, (type==='IN'?qty:-qty));
    }

    function updateStock(vCode, braId, cCode, bb, bc, bz, diff) {
        let item = inventory.find(x => x.vCode===vCode && x.braId===braId && x.cCode===cCode && x.bb===bb && x.bc===bc && x.bz===bz);
        if(item) { item.qty += diff; if(item.qty < 0) item.qty = 0; }
        else if(diff > 0) { inventory.push({vCode, braId, cCode, bb, bc, bz, qty: diff}); }
        save();
        if(diff > 0) showScanFeedback();
    }

    /* --- æƒæåŠŸèƒ½ (å®Œå…¨ä¿ç•™åŸå§‹é‚è¼¯) --- */
    function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(html5QrCode) html5QrCode.stop();
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const [v, b, dummy, c, bb, bc, bz] = text.split(',');
            if(mode === 'IN_AUTO') updateStock(v, b, c, bb, bc, bz, 1);
            else if(mode === 'IN_MANUAL') { stopScan(); setupManualInput(v, b, c, bb, bc, bz); }
            else if(mode === 'OUT_AUTO') generateInvoice(v, b, c, bb, bc, bz);
        });
    }
    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function showScanFeedback() { const fb = document.getElementById('scan-feedback'); fb.style.display='block'; setTimeout(()=>fb.style.display='none', 1000); }

    /* --- åˆ—å°é è¦½èˆ‡æ¨™ç±¤ç”Ÿæˆ (ä¿ç•™æ‰€æœ‰ A4/å–®å¼µ é‚è¼¯) --- */
    function printAction() {
        const title = document.getElementById('preview-title').innerText;
        if(title.includes("æ¨™ç±¤")) {
            currentPrintMode = title.includes("A4") ? 'A4' : 'Single';
            document.body.className = (currentPrintMode === 'A4' ? 'print-mode-a4' : 'print-mode-single');
            window.print();
        } else { document.body.className = ''; window.print(); }
    }

    function closePreview() { document.getElementById('print-preview-zone').style.display = 'none'; }
    
    // æ¨™ç±¤ç”Ÿæˆå…ƒä»¶
    function createLabelElement(m, cCode, bb, bc, bz) {
        const div = document.createElement('div');
        div.className = 'label-item';
        const can = document.createElement('canvas');
        const txt = document.createElement('div');
        txt.className = 'txt';
        const qrSize = (currentPrintMode === 'A4') ? 120 : 150;
        txt.innerHTML = `${m.vCode} / ${m.braId}<br>${colors[cCode]||cCode} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
        div.appendChild(can); div.appendChild(txt);
        new QRious({ element: can, value: `${m.vCode},${m.braId},,${cCode},${bb},${bc},${bz}`, size: qrSize });
        return div;
    }

    /* --- è³‡æ–™æŒä¹…åŒ– --- */
    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('S1_D', JSON.stringify(size1));
        localStorage.setItem('S2_D', JSON.stringify(size2));
        localStorage.setItem('S3_D', JSON.stringify(size3));
        localStorage.setItem('IT_D', JSON.stringify(itemTypes));
        localStorage.setItem('C_N', compName);
        localStorage.setItem('T_R', taxRate.toString());
        render();
    }

    function deleteItem(idx) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç­†åº«å­˜ç´€éŒ„ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
