                    <button class="qty-btn" onclick="adjQty(${idx},1)">+</button>
                </td>
                <td class="admin-only">$${m.cost}</td>
                <td>$${m.price}</td>
                <td><button class="btn-danger" style="padding:5px; font-size:11px;" onclick="deleteItem(${idx})">åˆª</button></td>
            </tr>`;
        });
        tbody.innerHTML = html;
        document.getElementById('stat-summary').innerHTML = `ç¸½åº«å­˜ï¼š<b>${totalQty}</b> | ${currentUser.r==='admin'?`æˆæœ¬ï¼š<b>$${totalCost}</b> | `:''}ç¸½å”®åƒ¹ï¼š<b>$${totalPrice}</b>`;
    }

    /* --- é€²å‡ºè²¨ã€åˆ—å°èˆ‡æƒæé‚è¼¯ --- */
    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const braId = document.getElementById('setBraId').value.trim().toUpperCase();
        const type = document.getElementById('itemType').value;
        const cost = parseInt(document.getElementById('setCost').value) || 0;
        const price = parseInt(document.getElementById('setPrice').value) || 0;
        if(vCode && braId) { models.push({vCode, braId, cost, price, type}); save(); }
    }

    function handleManual(type) {
        const v = document.getElementById('selectVendor').value;
        const b = document.getElementById('selectModel').value;
        const c = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value;
        const bc = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;
        const qty = parseInt(document.getElementById('braQty').value) || 0;
        if(!v || !b) return alert("è«‹é¸æ“‡å‹è™Ÿ");
        updateStock(v, b, c, bb, bc, bz, (type==='IN'?qty:-qty));
    }

    function updateStock(v, b, c, bb, bc, bz, diff) {
        let item = inventory.find(x => x.vCode===v && x.braId===b && x.cCode===c && x.bb===bb && x.bc===bc && x.bz===bz);
        if(item) { item.qty += diff; if(item.qty < 0) item.qty = 0; }
        else if(diff > 0) { inventory.push({vCode:v, braId:b, cCode:c, bb, bc, bz, qty: diff}); }
        save();
    }

    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('U_D', JSON.stringify(users));
        localStorage.setItem('IT_D', JSON.stringify(itemTypes));
        localStorage.setItem('S1_D', JSON.stringify(size1));
        localStorage.setItem('S2_D', JSON.stringify(size2));
        localStorage.setItem('S3_D', JSON.stringify(size3));
        localStorage.setItem('C_N', compName);
        localStorage.setItem('T_R', taxRate);
        render();
    }

    // åˆ—å°ã€æƒæã€å‚™ä»½åŠŸèƒ½ (èˆ‡åŸ 0130 ç‰ˆæœ¬é‚è¼¯ä¸€è‡´ï¼Œåƒ…è³‡æ–™æ¬„ä½æ“´å……)
    function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const [v, b, dummy, c, bb, bc, bz] = text.split(',');
            if(mode === 'IN_AUTO') { updateStock(v, b, c, bb, bc, bz, 1); showFeedback(); }
            else if(mode === 'OUT_AUTO') { updateStock(v, b, c, bb, bc, bz, -1); showFeedback(); }
            else { 
                document.getElementById('selectVendor').value = v; updateModelSelect();
                document.getElementById('selectModel').value = b; document.getElementById('selectColor').value = c;
                document.getElementById('braBand').value = bb; document.getElementById('braCup').value = bc; document.getElementById('braSize').value = bz;
                stopScan();
            }
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop().then(()=>document.getElementById('scanner-container').style.display='none'); }
    function showFeedback() { const fb = document.getElementById('scan-feedback'); fb.style.display='block'; setTimeout(()=>fb.style.display='none', 1000); }
    function adjQty(i, d) { inventory[i].qty += d; if(inventory[i].qty<0) inventory[i].qty=0; save(); }
    function toggleInventory() { const s = document.getElementById('inventory-section'); s.style.display = (s.style.display==='none'?'block':'none'); }
    function updatePrintCfg() { updateSysConfig(); } // ç°¡æ˜“æ˜ å°„

    window.onload = () => { 
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
    };
</script>
