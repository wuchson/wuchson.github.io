<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Assistant | Code Console</title>
    <style>
        :root {
            --bg-deep: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --border-glow: rgba(56, 189, 248, 0.3);
            --accent: #38bdf8;
            --accent-purple: #818cf8;
            --text-main: #e2e8f0;
            --radius: 16px;
        }

        /* 關鍵修正：盒模型強制包含邊框與內距 */
        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            overflow-x: hidden; /* 防止手機左右晃動 */
        }

        /* 頂部標題列修正 */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
        }

        .brand h1 {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 控制按鈕區修正：修正文字折行 */
        .controls {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .controls-hint {
            font-size: 11px;
            color: #64748b;
            flex: 1;
        }

        #run-button {
            padding: 8px 18px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap; /* 關鍵修正：確保文字不折行 */
            min-width: fit-content; /* 確保按鈕寬度隨文字調整 */
        }

        #run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
        }

        /* 核心代碼編輯區：修正輸入框置中 */
        .container {
            display: flex;
            flex-grow: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* 電腦版居中 */
        }

        .code-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glow);
            border-radius: var(--radius);
            padding: 12px;
            width: 100%; /* 手機版佔滿 */
        }

        textarea {
            flex-grow: 1;
            width: 100% !important; /* 強制寬度 100% */
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #8be9fd;
            padding: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
            display: block;
            margin: 0 auto; /* 絕對置中 */
        }

        /* RWD 手機版優化：修正按鈕與輸入框排版 */
        @media (max-width: 850px) {
            header { padding: 8px 15px; }
            .container {
                flex-direction: column;
                overflow-y: auto;
                padding: 10px;
            }
            .code-panel {
                min-height: 250px;
                flex: none;
            }
            body { overflow-y: auto; }

            /* 針對截圖 1909 的按鈕排列修正 */
            .button-group-mobile {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 手機版改為兩排 */
                gap: 8px;
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>AI Assistant <span style="font-weight: 200; opacity: 0.7;">Console</span></h1>
        </div>
        <div style="font-size: 11px; color: #64748b; white-space: nowrap;">
            <span class="status-dot"></span> SYSTEM ONLINE
        </div>
    </header>

    <div class="controls">
        <span class="controls-hint">編輯代碼以自定義介面...</span>
        <button id="run-button">
            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
            </svg>
            運行系統界面
        </button>
    </div>

    <div class="container">
        <div class="code-panel">
            <h3>HTML Structure</h3>
            <textarea id="html-code" placeholder="輸入助理 HTML..."></textarea>
        </div>

        <div class="code-panel">
            <h3>CSS Stylings</h3>
            <textarea id="css-code" placeholder="輸入助理 CSS..."></textarea>
        </div>

        <div class="code-panel">
            <h3>JS Intelligence</h3>
            <textarea id="js-code" placeholder="輸入助理邏輯..."></textarea>
        </div>
    </div>

    <script>
        // ... (Script 保持原樣，功能運作正常)
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const jsCode = document.getElementById('js-code');
        const runButton = document.getElementById('run-button');

        htmlCode.value = `<div class="ai-card">\n  <h2>會議宣讀助理</h2>\n  <div id="status">準備就緒</div>\n  <button onclick="activateAI()">啟動語音模擬</button>\n</div>`;
        cssCode.value = `body { background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }\n.ai-card { padding: 40px; background: rgba(255,255,255,0.05); border: 1px solid #38bdf8; border-radius: 20px; text-align: center; box-shadow: 0 0 20px rgba(56,189,248,0.2); }\nbutton { background: #38bdf8; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px; }`;
        jsCode.value = `function activateAI() { const status = document.getElementById('status'); status.innerText = '正在掃描會議議程...'; status.style.color = '#38bdf8'; alert('AI 助理已成功開啟新頁面運行！'); }`;

        function compileAndRun() {
            const finalCode = `<!DOCTYPE html><html><head><title>AI Output</title><style>${cssCode.value}</style></head><body>${htmlCode.value}<script>${jsCode.value}<\/script></body></html>`;
            const newWindow = window.open('', '_blank');
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(finalCode);
                newWindow.document.close();
            } else {
                alert('偵測到彈出視窗阻擋，請手動允許開啟。');
            }
        }
        runButton.addEventListener('click', compileAndRun);
    </script>
</body>
</html>
