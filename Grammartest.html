<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Assistant | Code Console</title>
    <style>
        :root {
            --bg-deep: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --border-glow: rgba(56, 189, 248, 0.3);
            --accent: #38bdf8;
            --accent-purple: #818cf8;
            --text-main: #e2e8f0;
            --radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            overflow: hidden;
        }

        /* 頂部標題列 */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand h1 {
            font-size: 1.2rem;
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 控制按鈕區 */
        .controls {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        #run-button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
        }

        /* 核心代碼編輯區 */
        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .code-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glow);
            border-radius: var(--radius);
            padding: 15px;
            transition: transform 0.3s;
        }

        .code-panel:hover {
            border-color: var(--accent);
        }

        .code-panel h3 {
            margin: 0 0 10px 0;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #8be9fd; /* 仿代碼高亮色 */
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--accent);
        }

        /* RWD 手機版優化 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                overflow-y: auto;
                padding: 10px;
            }
            .code-panel {
                min-height: 300px;
                flex: none;
            }
            body { overflow-y: auto; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>AI Assistant <span style="font-weight: 200; opacity: 0.7;">Console</span></h1>
        </div>
        <div style="font-size: 12px; color: #64748b;">
            <span class="status-dot"></span> SYSTEM ONLINE
        </div>
    </header>

    <div class="controls">
        <span style="font-size: 12px; color: #64748b; margin-right: auto;">編輯下方代碼以自定義助理界面...</span>
        <button id="run-button">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
            </svg>
            運行系統界面
        </button>
    </div>

    <div class="container">
        <div class="code-panel">
            <h3><svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="M4.715 6.542 3.331 7.927l1.384 1.385c.338.338.338.887 0 1.225-.339.339-.886.339-1.224 0L1.471 8.515a.866.866 0 0 1 0-1.225l2.02-2.02c.338-.338.885-.338 1.224 0 .338.339.338.886 0 1.224Z"/></svg> HTML Structure</h3>
            <textarea id="html-code" placeholder="輸入助理 HTML..."></textarea>
        </div>

        <div class="code-panel">
            <h3><svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0Zm3.5 7.5a.5.5 0 0 1 0 1H9.5V11a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h2.5V5a.5.5 0 0 1 1 0v2.5h2z"/></svg> CSS Stylings</h3>
            <textarea id="css-code" placeholder="輸入助理 CSS..."></textarea>
        </div>

        <div class="code-panel">
            <h3><svg width="12" height="12" fill="currentColor" viewBox="0 0 16 16"><path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 1 0 .956.294l4-13z"/></svg> JS Intelligence</h3>
            <textarea id="js-code" placeholder="輸入助理邏輯..."></textarea>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const jsCode = document.getElementById('js-code');
        const runButton = document.getElementById('run-button');

        // 初始化 AI 助理風格的範例代碼
        htmlCode.value = `<div class="ai-card">
  <h2>會議宣讀助理</h2>
  <div id="status">準備就緒</div>
  <button onclick="activateAI()">啟動語音模擬</button>
</div>`;

        cssCode.value = `body { 
  background: #0f172a; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  color: white; 
  font-family: sans-serif;
}
.ai-card {
  padding: 40px;
  background: rgba(255,255,255,0.05);
  border: 1px solid #38bdf8;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(56,189,248,0.2);
}
button {
  background: #38bdf8;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
}`;

        jsCode.value = `function activateAI() {
  const status = document.getElementById('status');
  status.innerText = '正在掃描會議議程...';
  status.style.color = '#38bdf8';
  alert('AI 助理已在新窗口模組中成功加載！');
}`;

        function compileAndRun() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;

            const finalCode = `
<!DOCTYPE html>
<html>
<head>
    <title>AI System Output</title>
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;

            const newWindow = window.open('', '_blank');
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(finalCode);
                newWindow.document.close();
            } else {
                alert('系統：偵測到彈出視窗阻擋，請手動允許開啟新頁面。');
            }
        }

        runButton.addEventListener('click', compileAndRun);
    </script>
</body>
</html>
