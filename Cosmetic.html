<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #E19898;

            --bg: #FDFBFB;

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: #444; margin: 0; padding: 20px; }
        .wrapper { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 25px; }
        @media (max-width: 850px) { .wrapper { grid-template-columns: 1fr; } }
        
        .panel { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: fit-content; }
        h2 { border-left: 5px solid var(--accent); padding-left: 12px; font-size: 1.25rem; margin-top: 0; color: var(--secondary); }

        /* è¡¨å–®æ¨£å¼ */
        .form-group { display: flex; flex-direction: column; gap: 12px; }
        input, select { padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; font-size: 14px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-group { display: flex; gap: 8px; margin-top: 15px; }
        .btn-sub { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 12px; color: #666; }
        .btn-sub:hover { background: #f5f5f5; }

        /* åœ–ç‰‡é è¦½ */
        #imgPreview { width: 100%; height: 160px; border: 2px dashed #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; position: relative; background: #fafafa; }
        #imgPreview img { width: 100%; height: 100%; object-fit: cover; }
        #imgPreview span { color: #999; font-size: 14px; }

        /* æ¸…å–®æ¨£å¼ */
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-card { display: flex; gap: 15px; background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #f0f0f0; position: relative; transition: 0.3s; }
        .item-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .item-thumb { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; background: #f9f9f9; flex-shrink: 0; }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; font-size: 1rem; margin-bottom: 4px; display: block; }
        
        /* é€²åº¦æ¢ */
        .progress-box { margin-top: 8px; }
        .progress-bg { height: 6px; background: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .days-left { font-size: 11px; color: #999; margin-top: 4px; display: block; }

        .empty-tag { position: absolute; top: 10px; right: 10px; font-size: 18px; cursor: pointer; opacity: 0.3; transition: 0.3s; border: none; background: none; }
        .empty-tag:hover { opacity: 1; transform: scale(1.2); }

        #chart-container { margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h2>âœ¨ æ”¶è—æ–°å¯¶è²</h2>
        <div class="form-group">
            <input type="text" id="pName" placeholder="ç”¢å“åç¨± (å¦‚ï¼šè˜­è”»å°é»‘ç“¶)">
            <select id="pType">
                <option value="180" data-label="ç²¾è¯æ¶²">ç²¾è¯/åŒ–å¦æ°´ (å»ºè­° 6å€‹æœˆ)</option>
                <option value="365" data-label="ä¹³éœœ">ä¹³éœœ/é¢éœœ (å»ºè­° 12å€‹æœˆ)</option>
                <option value="180" data-label="å½©å¦">ç«æ¯›è†/çœ¼ç·š (å»ºè­° 6å€‹æœˆ)</option>
                <option value="365" data-label="å½©å¦">å”‡è†/å£ç´… (å»ºè­° 12å€‹æœˆ)</option>
                <option value="730" data-label="ç²‰ç‹€">çœ¼å½±/èœœç²‰ (å»ºè­° 24å€‹æœˆ)</option>
                <option value="1095" data-label="é¦™æ°›">é¦™æ°´ (å»ºè­° 36å€‹æœˆ)</option>
            </select>
            <input type="date" id="pDate">
            
            <div id="imgPreview" onclick="document.getElementById('pImg').click()">
                <span>ğŸ“¸ ä¸Šå‚³ç”¢å“ç…§ç‰‡</span>
            </div>
            <input type="file" id="pImg" hidden accept="image/*" onchange="previewImage(this)">
            
            <button class="btn-main" onclick="addItem()">åŠ å…¥æ•¸ä½åŒ–å¦å°</button>
        </div>

        <div class="btn-group">
            <button class="btn-sub" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
            <button class="btn-sub" onclick="document.getElementById('importFile').click()">ğŸ“‚ é‚„åŸè³‡æ–™</button>
            <input type="file" id="importFile" hidden accept=".json" onchange="importData(this)">
        </div>

        <div id="chart-container">
            <h2>ğŸ“Š åº«å­˜çµ±è¨ˆ</h2>
            <canvas id="typeChart"></canvas>
        </div>
    </div>

    <div class="panel">
        <h2>ğŸ’„ æˆ‘çš„åŒ–å¦æ¡Œæ¸…å–®</h2>
        <ul id="itemList" class="item-list"></ul>
    </div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('ultimateCosmeticData')) || [];
    let currentImgBase64 = "";
    let myChart = null;

    // é è¨­æ—¥æœŸç‚ºä»Šå¤©
    document.getElementById('pDate').valueAsDate = new Date();

    // åœ–ç‰‡é è¦½è™•ç†
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imgPreview').innerHTML = `<img src="${e.target.result}">`;
                currentImgBase64 = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // æ–°å¢é …ç›®
    function addItem() {
        const name = document.getElementById('pName').value;
        const select = document.getElementById('pType');
        const period = parseInt(select.value);
        const label = select.options[select.selectedIndex].getAttribute('data-label');
        const openDate = document.getElementById('pDate').value;

        if (!name) return alert("è«‹è¼¸å…¥ç”¢å“åç¨±");

        items.push({
            id: Date.now(),
            name, label, period, openDate,
            image: currentImgBase64 || ""
        });

        saveAndRender();
        // é‡ç½®
        document.getElementById('pName').value = "";
        document.getElementById('imgPreview').innerHTML = "<span>ğŸ“¸ ä¸Šå‚³ç”¢å“ç…§ç‰‡</span>";
        currentImgBase64 = "";
    }

    // åˆªé™¤/ç©ºç“¶
    function deleteItem(id) {
        if(confirm("ç¢ºå®šé€™ç“¶å·²ç¶“ã€Œç©ºç“¶ã€äº†å—ï¼Ÿâœ¨")) {
            items = items.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    // è³‡æ–™æŒä¹…åŒ–
    function saveData() {
        localStorage.setItem('ultimateCosmeticData', JSON.stringify(items));
    }

    function saveAndRender() {
        saveData();
        render();
    }

    // åŒ¯å‡º JSON
    function exportData() {
        if (items.length === 0) return alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥å‚™ä»½å–”ï¼");
        const dataStr = JSON.stringify(items, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cosmetics_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    // åŒ¯å…¥ JSON
    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (Array.isArray(data)) {
                    items = data;
                    saveAndRender();
                    alert("é‚„åŸæˆåŠŸï¼");
                }
            } catch (err) { alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ ¼å¼"); }
        };
        reader.readAsText(file);
    }

    // æ¸²æŸ“ç•«é¢
    function render() {
        const list = document.getElementById('itemList');
        list.innerHTML = "";
        const stats = {};

        items.forEach(item => {
            const today = new Date();
            const open = new Date(item.openDate);
            const diffDays = Math.floor((today - open) / 86400000);
            const remain = item.period - diffDays;
            const percent = Math.max(0, Math.min(100, (remain / item.period) * 100));
            
            stats[item.label] = (stats[item.label] || 0) + 1;
            
            const barColor = remain < 30 ? 'var(--danger)' : 'var(--accent)';

            list.innerHTML += `
                <li class="item-card">
                    <img class="item-thumb" src="${item.image || 'https://via.placeholder.com/70?text=None'}">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <div class="progress-box">
                            <div class="progress-bg">
                                <div class="progress-fill" style="width:${percent}%; background:${barColor}"></div>
                            </div>
                            <span class="days-left">é¡åˆ¥: ${item.label} | å‰©é¤˜æ•ˆæœŸ: ${remain > 0 ? remain : 0} å¤©</span>
                        </div>
                    </div>
                    <button class="empty-tag" onclick="deleteItem(${item.id})">âœ¨</button>
                </li>
            `;
        });
        updateChart(stats);
    }

    // æ›´æ–°åœ–è¡¨
    function updateChart(stats) {
        const ctx = document.getElementById('typeChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        if (Object.keys(stats).length === 0) return;

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(stats),
                datasets: [{
                    data: Object.values(stats),
                    backgroundColor: ['#E19898', '#9A7E7E', '#D4E2D4', '#FFD8CC', '#A8E6CF', '#FFCCB6'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } },
                cutout: '70%'
            }
        });
    }

    render();
</script>

</body>
</html>
