<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro åŒ–å¦å“ç®¡å®¶ - æœå°‹æé†’ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #E19898; --bg: #FDFBFB; --danger: #FF6B6B; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: #444; margin: 0; padding: 20px; }
        .wrapper { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 25px; }
        @media (max-width: 850px) { .wrapper { grid-template-columns: 1fr; } }
        
        .panel { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: fit-content; }
        h2 { border-left: 5px solid var(--accent); padding-left: 12px; font-size: 1.25rem; margin-top: 0; }

        /* è¡¨å–®èˆ‡æœå°‹ */
        .form-group { display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border: 1px solid #eee; border-radius: 10px; font-size: 14px; }
        .search-bar { width: 100%; border: 2px solid var(--accent); margin-bottom: 15px; outline: none; }
        
        .btn-main { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-sub { padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 12px; flex: 1; }

        /* åœ–ç‰‡é è¦½ */
        #imgPreview { width: 100%; height: 140px; border: 2px dashed #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; background: #fafafa; }
        #imgPreview img { width: 100%; height: 100%; object-fit: cover; }

        /* æ¸…å–®é …ç›® */
        .item-list { list-style: none; padding: 0; }
        .item-card { display: flex; gap: 12px; background: white; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #f0f0f0; position: relative; transition: 0.3s; align-items: center; }
        .item-thumb { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; background: #f9f9f9; }
        .item-info { flex: 1; }
        .progress-bg { height: 6px; background: #f0f0f0; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; transition: 0.5s; }
        
        .delete-btn { cursor: pointer; opacity: 0.3; border: none; background: none; font-size: 18px; }
        .delete-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h2>âœ¨ æ–°å¢ç”¢å“</h2>
        <div class="form-group">
            <input type="text" id="pName" placeholder="ç”¢å“åç¨± (å¦‚ï¼šå°æ£•ç“¶)">
            <select id="pType">
                <option value="180" data-label="ç²¾è¯æ¶²">ç²¾è¯/åŒ–å¦æ°´ (6M)</option>
                <option value="365" data-label="ä¹³éœœ">ä¹³éœœ/é¢éœœ (12M)</option>
                <option value="180" data-label="å½©å¦">ç«æ¯›è† (6M)</option>
                <option value="730" data-label="ç²‰ç‹€">çœ¼å½±/èœœç²‰ (24M)</option>
            </select>
            <input type="date" id="pDate">
            <div id="imgPreview" onclick="document.getElementById('pImg').click()">ğŸ“¸ ä¸Šå‚³ç…§ç‰‡</div>
            <input type="file" id="pImg" hidden accept="image/*">
            <button class="btn-main" onclick="addItem()">åŠ å…¥æ¸…å–®</button>
            <div style="display:flex; gap:5px;">
                <button class="btn-sub" onclick="requestNotification()">ğŸ”” æé†’</button>
                <button class="btn-sub" onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
                <button class="btn-sub" onclick="document.getElementById('importFile').click()">ğŸ“‚ é‚„åŸ</button>
            </div>
            <input type="file" id="importFile" hidden accept=".json" onchange="importData(this)">
        </div>
        <canvas id="typeChart" style="margin-top:20px"></canvas>
    </div>

    <div class="panel">
        <h2>ğŸ’„ æˆ‘çš„åŒ–å¦æ¡Œ</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="ğŸ” æœå°‹åç¨±æˆ–é¡åˆ¥..." onkeyup="render()">
        <div id="itemList"></div>
    </div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('finalCosmeticData')) || [];
    let currentImgBase64 = "";
    let myChart = null;

    document.getElementById('pDate').valueAsDate = new Date();

    // åœ–ç‰‡å£“ç¸®è™•ç†
    document.getElementById('pImg').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 250;
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${currentImgBase64}">`;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function addItem() {
        const name = document.getElementById('pName').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥åç¨±");
        
        const select = document.getElementById('pType');
        items.push({
            id: Date.now(),
            name: name,
            period: parseInt(select.value),
            label: select.options[select.selectedIndex].getAttribute('data-label'),
            openDate: document.getElementById('pDate').value,
            image: currentImgBase64
        });
        
        currentImgBase64 = "";
        document.getElementById('pName').value = "";
        document.getElementById('imgPreview').innerHTML = "ğŸ“¸ ä¸Šå‚³ç…§ç‰‡";
        saveAndRender();
    }

    function deleteItem(id) {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            items = items.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('finalCosmeticData', JSON.stringify(items));
        render();
    }

    function render() {
        const list = document.getElementById('itemList');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";
        const stats = {};

        // æ’åºï¼šå‰©é¤˜å¤©æ•¸å°‘çš„æ’å‰é¢
        const sortedItems = [...items].sort((a, b) => {
            const getRemain = (item) => item.period - Math.floor((new Date() - new Date(item.openDate)) / 86400000);
            return getRemain(a) - getRemain(b);
        });

        sortedItems.forEach(item => {
            if (!item.name.toLowerCase().includes(searchTerm) && !item.label.toLowerCase().includes(searchTerm)) return;

            stats[item.label] = (stats[item.label] || 0) + 1;
            const remain = item.period - Math.floor((new Date() - new Date(item.openDate)) / 86400000);
            const percent = Math.max(0, Math.min(100, (remain / item.period) * 100));
            const color = remain < 30 ? 'var(--danger)' : 'var(--accent)';

            list.innerHTML += `
                <div class="item-card">
                    <img class="item-thumb" src="${item.image || 'https://via.placeholder.com/60?text=No+Img'}">
                    <div class="item-info">
                        <strong>${item.name}</strong> <small>(${item.label})</small>
                        <div class="progress-bg"><div class="progress-fill" style="width:${percent}%; background:${color}"></div></div>
                        <span style="font-size:11px; color:#999">å‰©é¤˜ ${remain > 0 ? remain : 0} å¤©</span>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
                </div>
            `;
        });
        updateChart(stats);
    }

    function updateChart(stats) {
        const ctx = document.getElementById('typeChart').getContext('2d');
        if (myChart) myChart.destroy();
        if (Object.keys(stats).length === 0) return;
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(stats),
                datasets: [{ data: Object.values(stats), backgroundColor: ['#E19898', '#9A7E7E', '#D4E2D4', '#FFD8CC'] }]
            },
            options: { plugins: { legend: { position: 'bottom' } }, cutout: '70%' }
        });
    }

    function requestNotification() {
        Notification.requestPermission().then(p => { if(p==='granted') alert("æé†’å·²é–‹å•Ÿï¼"); });
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'makeup_backup.json';
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => { items = JSON.parse(e.target.result); saveAndRender(); };
        reader.readAsText(input.files[0]);
    }

    render();
</script>
</body>
</html>
