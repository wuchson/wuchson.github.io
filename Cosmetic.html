<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro åŒ–å¦å“ç®¡å®¶</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --accent: #E19898; 
            --bg: #FDFBFB; 
            --danger: #FF6B6B; 
            --panel-bg: #FFFFFF;
        }

        /* æ ¸å¿ƒä¿®æ­£ï¼šæ‰€æœ‰å…ƒç´ å¯¬åº¦åŒ…å« paddingï¼Œä¸”å…¨åŸŸç½®ä¸­ */
        * { box-sizing: border-box; }

        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: var(--bg); 
            color: #444; 
            margin: 0; 
            padding: 15px; 
            display: flex;
            justify-content: center; /* æ°´å¹³ç½®ä¸­ */
            min-height: 100vh;
        }

        .wrapper { 
            width: 100%;
            max-width: 900px; 
            display: grid; 
            grid-template-columns: 320px 1fr; 
            gap: 20px; 
        }

        /* æ‰‹æ©Ÿç‰ˆé©é…ï¼šå¼·åˆ¶ç½®ä¸­ä¸¦é™åˆ¶å¯¬åº¦ */
        @media (max-width: 850px) { 
            .wrapper { 
                grid-template-columns: 1fr; 
                max-width: 480px; /* è®“æ‰‹æ©Ÿç•«é¢ä¸æœƒå¤ªæ•£ï¼Œçœ‹èµ·ä¾†æ›´ç²¾ç·» */
            }
        }
        
        .panel { 
            background: var(--panel-bg); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            height: fit-content;
            width: 100%; 
        }

        h2 { border-left: 5px solid var(--accent); padding-left: 12px; font-size: 1.2rem; margin: 0 0 20px 0; }

        /* è¡¨å–®æ§åˆ¶ */
        .form-group { display: flex; flex-direction: column; gap: 12px; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #eee; 
            border-radius: 10px; 
            font-size: 16px; /* 16px å¯é˜²æ­¢ iOS è‡ªå‹•æ”¾å¤§ç•«é¢ */
            outline: none;
            -webkit-appearance: none; /* ç§»é™¤è¡Œå‹•è£ç½®é è¨­æ¨£å¼ */
        }
        input:focus { border-color: var(--accent); }

        .search-bar { 
            border: 2px solid var(--accent); 
            margin-bottom: 20px; 
            background: #fff;
        }
        
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-row { display: flex; gap: 8px; margin-top: 5px; }
        .btn-sub { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 12px; }

        /* åœ–ç‰‡ä¸Šå‚³å€åŸŸ */
        #imgPreview { 
            width: 100%; 
            height: 140px; 
            border: 2px dashed #eee; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            cursor: pointer; 
            background: #fafafa;
        }
        #imgPreview img { width: 100%; height: 100%; object-fit: cover; }

        /* æ¸…å–®æ¨£å¼ */
        .item-card { 
            display: flex; 
            gap: 12px; 
            background: white; 
            padding: 12px; 
            border-radius: 15px; 
            margin-bottom: 12px; 
            border: 1px solid #f2f2f2; 
            align-items: center;
        }
        .item-thumb { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; flex-shrink: 0; background: #eee; }
        .item-info { flex-grow: 1; min-width: 0; }
        .item-name { font-weight: bold; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        
        .progress-bg { height: 6px; background: #f0f0f0; border-radius: 10px; margin: 6px 0; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.6s ease; }
        
        .delete-btn { border: none; background: none; cursor: pointer; font-size: 18px; color: #ddd; padding: 5px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h2>âœ¨ æ–°å¢ç”¢å“</h2>
        <div class="form-group">
            <input type="text" id="pName" placeholder="ç”¢å“åç¨±">
            <select id="pType">
                <option value="180" data-label="ç²¾è¯æ¶²">ç²¾è¯/åŒ–å¦æ°´ (6å€‹æœˆ)</option>
                <option value="365" data-label="ä¹³éœœ">ä¹³éœœ/é¢éœœ (12å€‹æœˆ)</option>
                <option value="180" data-label="å½©å¦">ç«æ¯›è†/çœ¼ç·š (6å€‹æœˆ)</option>
                <option value="730" data-label="ç²‰ç‹€">çœ¼å½±/èœœç²‰ (24å€‹æœˆ)</option>
                <option value="1095" data-label="é¦™æ°›">é¦™æ°´ (36å€‹æœˆ)</option>
            </select>
            <input type="date" id="pDate">
            <div id="imgPreview" onclick="document.getElementById('pImg').click()">ğŸ“¸ ä¸Šå‚³/æ‹ç…§</div>
            <input type="file" id="pImg" hidden accept="image/*">
            
            <button class="btn-main" onclick="addItem()">åŠ å…¥æ¸…å–®</button>
            
            <div class="btn-row">
                <button class="btn-sub" onclick="requestNotification()">ğŸ”” æé†’</button>
                <button class="btn-sub" onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
                <button class="btn-sub" onclick="document.getElementById('importFile').click()">ğŸ“‚ é‚„åŸ</button>
            </div>
            <input type="file" id="importFile" hidden accept=".json" onchange="importData(this)">
        </div>
        
        <div style="margin-top: 30px;">
            <h2>ğŸ“Š é¡åˆ¥çµ±è¨ˆ</h2>
            <canvas id="typeChart"></canvas>
        </div>
    </div>

    <div class="panel">
        <h2>ğŸ’„ æˆ‘çš„åŒ–å¦æ¡Œ</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="ğŸ” æœå°‹åç¨±æˆ–é¡åˆ¥..." onkeyup="render()">
        <div id="itemList"></div>
    </div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('cosmetic_final_v1')) || [];
    let currentImgBase64 = "";
    let myChart = null;

    document.getElementById('pDate').valueAsDate = new Date();

    // åœ–ç‰‡è™•ç†
    document.getElementById('pImg').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 300;
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${currentImgBase64}">`;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function addItem() {
        const name = document.getElementById('pName').value.trim();
        const select = document.getElementById('pType');
        if (!name) return alert("è«‹è¼¸å…¥åç¨±");

        items.push({
            id: Date.now(),
            name,
            period: parseInt(select.value),
            label: select.options[select.selectedIndex].getAttribute('data-label'),
            openDate: document.getElementById('pDate').value,
            image: currentImgBase64
        });

        document.getElementById('pName').value = "";
        document.getElementById('imgPreview').innerHTML = "ğŸ“¸ ä¸Šå‚³/æ‹ç…§";
        currentImgBase64 = "";
        saveAndRender();
    }

    function deleteItem(id) {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            items = items.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('cosmetic_final_v1', JSON.stringify(items));
        render();
    }

    function render() {
        const list = document.getElementById('itemList');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";
        const stats = {};

        const sorted = [...items].sort((a, b) => {
            const remain = (i) => i.period - Math.floor((new Date() - new Date(i.openDate)) / 86400000);
            return remain(a) - remain(b);
        });

        sorted.forEach(item => {
            if (!item.name.toLowerCase().includes(searchTerm) && !item.label.toLowerCase().includes(searchTerm)) return;
            stats[item.label] = (stats[item.label] || 0) + 1;
            
            const remain = item.period - Math.floor((new Date() - new Date(item.openDate)) / 86400000);
            const percent = Math.max(0, Math.min(100, (remain / item.period) * 100));
            const color = remain < 30 ? 'var(--danger)' : 'var(--accent)';

            list.innerHTML += `
                <div class="item-card">
                    <img class="item-thumb" src="${item.image || 'https://via.placeholder.com/60?text=None'}">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <div class="progress-bg"><div class="progress-fill" style="width:${percent}%; background:${color}"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:11px; color:#888;">
                            <span>${item.label}</span>
                            <span>${remain > 0 ? remain + ' å¤©' : 'å·²éæœŸ'}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
                </div>
            `;
        });
        updateChart(stats);
    }

    function updateChart(stats) {
        const ctx = document.getElementById('typeChart').getContext('2d');
        if (myChart) myChart.destroy();
        if (Object.keys(stats).length === 0) return;
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(stats),
                datasets: [{ data: Object.values(stats), backgroundColor: ['#E19898', '#9A7E7E', '#D4E2D4', '#FFD8CC', '#A8E6CF'], borderWidth: 0 }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } }, cutout: '75%' }
        });
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'makeup_backup.json';
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => { items = JSON.parse(e.target.result); saveAndRender(); };
        reader.readAsText(input.files[0]);
    }

    function requestNotification() {
        if (!("Notification" in window)) return alert("ä¸æ”¯æŒé€šçŸ¥");
        Notification.requestPermission().then(p => { if(p==='granted') alert("æé†’å·²é–‹å•Ÿ"); });
    }

    render();
</script>
</body>
</html>
