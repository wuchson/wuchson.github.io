<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro åŒ–å¦å“ç®¡å®¶</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --accent: #E19898; 
            --bg: #FDFBFB; 
            --danger: #FF6B6B; 
            --panel-bg: #FFFFFF;
        }

        /* é—œéµä¿®æ­£ï¼šç¢ºä¿æ‰€æœ‰å…ƒç´ è¨ˆç®—å¯¬åº¦æ™‚åŒ…å« padding */
        * { box-sizing: border-box; }

        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background: var(--bg); 
            color: #444; 
            margin: 0; 
            padding: 20px; 
            line-height: 1.5;
        }

        .wrapper { 
            max-width: 900px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: 320px 1fr; 
            gap: 25px; 
        }

        @media (max-width: 850px) { 
            .wrapper { grid-template-columns: 1fr; } 
        }
        
        .panel { 
            background: var(--panel-bg); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            height: fit-content;
            width: 100%; /* ç¢ºä¿é¢æ¿ä¸è¶…å‡º */
        }

        h2 { border-left: 5px solid var(--accent); padding-left: 12px; font-size: 1.2rem; margin-top: 0; margin-bottom: 20px; }

        /* è¡¨å–®å€åŸŸ */
        .form-group { display: flex; flex-direction: column; gap: 12px; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #eee; 
            border-radius: 10px; 
            font-size: 14px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .search-bar { 
            border: 2px solid var(--accent); 
            margin-bottom: 20px; 
            background: #fff;
        }
        
        .btn-main { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { filter: brightness(1.05); }

        .btn-row { display: flex; gap: 8px; margin-top: 5px; }
        .btn-sub { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 12px; }

        /* åœ–ç‰‡é è¦½ */
        #imgPreview { 
            width: 100%; 
            height: 140px; 
            border: 2px dashed #eee; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            cursor: pointer; 
            background: #fafafa;
        }
        #imgPreview img { width: 100%; height: 100%; object-fit: cover; }

        /* æ¸…å–®é …ç›® */
        .item-card { 
            display: flex; 
            gap: 15px; 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 12px; 
            border: 1px solid #f0f0f0; 
            align-items: center;
        }
        .item-thumb { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; flex-shrink: 0; }
        .item-info { flex-grow: 1; min-width: 0; } /* min-width é¿å…æ–‡å­—æ“ çˆ†å®¹å™¨ */
        .item-name { font-weight: bold; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .progress-bg { height: 8px; background: #f0f0f0; border-radius: 10px; margin: 8px 0; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.6s ease; }
        
        .delete-btn { border: none; background: none; cursor: pointer; font-size: 18px; color: #ccc; transition: 0.2s; }
        .delete-btn:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h2>âœ¨ æ–°å¢ç”¢å“</h2>
        <div class="form-group">
            <input type="text" id="pName" placeholder="ç”¢å“åç¨± (å¦‚ï¼šè˜­è”»å°é»‘ç“¶)">
            <select id="pType">
                <option value="180" data-label="ç²¾è¯æ¶²">ç²¾è¯/åŒ–å¦æ°´ (å»ºè­° 6M)</option>
                <option value="365" data-label="ä¹³éœœ">ä¹³éœœ/é¢éœœ (å»ºè­° 12M)</option>
                <option value="180" data-label="å½©å¦">ç«æ¯›è†/çœ¼ç·š (å»ºè­° 6M)</option>
                <option value="730" data-label="ç²‰ç‹€">çœ¼å½±/èœœç²‰ (å»ºè­° 24M)</option>
                <option value="1095" data-label="é¦™æ°›">é¦™æ°´ (å»ºè­° 36M)</option>
            </select>
            <input type="date" id="pDate">
            <div id="imgPreview" onclick="document.getElementById('pImg').click()">ğŸ“¸ é»æ“Šæ‹ç…§æˆ–ä¸Šå‚³</div>
            <input type="file" id="pImg" hidden accept="image/*">
            
            <button class="btn-main" onclick="addItem()">åŠ å…¥åŒ–å¦æ¡Œ</button>
            
            <div class="btn-row">
                <button class="btn-sub" onclick="requestNotification()">ğŸ”” æé†’</button>
                <button class="btn-sub" onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
                <button class="btn-sub" onclick="document.getElementById('importFile').click()">ğŸ“‚ é‚„åŸ</button>
            </div>
            <input type="file" id="importFile" hidden accept=".json" onchange="importData(this)">
        </div>
        
        <div style="margin-top: 30px;">
            <h2>ğŸ“Š é¡åˆ¥çµ±è¨ˆ</h2>
            <canvas id="typeChart"></canvas>
        </div>
    </div>

    <div class="panel">
        <h2>ğŸ’„ æˆ‘çš„åŒ–å¦æ¡Œ</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="ğŸ” æœå°‹åç¨±æˆ–é¡åˆ¥ (ä¾‹å¦‚ï¼šç²¾è¯)..." onkeyup="render()">
        <div id="itemList"></div>
    </div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('cosmetic_v3_data')) || [];
    let currentImgBase64 = "";
    let myChart = null;

    // é è¨­æ—¥æœŸç‚ºä»Šå¤©
    document.getElementById('pDate').valueAsDate = new Date();

    // åœ–ç‰‡å£“ç¸®é‚è¼¯
    document.getElementById('pImg').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 300;
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${currentImgBase64}">`;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function addItem() {
        const name = document.getElementById('pName').value.trim();
        const select = document.getElementById('pType');
        const openDate = document.getElementById('pDate').value;

        if (!name) return alert("è«‹è¼¸å…¥ç”¢å“åç¨±ï¼");

        items.push({
            id: Date.now(),
            name,
            period: parseInt(select.value),
            label: select.options[select.selectedIndex].getAttribute('data-label'),
            openDate,
            image: currentImgBase64
        });

        // é‡ç½®æ¬„ä½
        document.getElementById('pName').value = "";
        document.getElementById('imgPreview').innerHTML = "ğŸ“¸ é»æ“Šæ‹ç…§æˆ–ä¸Šå‚³";
        currentImgBase64 = "";
        
        saveAndRender();
    }

    function deleteItem(id) {
        if(confirm("ç¢ºå®šè¦ç§»é™¤é€™å€‹ç”¢å“å—ï¼Ÿ")) {
            items = items.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('cosmetic_v3_data', JSON.stringify(items));
        render();
    }

    function render() {
        const list = document.getElementById('itemList');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = "";
        const stats = {};

        // æ’åºï¼šè¶Šå¿«éæœŸçš„æ’è¶Šå‰é¢
        const sortedItems = [...items].sort((a, b) => {
            const getRemain = (i) => i.period - Math.floor((new Date() - new Date(i.openDate)) / 86400000);
            return getRemain(a) - getRemain(b);
        });

        sortedItems.forEach(item => {
            if (!item.name.toLowerCase().includes(searchTerm) && !item.label.toLowerCase().includes(searchTerm)) return;

            stats[item.label] = (stats[item.label] || 0) + 1;
            
            const today = new Date();
            const open = new Date(item.openDate);
            const diffDays = Math.floor((today - open) / 86400000);
            const remain = item.period - diffDays;
            const percent = Math.max(0, Math.min(100, (remain / item.period) * 100));
            const color = remain < 30 ? 'var(--danger)' : 'var(--accent)';

            list.innerHTML += `
                <div class="item-card">
                    <img class="item-thumb" src="${item.image || 'https://via.placeholder.com/60?text=None'}">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <div class="progress-bg"><div class="progress-fill" style="width:${percent}%; background:${color}"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:11px; color:#888;">
                            <span>é¡åˆ¥: ${item.label}</span>
                            <span>${remain > 0 ? 'å‰©é¤˜ ' + remain + ' å¤©' : 'å·²éæœŸ'}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
                </div>
            `;
        });
        updateChart(stats);
    }

    function updateChart(stats) {
        const ctx = document.getElementById('typeChart').getContext('2d');
        if (myChart) myChart.destroy();
        if (Object.keys(stats).length === 0) return;
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(stats),
                datasets: [{ 
                    data: Object.values(stats), 
                    backgroundColor: ['#E19898', '#9A7E7E', '#D4E2D4', '#FFD8CC', '#A8E6CF'],
                    borderWidth: 0
                }]
            },
            options: { plugins: { legend: { position: 'bottom' } }, cutout: '75%' }
        });
    }

    // å‚™ä»½èˆ‡é€šçŸ¥åŠŸèƒ½
    function exportData() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `makeup_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => {
            try {
                items = JSON.parse(e.target.result);
                saveAndRender();
                alert("é‚„åŸæˆåŠŸï¼");
            } catch(err) { alert("è®€å–å¤±æ•—"); }
        };
        reader.readAsText(input.files[0]);
    }

    function requestNotification() {
        if (!("Notification" in window)) return alert("æ­¤ç€è¦½å™¨ä¸æ”¯æŒ");
        Notification.requestPermission().then(p => { if(p==='granted') alert("æé†’åŠŸèƒ½å·²é–‹å•Ÿï¼"); });
    }

    render();
</script>
</body>
</html>
