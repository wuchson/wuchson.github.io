<script>
    const input = document.getElementById('inputText');
    const preview = document.getElementById('preview');
    const lenEl = document.getElementById('len');
    const realtimeChk = document.getElementById('realtime');
    const lowerRestChk = document.getElementById('lowerRest');
    const historyBox = document.getElementById('history');

    const MODE = { UPPER: 'upper', LOWER: 'lower', TITLE: 'title', SENTENCE: 'sentence' };

    // æ ¸å¿ƒé‚è¼¯ï¼šæ­£å‰‡è¡¨é”å¼è™•ç†è‹±æ–‡ç‰‡æ®µ
    const EN_SEGMENT_RE = /[A-Za-z][A-Za-z'â€™\-]*/g;

    function transformEnglish(text, mode) {
        const lowerRest = lowerRestChk.checked;
        if (!text) return "";

        switch(mode) {
            case MODE.UPPER: 
                return text.replace(EN_SEGMENT_RE, m => m.toUpperCase());
            case MODE.LOWER: 
                return text.replace(EN_SEGMENT_RE, m => m.toLowerCase());
            case MODE.TITLE: 
                return text.replace(EN_SEGMENT_RE, m => {
                    let low = m.toLowerCase();
                    return low.charAt(0).toUpperCase() + (lowerRest ? low.slice(1) : m.slice(1));
                });
            case MODE.SENTENCE: 
                let needCap = true;
                return text.split('').map(ch => {
                    if(/[A-Za-z]/.test(ch)) {
                        if(needCap) { needCap = false; return ch.toUpperCase(); }
                        return lowerRest ? ch.toLowerCase() : ch;
                    }
                    if(/[.!?\n]/.test(ch)) needCap = true;
                    return ch;
                }).join('');
        }
    }

    function updateAll(mode) {
        if (mode) {
            input.value = transformEnglish(input.value, mode);
        }
        const result = input.value;
        preview.textContent = result || "å°šæœªè¼¸å…¥å…§å®¹...";
        lenEl.textContent = result.length;
    }

    // æŒ‰éˆ•äº‹ä»¶
    document.getElementById('doUpper').onclick = () => updateAll(MODE.UPPER);
    document.getElementById('doLower').onclick = () => updateAll(MODE.LOWER);
    document.getElementById('doTitle').onclick = () => updateAll(MODE.TITLE);
    document.getElementById('doSentence').onclick = () => updateAll(MODE.SENTENCE);

    input.oninput = () => { if(realtimeChk.checked) updateAll(); };

    document.getElementById('copyBtn').onclick = () => {
        if(!input.value) return;
        navigator.clipboard.writeText(input.value);
        alert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
    };

    document.getElementById('clearBtn').onclick = () => {
        input.value = "";
        updateAll();
    };

    document.getElementById('downloadBtn').onclick = () => {
        if(!input.value) return;
        const blob = new Blob([input.value], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'è½‰æ›ç´€éŒ„.txt';
        a.click();
    };

    // æ­·å²ç´€éŒ„ç°¡æ˜“å¯¦ä½œ
    document.getElementById('saveHistBtn').onclick = () => {
        if(!input.value) return;
        const item = document.createElement('div');
        item.className = 'hist-item';
        item.textContent = input.value.substring(0, 30) + (input.value.length > 30 ? '...' : '');
        item.onclick = () => { input.value = result; updateAll(); };
        if(historyBox.innerText === 'æš«ç„¡ç´€éŒ„') historyBox.innerHTML = '';
        historyBox.prepend(item);
    };

    document.getElementById('clearHistBtn').onclick = () => {
        historyBox.innerHTML = '<div style="font-size: 12px; color: #4b5563; text-align: center; padding: 10px;">æš«ç„¡ç´€éŒ„</div>';
    };

    // å¿«æ·éµ
    window.addEventListener('keydown', (e) => {
        if (!e.ctrlKey) return;
        const keys = { '1': 'doUpper', '2': 'doLower', '3': 'doTitle', '4': 'doSentence' };
        if (keys[e.key]) {
            e.preventDefault();
            document.getElementById(keys[e.key]).click();
        }
    });
</script>
