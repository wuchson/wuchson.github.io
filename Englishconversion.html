<script>
    // [é€™è£¡è«‹è²¼ä¸Šä½ åŸæœ¬ HTML ä¸­çš„ <script> å…§å®¹]
    // æ³¨æ„ï¼šå› ç‚ºæˆ‘ç°¡åŒ–äº†ä¸€äº› ID å’Œ Class åç¨±ï¼Œè«‹ç¢ºä¿ script ä¸­çš„ getElementById èˆ‡ä¸Šæ–¹ HTML å°æ‡‰ã€‚
    // ä»¥ä¸‹æä¾›æ ¸å¿ƒé€»è¾‘æ®µè½ä¾›åƒè€ƒï¼ˆèˆ‡ä½ æä¾›çš„é‚è¼¯ä¸€è‡´ï¼‰ï¼š
    
    const input = document.getElementById('inputText');
    const preview = document.getElementById('preview');
    const lenEl = document.getElementById('len');
    const realtimeChk = document.getElementById('realtime');
    const lowerRestChk = document.getElementById('lowerRest');

    // æ¨¡å¼å®šç¾©èˆ‡è½‰æ›é‚è¼¯ (ç¶­æŒä½ åŸæœ¬çš„å¼·å¤§ regex)
    const MODE = { UPPER: 'upper', LOWER: 'lower', TITLE: 'title', SENTENCE: 'sentence' };
    let currentMode = MODE.UPPER;

    const EN_SEGMENT_RE = /[A-Za-z][A-Za-z'â€™\-]*/g;
    function transformEnglishSegments(text, segTransform) {
        return text.replace(EN_SEGMENT_RE, (match) => segTransform(match));
    }

    function applyTransform(text, mode) {
        const lowerRest = lowerRestChk.checked;
        switch(mode) {
            case MODE.UPPER: return transformEnglishSegments(text, w => w.toUpperCase());
            case MODE.LOWER: return transformEnglishSegments(text, w => w.toLowerCase());
            case MODE.TITLE: return transformEnglishSegments(text, w => {
                let low = w.toLowerCase();
                return low.charAt(0).toUpperCase() + low.slice(1);
            });
            case MODE.SENTENCE: 
                let needCap = true;
                return text.split('').map(ch => {
                    if(/[A-Za-z]/.test(ch)) {
                        if(needCap) { needCap = false; return ch.toUpperCase(); }
                        return lowerRest ? ch.toLowerCase() : ch;
                    }
                    if(/[.!?\n]/.test(ch)) needCap = true;
                    return ch;
                }).join('');
        }
    }

    // äº‹ä»¶ç›£è½ (ç¸®å¯«ç‰ˆ)
    document.getElementById('doUpper').onclick = () => { input.value = applyTransform(input.value, MODE.UPPER); updatePreview(); };
    document.getElementById('doLower').onclick = () => { input.value = applyTransform(input.value, MODE.LOWER); updatePreview(); };
    document.getElementById('doTitle').onclick = () => { input.value = applyTransform(input.value, MODE.TITLE); updatePreview(); };
    document.getElementById('doSentence').onclick = () => { input.value = applyTransform(input.value, MODE.SENTENCE); updatePreview(); };

    function updatePreview() {
        preview.textContent = input.value || "å°šæœªæœ‰è½‰æ›å…§å®¹...";
        lenEl.textContent = input.value.length;
    }

    input.oninput = () => { if(realtimeChk.checked) updatePreview(); };
    
    document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(preview.textContent);
        alert('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
    };

    document.getElementById('clearBtn').onclick = () => { input.value = ""; updatePreview(); };

    // å¿«æ·éµæ”¯æ´
    window.addEventListener('keydown', (e) => {
        if (!e.ctrlKey) return;
        if (e.key === '1') document.getElementById('doUpper').click();
        if (e.key === '2') document.getElementById('doLower').click();
        if (e.key === '3') document.getElementById('doTitle').click();
        if (e.key === '4') document.getElementById('doSentence').click();
    });
