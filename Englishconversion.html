<script>
    const input = document.getElementById('inputText');
    const preview = document.getElementById('preview');
    const lenEl = document.getElementById('len');
    const realtimeChk = document.getElementById('realtime');
    const lowerRestChk = document.getElementById('lowerRest');
    const historyBox = document.getElementById('history');

    const EN_SEGMENT_RE = /[A-Za-z][A-Za-z'â€™\-]*/g;

    function processText(mode) {
        let text = input.value;
        const lowerRest = lowerRestChk.checked;
        if (!text) return "";

        let result = "";
        if (mode === 'UPPER') result = text.replace(EN_SEGMENT_RE, m => m.toUpperCase());
        else if (mode === 'LOWER') result = text.replace(EN_SEGMENT_RE, m => m.toLowerCase());
        else if (mode === 'TITLE') result = text.replace(EN_SEGMENT_RE, m => {
            let low = m.toLowerCase();
            return low.charAt(0).toUpperCase() + (lowerRest ? low.slice(1) : m.slice(1));
        });
        else if (mode === 'SENTENCE') {
            let needCap = true;
            result = text.split('').map(ch => {
                if(/[A-Za-z]/.test(ch)) {
                    if(needCap) { needCap = false; return ch.toUpperCase(); }
                    return lowerRest ? ch.toLowerCase() : ch;
                }
                if(/[.!?\n]/.test(ch)) needCap = true;
                return ch;
            }).join('');
        }
        
        if (mode) input.value = result;
        preview.textContent = input.value || "ç­‰å¾…è¼¸å…¥...";
        lenEl.textContent = input.value.length;
    }

    document.getElementById('doUpper').onclick = () => processText('UPPER');
    document.getElementById('doLower').onclick = () => processText('LOWER');
    document.getElementById('doTitle').onclick = () => processText('TITLE');
    document.getElementById('doSentence').onclick = () => processText('SENTENCE');

    input.oninput = () => { if(realtimeChk.checked) processText(); };

    document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(input.value);
        const originalText = document.getElementById('copyBtn').innerText;
        document.getElementById('copyBtn').innerText = "å·²è¤‡è£½ï¼";
        setTimeout(() => document.getElementById('copyBtn').innerText = originalText, 1500);
    };

    document.getElementById('clearBtn').onclick = () => { input.value = ""; processText(); };

    document.getElementById('saveHistBtn').onclick = () => {
        if(!input.value) return;
        const item = document.createElement('div');
        item.className = 'hist-item';
        const val = input.value;
        item.textContent = val.substring(0, 20) + (val.length > 20 ? '...' : '');
        item.onclick = () => { input.value = val; processText(); };
        historyBox.prepend(item);
    };

    document.getElementById('clearHistBtn').onclick = () => historyBox.innerHTML = '';
</script>
