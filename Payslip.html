<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資單產生器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --main-black: #1a1a1a; 
            --light-gray: #f8f9fa; 
            --border-color: #eeeeee; 
            --container-width: 450px; /* 統一寬度基準 */
        }
        
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background-color: #f0f2f5; 
            margin: 0;
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--main-black); 
        }

        /* 控制面板：寬度與薪資單一致 */
        .controls { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            width: var(--container-width); 
            box-sizing: border-box;
        }

        .control-item { margin-bottom: 20px; }
        label { font-weight: 700; font-size: 15px; color: #333; display: block; margin-bottom: 10px; }

        /* 美化上傳框 */
        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #fafafa;
            transition: 0.3s;
            cursor: pointer;
        }
        .file-upload-wrapper:hover { border-color: var(--main-black); background: #f0f0f0; }
        .file-upload-wrapper input[type="file"] {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }
        .upload-text { font-size: 13px; color: #888; }

        input[type="text"]#edit-name { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; 
            box-sizing: border-box; font-size: 16px; /* 防止 iOS 自動縮放 */
        }
        
        /* 薪資單主體 */
        #payslip-container { 
            background: white; 
            width: var(--container-width); 
            padding: 35px; 
            border-radius: 4px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.02); 
            box-sizing: border-box;
        }
        
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; border-bottom: 2px solid var(--main-black); padding-bottom: 15px; }
        #logo-preview { max-width: 50px; max-height: 50px; object-fit: contain; display: none; margin-bottom: 5px; }
        #company-title { font-size: 22px; font-weight: 800; outline: none; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; font-size: 14px; }
        .info-item span { font-weight: bold; margin-right: 5px; }
        .info-item input { border: none; border-bottom: 1px solid #ccc; outline: none; width: 80px; font-size: 14px; background: transparent; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #999; padding-bottom: 8px; border-bottom: 1px solid var(--border-color); }
        td { padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        
        .label-cell input { width: 100%; background: transparent; border: none; font-size: 14px; outline: none; }
        .value-cell input { width: 100%; border: none; text-align: right; font-size: 15px; font-weight: 600; outline: none; font-family: 'Courier New', monospace; background: transparent; }
        
        .total-row td { border-bottom: none; padding-top: 20px; }
        .total-label { font-size: 18px; font-weight: 800; }
        #total-amount { font-size: 22px; font-weight: 800; text-align: right; width: 100%; border: none; background: transparent; outline: none; color: #000; }

        /* 按鈕組：支援觸控 */
        .btn-group { display: flex; gap: 10px; margin-top: 5px; }
        button { 
            flex: 1; padding: 15px 10px; border: none; border-radius: 10px; 
            cursor: pointer; font-size: 14px; font-weight: 600; transition: 0.2s; 
        }
        .btn-save-pref { background-color: #eee; color: #444; }
        .btn-download { background-color: var(--main-black); color: white; }
        button:active { transform: scale(0.98); }

        /* 手機 RWD 適配 */
        @media (max-width: 480px) {
            :root { --container-width: 100%; }
            body { padding: 10px; }
            .controls, #payslip-container { width: 100%; padding: 20px; }
            #company-title { font-size: 18px; }
            .info-grid { grid-template-columns: 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-item">
            <label>企業識別 LOGO</label>
            <div class="file-upload-wrapper">
                <span class="upload-text" id="file-name-text">點擊或拖放圖片至此</span>
                <input type="file" id="logo-input" accept="image/*">
            </div>
        </div>
        <div class="control-item">
            <label>公司名稱</label>
            <input type="text" id="edit-name" placeholder="請輸入公司名稱" oninput="updateTitle(this.value)">
        </div>
        <div class="btn-group">
            <button class="btn-save-pref" onclick="saveSettings()">儲存預設</button>
            <button class="btn-download" onclick="downloadJPG()">生成圖片</button>
        </div>
    </div>

    <div id="payslip-container">
        <div class="header">
            <div id="company-title" contenteditable="true">MODERN CORP.</div>
            <img id="logo-preview" src="" alt="logo">
        </div>

        <div class="info-grid">
            <div class="info-item"><span>姓名</span><input type="text" id="employee-name" placeholder="員工姓名"></div>
            <div class="info-item"><span>日期</span><input type="date" id="pay-date" style="border:none;"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="text-align: left;">薪資項目</th>
                    <th style="text-align: right;">金額</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
            <tr class="total-row">
                <td class="total-label">合計</td>
                <td><input type="text" id="total-amount" readonly value="0"></td>
            </tr>
        </table>
    </div>

    <script>
        const defaultLabels = ["基本薪資", "加班津貼", "績效獎金", "出差補助", "年假", "伙食津貼", "表現津貼", "勞保費(扣)", "健保費(扣)", "事假", "病假", "其他", "", "", "", ""];

        window.onload = function() {
            renderTable();
            loadSettings();
            document.getElementById('pay-date').valueAsDate = new Date();
        };

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="label-cell"><input type="text" class="row-label" value="${defaultLabels[i] || ''}"></td>
                    <td class="value-cell"><input type="number" class="amount" placeholder="0" oninput="calculateTotal()"></td>
                `;
                tbody.appendChild(tr);
            }
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('total-amount').value = total.toLocaleString();
        }

        function saveSettings() {
            const companyName = document.getElementById('company-title').innerText;
            const labels = Array.from(document.querySelectorAll('.row-label')).map(input => input.value);
            localStorage.setItem('salary_modern_v2', companyName);
            localStorage.setItem('salary_modern_labels_v2', JSON.stringify(labels));
            alert('✨ 預設設定已儲存！');
        }

        function loadSettings() {
            const name = localStorage.getItem('salary_modern_v2');
            const labels = JSON.parse(localStorage.getItem('salary_modern_labels_v2'));
            if (name) { 
                document.getElementById('company-title').innerText = name; 
                document.getElementById('edit-name').value = name; 
            }
            if (labels) {
                const inputs = document.querySelectorAll('.row-label');
                labels.forEach((v, i) => { if (inputs[i]) inputs[i].value = v; });
            }
        }

        document.getElementById('logo-input').onchange = function(e) {
            if (!e.target.files[0]) return;
            document.getElementById('file-name-text').innerText = "已選取: " + e.target.files[0].name;
            const reader = new FileReader();
            reader.onload = e => { 
                const img = document.getElementById('logo-preview'); 
                img.src = e.target.result; 
                img.style.display = 'block'; 
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function updateTitle(val) { document.getElementById('company-title').innerText = val; }

        function downloadJPG() {
            const target = document.getElementById('payslip-container');
            const empName = document.getElementById('employee-name').value || "Unnamed";
            const payDate = document.getElementById('pay-date').value || "NoDate";

            // 針對手機端截圖的優化設定
            html2canvas(target, { 
                scale: 3, 
                backgroundColor: "#ffffff",
                useCORS: true,
                scale: window.devicePixelRatio < 2 ? 3 : 2 // 根據螢幕密度調整
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `薪資_${empName}_${payDate}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            });
        }
    </script>
</body>
</html>
