<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>薪資單產生器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-black: #1a1a1a; --border-color: #eeeeee; --container-width: 450px; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; }
        .controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: var(--container-width); box-sizing: border-box; }
        .control-item { margin-bottom: 15px; }
        label { font-weight: 700; font-size: 14px; color: #333; display: block; margin-bottom: 8px; }
        input[type="text"]#edit-name { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #payslip-container { background: white; width: var(--container-width); padding: 30px; border-radius: 4px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 2px solid var(--main-black); padding-bottom: 15px; }
        #logo-preview { max-width: 45px; max-height: 45px; object-fit: contain; display: none; }
        #company-title { font-size: 20px; font-weight: 800; outline: none; }
        .info-row-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; gap: 10px; white-space: nowrap; }
        .info-item { display: flex; align-items: center; }
        .info-item span { font-weight: bold; margin-right: 4px; }
        .info-item input { border: none; border-bottom: 1px solid #ccc; outline: none; background: transparent; padding: 2px 0; font-size: 14px; }
        #employee-name { width: 70px; }
        #pay-date { width: 125px; border: none; font-family: inherit; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #999; padding-bottom: 8px; border-bottom: 1px solid var(--border-color); }
        td { padding: 8px 0; border-bottom: 1px solid var(--border-color); }
        .label-cell input { width: 100%; background: transparent; border: none; font-size: 14px; outline: none; color: #333; }
        .value-cell input { width: 100%; border: none; text-align: right; font-size: 15px; font-weight: 600; outline: none; font-family: 'Courier New', monospace; background: transparent; }
        .total-row td { border-bottom: none; padding-top: 20px; }
        .total-label { font-size: 18px; font-weight: 800; }
        #total-amount { font-size: 22px; font-weight: 800; text-align: right; width: 100%; border: none; background: transparent; outline: none; color: #000; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn-save-pref { background-color: #eee; color: #444; }
        .btn-download { background-color: var(--main-black); color: white; }
        @media (max-width: 480px) { :root { --container-width: 100%; } #payslip-container { padding: 20px 15px; } #employee-name { width: 60px; } #pay-date { width: 115px; font-size: 13px; } }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-item">
            <label>公司名稱</label>
            <input type="text" id="edit-name" placeholder="修改公司名稱" oninput="updateTitle(this.value)">
        </div>
        <div class="control-item">
            <label>企業識別 LOGO</label>
            <input type="file" id="logo-input" accept="image/*" style="font-size: 12px;">
        </div>
        <div class="btn-group">
            <button class="btn-save-pref" onclick="saveSettings()">儲存為預設</button>
            <button class="btn-download" onclick="downloadJPG()">生成圖片</button>
        </div>
    </div>

    <div id="payslip-container">
        <div class="header">
            <div id="company-title" contenteditable="true">MODERN CORP.</div>
            <img id="logo-preview" src="" alt="logo">
        </div>
        <div class="info-row-container">
            <div class="info-item"><span>姓名</span><input type="text" id="employee-name" placeholder="員工姓名"></div>
            <div class="info-item"><span>日期</span><input type="date" id="pay-date"></div>
        </div>
        <table>
            <thead><tr><th style="text-align: left;">薪資項目</th><th style="text-align: right;">金額</th></tr></thead>
            <tbody id="table-body"></tbody>
            <tr class="total-row"><td class="total-label">合計</td><td><input type="text" id="total-amount" readonly value="0"></td></tr>
        </table>
    </div>

    <script>
        const defaultLabels = ["基本薪資", "加班津貼", "績效獎金", "出差補助", "年假", "伙食津貼", "表現津貼", "勞保費(扣)", "健保費(扣)", "事假", "病假", "其他", "", "", "", ""];
        let currentLogoBase64 = "";

        window.onload = function() {
            renderTable();
            loadSettings();
            document.getElementById('pay-date').valueAsDate = new Date();
        };

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="label-cell"><input type="text" class="row-label" value="${defaultLabels[i] || ''}"></td>
                                <td class="value-cell"><input type="number" class="amount" placeholder="0" oninput="calculateTotal()"></td>`;
                tbody.appendChild(tr);
            }
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => total += parseFloat(input.value) || 0);
            document.getElementById('total-amount').value = total.toLocaleString();
        }

        function saveSettings() {
            const companyName = document.getElementById('company-title').innerText;
            const labels = Array.from(document.querySelectorAll('.row-label')).map(input => input.value);
            
            localStorage.setItem('salary_final_modern', companyName);
            localStorage.setItem('salary_final_labels', JSON.stringify(labels));
            // 儲存 LOGO 的 Base64 字串
            if (currentLogoBase64) {
                localStorage.setItem('salary_final_logo', currentLogoBase64);
            }
            alert('✅ 所有設定（含LOGO）已儲存成功！');
        }

        function loadSettings() {
            const name = localStorage.getItem('salary_final_modern');
            const labels = JSON.parse(localStorage.getItem('salary_final_labels'));
            const logo = localStorage.getItem('salary_final_logo');
            
            if (name) { document.getElementById('company-title').innerText = name; document.getElementById('edit-name').value = name; }
            if (labels) {
                const inputs = document.querySelectorAll('.row-label');
                labels.forEach((v, i) => { if (inputs[i]) inputs[i].value = v; });
            }
            if (logo) {
                currentLogoBase64 = logo;
                const img = document.getElementById('logo-preview');
                img.src = logo;
                img.style.display = 'block';
            }
        }

        document.getElementById('logo-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = e => { 
                currentLogoBase64 = e.target.result;
                const img = document.getElementById('logo-preview'); 
                img.src = currentLogoBase64; 
                img.style.display = 'block'; 
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function updateTitle(val) { document.getElementById('company-title').innerText = val; }

        function downloadJPG() {
            const target = document.getElementById('payslip-container');
            const empName = document.getElementById('employee-name').value || "Unnamed";
            const payDate = document.getElementById('pay-date').value || "NoDate";
            html2canvas(target, { scale: 3, backgroundColor: "#ffffff" }).then(canvas => {
                const link = document.createElement('a');
                link.download = `薪資單_${empName}_${payDate}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            });
        }
    </script>
</body>
</html>
