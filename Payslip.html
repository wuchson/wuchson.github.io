<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>薪資單產生器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-black: #1a1a1a; --border-color: #eeeeee; --container-width: 450px; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* 控制面板 */
        .controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: var(--container-width); box-sizing: border-box; }
        .control-item { margin-bottom: 15px; }
        label { font-weight: 700; font-size: 14px; color: #333; display: block; margin-bottom: 8px; }
        input[type="text"]#edit-name { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        /* 外部包裝層：給予充足的渲染空間 */
        #capture-area { 
            background-color: #f0f2f5; 
            padding: 60px 30px; 
            display: inline-block;
        }

        #payslip-container { 
            background: white; 
            width: var(--container-width); 
            padding: 40px; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        
        /* 標題與資訊 */
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 2px solid var(--main-black); padding-bottom: 15px; }
        #logo-preview { max-width: 45px; max-height: 45px; object-fit: contain; display: none; }
        #company-title { font-size: 22px; font-weight: 800; outline: none; }

        .info-row-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 14px; gap: 10px; white-space: nowrap; }
        .info-item { display: flex; align-items: center; }
        .info-item input { border: none; border-bottom: 1px solid #ccc; outline: none; background: transparent; padding: 4px 0; font-size: 14px; width: 75px; }

        /* 表格樣式 */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 0; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .label-cell input { width: 100%; border: none; font-size: 14px; outline: none; background: transparent; }
        .value-cell input { width: 100%; border: none; text-align: right; font-size: 16px; font-weight: 600; outline: none; background: transparent; }
        
        /* 合計區域：關鍵修正 */
        .total-row td { border-bottom: none; padding-top: 60px !important; position: relative; }
        .total-label { font-size: 20px; font-weight: 800; vertical-align: middle; }
        
        /* 使用 div 代替 input 顯示金額，避免盒模型切邊 */
        #total-amount-display { 
            font-size: 32px; 
            font-weight: 900; 
            text-align: right; 
            color: #000; 
            line-height: 1.8; /* 超大行高確保上方空間 */
            padding-top: 10px;
            font-family: 'Arial', sans-serif;
        }

        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn-save-pref { background-color: #eee; color: #444; }
        .btn-download { background-color: var(--main-black); color: white; }

        @media (max-width: 480px) { :root { --container-width: 100%; } #capture-area { padding: 30px 10px; } }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-item">
            <label>公司名稱</label>
            <input type="text" id="edit-name" placeholder="修改公司名稱" oninput="updateTitle(this.value)">
        </div>
        <div class="control-item">
            <label>企業識別 LOGO</label>
            <input type="file" id="logo-input" accept="image/*">
        </div>
        <div class="btn-group">
            <button class="btn-save-pref" onclick="saveSettings()">儲存為預設</button>
            <button class="btn-download" onclick="downloadJPG()">生成圖片</button>
        </div>
    </div>

    <div id="capture-area">
        <div id="payslip-container">
            <div class="header">
                <div id="company-title" contenteditable="true">MODERN CORP.</div>
                <img id="logo-preview" src="" alt="logo">
            </div>
            <div class="info-row-container">
                <div class="info-item"><span>姓名</span><input type="text" id="employee-name" placeholder="員工姓名"></div>
                <div class="info-item"><span>日期</span><input type="date" id="pay-date"></div>
            </div>
            <table>
                <thead><tr><th style="text-align: left; font-size: 11px; color: #999;">項目</th><th style="text-align: right; font-size: 11px; color: #999;">金額</th></tr></thead>
                <tbody id="table-body"></tbody>
                <tr class="total-row">
                    <td class="total-label">合計</td>
                    <td><div id="total-amount-display">0</div></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const defaultLabels = ["基本薪資", "加班津貼", "績效獎金", "出差補助", "年假", "伙食津貼", "表現津貼", "勞保費(扣)", "健保費(扣)", "事假", "病假", "其他項目", "", "", "", ""];
        let currentLogoBase64 = "";

        window.onload = function() { renderTable(); loadSettings(); document.getElementById('pay-date').valueAsDate = new Date(); };

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="label-cell"><input type="text" class="row-label" value="${defaultLabels[i] || ''}"></td>
                                <td class="value-cell"><input type="number" class="amount" placeholder="0" oninput="calculateTotal()"></td>`;
                tbody.appendChild(tr);
            }
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => total += parseFloat(input.value) || 0);
            document.getElementById('total-amount-display').innerText = total.toLocaleString();
        }

        function saveSettings() {
            const name = document.getElementById('company-title').innerText;
            const labels = Array.from(document.querySelectorAll('.row-label')).map(input => input.value);
            localStorage.setItem('payslip_v7_name', name);
            localStorage.setItem('payslip_v7_labels', JSON.stringify(labels));
            if (currentLogoBase64) localStorage.setItem('payslip_v7_logo', currentLogoBase64);
            alert('✅ 預設已儲存！');
        }

        function loadSettings() {
            const name = localStorage.getItem('payslip_v7_name');
            const labels = JSON.parse(localStorage.getItem('payslip_v7_labels'));
            const logo = localStorage.getItem('payslip_v7_logo');
            if (name) { document.getElementById('company-title').innerText = name; document.getElementById('edit-name').value = name; }
            if (labels) {
                const inputs = document.querySelectorAll('.row-label');
                labels.forEach((v, i) => { if (inputs[i]) inputs[i].value = v; });
            }
            if (logo) { currentLogoBase64 = logo; const img = document.getElementById('logo-preview'); img.src = logo; img.style.display = 'block'; }
        }

        document.getElementById('logo-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = e => { currentLogoBase64 = e.target.result; const img = document.getElementById('logo-preview'); img.src = currentLogoBase64; img.style.display = 'block'; };
            reader.readAsDataURL(e.target.files[0]);
        };

        function updateTitle(val) { document.getElementById('company-title').innerText = val; }

        function downloadJPG() {
            const target = document.getElementById('capture-area');
            const empName = document.getElementById('employee-name').value || "Unnamed";
            
            // 強制頁面回到頂部，避免 offset 計算錯誤
            window.scrollTo(0, 0);

            html2canvas(target, { 
                scale: 3, 
                backgroundColor: "#f0f2f5",
                useCORS: true,
                // 加入偏移緩衝，強制從目標上方 20 像素處開始抓取
                y: target.getBoundingClientRect().top - 20,
                height: target.offsetHeight + 40,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `薪資單_${empName}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            });
        }
    </script>
</body>
</html>
