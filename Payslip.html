<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>薪資單產生器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-black: #1a1a1a; --border-color: #eeeeee; --container-width: 450px; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; }
        
        .controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: var(--container-width); box-sizing: border-box; }
        .control-item { margin-bottom: 15px; }
        label { font-weight: 700; font-size: 14px; color: #333; display: block; margin-bottom: 8px; }
        input[type="text"]#edit-name { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input[type="range"] { width: 100%; cursor: pointer; }

        #payslip-container { background: white; width: var(--container-width); padding: 30px 35px; border-radius: 4px; box-sizing: border-box; overflow: hidden; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid var(--main-black); padding-bottom: 12px; }
        #logo-preview { width: 40px; height: auto; object-fit: contain; display: none; }
        #company-title { font-size: 20px; font-weight: 800; outline: none; line-height: 1.2; color: #000; }

        .info-row-container { display: grid; grid-template-columns: 1fr 1fr; align-items: center; margin-bottom: 15px; font-size: 14px; gap: 15px; }
        .info-item { display: flex; align-items: center; }
        .info-item span { font-weight: bold; margin-right: 6px; white-space: nowrap; line-height: 1; }
        .info-item input { border: none; border-bottom: 1px solid #ccc; outline: none; background: transparent; padding: 2px 0; font-size: 14px; line-height: 1.2; height: 20px; font-family: inherit; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #999; padding-bottom: 6px; border-bottom: 1px solid var(--border-color); }
        td { padding: 4px 0 8px 0; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        
        .label-cell input { width: 100%; background: transparent; border: none; font-size: 13px; outline: none; color: #333; line-height: 1.5; margin-top: -2px; }
        .value-cell input { width: 100%; border: none; text-align: right; font-size: 18px; font-weight: 600; outline: none; font-family: 'Courier New', monospace; background: transparent; line-height: 1.2; color: #333; margin-top: -2px; }
        .value-cell input.negative { color: #d93025 !important; }

        .total-row td { border-bottom: none; padding-top: 20px; vertical-align: middle; }
        .total-label { font-size: 18px; font-weight: 800; }
        #total-amount { font-size: 18px; font-weight: 800; text-align: right; width: 100%; border: none; background: transparent; outline: none; color: #000; line-height: 1.2; }

        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn-save-pref { background-color: #eee; color: #444; }
        .btn-download { background-color: var(--main-black); color: white; }

        @media (max-width: 480px) { :root { --container-width: 100%; } #payslip-container { padding: 20px 15px; } }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-item">
            <label>公司名稱</label>
            <input type="text" id="edit-name" placeholder="修改公司名稱" oninput="updateTitle(this.value)">
        </div>
        <div class="control-item">
            <label>企業識別 LOGO</label>
            <input type="file" id="logo-input" accept="image/*" style="font-size: 12px; margin-bottom: 10px;">
            <label>LOGO 寬度: <span id="logo-width-val">40</span>px</label>
            <input type="range" id="logo-size" min="20" max="150" value="40" oninput="resizeLogo(this.value)">
        </div>
        <div class="btn-group">
            <button class="btn-save-pref" onclick="saveSettings()">儲存為預設</button>
            <button class="btn-download" onclick="downloadJPG()">生成圖片</button>
        </div>
    </div>

    <div id="payslip-container">
        <div class="header">
            <div id="company-title" contenteditable="true">MODERN CORP.</div>
            <img id="logo-preview" src="" alt="logo">
        </div>
        <div class="info-row-container">
            <div class="info-item"><span>姓名</span><input type="text" id="employee-name" placeholder=""></div>
            <div class="info-item"><span>日期</span><input type="date" id="pay-date"></div>
        </div>
        <table>
            <thead><tr><th style="text-align: left;">薪資項目</th><th style="text-align: right;">金額</th></tr></thead>
            <tbody id="table-body"></tbody>
            <tr class="total-row"><td class="total-label">合計</td><td><input type="text" id="total-amount" readonly value="0"></td></tr>
        </table>
    </div>

    <script>
        const defaultLabels = ["基本薪資", "加班津貼", "績效獎金", "出差補助", "年假", "伙食津貼", "表現津貼", "勞保費(扣)", "健保費(扣)", "事假(扣)", "病假(扣)", "其他項目", "", "", "", ""];
        let currentLogoBase64 = "";

        window.onload = function() {
            renderTable();
            loadSettings();
            document.getElementById('pay-date').valueAsDate = new Date();
        };

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const tr = document.createElement('tr');
                const labelName = defaultLabels[i] || '';
                
                // 判斷是否包含「(扣)」
                const isDeduction = labelName.includes("(扣)");
                const defaultValue = isDeduction ? "-" : "";
                const cssClass = isDeduction ? "amount negative" : "amount";

                tr.innerHTML = `
                    <td class="label-cell">
                        <input type="text" class="row-label" value="${labelName}" oninput="handleLabelChange(this)">
                    </td>
                    <td class="value-cell">
                        <input type="tel" inputmode="decimal" class="${cssClass}" 
                               value="${defaultValue}" placeholder="0" oninput="calculateTotal(this)">
                    </td>`;
                tbody.appendChild(tr);
            }
            calculateTotal();
        }

        // 當使用者手動修改項目名稱時，自動判斷是否要加負號
        function handleLabelChange(input) {
            const amountInput = input.parentElement.nextElementSibling.querySelector('.amount');
            if (input.value.includes("(扣)")) {
                if (!amountInput.value.startsWith("-")) {
                    amountInput.value = "-" + amountInput.value.replace(/-/g, '');
                }
            }
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => {
                let valStr = input.value;
                
                // 如果只有一個負號，視為 0
                if (valStr === "-") valStr = "0";
                
                // 移除非數字、負號、小數點以外的字元
                let cleanVal = valStr.replace(/[^\d.-]/g, '');
                
                const val = parseFloat(cleanVal) || 0;
                total += val;
                
                // 動態調整顏色
                input.classList.toggle('negative', val < 0 || input.value.startsWith("-"));
            });
            document.getElementById('total-amount').value = total.toLocaleString();
        }

        function resizeLogo(val) {
            const img = document.getElementById('logo-preview');
            img.style.width = val + 'px';
            document.getElementById('logo-width-val').innerText = val;
        }

        function saveSettings() {
            const companyName = document.getElementById('company-title').innerText;
            const labels = Array.from(document.querySelectorAll('.row-label')).map(input => input.value);
            const logoWidth = document.getElementById('logo-size').value;

            localStorage.setItem('salary_final_v4', companyName);
            localStorage.setItem('salary_final_labels_v4', JSON.stringify(labels));
            localStorage.setItem('salary_logo_width_v4', logoWidth);
            if (currentLogoBase64) localStorage.setItem('salary_final_logo_v4', currentLogoBase64);
            alert('✅ 儲存成功！');
        }

        function loadSettings() {
            const name = localStorage.getItem('salary_final_v4');
            const labels = JSON.parse(localStorage.getItem('salary_final_labels_v4'));
            const logo = localStorage.getItem('salary_final_logo_v4');
            const logoWidth = localStorage.getItem('salary_logo_width_v4');

            if (name) { document.getElementById('company-title').innerText = name; document.getElementById('edit-name').value = name; }
            if (labels) {
                const inputs = document.querySelectorAll('.row-label');
                const amounts = document.querySelectorAll('.amount');
                labels.forEach((v, i) => { 
                    if (inputs[i]) {
                        inputs[i].value = v;
                        // 載入時重新判斷扣款項目
                        if (v.includes("(扣)") && !amounts[i].value.startsWith("-")) {
                            amounts[i].value = "-";
                            amounts[i].classList.add('negative');
                        }
                    }
                });
            }
            if (logoWidth) {
                document.getElementById('logo-size').value = logoWidth;
                resizeLogo(logoWidth);
            }
            if (logo) {
                currentLogoBase64 = logo;
                const img = document.getElementById('logo-preview');
                img.src = logo; img.style.display = 'block';
            }
        }

        document.getElementById('logo-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = e => { 
                currentLogoBase64 = e.target.result;
                const img = document.getElementById('logo-preview'); 
                img.src = currentLogoBase64; img.style.display = 'block'; 
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function updateTitle(val) { document.getElementById('company-title').innerText = val; }

        function downloadJPG() {
            const target = document.getElementById('payslip-container');
            const empName = document.getElementById('employee-name').value || "Unnamed";
            const payDate = document.getElementById('pay-date').value || "NoDate";
            
            html2canvas(target, { 
                scale: 3, 
                backgroundColor: "#ffffff",
                useCORS: true,
                scrollY: -window.scrollY
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `薪資單_${empName}_${payDate}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            });
        }
    </script>
</body>
</html>
