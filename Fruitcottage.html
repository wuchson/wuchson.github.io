<script>
    let db = JSON.parse(localStorage.getItem('farm_v31')) || [];
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASS = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if (input === ADMIN_PASS) { isAdmin = true; currentUser = "ç®¡ç†å“¡"; } 
        else { isAdmin = false; currentUser = input || "äººå“¡"; }
        if(isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = (el.classList.contains('nav-item')?'flex':'block'));
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-role-display').innerText = currentUser;
        document.getElementById('display-today').innerText = getToday();
        renderHome();
    }

    function renderHome() {
        const area = document.getElementById('header-area-filter').value;
        let filtered = area === "å…¨éƒ¨" ? db : db.filter(t => t.area === area);
        const q = document.getElementById('search').value.toLowerCase();
        document.getElementById('tree-list-container').innerHTML = filtered.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q))
            .reverse().map(t => `<div class="card" onclick="editTree('${t.code}', '${t.date}')"><div style="display:flex; justify-content:space-between; align-items:center;"><div><b>${t.name}</b> <small>#${t.code}</small><br><span style="font-size:11px; color:#888;">æ—¥æœŸ:${t.date}</span></div><div style="text-align:right;"><b>${t.area}</b></div></div></div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value, date = document.getElementById('f-date').value;
        if(!code || !date) return alert("ç·¨è™Ÿèˆ‡æ—¥æœŸå¿…å¡«");
        const data = {
            area: document.getElementById('f-area').value, name: document.getElementById('f-name').value, code, date,
            lastUser: currentUser, isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            pruneBig: document.getElementById('f-pruneBig').checked, pruneSmall: document.getElementById('f-pruneSmall').checked
        };
        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v31', JSON.stringify(db));
        showView('home');
    }

    function importExcel() {
        const fileInput = document.getElementById('import-file');
        if (!fileInput.files[0]) return alert("è«‹å…ˆé¸æ“‡ Excel æª”æ¡ˆ");
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const importedData = XLSX.utils.sheet_to_json(worksheet);
            
            if (confirm(`åµæ¸¬åˆ° ${importedData.length} ç­†ç´€éŒ„ï¼Œæ˜¯å¦åŒ¯å…¥ï¼Ÿ(é€™æœƒèˆ‡ç¾æœ‰è³‡æ–™åˆä½µ)`)) {
                db = [...db, ...importedData];
                // ç°¡æ˜“å»é‡ (æ ¹æ“šç·¨è™Ÿèˆ‡æ—¥æœŸ)
                const uniqueDb = Array.from(new Set(db.map(a => JSON.stringify({code:a.code, date:a.date}))))
                    .map(string => db.find(a => JSON.stringify({code:a.code, date:a.date}) === string));
                
                db = uniqueDb;
                localStorage.setItem('farm_v31', JSON.stringify(db));
                alert("è³‡æ–™æ¢å¾©æˆåŠŸï¼");
                renderHome();
                showView('home');
            }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function exportExcel() { 
        if (db.length === 0) return alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º");
        const ws = XLSX.utils.json_to_sheet(db); 
        const wb = XLSX.utils.book_new(); 
        XLSX.utils.book_append_sheet(wb, ws, "Data"); 
        XLSX.writeFile(wb, `æœåœ’å‚™ä»½_${getToday()}.xlsx`); 
    }

    function editTree(code, date) {
        const t = db.find(x => x.code === code && x.date === date); if(!t) return;
        document.getElementById('f-area').value = t.area; 
        document.getElementById('f-date').value = t.date;
        document.getElementById('f-name').value = t.name; 
        document.getElementById('f-code').value = t.code;
        document.getElementById('f-isBlooming').checked = t.isBlooming; toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        document.getElementById('f-isBagged').checked = t.isBagged; toggleSubField('f-isBagged', 'f-bagQty-box');
        document.getElementById('f-pruneBig').checked = t.pruneBig || false;
        document.getElementById('f-pruneSmall').checked = t.pruneSmall || false;
        showView('edit');
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input:not([type=date]):not([readonly]), #view-edit select').forEach(e => { if(e.type==='checkbox') e.checked = false; else e.value = ''; });
        document.getElementById('f-date').value = getToday();
        document.getElementById('f-user-static').value = currentUser;
        showView('edit');
    }

    function showView(vId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-'+vId).classList.add('active-view');
        if(vId === 'home') renderHome();
    }

    function toggleSubField(c, b) { document.getElementById(b).style.display = document.getElementById(c).checked ? 'block' : 'none'; }
    function clearAllData() { if(confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è³‡æ–™å—ï¼Ÿ")) { db = []; localStorage.clear(); location.reload(); } }

</script>
