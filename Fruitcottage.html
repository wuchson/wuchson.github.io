    <style>

        /* ä¿®æ­£é«˜åº¦å•é¡Œçš„æ ¸å¿ƒ CSS */
        html, body {

            height: 100dvh;

            height: calc(75px + env(safe-area-inset-bottom));

        /* å…¶é¤˜æ¨£å¼ä¿æŒä¸è®Š */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--white); padding: 40px 30px; border-radius: 30px; width: 85%; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        #backup-alert { background: var(--warning); padding: 10px; text-align: center; font-size: 14px; font-weight: bold; display: none; border-bottom: 2px solid #e6b800; cursor: pointer; }
        .content-view { display: none; }
        .active-view { display: block; }
        .card { background: var(--white); border-radius: var(--radius); padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eef0ee; }
        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #dcdcdc; border-radius: 12px; font-size: 16px; margin-bottom: 5px; background: #fff !important; }
        .check-container { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; background: #fff; border-radius: 12px; border: 1.5px solid #dcdcdc; margin-top: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 14px; font-weight: bold; color: var(--primary-dark); margin: 12px 0 6px 0; display: block; }
        .btn { border: none; padding: 16px; border-radius: 14px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white !important; }
        .btn-danger { background: var(--danger); color: white !important; }
        .btn-outline { background: #e0e0e0; color: #333 !important; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; height: 100%; }
        .nav-item div { color: #888; margin-top: 4px; }
        .nav-item.active div { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 22px; }
        .nav-add-btn { background: var(--primary); color: white !important; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; }
        .admin-only { display: none; }
        .sub-field { display: none; margin-top: 10px; padding: 10px; background: #f8f9f8; border-radius: 12px; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--primary); margin-top: 0;">æœæ¨¹ç®¡ç†ç³»çµ±</h2>
            <input type="text" id="login-pass" placeholder="å§“åæˆ–ç®¡ç†å¯†ç¢¼" style="text-align: center;">
            <button class="btn btn-primary" onclick="checkAuth()">é©—è­‰ç™»å…¥</button>
        </div>
    </div>

    <div id="backup-alert" onclick="showView('tools')">âš ï¸ è«‹åŸ·è¡Œå°å‡ºå‚™ä»½ï¼</div>

    <header>
        <div style="font-size: 13px; opacity: 0.9;"><span id="user-role-display"></span> | <span id="display-today"></span></div>
        <div style="display: flex; justify-content: space-around; margin-top: 15px;">
            <div>ä»Šæ—¥ç²’æ•¸<br><b id="today-qty" style="font-size:24px;">0</b></div>
            <div>ä»Šæ—¥é‡é‡<br><b id="today-weight" style="font-size:24px;">0.0</b> <small>KG</small></div>
        </div>
    </header>

    <div class="content-area">
        <div id="view-home" class="content-view active-view">
            <div class="card" style="background: linear-gradient(135deg, #2d6a4f, #1b4332); color: white;">
                <h4 style="margin:0 0 8px 0; color: #d4a373;">ğŸ† ä»Šæ—¥å“è³ªæ’è¡Œ</h4>
                <div id="display-rank-list" style="font-size:14px; line-height: 1.6;"></div>
            </div>
            <label>ğŸ” å¿«é€Ÿæœå°‹</label>
            <input type="text" id="search" placeholder="æœå°‹åç¨±æˆ–ç·¨è™Ÿ..." oninput="renderHome()">
            <div id="tree-list-container" style="margin-top:10px;"></div>
        </div>

        <div id="view-edit" class="content-view">
            <div class="card">
                <h3 style="margin:0 0 15px 0; color:var(--primary);">ğŸ“ ç´€éŒ„è©³æƒ…</h3>
                <div class="grid-2">
                    <div><label>ğŸ“… æ—¥æœŸ</label><input type="date" id="f-date"></div>
                    <div><label>ğŸ‘¤ äººå“¡</label><input type="text" id="f-user-static" readonly style="background:#f0f0f0 !important;"></div>
                </div>
                <div class="grid-2"><input type="text" id="f-name" placeholder="åç¨±"><input type="text" id="f-code" placeholder="ç·¨è™Ÿ"></div>
                
                <div class="check-container"><label>ğŸŒ¸ èŠ±æœŸ</label><input type="checkbox" id="f-isBlooming" onchange="toggleSubField('f-isBlooming', 'f-bloomStatus-box')"></div>
                <div id="f-bloomStatus-box" class="sub-field"><select id="f-bloomStatus"><option value="">é¸æ“‡èŠ±æ³</option><option value="å°‘é‡é–‹èŠ±">å°‘é‡é–‹èŠ±</option><option value="ç››é–‹ä¸­">ç››é–‹ä¸­</option></select></div>

                <div class="check-container"><label>ğŸ›ï¸ å¥—è¢‹</label><input type="checkbox" id="f-isBagged" onchange="toggleSubField('f-isBagged', 'f-bagQty-box')"></div>
                <div id="f-bagQty-box" class="sub-field"><input type="number" id="f-bagQty" placeholder="å¥—è¢‹æ•¸é‡"></div>

                <label>ğŸ’§ é¤Šè­·èˆ‡æ•¸æ“š</label>
                <input type="text" id="f-water" placeholder="æ¾†æ°´èªªæ˜">
                <input type="text" id="f-fert" placeholder="æ–½è‚¥ç´€éŒ„">
                <div class="grid-2"><input type="number" id="f-harvestQty" placeholder="ç²’æ•¸"><input type="number" id="f-weightVal" step="0.1" placeholder="é‡é‡(KG)"></div>

                <button class="btn btn-primary" onclick="handleSave()" style="margin-top: 25px;">ğŸ’¾ å„²å­˜è³‡æ–™</button>
                <button id="btn-delete" class="btn btn-danger" style="display:none;" onclick="handleDelete()">ğŸ—‘ï¸ åˆªé™¤ç´€éŒ„</button>
                <button class="btn btn-outline" onclick="showView('home')">å–æ¶ˆ</button>
            </div>
        </div>

        <div id="view-tools" class="content-view">
            <div class="card">
                <h3>ğŸ‘¥ å“¡å·¥ç®¡ç†</h3>
                <div id="user-list-display"></div>
                <div style="display: flex; gap: 8px; margin-top:10px;">
                    <input type="text" id="new-user-input" placeholder="å§“å">
                    <button class="btn btn-primary" onclick="addUser()" style="margin-top:0; width:80px;">æ–°å¢</button>
                </div>
            </div>
            <div class="card">
                <h3>ğŸ“‚ æ•¸æ“šå·¥å…·</h3>
                <button class="btn btn-primary" onclick="exportExcel()">ğŸ“¤ åŒ¯å‡º Excel</button>
                <button class="btn btn-outline" onclick="location.reload()" style="margin-top:20px; color:red !important;">ç™»å‡º</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="n-home" onclick="showView('home')">
            <span class="nav-icon">ğŸ“‹</span><div>æ¸…å–®</div>
        </div>
        <div class="nav-item" onclick="prepareAdd()">
            <div class="nav-add-btn">ï¼‹</div>
        </div>
        <div class="nav-item admin-only" id="n-tools" onclick="showView('tools')">
            <span class="nav-icon">âš™ï¸</span><div>è¨­å®š</div>
        </div>
    </nav>
</div>

<script>
    /* JavaScript éƒ¨åˆ†ç¶­æŒåŸæœ¬çš„é‚è¼¯ï¼Œåƒ…æ›´æ–°æ•¸æ“šå­˜å„²éµåä»¥é˜²ç‰ˆæœ¬è¡çª */
    let db = JSON.parse(localStorage.getItem('farm_v21')) || [];
    let rankStore = JSON.parse(localStorage.getItem('rank_v21')) || {};
    let users = JSON.parse(localStorage.getItem('user_v21')) || [];
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASSWORD = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if (input === ADMIN_PASSWORD) { isAdmin = true; currentUser = "ç®¡ç†å“¡"; }
        else if (users.includes(input)) { isAdmin = false; currentUser = input; }
        else if (input === "åˆå§‹åŒ–") { isAdmin = true; currentUser = "ç®¡ç†å“¡"; }
        else { alert("é©—è­‰å¤±æ•—"); return; }

        if(isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-role-display').innerText = currentUser;
        document.getElementById('display-today').innerText = getToday();
        renderUserList();
        renderHome();
    }

    function showView(viewId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-' + viewId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(viewId==='home') document.getElementById('n-home').classList.add('active');
        if(viewId==='tools') document.getElementById('n-tools').classList.add('active');
    }

    function toggleSubField(cid, bid) {
        document.getElementById(bid).style.display = document.getElementById(cid).checked ? 'block' : 'none';
    }

    function renderHome() {
        const today = getToday();
        const todayData = db.filter(t => t.date === today);
        document.getElementById('today-qty').innerText = todayData.reduce((s, t) => s + (parseInt(t.harvestQty) || 0), 0);
        document.getElementById('today-weight').innerText = todayData.reduce((s, t) => s + (parseFloat(t.weightVal) || 0), 0).toFixed(1);
        
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q));
        
        document.getElementById('tree-list-container').innerHTML = filtered.reverse().map(t => `
            <div class="card" onclick="editTree('${t.code}', '${t.date}')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${t.name}</b> <small>#${t.code}</small><br><span style="font-size:12px; color:#888;">${t.date}</span></div>
                    <div style="text-align:right;"><b>${t.harvestQty||0} ç²’</b></div>
                </div>
            </div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(!code || !date) return alert("å¿…å¡«æœªå¡«");

        const data = {
            name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            water: document.getElementById('f-water').value, fert: document.getElementById('f-fert').value
        };

        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v21', JSON.stringify(db));
        alert("å„²å­˜æˆåŠŸ"); renderHome(); showView('home');
    }

    function editTree(code, date) {
        const t = db.find(x => x.code === code && x.date === date);
        if(!t) return;
        document.getElementById('f-date').value = t.date;
        document.getElementById('f-name').value = t.name;
        document.getElementById('f-code').value = t.code;
        document.getElementById('f-harvestQty').value = t.harvestQty;
        document.getElementById('f-weightVal').value = t.weightVal;
        document.getElementById('f-isBlooming').checked = t.isBlooming;
        toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        document.getElementById('f-isBagged').checked = t.isBagged;
        toggleSubField('f-isBagged', 'f-bagQty-box');
        document.getElementById('btn-delete').style.display = 'block';
        showView('edit');
    }

    function handleDelete() {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            const code = document.getElementById('f-code').value;
            const date = document.getElementById('f-date').value;
            db = db.filter(x => !(x.code === code && x.date === date));
            localStorage.setItem('farm_v21', JSON.stringify(db));
            renderHome(); showView('home');
        }
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input:not([type=date]), select').forEach(e => {
            if(e.type==='checkbox') e.checked = false; else e.value = '';
        });
        document.getElementById('f-date').value = getToday();
        document.getElementById('f-user-static').value = currentUser;
        document.getElementById('btn-delete').style.display = 'none';
        showView('edit');
    }

    function renderUserList() {
        document.getElementById('user-list-display').innerHTML = users.map((u, i) => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span>ğŸ‘¤ ${u}</span><span onclick="deleteUser(${i})" style="color:red;">åˆªé™¤</span>
            </div>`).join('');
    }

    function addUser() {
        const n = document.getElementById('new-user-input').value.trim();
        if(n) { users.push(n); localStorage.setItem('user_v21', JSON.stringify(users)); renderUserList(); }
    }

    function deleteUser(i) { users.splice(i, 1); localStorage.setItem('user_v21', JSON.stringify(users)); renderUserList(); }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `Farm_${getToday()}.xlsx`);
    }
</script>
</body>
