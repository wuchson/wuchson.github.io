    <div class="content-area">

            <div id="tree-list-container" style="margin-top:10px;"></div>

                <div class="grid-2">

                <label>ğŸŒ³ åŸºæœ¬è³‡è¨Š</label>

                <div class="check-container"><label>ğŸŒ¸ èŠ±æœŸä¸­</label><input type="checkbox" id="f-isBlooming" onchange="toggleSubField('f-isBlooming', 'f-bloomStatus-box')"></div>
                <div id="f-bloomStatus-box" class="sub-field"><select id="f-bloomStatus"><option value="">é¸æ“‡èŠ±æ³</option><option value="å°‘é‡é–‹èŠ±">å°‘é‡é–‹èŠ±</option><option value="ç››é–‹ä¸­">ç››é–‹ä¸­</option><option value="èŠ±æœŸçµæŸ">èŠ±æœŸçµæŸ</option></select></div>

<script>
    // è³‡æ–™é‚è¼¯ä¿æŒèˆ‡åŸç‰ˆä¸€è‡´ï¼Œåƒ…ä¿®æ­£ UI é©é…
    let db = JSON.parse(localStorage.getItem('farm_v19')) || [];
    let rankStore = JSON.parse(localStorage.getItem('rank_v19')) || {};
    let users = JSON.parse(localStorage.getItem('user_v19')) || [];
    let currentUser = "";
    let isAdmin = false;
    const ADMIN_PASSWORD = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if(!input) return alert("è«‹è¼¸å…¥å§“åæˆ–å¯†ç¢¼");
        if (input === ADMIN_PASSWORD) { isAdmin = true; currentUser = "ç®¡ç†å“¡"; }
        else if (users.includes(input)) { isAdmin = false; currentUser = input; }
        else if (users.length === 0 && input === "åˆå§‹åŒ–") { isAdmin = true; currentUser = "ç®¡ç†å“¡"; }
        else { alert("ç„¡æ•ˆäººå“¡"); return; }

        if(isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = el.classList.contains('nav-item') ? 'flex' : 'block');
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-role-display').innerText = currentUser;
        document.getElementById('display-today').innerText = getToday();
        renderHome();
        renderUserList();
    }

    function toggleSubField(checkId, boxId) {
        document.getElementById(boxId).style.display = document.getElementById(checkId).checked ? 'block' : 'none';
    }

    function renderHome() {
        const today = getToday();
        const todayData = db.filter(t => t.date === today);
        document.getElementById('today-qty').innerText = todayData.reduce((s, t) => s + (parseInt(t.harvestQty) || 0), 0);
        document.getElementById('today-weight').innerText = todayData.reduce((s, t) => s + (parseFloat(t.weightVal) || 0), 0).toFixed(1);
        const r = rankStore[today];
        document.getElementById('display-rank-list').innerHTML = r ? `1. ${r.r1w||'-'} | 2. ${r.r2w||'-'} | 3. ${r.r3w||'-'}` : "ä»Šæ—¥å°šç„¡æ’å";
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q));
        document.getElementById('tree-list-container').innerHTML = filtered.reverse().map(t => `
            <div class="card" onclick="editTree('${t.code}', '${t.date}')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${t.name}</b> <small>#${t.code}</small><br><span style="font-size:12px; color:#888;">${t.date}</span></div>
                    <div style="text-align:right;"><b>${t.harvestQty||0} ç²’</b></div>
                </div>
            </div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(!code || !date) return alert("ç·¨è™Ÿèˆ‡æ—¥æœŸå¿…å¡«");
        const data = {
            name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked,
            isBagged: document.getElementById('f-isBagged').checked
        };
        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v19', JSON.stringify(db));
        if(isAdmin) {
            rankStore[date] = { r1w: document.getElementById('r1-w').value, r2w: document.getElementById('r2-w').value, r3w: document.getElementById('r3-w').value };
            localStorage.setItem('rank_v19', JSON.stringify(rankStore));
        }
        alert("å„²å­˜æˆåŠŸ"); showView('home');
    }

    function showView(vId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-'+vId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(document.getElementById('n-'+vId)) document.getElementById('n-'+vId).classList.add('active');
        if(vId === 'home') renderHome();
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input').forEach(e => { if(e.type==='checkbox') e.checked = false; else if(e.id!=='f-date') e.value = ''; });
        document.getElementById('f-date').value = getToday();
        document.getElementById('f-user-static').value = currentUser;
        showView('edit');
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `Farm_${getToday()}.xlsx`);
    }

    function addUser() {
        const input = document.getElementById('new-user-input');
        if(input.value) { users.push(input.value); localStorage.setItem('user_v19', JSON.stringify(users)); input.value = ""; renderUserList(); }
    }

    function renderUserList() {
        document.getElementById('user-list-display').innerHTML = users.map(u => `<div>ğŸ‘¤ ${u}</div>`).join('');
    }
</script>
