<script>
    let db = JSON.parse(localStorage.getItem('farm_v22')) || [];
    let rankStore = JSON.parse(localStorage.getItem('rank_v22')) || {};
    let users = JSON.parse(localStorage.getItem('user_v22')) || [];
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASSWORD = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if (input === ADMIN_PASSWORD) { isAdmin = true; currentUser = "ç³»çµ±ç®¡ç†å“¡"; } 
        else if (users.includes(input)) { isAdmin = false; currentUser = input; } 
        else if (users.length === 0 && input === "åˆå§‹åŒ–") { isAdmin = true; currentUser = "ç³»çµ±ç®¡ç†å“¡"; }
        else { alert("ç„¡æ•ˆäººå“¡"); return; }
        if(isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = (el.classList.contains('nav-item')?'flex':'block'));
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-role-display').innerText = currentUser;
        document.getElementById('display-today').innerText = getToday();
        renderUserList(); renderHome();
    }

    function updateAnalytics() {
        const today = getToday();
        const last7Days = [];
        for (let i = 6; i >= 0; i--) {
            let d = new Date(); d.setDate(d.getDate() - i);
            last7Days.push(d.toISOString().split('T')[0]);
        }
        const chartContainer = document.getElementById('harvest-chart');
        let maxQty = 0;
        const dailyData = last7Days.map(date => {
            const qty = db.filter(t => t.date === date).reduce((sum, t) => sum + (parseInt(t.harvestQty) || 0), 0);
            if (qty > maxQty) maxQty = qty;
            return { date, qty };
        });
        chartContainer.innerHTML = dailyData.map(d => {
            const h = maxQty === 0 ? 0 : (d.qty / maxQty) * 60;
            return `<div style="display:flex; flex-direction:column; align-items:center;"><div class="chart-bar ${d.date===today?'today':''}" style="height:${h}px"></div><div class="chart-label">${d.date.split('-')[2]}</div></div>`;
        }).join('');
        const r = rankStore[today];
        const brixValues = r ? [r.r1b, r.r2b, r.r3b].map(parseFloat).filter(v => !isNaN(v)) : [];
        document.getElementById('avg-brix').innerText = brixValues.length ? (brixValues.reduce((a,b)=>a+b)/brixValues.length).toFixed(1) : 0;
        const todayLogs = db.filter(t => t.date === today);
        const totalW = todayLogs.reduce((s,t)=>s+(parseFloat(t.weightVal)||0), 0);
        const totalQ = todayLogs.reduce((s,t)=>s+(parseInt(t.harvestQty)||0), 0);
        document.getElementById('avg-weight').innerText = totalQ > 0 ? (totalW / totalQ).toFixed(2) : 0;
    }

    function renderHome() {
        const today = getToday();
        const todayData = db.filter(t => t.date === today);
        document.getElementById('today-qty').innerText = todayData.reduce((s, t) => s + (parseInt(t.harvestQty) || 0), 0);
        document.getElementById('today-weight').innerText = todayData.reduce((s, t) => s + (parseFloat(t.weightVal) || 0), 0).toFixed(1);
        const r = rankStore[today];
        document.getElementById('display-rank-list').innerHTML = r ? `1. ${r.r1w||'-'} (${r.r1b||'-'}Â°) | 2. ${r.r2w||'-'} (${r.r2b||'-'}Â°) | 3. ${r.r3w||'-'} (${r.r3b||'-'}Â°)` : "å°šç„¡æ’è¡Œ";
        updateAnalytics();
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q) || (t.area||'').toLowerCase().includes(q));
        document.getElementById('tree-list-container').innerHTML = filtered.reverse().map(t => `<div class="card" onclick="editTree('${t.code}', '${t.date}')"><div style="display:flex; justify-content:space-between; align-items:center;"><div><span style="font-size:10px; background:#eee; padding:2px 5px; border-radius:4px;">${t.area||'æœªåˆ†'}</span><br><b>${t.name}</b> <small>#${t.code}</small><br><span style="font-size:11px; color:#888;">${t.date} Â· ${t.lastUser}</span></div><div style="text-align:right;"><b>${t.harvestQty||0} ç²’</b><br><small>${t.weightVal||0} KG</small></div></div></div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(!code || !date) return alert("ç·¨è™Ÿèˆ‡æ—¥æœŸå¿…å¡«");
        const data = {
            area: document.getElementById('f-area').value, name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            water: document.getElementById('f-water').value, fert: document.getElementById('f-fert').value,
            pruneBig: document.getElementById('f-pruneBig').checked, pruneSmall: document.getElementById('f-pruneSmall').checked,
            health: document.getElementById('f-health').value, healthDesc: document.getElementById('f-healthDesc').value, medDose: document.getElementById('f-medDose').value
        };
        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v22', JSON.stringify(db));
        if(isAdmin) { rankStore[date] = { r1w: document.getElementById('r1-w').value, r1b: document.getElementById('r1-b').value, r2w: document.getElementById('r2-w').value, r2b: document.getElementById('r2-b').value, r3w: document.getElementById('r3-w').value, r3b: document.getElementById('r3-b').value }; localStorage.setItem('rank_v22', JSON.stringify(rankStore)); }
        alert("å„²å­˜æˆåŠŸ"); showView('home');
    }

    function deleteCurrentRecord() {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤ï¼Ÿ")) return;
        const code = document.getElementById('f-code').value, date = document.getElementById('f-date').value;
        db = db.filter(x => !(x.code === code && x.date === date));
        localStorage.setItem('farm_v22', JSON.stringify(db)); showView('home');
    }

    function editTree(code, date) {
        const t = db.find(x => x.code === code && x.date === date);
        if(!t) return;
        document.getElementById('f-area').value = t.area || 'Aå€';
        document.getElementById('f-date').value = t.date;
        document.getElementById('f-name').value = t.name;
        document.getElementById('f-code').value = t.code;
        document.getElementById('f-harvestQty').value = t.harvestQty;
        document.getElementById('f-weightVal').value = t.weightVal;
        document.getElementById('f-isBlooming').checked = t.isBlooming;
        toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        document.getElementById('f-bloomStatus').value = t.bloomStatus || '';
        document.getElementById('f-isBagged').checked = t.isBagged;
        toggleSubField('f-isBagged', 'f-bagQty-box');
        document.getElementById('f-bagQty').value = t.bagQty || '';
        document.getElementById('f-water').value = t.water || '';
        document.getElementById('f-fert').value = t.fert || '';
        document.getElementById('f-pruneBig').checked = t.pruneBig;
        document.getElementById('f-pruneSmall').checked = t.pruneSmall;
        document.getElementById('f-health').value = t.health || 'è‰¯å¥½';
        document.getElementById('f-healthDesc').value = t.healthDesc || '';
        document.getElementById('f-medDose').value = t.medDose || '';
        document.getElementById('f-user-static').value = t.lastUser;
        document.getElementById('delete-btn').style.display = 'block';
        showView('edit');
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input:not([type=date]):not([readonly]), #view-edit select, #view-edit textarea').forEach(e => { if(e.type==='checkbox') e.checked = false; else e.value = ''; });
        document.getElementById('f-date').value = getToday();

        document.getElementById('f-health').value = 'è‰¯å¥½';

    function showView(vId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-'+vId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(document.getElementById('n-'+vId)) document.getElementById('n-'+vId).classList.add('active');
        if(vId === 'home') renderHome();
    }

    function toggleSubField(checkId, boxId) { document.getElementById(boxId).style.display = document.getElementById(checkId).checked ? 'block' : 'none'; }
    function renderUserList() { const c = document.getElementById('user-list-display'); c.innerHTML = users.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>ğŸ‘¤ ${u}</span><span onclick="deleteUser(${i})" style="color:red;">åˆªé™¤</span></div>`).join(''); }
