<script>
    let db = JSON.parse(localStorage.getItem('farm_v28')) || [];
    let rankStore = JSON.parse(localStorage.getItem('rank_v28')) || {};
    let users = JSON.parse(localStorage.getItem('user_v28')) || [];
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASS = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if (input === ADMIN_PASS) { isAdmin = true; currentUser = "ç®¡ç†å“¡"; } 
        else if (users.includes(input)) { isAdmin = false; currentUser = input; } 
        else { alert("ç„¡æ­¤äººå“¡"); return; }
        
        if(isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = (el.classList.contains('nav-item')?'flex':'block'));
            document.getElementById('user-icon').innerText = "ğŸ‘‘";
        } else {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
            document.getElementById('user-icon').innerText = "ğŸ‘¤";
        }
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-role-display').innerText = currentUser;
        document.getElementById('display-today').innerText = getToday();
        renderUserList(); renderHome();
    }

    function logout() { location.reload(); }

    function renderHome() {
        const today = getToday(), area = document.getElementById('header-area-filter').value;
        let filtered = area === "å…¨éƒ¨" ? db : db.filter(t => t.area === area);

        document.getElementById('today-qty').innerText = filtered.filter(t => t.date === today).reduce((s,t)=>s+(parseInt(t.harvestQty)||0), 0);
        document.getElementById('today-weight').innerText = filtered.filter(t => t.date === today).reduce((s,t)=>s+(parseFloat(t.weightVal)||0), 0).toFixed(1);
        
        const r = rankStore[today];
        // é¡¯ç¤ºåˆ—è¡¨æ ¼å¼ï¼š é‡é‡g (ç”œåº¦Â°)
        document.getElementById('display-rank-list').innerHTML = r ? 
            `1. ${r.r1w||'-'}g (${r.r1b||'-'}Â°) | 2. ${r.r2w||'-'}g (${r.r2b||'-'}Â°) | 3. ${r.r3w||'-'}g (${r.r3b||'-'}Â°)` : "å°šæœªæ’è¡Œ";
        
        updateCharts(filtered, today);
        const q = document.getElementById('search').value.toLowerCase();
        document.getElementById('tree-list-container').innerHTML = filtered.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q))
            .reverse().map(t => `
            <div class="card" onclick="editTree('${t.code}', '${t.date}')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <span style="font-size:10px; background:${t.health==='è‰¯å¥½'?'#e7f5ee':'#fff0f0'}; padding:2px 6px; border-radius:10px;">${t.area} | ${t.health||'è‰¯å¥½'}</span><br>
                        <b>${t.name}</b> <small>#${t.code}</small><br>
                        <span style="font-size:11px; color:#888;">${t.date} Â· ${t.lastUser}</span>
                    </div>
                    <div style="text-align:right;"><b>${t.harvestQty||0} ç²’</b><br><small>${t.weightVal||0} KG</small></div>
                </div>
            </div>`).join('');
    }

    function updateCharts(f, today) {
        const last7 = []; for (let i=6; i>=0; i--) { let d=new Date(); d.setDate(d.getDate()-i); last7.push(d.toISOString().split('T')[0]); }
        let max = 0;
        const daily = last7.map(d => {
            const qty = f.filter(t => t.date === d).reduce((s,t)=>s+(parseInt(t.harvestQty)||0), 0);
            if(qty > max) max = qty; return {d, qty};
        });
        document.getElementById('harvest-chart').innerHTML = daily.map(d => {
            const h = max === 0 ? 0 : (d.qty/max)*60;
            return `<div style="display:flex; flex-direction:column; align-items:center;"><div class="chart-bar ${d.d===today?'today':''}" style="height:${h}px"></div><div class="chart-label">${d.d.split('-')[2]}</div></div>`;
        }).join('');
        
        const td = f.filter(t => t.date === today);
        const tw = td.reduce((s,t)=>s+(parseFloat(t.weightVal)||0), 0), tq = td.reduce((s,t)=>s+(parseInt(t.harvestQty)||0), 0);
        document.getElementById('avg-weight').innerText = tq > 0 ? (tw/tq).toFixed(2) : 0;
        const r = rankStore[today];
        const b = r ? [r.r1b, r.r2b, r.r3b].map(parseFloat).filter(v=>!isNaN(v)) : [];
        document.getElementById('avg-brix').innerText = b.length ? (b.reduce((a,b)=>a+b)/b.length).toFixed(1) : 0;
    }

    function handleSave() {
        const code = document.getElementById('f-code').value, date = document.getElementById('f-date').value;
        if(!code || !date) return alert("å¿…å¡«æœªå¡«");
        const data = {
            area: document.getElementById('f-area').value, name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            water: document.getElementById('f-water').value, fert: document.getElementById('f-fert').value,
            pruneBig: document.getElementById('f-pruneBig').checked, pruneSmall: document.getElementById('f-pruneSmall').checked,
            health: document.getElementById('f-health').value, healthDesc: document.getElementById('f-healthDesc').value, medDose: document.getElementById('f-medDose').value
        };
        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v28', JSON.stringify(db));
        
        if(isAdmin) { 
            rankStore[date] = { 
                r1w: document.getElementById('r1-w').value, r1b: document.getElementById('r1-b').value, 
                r2w: document.getElementById('r2-w').value, r2b: document.getElementById('r2-b').value, 
                r3w: document.getElementById('r3-w').value, r3b: document.getElementById('r3-b').value 
            }; 
            localStorage.setItem('rank_v28', JSON.stringify(rankStore)); 
        }
        showView('home');
    }

    function editTree(code, date) {
        if(!isAdmin && date !== getToday()) return alert("é™ç·¨è¼¯ä»Šæ—¥");
