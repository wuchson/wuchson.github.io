<script>
    // é‚è¼¯éƒ¨åˆ†ä¿æŒä¸è®Šï¼Œèˆ‡æ‚¨çš„åŸå§‹åŠŸèƒ½å°æ¥
    let db = JSON.parse(localStorage.getItem('farm_v21')) || [];
    let users = JSON.parse(localStorage.getItem('user_v21')) || [];
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASSWORD = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if (input === ADMIN_PASSWORD) { isAdmin = true; currentUser = "ç³»çµ±ç®¡ç†å“¡"; }
        else if (users.includes(input)) { isAdmin = false; currentUser = input; }
        else if (input === "åˆå§‹åŒ–") { isAdmin = true; currentUser = "ç®¡ç†å“¡"; }
        else { alert("é©—è­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¼¸å…¥"); return; }

        if(isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('login-screen').style.display = 'none', 300);
        
        document.getElementById('user-role-display').innerText = `ğŸ‘¤ ${currentUser}`;
        document.getElementById('display-today').innerText = getToday();
        renderUserList();
        renderHome();
    }

    function showView(viewId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-' + viewId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(viewId==='home') document.getElementById('n-home').classList.add('active');
        if(viewId==='tools') document.getElementById('n-tools').classList.add('active');
    }

    function toggleSubField(cid, bid) {
        const box = document.getElementById(bid);
        if (document.getElementById(cid).checked) {
            box.style.display = 'block';
            box.style.animation = 'fadeIn 0.3s ease';
        } else {
            box.style.display = 'none';
        }
    }

    function renderHome() {
        const today = getToday();
        const todayData = db.filter(t => t.date === today);
        document.getElementById('today-qty').innerText = todayData.reduce((s, t) => s + (parseInt(t.harvestQty) || 0), 0);
        document.getElementById('today-weight').innerText = todayData.reduce((s, t) => s + (parseFloat(t.weightVal) || 0), 0).toFixed(1);
        
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q));
        
        document.getElementById('tree-list-container').innerHTML = filtered.reverse().map(t => `
            <div class="card" onclick="editTree('${t.code}', '${t.date}')">
                <div class="tree-item">
                    <div>
                        <div style="font-weight:700; font-size:16px;">${t.name} <span style="color:#1a936f; font-size:14px;">#${t.code}</span></div>
                        <div style="font-size:12px; color:#aaa; margin-top:4px;">ğŸ“… ${t.date} Â· ğŸ‘¤ ${t.lastUser || 'æœªè¼‰'}</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="tag tag-green">${t.harvestQty || 0} ç²’</div>
                        <div style="font-size:12px; font-weight:700; margin-top:5px;">${t.weightVal || 0} KG</div>
                    </div>
                </div>
            </div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(!code || !date) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡æœæ¨¹ç·¨è™Ÿ");

        const data = {
            name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            water: document.getElementById('f-water').value, fert: document.getElementById('f-fert').value
        };

        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v21', JSON.stringify(db));
        renderHome(); showView('home');
    }

    function editTree(code, date) {
        const t = db.find(x => x.code === code && x.date === date);
        if(!t) return;
        document.getElementById('f-date').value = t.date;
        document.getElementById('f-name').value = t.name;
        document.getElementById('f-code').value = t.code;
        document.getElementById('f-harvestQty').value = t.harvestQty;
        document.getElementById('f-weightVal').value = t.weightVal;
        document.getElementById('f-isBlooming').checked = t.isBlooming;
        toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        document.getElementById('f-isBagged').checked = t.isBagged;
        toggleSubField('f-isBagged', 'f-bagQty-box');
        document.getElementById('f-water').value = t.water || '';
        document.getElementById('f-fert').value = t.fert || '';
        document.getElementById('btn-delete').style.display = 'block';
        showView('edit');
    }

    function handleDelete() {
        if(confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
            const code = document.getElementById('f-code').value;
            const date = document.getElementById('f-date').value;
            db = db.filter(x => !(x.code === code && x.date === date));
            localStorage.setItem('farm_v21', JSON.stringify(db));
            renderHome(); showView('home');
        }
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input:not([type=date]), select').forEach(e => {
            if(e.type==='checkbox') e.checked = false; else e.value = '';
        });
        document.getElementById('f-date').value = getToday();
        document.getElementById('f-user-static').innerText = `è¨˜éŒ„å“¡: ${currentUser}`;
        document.getElementById('btn-delete').style.display = 'none';
        toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        toggleSubField('f-isBagged', 'f-bagQty-box');
        showView('edit');
    }

    function renderUserList() {
        document.getElementById('user-list-display').innerHTML = users.map((u, i) => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #f0f0f0;">
                <span style="font-weight:500;">ğŸ‘¤ ${u}</span>
                <span onclick="deleteUser(${i})" style="color:var(--danger); cursor:pointer; font-size:13px;">ç§»é™¤</span>
            </div>`).join('');
    }

    function addUser() {
        const n = document.getElementById('new-user-input').value.trim();
        if(n) { 
            users.push(n); 
            localStorage.setItem('user_v21', JSON.stringify(users)); 
            document.getElementById('new-user-input').value = '';
            renderUserList(); 
        }
    }

    function deleteUser(i) { 
        if(confirm("ç¢ºå®šç§»é™¤è©²å“¡å·¥ï¼Ÿ")) {
            users.splice(i, 1); 
            localStorage.setItem('user_v21', JSON.stringify(users)); 
            renderUserList(); 
        }
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "æœåœ’æ•¸æ“š");
        XLSX.writeFile(wb, `æœåœ’ç®¡ç†å ±è¡¨_${getToday()}.xlsx`);
    }
</script>
