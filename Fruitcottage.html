<script>
    let db = JSON.parse(localStorage.getItem('farm_v20')) || [];
    let rankStore = JSON.parse(localStorage.getItem('rank_v20')) || {};
    let users = JSON.parse(localStorage.getItem('user_v20')) || [];
    let lastBackup = localStorage.getItem('backup_time_v20') || null;
    let currentUser = "";
    let isAdmin = false;

    const ADMIN_PASSWORD = "admin123";
    const getToday = () => new Date().toISOString().split('T')[0];

    function checkAuth() {
        const input = document.getElementById('login-pass').value.trim();
        if(!input) return alert("è«‹è¼¸å…¥å§“åæˆ–å¯†ç¢¼");

        if (input === ADMIN_PASSWORD) {
            isAdmin = true;
            currentUser = "ç³»çµ±ç®¡ç†å“¡";
        } else if (users.includes(input)) {
            isAdmin = false;
            currentUser = input;
        } else if (users.length === 0 && input === "åˆå§‹åŒ–") {
            isAdmin = true;
            currentUser = "ç³»çµ±ç®¡ç†å“¡";

        checkBackupAlert();
        renderUserList();

    function showView(viewId) {
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById('view-' + viewId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(viewId === 'home') document.getElementById('n-home').classList.add('active');
        if(viewId === 'tools') document.getElementById('n-tools').classList.add('active');
    }

    function checkBackupAlert() {
        if (!lastBackup) {
            document.getElementById('backup-alert').style.display = 'block';
            return;
        }
        const diffDays = Math.floor((new Date() - new Date(lastBackup)) / (1000 * 60 * 60 * 24));
        document.getElementById('backup-alert').style.display = (diffDays >= 7) ? 'block' : 'none';
        document.getElementById('last-backup-text').innerText = "ä¸Šæ¬¡å‚™ä»½ï¼š" + lastBackup;
    }

    function toggleSubField(checkId, boxId) {
        document.getElementById(boxId).style.display = document.getElementById(checkId).checked ? 'block' : 'none';
    }

    function renderHome() {
        const today = getToday();
        const todayData = db.filter(t => t.date === today);
        document.getElementById('today-qty').innerText = todayData.reduce((s, t) => s + (parseInt(t.harvestQty) || 0), 0);
        document.getElementById('today-weight').innerText = todayData.reduce((s, t) => s + (parseFloat(t.weightVal) || 0), 0).toFixed(1);
        
        const r = rankStore[today];
        document.getElementById('display-rank-list').innerHTML = r ? 
            `1. ${r.r1w||'-'} (${r.r1b||'-'}Â°) | 2. ${r.r2w||'-'} (${r.r2b||'-'}Â°) | 3. ${r.r3w||'-'} (${r.r3b||'-'}Â°)` : "ä»Šæ—¥å°šç„¡æ’åç´€éŒ„";

        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(t => (t.name||'').toLowerCase().includes(q) || (t.code||'').toLowerCase().includes(q));
        
        document.getElementById('tree-list-container').innerHTML = filtered.reverse().slice(0, 50).map(t => `
            <div class="card" onclick="editTree('${t.code}', '${t.date}')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${t.name}</b> <small>#${t.code}</small><br><span style="font-size:12px; color:#888;">${t.date} Â· ${t.lastUser}</span></div>
                    <div style="text-align:right;"><b>${t.harvestQty||0} ç²’</b><br><small>${t.weightVal||0} KG</small></div>
                </div>
            </div>`).join('');
    }

    function handleSave() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(!code || !date) return alert("ç·¨è™Ÿèˆ‡æ—¥æœŸå¿…å¡«");

        const data = {
            name: document.getElementById('f-name').value, code, date,
            harvestQty: document.getElementById('f-harvestQty').value, weightVal: document.getElementById('f-weightVal').value,
            lastUser: currentUser,
            isBlooming: document.getElementById('f-isBlooming').checked, bloomStatus: document.getElementById('f-bloomStatus').value,
            isBagged: document.getElementById('f-isBagged').checked, bagQty: document.getElementById('f-bagQty').value,
            water: document.getElementById('f-water').value, fert: document.getElementById('f-fert').value,
            pruneBig: document.getElementById('f-pruneBig').checked, pruneSmall: document.getElementById('f-pruneSmall').checked,
            health: document.getElementById('f-health').value, healthDesc: document.getElementById('f-healthDesc').value, medDose: document.getElementById('f-medDose').value
        };

        const idx = db.findIndex(x => x.code === code && x.date === date);
        if(idx > -1) db[idx] = data; else db.push(data);
        localStorage.setItem('farm_v20', JSON.stringify(db));

        if(isAdmin) {
            rankStore[date] = { r1w: document.getElementById('r1-w').value, r1b: document.getElementById('r1-b').value, r2w: document.getElementById('r2-w').value, r2b: document.getElementById('r2-b').value, r3w: document.getElementById('r3-w').value, r3b: document.getElementById('r3-b').value };
            localStorage.setItem('rank_v20', JSON.stringify(rankStore));
        }
        alert("å„²å­˜æˆåŠŸ"); renderHome(); showView('home');
    }

    function editTree(code, date) {
        const t = db.find(x => x.code === code && x.date === date);
        if(!t) return;
        document.getElementById('f-date').value = t.date;
        document.getElementById('f-name').value = t.name;
        document.getElementById('f-code').value = t.code;
        document.getElementById('f-harvestQty').value = t.harvestQty;
        document.getElementById('f-weightVal').value = t.weightVal;
        document.getElementById('f-isBlooming').checked = t.isBlooming;
        toggleSubField('f-isBlooming', 'f-bloomStatus-box');
        document.getElementById('f-bloomStatus').value = t.bloomStatus || '';
        document.getElementById('f-isBagged').checked = t.isBagged;
        toggleSubField('f-isBagged', 'f-bagQty-box');

        document.getElementById('f-fert').value = t.fert || '';

    }

    function handleDelete() {
        const code = document.getElementById('f-code').value;
        const date = document.getElementById('f-date').value;
        if(confirm(`ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ\nç·¨è™Ÿï¼š${code}\næ—¥æœŸï¼š${date}`)) {
            const idx = db.findIndex(x => x.code === code && x.date === date);
            if(idx > -1) {
                db.splice(idx, 1);
                localStorage.setItem('farm_v20', JSON.stringify(db));
                alert("å·²åˆªé™¤");
                renderHome();
                showView('home');
            }
        }
    }

    function prepareAdd() {
        document.querySelectorAll('#view-edit input:not([type=date]):not([readonly]), #view-edit select, #view-edit textarea').forEach(e => {

        document.getElementById('btn-delete').style.display = 'none';
        showView('edit');
    }

    function renderUserList() {
        const container = document.getElementById('user-list-display');
        container.innerHTML = users.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>ğŸ‘¤ ${u}</span><span onclick="deleteUser(${i})" style="color:red;">åˆªé™¤</span></div>`).join('');
    }

    function addUser() {
        const name = document.getElementById('new-user-input').value.trim();

            document.getElementById('new-user-input').value = "";

        }
    }

    function deleteUser(i) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤å“¡å·¥ï¼Ÿ")) {

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "æœæ¨¹ç´€éŒ„");
        XLSX.writeFile(wb, `æœåœ’ç´€éŒ„_${getToday()}.xlsx`);
        lastBackup = getToday();

    }

    function importExcel(el) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);
            if(confirm(`è®€å–åˆ° ${json.length} ç­†è³‡æ–™ï¼Œè¦åŒ¯å…¥å—ï¼Ÿ`)) {
                db = json;
                localStorage.setItem('farm_v20', JSON.stringify(db));
                renderHome();
            }
        };
        reader.readAsArrayBuffer(el.files[0]);
    }
