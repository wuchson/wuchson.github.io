        <div id="vendorTags" style="display:flex; flex-wrap:wrap; gap:6px; margin:10px 0;"></div>
        <div class="row-inputs"><input type="text" id="colorInp" placeholder="ä»£ç¢¼:é¡è‰² (å¦‚ BLK:é»‘è‰²)"><button class="btn-accent" style="flex:0.5" onclick="addColor()">+ é¡è‰²</button></div>

            <button style="background:#4299e1;" onclick="startScan('IN_AUTO')">ğŸ“¥ è‡ªå‹•å…¥åº«</button>

        <div class="field"><select id="selectVendor" onchange="updateModelSelect()"></select><select id="selectModel" style="margin-top:5px;"></select></div>

            <select id="braBand"><option value="-">ä¸‹åœ-</option><script>for(let i=32; i<=52; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
            <select id="braCup"><option value="-">ç½©æ¯-</option><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
            <select id="braSize"><option value="-">å°ºç¢¼-</option><script>["SS","S","M","L","XL","XXL","3XL","4XL","FREE"].forEach(s => document.write(`<option value="${s}">${s}</option>`));</script></select>

        <div style="overflow-x: auto;"><table id="stockTable"><thead><tr><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th><th>æ“ä½œ</th></tr></thead><tbody id="stockTableBody"></tbody></table></div>

<script>
    // ======= æ ¸å¿ƒï¼šè«‹å¡«å…¥æ‚¨çš„ API ç¶²å€ =======
    const API_URL = "https://script.google.com/macros/s/AKfycbxnbyTxKSmi2szXRv307urgmUI1pu8A001ZXgp0RcZi33WN2U3C8UNft_bV8CtE3pvXvA/exec"; 

    // a0001.txt åŸæœ‰è³‡æ–™è®Šæ•¸
    let vendors = [], models = [], inventory = [], colors = [], salesHistory = [];
    let compName = "Lingerie Pro", taxRate = 5, currentUser = null, html5QrCode = null;

    // --- é›²ç«¯åŒæ­¥èˆ‡åˆå§‹åŒ– ---
    async function cloud(action, sheet, payload = null) {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, sheet, payload }) });
            return action === 'readAll' ? await res.json() : true;
        } catch (e) { console.error("é›²ç«¯å‡ºéŒ¯", e); return null; }
    }

    async function save() {
        // å…ˆå­˜æœ¬åœ° (é›™é‡ä¿éšª)
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        // ç•°æ­¥å­˜é›²ç«¯
        cloud('syncFull', 'VENDORS', vendors);
        cloud('syncFull', 'MODELS', models);
        cloud('syncFull', 'INVENTORY', inventory);
        cloud('syncFull', 'COLORS', colors);
        cloud('syncFull', 'SALES', salesHistory);
        cloud('syncFull', 'CONFIG', [{key:'compName', value:compName}, {key:'taxRate', value:taxRate}]);
        render();
    }

    async function init() {
        document.getElementById('cloud-info').innerText = "è®€å–é›²ç«¯åº«å­˜ä¸­...";
        const [v, m, i, c, s, cfg] = await Promise.all([
            cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'), cloud('readAll', 'INVENTORY'),
            cloud('readAll', 'COLORS'), cloud('readAll', 'SALES'), cloud('readAll', 'CONFIG')
        ]);
        vendors = v || []; models = m || []; inventory = i || []; colors = c || []; salesHistory = s || [];
        if(cfg && cfg.length) {
            const cn = cfg.find(x => x.key==='compName'); if(cn) compName = cn.value;
            const tr = cfg.find(x => x.key==='taxRate'); if(tr) taxRate = tr.value;
        }
        document.getElementById('cloud-info').innerText = "é›²ç«¯åŒæ­¥å·²å®Œæˆã€‚";
    }

    // --- a0001.txt çš„æ ¸å¿ƒé‚è¼¯å‡½æ•¸ (å®Œå…¨ä¿ç•™) ---
    function login() {
        const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
        if(u === 'admin' && p === 'admin123') { 
            currentUser = {u:'admin', r:'admin'}; 
            document.getElementById('login-overlay').style.display = 'none';
            document.body.classList.add('is-admin');
            render();
        } else { alert("å¸³å¯†éŒ¯èª¤"); }
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('vendorTags').innerHTML = vendors.map(v => `<div class="tag">${v.code}-${v.name}</div>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
        updateModelSelect();
        
        const q = document.getElementById('stockSearch').value.toLowerCase();
        document.getElementById('stockTableBody').innerHTML = inventory.filter(i => (i.vCode+i.braId).toLowerCase().includes(q)).map((i, idx) => `
            <tr><td>${i.vCode}<br>${i.braId}</td><td>${i.c} ${i.bb}${i.bc} ${i.bz}</td><td><b>${i.bq}</b></td>
            <td><button onclick="adjQty(${idx}, 1)">+</button></td></tr>
        `).join('');
    }

    function adjQty(idx, d) { inventory[idx].bq += d; save(); }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(','); if(p.length < 4) return;
            updateStock(p[0], p[1], p[3], p[4]||'-', p[5]||'-', p[6]||'-', 1);
        });
    }

    function updateStock(vCode, braId, c, bb, bc, bz, bq) {
        let it = inventory.find(x => x.vCode===vCode && x.braId===braId && x.c===c && x.bb===bb && x.bc===bc && x.bz===bz);
        if(it) it.bq += bq; else inventory.push({vCode, braId, c, bb, bc, bz, bq});
        save();
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function addVendor() { vendors.push({code:document.getElementById('vCodeInp').value, name:document.getElementById('vNameInp').value}); save(); }
    function addColor() { const [c,n] = document.getElementById('colorInp').value.split(':'); colors.push({code:c, name:n}); save(); }
    function addModel() { models.push({vCode:document.getElementById('selectVendor').value, braId:document.getElementById('setBraId').value, price:document.getElementById('setPrice').value}); save(); }

    window.onload = init;
</script>
