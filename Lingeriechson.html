<script>
    // é€™è£¡å°‡æœƒæ”¾å…¥ç¬¬ä¸‰ã€å››å€çš„ Javascript 
// --- æ ¸å¿ƒè®Šæ•¸èˆ‡åˆå§‹åŒ–é‚è¼¯ ---

const app = {
    // 1. è¨­å®šå€ï¼šè«‹å‹™å¿…å¡«å…¥æ‚¨çš„ GAS éƒ¨ç½²ç¶²å€
    CONFIG: {
        API_URL: "https://script.google.com/macros/s/AKfycbxFTFm5khrg5E5raOPY-TnSODv59vBNmyj5esUhrIEctCBPDhZ9yV_4Y_PUf2pc0YF3NA/exec", 
        VERSION: "1.0.0"
    },

    // 2. è³‡æ–™ç‹€æ…‹ (Data State)
    data: {
        vendors: [],
        models: [],
        inventory: [],
        colors: [],
        salesHistory: [],
        sysConfig: { compName: "My Lingerie Pro", taxRate: 5 },
        printCfg: { a4mt: 15.5, a4ml: 6.5, a4gx: 2.5, a4gy: 0 }
    },

    // 3. åˆå§‹åŒ–ç¨‹åº
    async init() {
        const status = document.getElementById('init-status');
        try {
            status.innerText = "æ­£åœ¨é€£ç·šé›²ç«¯è³‡æ–™åº«...";
            
            // åŒæ­¥è®€å–æ‰€æœ‰é›²ç«¯è³‡æ–™
            const [v, m, i, c, s, cfg] = await Promise.all([
                this.cloud('readAll', 'VENDORS'),
                this.cloud('readAll', 'MODELS'),
                this.cloud('readAll', 'INVENTORY'),
                this.cloud('readAll', 'COLORS'),
                this.cloud('readAll', 'SALES'),
                this.cloud('readAll', 'CONFIG')
            ]);

            // è³¦å€¼è³‡æ–™
            this.data.vendors = v || [];
            this.data.models = m || [];
            this.data.inventory = i || [];
            this.data.colors = c || [];
            this.data.salesHistory = s || [];

            // è™•ç†ç³»çµ±èˆ‡åˆ—å°è¨­å®š
            if (cfg && cfg.length > 0) {
                const sc = cfg.find(x => x.k === 'sysConfig');
                if (sc) this.data.sysConfig = JSON.parse(sc.v);
                
                const pc = cfg.find(x => x.k === 'printCfg');
                if (pc) this.data.printCfg = JSON.parse(pc.v);
            }

            // æ›´æ–°ä»‹é¢é è¨­å€¼
            this.ui.syncSettingsToFields();
            this.ui.applyPrintCss();
            
            status.innerText = "é›²ç«¯åŒæ­¥æˆåŠŸï¼Œè«‹ç™»å…¥";
            console.log("System Initialized", this.data);
        } catch (err) {
            console.error(err);
            status.innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API ç¶²å€æˆ–ç¶²è·¯";
            status.style.color = "red";
        }
    },

    // 4. é›²ç«¯é€šè¨Šæ ¸å¿ƒ (Fetch API)
    async cloud(action, sheet, payload = null) {
        if (!this.CONFIG.API_URL || this.CONFIG.API_URL.includes("æ‚¨çš„")) {
            throw new Error("å°šæœªè¨­å®š API_URL");
        }

        const options = {
            method: 'POST',
            body: JSON.stringify({ action, sheet, payload })
        };

        const response = await fetch(this.CONFIG.API_URL, options);
        if (!response.ok) throw new Error("ç¶²è·¯é€£ç·šéŒ¯èª¤");
        
        const result = await response.text();
        // å¦‚æœæ˜¯ readAll å‹•ä½œï¼Œå˜—è©¦è§£æ JSON
        if (action === 'readAll') {
            try { return JSON.parse(result); } catch(e) { return []; }
        }
        return result;
    },

    // 5. å„²å­˜æ ¸å¿ƒ (åŒæ­¥æ‰€æœ‰è³‡æ–™åˆ°é›²ç«¯)
    async saveAll() {
        const status = document.getElementById('init-status'); // ç™»å…¥å¾Œå¯æ”¹ç”¨å…¶ä»–æç¤º
        try {
            await Promise.all([
                this.cloud('syncFull', 'VENDORS', this.data.vendors),
                this.cloud('syncFull', 'MODELS', this.data.models),
                this.cloud('syncFull', 'INVENTORY', this.data.inventory),
                this.cloud('syncFull', 'COLORS', this.data.colors),
                this.cloud('syncFull', 'SALES', this.data.salesHistory),
                this.cloud('syncFull', 'CONFIG', [
                    { k: 'sysConfig', v: JSON.stringify(this.data.sysConfig) },
                    { k: 'printCfg', v: JSON.stringify(this.data.printCfg) }
                ])
            ]);
            console.log("Cloud Sync Completed");
        } catch (err) {
            alert("é›²ç«¯å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ï¼");
        }
    },

    // 6. ç™»å…¥é‚è¼¯
    login() {
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;

        // é è¨­å¸³å¯† (å¯éš¨æ„ä¿®æ”¹æˆ–ä¹‹å¾Œé€£å‹•è³‡æ–™åº«)
        if (user === 'admin' && pass === 'admin123') {
            document.body.classList.add('is-admin');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('display-user').innerText = `ğŸ‘¤ ç®¡ç†å“¡: ${user}`;
            this.ui.initDropdowns(); // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
            this.ui.renderStock();  // æ¸²æŸ“åº«å­˜è¡¨æ ¼
        } else if (user === 'staff' && pass === '5678') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('display-user').innerText = `ğŸ‘¤ å“¡å·¥: ${user}`;
            this.ui.initDropdowns();
            this.ui.renderStock();
        } else {
            alert("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    },

    logout() {
        location.reload(); // æœ€ç°¡å–®çš„ç™»å‡ºæ–¹å¼ï¼šé‡æ–°æ•´ç†
    }
};

// æ­¤è™•ä¿ç•™ ui ç‰©ä»¶å®šç¾©ï¼Œç•™å¾…ç¬¬å››å€å®Œæ•´è£œé½Š
// --- ç¬¬å››å€ï¼šUI æ¸²æŸ“èˆ‡åŠŸèƒ½é‚è¼¯ (100% å°æ¨™ a0001.txt) ---

app.ui = {
    // 1. åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
    initDropdowns() {
        const band = document.getElementById('sel-band');
        const cup = document.getElementById('sel-cup');
        const size = document.getElementById('sel-size');
        const color = document.getElementById('sel-color');

        band.innerHTML = '<option value="-">ä¸‹åœ-</option>';
        for(let i=32; i<=50; i+=2) band.innerHTML += `<option value="${i}">${i}</option>`;
        
        cup.innerHTML = '<option value="-">ç½©æ¯-</option>';
        "ABCDEFGH".split("").forEach(c => cup.innerHTML += `<option value="${c}">${c}</option>`);
        
        size.innerHTML = '<option value="-">å°ºå¯¸-</option>';
        ["SS","S","M","L","XL","XXL","3XL","FREE"].forEach(s => size.innerHTML += `<option value="${s}">${s}</option>`);

        color.innerHTML = app.data.colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('') || '<option value="BLK">é»‘è‰²</option>';
        this.refreshVendorSelect();
    },

    refreshVendorSelect() {
        const sel = document.getElementById('sel-vendor');
        sel.innerHTML = app.data.vendors.map(v => `<option value="${v.code}">${v.code} ${v.name}</option>`).join('');
        document.getElementById('vendor-list').innerHTML = app.data.vendors.map(v => `<div class="tag">${v.code}</div>`).join('');
        this.refreshModelSelect();
    },

    refreshModelSelect() {
        const vCode = document.getElementById('sel-vendor').value;
        const sel = document.getElementById('sel-model');
        const filtered = app.data.models.filter(m => m.vCode === vCode);
        sel.innerHTML = filtered.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} ($${m.price})</option>`).join('');
    },

    // 2. æ¸²æŸ“åº«å­˜è¡¨æ ¼èˆ‡æ’è¡Œæ¦œ
    renderStock() {
        const q = document.getElementById('search-stock').value.toLowerCase();
        const body = document.getElementById('stock-body');
        const filtered = app.data.inventory.filter(i => 
            (i.vCode + i.braId + i.c).toLowerCase().includes(q)
        );

        body.innerHTML = filtered.map((i, idx) => `
            <tr>
                <td>${i.vCode}<br><small>${i.braId}</small></td>
                <td>${i.c} ${i.bb}${i.bc} ${i.bz}</td>
                <td style="font-weight:bold; color:${i.bq < 3 ? 'red' : 'black'}">${i.bq}</td>
                <td class="admin-only">
                    <button style="width:30px; padding:5px; background:#ddd; color:black;" onclick="app.adjQty(${idx}, 1)">+</button>
                </td>
            </tr>
        `).join('');

        this.renderRank();
    },

    renderRank() {
        const panel = document.getElementById('rank-panel');
        if (!panel) return;
        const counts = {};
        app.data.salesHistory.forEach(s => {
            const key = `${s.vCode} ${s.braId}`;
            counts[key] = (counts[key] || 0) + parseInt(s.q);
        });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
        panel.innerHTML = `ğŸ† ç†±éŠ·æ’è¡Œï¼š` + sorted.map(([k,v]) => `<span>${k}(${v})</span>`).join(' | ');
    },

    // 3. æƒæå™¨é‚è¼¯
    scanMode: 'IN_AUTO',
    openScanner(mode) {
        this.scanMode = mode;
        document.getElementById('scanner-container').style.display = 'block';
        if (!app.scanner) {
            app.scanner = new Html5Qrcode("reader");
        }
        app.scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (text) => this.onScanSuccess(text)
        );
    },

    closeScanner() {
        if (app.scanner) app.scanner.stop();
        document.getElementById('scanner-container').style.display = 'none';
    },

    onScanSuccess(text) {
        const feedback = document.getElementById('scan-feedback');
        feedback.style.display = 'block';
        setTimeout(() => feedback.style.display = 'none', 500);

        const p = text.split(',');
        if (p.length < 6) return;

        const item = { vCode: p[0], braId: p[1], c: p[3], bb: p[4], bc: p[5], bz: p[6] };
        const qty = this.scanMode.includes('IN') ? 1 : -1;
        
        app.updateInventory(item, qty);
        if (this.scanMode.includes('OUT')) {
            app.recordSale(item, 1);
        }
    },

    // 4. è¨­å®šèˆ‡ CSS å¥—ç”¨
    syncSettingsToFields() {
        document.getElementById('cfg-compName').value = app.data.sysConfig.compName;
        document.getElementById('cfg-taxRate').value = app.data.sysConfig.taxRate;
        document.getElementById('p-a4mt').value = app.data.printCfg.a4mt;
        document.getElementById('p-a4ml').value = app.data.printCfg.a4ml;
        document.getElementById('p-a4gx').value = app.data.printCfg.a4gx;
        document.getElementById('p-a4gy').value = app.data.printCfg.a4gy;
    },

    applyPrintCss() {
        const r = document.documentElement;
        r.style.setProperty('--a4-mt', app.data.printCfg.a4mt + 'mm');
        r.style.setProperty('--a4-ml', app.data.printCfg.a4ml + 'mm');
        r.style.setProperty('--a4-gx', app.data.printCfg.a4gx + 'mm');
        r.style.setProperty('--a4-gy', app.data.printCfg.a4gy + 'mm');
    }
};

// --- åŠŸèƒ½åŸ·è¡Œå‡½æ•¸ ---

app.addVendor = function() {
    const code = document.getElementById('v-code').value.toUpperCase();
    const name = document.getElementById('v-name').value;
    if(!code) return;
    this.data.vendors.push({ code, name });
    this.saveAll();
    this.ui.refreshVendorSelect();
};

app.updateInventory = function(item, qty) {
    let target = this.data.inventory.find(i => 
        i.vCode === item.vCode && i.braId === item.braId && i.c === item.c &&
        i.bb === item.bb && i.bc === item.bc && i.bz === item.bz
    );
    if (target) {
        target.bq = parseInt(target.bq) + qty;
    } else {
        this.data.inventory.push({ ...item, bq: qty });
    }
    this.saveAll();
    this.ui.renderStock();
};

app.recordSale = function(item, qty) {
    const model = this.data.models.find(m => m.vCode === item.vCode && m.braId === item.braId);
    const price = model ? model.price : 0;
    this.data.salesHistory.push({
        date: new Date().toISOString(),
        ...item,
        q: qty,
        p: price
    });
    this.saveAll();
};

app.printTags = function() {
    const mStr = document.getElementById('sel-model').value;
    if(!mStr) return;
    const m = JSON.parse(mStr);
    const vCode = document.getElementById('sel-vendor').value;
    const c = document.getElementById('sel-color').value;
    const bb = document.getElementById('sel-band').value;
    const bc = document.getElementById('sel-cup').value;
    const bz = document.getElementById('sel-size').value;

    const page = document.getElementById('print-label-page');
    page.innerHTML = '';
    page.style.display = 'grid';
    document.body.classList.add('print-mode-a4');

    for (let i = 0; i < 35; i++) {
        const div = document.createElement('div');
        div.className = 'label-item';
        const can = document.createElement('canvas');
        const txt = document.createElement('div');
        txt.className = 'label-txt';
        txt.innerHTML = `${m.braId}<br>${c} ${bb}${bc} ${bz}`;
        div.appendChild(can);
        div.appendChild(txt);
        page.appendChild(div);
        new QRious({
            element: can,
            value: `${vCode},${m.braId},,${c},${bb},${bc},${bz}`,
            size: 100
        });
    }

    setTimeout(() => {
        window.print();
        document.body.classList.remove('print-mode-a4');
        page.style.display = 'none';
    }, 500);
};
