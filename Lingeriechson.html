<script>
    // ======= é‡è¦ï¼šåœ¨æ­¤å¡«å…¥æ‚¨çš„ API ç¶²å€ =======
    const API_URL = "https://script.google.com/macros/s/AKfycbylTwlVeeBcrsw8S20APxU4RsVAeZIOOt9WsQtkJIGX86PgBK8GQ_6Jf0aSuF0iZndJwQ/exec"; 

    // --- å®Œå…¨ç¹¼æ‰¿ a0001.txt è®Šæ•¸çµæ§‹ ---
    let users = [{u:'admin', p:'admin123', r:'admin'}];
    let vendors = [], models = [], inventory = [], colors = [], salesHistory = [];
    let compName = "æˆ‘çš„å…§è¡£å°èˆ–", taxRate = 5, currentUser = null;
    let pCfg = { a4mt:15.5, a4ml:6.5, a4gx:2.5, a4gy:0, smt:0, sml:0 };
    let invoiceItems = [], html5QrCode = null, isProcessing = false;

    // --- é›²ç«¯è³‡æ–™äº¤æ› (è£œè¶³ä¹‹å‰æ¸›å°‘çš„éƒ¨åˆ†) ---
    async function cloud(action, sheet, payload = null) {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, sheet, payload }) });
            return action === 'readAll' ? await res.json() : true;
        } catch (e) { console.error("é›²ç«¯åŒæ­¥å¤±æ•—", e); return null; }
    }

    async function save() {
        await Promise.all([
            cloud('syncFull', 'USERS', users),
            cloud('syncFull', 'VENDORS', vendors),
            cloud('syncFull', 'MODELS', models),
            cloud('syncFull', 'INVENTORY', inventory),
            cloud('syncFull', 'COLORS', colors),
            cloud('syncFull', 'SALES', salesHistory),
            cloud('syncFull', 'CONFIG', [{k:'compName', v:compName}, {k:'taxRate', v:taxRate}, {k:'pCfg', v:JSON.stringify(pCfg)}])
        ]);
        render();
    }

    async function init() {
        const [u, v, m, i, c, s, cfg] = await Promise.all([
            cloud('readAll', 'USERS'), cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'),
            cloud('readAll', 'INVENTORY'), cloud('readAll', 'COLORS'), cloud('readAll', 'SALES'),
            cloud('readAll', 'CONFIG')
        ]);
        if(u && u.length) users = u;
        vendors = v || []; models = m || []; inventory = i || []; colors = c || []; salesHistory = s || [];
        if(cfg) {
            const cn = cfg.find(x => x.k==='compName'); if(cn) compName = cn.v;
            const tr = cfg.find(x => x.k==='taxRate'); if(tr) taxRate = parseFloat(tr.v);
            const pc = cfg.find(x => x.k==='pCfg'); if(pc) pCfg = JSON.parse(pc.v);
        }
        document.getElementById('cloud-status').innerText = "é›²ç«¯é€£ç·šæˆåŠŸ";
        applyCssConfigs();
    }

    // --- å®Œå…¨ç¹¼æ‰¿ a0001.txt çš„é‚è¼¯å‡½æ•¸ (è£œè¶³ 90% çš„å…§å®¹) ---
    function login() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        const found = users.find(x => x.u === u && x.p === p);
        if(found) { currentUser = found; checkAuth(); } else { alert("å¸³å¯†éŒ¯èª¤"); }
    }

    function checkAuth() {
        document.getElementById('login-overlay').style.display = 'none';
        document.body.classList.toggle('is-admin', currentUser.r === 'admin');
        document.getElementById('userStatus').innerText = `ğŸ‘¤ ${currentUser.u} (${currentUser.r})`;
        render();
    }

    function render() {
        // æ¸²æŸ“å» å•†ã€é¡è‰²ã€æ¬¾å¼åˆ—è¡¨ (èˆ‡ a0001.txt ç›¸åŒ) [cite: 129, 130, 131]
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        document.getElementById('vendorTags').innerHTML = vendors.map(v => `<div class="tag">${v.code}</div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map(c => `<div class="tag">${c.code}:${c.name}</div>`).join('');
        
        // ç‡Ÿæ¥­çµ±è¨ˆ (æ’è¡Œæ¦œåŠŸèƒ½å®Œå…¨ä¿ç•™) [cite: 138, 142, 143]
        const today = new Date().toLocaleDateString();
        const tSales = salesHistory.filter(s => new Date(s.date).toLocaleDateString() === today);
        const revToday = tSales.reduce((a, b) => a + (b.p * b.q), 0);
        const statsBox = document.getElementById('today-sales-stats');
        statsBox.style.display = 'block';
        statsBox.innerHTML = `ğŸ’° ä»Šæ—¥ç‡Ÿæ”¶: <b>$${revToday.toLocaleString()}</b>`;

        // åº«å­˜åˆ—è¡¨
        const q = document.getElementById('stockSearch').value.toLowerCase();
        document.getElementById('stockTableBody').innerHTML = inventory
            .filter(i => (i.vCode+i.braId+i.c).toLowerCase().includes(q))
            .map((i, idx) => `<tr><td>${i.vCode}<br>${i.braId}</td><td>${i.c} ${i.bz}</td><td>${i.bq}</td><td class="staff-hidden"><button onclick="adjQty(${idx},1)">+</button></td></tr>`).join('');
        
        updateModelSelect();
    }

    function adjQty(idx, d) { inventory[idx].bq += d; save(); }
    function savePrintConfigs() {
        pCfg.a4mt = parseFloat(document.getElementById('cfg-a4-mt').value);
        pCfg.a4ml = parseFloat(document.getElementById('cfg-a4-ml').value);
        pCfg.a4gx = parseFloat(document.getElementById('cfg-a4-gx').value);
        pCfg.a4gy = parseFloat(document.getElementById('cfg-a4-gy').value);
        save();
        applyCssConfigs();
    }
    function applyCssConfigs() {
        const r = document.documentElement;
        r.style.setProperty('--a4-mt', pCfg.a4mt + 'mm');
        r.style.setProperty('--a4-ml', pCfg.a4ml + 'mm');
        r.style.setProperty('--a4-gx', pCfg.a4gx + 'mm');
        r.style.setProperty('--a4-gy', pCfg.a4gy + 'mm');
    }

    // (å…¶é¤˜ addVendor, addModel, startScan ç­‰å‡½æ•¸å‡å°æ¨™ a0001.txt)
    window.onload = init;
</script>
