    <style>
        /* --- 100% ç¹¼æ‰¿ a0001.txt åŸå§‹ CSS è®Šæ•¸èˆ‡æ¨£å¼ --- */
        :root {
            --primary: #8da399;

        h3 { color: #6b7e75; border-left: 4px solid var(--accent); padding-left: 10px; margin: 0 0 15px 0; font-size: 1rem; }
        
        /* æ¬Šé™æ§åˆ¶æ¨£å¼ */
        .admin-only { display: none; }

        /* è¡¨å–®èˆ‡è¼¸å…¥æ¡† */
        input, select { 
            width: 100%; padding: 12px; font-size: 16px; border: 1px solid var(--border); 
            border-radius: 8px; box-sizing: border-box; background: #fff; height: 48px; margin-bottom: 8px;

        .row-inputs > * { flex: 1; min-width: 80px; }

        /* æŒ‰éˆ•é¢¨æ ¼ */
        button { 
            width: 100%; padding: 14px; font-size: 16px; border: none; border-radius: 8px; 
            background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: opacity 0.2s;

        /* æƒæå™¨ä»‹é¢ */
        #scanner-container { display: none; margin-bottom: 15px; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
        #reader { width: 100%; }
        #scan-feedback { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); 
            background: rgba(72, 187, 120, 0.9); color: white; padding: 5px 20px; border-radius: 20px; z-index: 10; display: none;

        /* æ¨™ç±¤ Tag æ¨£å¼ */
        .tag-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
        .tag { background: #f0f2f1; padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; border: 1px solid var(--border); }

        /* åº«å­˜è¡¨æ ¼ */
        .table-wrapper { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: #fff; font-size: 0.9rem; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #f0efeb; }
        th { background: #fcfaf7; color: #888; font-weight: 500; }

        /* --- åˆ—å°å°ˆç”¨æ¨£å¼ (é‡è¦ï¼šæ¨™ç±¤å°é½Šé‚è¼¯) --- */
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            
            /* A4 æ¨™ç±¤ 5x7 æ’ç‰ˆ */
            body.print-mode-a4 #print-label-page { 
                display: grid !important; 
                grid-template-columns: repeat(5, 38mm); 
                grid-template-rows: repeat(7, 38mm);
                padding-top: var(--a4-mt) !important; 
                padding-left: var(--a4-ml) !important;
                column-gap: var(--a4-gx) !important; 
                row-gap: var(--a4-gy) !important; 
            }
            .label-item { 
                width: 38mm; height: 38mm; display: flex; flex-direction: column;

            }
            .label-item canvas { width: 22mm !important; height: 22mm !important; }
            .label-item .label-txt { font-size: 8pt; font-weight: bold; margin-top: 1mm; line-height: 1.1; }

            /* å‡ºè²¨å–®åˆ—å° */
            #print-invoice-page { display: block !important; padding: 10mm; }
        }

        /* ç™»å…¥é®ç½© */
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

<div class="container no-print">

        <button onclick="app.logout()" style="width:auto; padding:5px 15px; font-size:12px; background:#666;">ç™»å‡º</button>

    <div class="card admin-only">
        <h3>1. åŸºç¤èˆ‡ç’°å¢ƒè¨­å®š</h3>
        <div class="row-inputs">
            <input type="text" id="cfg-compName" placeholder="å…¬å¸åç¨±" onchange="app.updateConfig()">
            <input type="number" id="cfg-taxRate" placeholder="ç¨…ç‡ %" onchange="app.updateConfig()">
        </div>
        <div style="background:#f4f6f5; padding:10px; border-radius:8px; margin-bottom:10px;">
            <label style="font-size:11px; font-weight:bold; color:#6b7e75;">ğŸ“„ A4 æ¨™ç±¤å¾®èª¿ (mm)</label>
            <div class="row-inputs" style="margin-top:5px;">
                <input type="number" step="0.1" id="p-a4mt" placeholder="ä¸Šé‚Šè·">
                <input type="number" step="0.1" id="p-a4ml" placeholder="å·¦é‚Šè·">
                <input type="number" step="0.1" id="p-a4gx" placeholder="é–“è·X">

        </div>
        
        <div id="scanner-container">
            <div id="scan-feedback">OK!</div>
            <div id="reader"></div>
            <button class="btn-danger" style="border-radius:0;" onclick="app.ui.uiCloseScanner()">âŒ é—œé–‰ç›¸æ©Ÿ</button>

        <button class="btn-accent admin-only" onclick="app.printTags()">ğŸ–¨ï¸ ç”¢ç”Ÿ A4 æ¨™ç±¤</button>

    <div class="card">
        <h3>3. åº«å­˜çµ±è¨ˆèˆ‡æ’è¡Œ</h3>
        <div id="rank-panel" class="admin-only" style="background:#fffaf0; padding:10px; border-radius:8px; margin-bottom:10px; font-size:13px;"></div>
        <input type="text" id="search-stock" placeholder="ğŸ” æœå°‹å‹è™Ÿã€é¡è‰²æˆ–å°ºå¯¸..." oninput="app.ui.renderStock()">
        <div class="table-wrapper">
            <table>
                <thead><tr><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th><th class="admin-only">æ“ä½œ</th></tr></thead>
                <tbody id="stock-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="print-label-page" style="display:none;"></div>

        <thead><tr style="border: 1px solid #000;"><th>å“é …è¦æ ¼</th><th>æ•¸é‡</th><th>å–®åƒ¹</th><th>å°è¨ˆ</th></tr></thead>

<script>
    // é€™è£¡å°‡æœƒæ”¾å…¥ç¬¬ä¸‰ã€å››å€çš„ Javascript 
/* --- çµ‚æ¥µå®Œæ•´ç‰ˆï¼šåŠŸèƒ½ç„¡åˆªæ¸›ï¼Œèªæ³•å·²ä¿®æ­£ --- */
const app = {
    CONFIG: {
        API_URL: "https://script.google.com/macros/s/AKfycbywN_36nh6hI9JSCXwf2ohcMI9MCFvEAQFPQfvIcSu75ZyKrR2sCgNzbwQE1UjAVXb8/exec",
        VERSION: "1.2.0"
    },
    data: {
        vendors: [], models: [], inventory: [], colors: [], 
        salesHistory: [], users: [],
        sysConfig: { compName: "My Lingerie Pro", taxRate: 5 },
        printCfg: { a4mt: 15.5, a4ml: 6.5, a4gx: 2.5, a4gy: 0 }
    },

    // 1. åˆå§‹åŒ–èˆ‡é›²ç«¯åŒæ­¥
    async init() {
        const status = document.getElementById('init-status');
        try {
            status.innerText = "ğŸ”„ æ­£åœ¨è®€å–é›²ç«¯è³‡æ–™åº«...";
            const [v, m, i, c, s, cfg, u] = await Promise.all([
                this.cloud('readAll', 'VENDORS'),
                this.cloud('readAll', 'MODELS'),
                this.cloud('readAll', 'INVENTORY'),
                this.cloud('readAll', 'COLORS'),
                this.cloud('readAll', 'SALES'),
                this.cloud('readAll', 'CONFIG'),
                this.cloud('readAll', 'USERS')
            ]);

            this.data.vendors = v || [];
            this.data.models = m || [];
            this.data.inventory = i || [];
            this.data.colors = c || [];
            this.data.salesHistory = s || [];
            this.data.users = u || [];

            if (cfg && cfg.length > 0) {
                const sc = cfg.find(x => x.k === 'sysConfig');
                if (sc) this.data.sysConfig = JSON.parse(sc.v);
                const pc = cfg.find(x => x.k === 'printCfg');
                if (pc) this.data.printCfg = JSON.parse(pc.v);
            }

            this.ui.syncSettingsToFields();
            this.ui.applyPrintCss();
            status.innerText = "âœ… é›²ç«¯åŒæ­¥æˆåŠŸï¼Œè«‹ç™»å…¥";
            console.log("System Ready", this.data);
        } catch (err) {
            console.error(err);
            status.innerText = "âŒ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– API ç¶²å€";
            status.style.color = "red";
        }
    },

    async cloud(action, sheet, payload = null) {
        const options = { method: 'POST', body: JSON.stringify({ action, sheet, payload }) };
        const response = await fetch(this.CONFIG.API_URL, options);
        const result = await response.text();
        return action === 'readAll' ? JSON.parse(result) : result;
    },

    async saveAll() {
        try {
            await Promise.all([
                this.cloud('syncFull', 'VENDORS', this.data.vendors),
                this.cloud('syncFull', 'MODELS', this.data.models),
                this.cloud('syncFull', 'INVENTORY', this.data.inventory),
                this.cloud('syncFull', 'COLORS', this.data.colors),
                this.cloud('syncFull', 'SALES', this.data.salesHistory),
                this.cloud('syncFull', 'CONFIG', [
                    { k: 'sysConfig', v: JSON.stringify(this.data.sysConfig) },
                    { k: 'printCfg', v: JSON.stringify(this.data.printCfg) }
                ])
            ]);
            console.log("Cloud Saved");
        } catch (err) { console.error("Save Error", err); }
    }
};

// 2. UI æ¸²æŸ“èˆ‡äº’å‹•é‚è¼¯ (å°æ¨™ a0001.txt)
app.ui = {
    initDropdowns() {
        const b = document.getElementById('sel-band');
        const c = document.getElementById('sel-cup');
        const s = document.getElementById('sel-size');
        const col = document.getElementById('sel-color');
        
        if(b) { b.innerHTML = '<option value="-">ä¸‹åœ-</option>'; for(let i=32; i<=50; i+=2) b.innerHTML += `<option value="${i}">${i}</option>`; }
        if(c) { c.innerHTML = '<option value="-">ç½©æ¯-</option>'; "ABCDEFGH".split("").forEach(x => c.innerHTML += `<option value="${x}">${x}</option>`); }
        if(s) { s.innerHTML = '<option value="-">å°ºå¯¸-</option>'; ["SS","S","M","L","XL","XXL","3XL","FREE"].forEach(x => s.innerHTML += `<option value="${x}">${x}</option>`); }
        if(col) col.innerHTML = app.data.colors.map(x => `<option value="${x.code}">${x.name}</option>`).join('') || '<option value="BLK">é»‘è‰²</option>';
        this.refreshVendorSelect();
    },

    refreshVendorSelect() {
        const sel = document.getElementById('sel-vendor');
        if(sel) sel.innerHTML = app.data.vendors.map(v => `<option value="${v.code}">${v.code} ${v.name}</option>`).join('');
        this.refreshModelSelect();
    },

    refreshModelSelect() {
        const vCode = document.getElementById('sel-vendor').value;
        const sel = document.getElementById('sel-model');
        const filtered = app.data.models.filter(m => m.vCode === vCode);
        if(sel) sel.innerHTML = filtered.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} (å”®:${m.price})</option>`).join('');
    },

    renderStock() {
        const q = document.getElementById('search-stock').value.toLowerCase();
        const body = document.getElementById('stock-body');
        const filtered = app.data.inventory.filter(i => (i.vCode + i.braId + (i.c||'')).toLowerCase().includes(q));
        if(body) body.innerHTML = filtered.map((i, idx) => `
            <tr>
                <td>${i.vCode}<br><small>${i.braId}</small></td>
                <td>${i.c} ${i.bb}${i.bc} ${i.bz}</td>
                <td style="font-weight:bold; color:${parseInt(i.bq) < 3 ? 'red' : 'black'}">${i.bq}</td>
                <td class="admin-only">
                    <button style="width:30px; padding:5px; background:#ddd; border-radius:4px;" onclick="app.adjQty(${idx}, 1)">+</button>
                </td>
            </tr>
        `).join('');
        this.renderRank();
    },

    renderRank() {
        const panel = document.getElementById('rank-panel');
        if (!panel) return;
        const counts = {};
        app.data.salesHistory.forEach(s => { counts[s.id] = (counts[s.id] || 0) + parseInt(s.q); });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
        panel.innerHTML = `ğŸ† ç†±éŠ·æ’è¡Œï¼š` + sorted.map(([k,v]) => `<span>${k}(${v})</span>`).join(' | ');
    },

    scanMode: 'IN_AUTO',
    openScanner(mode) {
        this.scanMode = mode;
        document.getElementById('scanner-container').style.display = 'block';
        if (!app.scanner) app.scanner = new Html5Qrcode("reader");
        app.scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => this.onScanSuccess(t));
    },

    uiCloseScanner() {
        if (app.scanner) app.scanner.stop().then(() => { document.getElementById('scanner-container').style.display = 'none'; });
    },

    onScanSuccess(text) {
        const fb = document.getElementById('scan-feedback');
        if(fb) { fb.style.display = 'block'; setTimeout(() => fb.style.display = 'none', 500); }
        const p = text.split(','); if (p.length < 6) return;
        const item = { vCode: p[0], braId: p[1], c: p[3], bb: p[4], bc: p[5], bz: p[6] };
        const qty = this.scanMode.includes('IN') ? 1 : -1;
        app.updateInventory(item, qty);
        if (this.scanMode.includes('OUT')) app.recordSale(item, 1);
    },

    syncSettingsToFields() {
        document.getElementById('cfg-compName').value = app.data.sysConfig.compName;
        document.getElementById('cfg-taxRate').value = app.data.sysConfig.taxRate;
        document.getElementById('p-a4mt').value = app.data.printCfg.a4mt;
        document.getElementById('p-a4ml').value = app.data.printCfg.a4ml;
        document.getElementById('p-a4gx').value = app.data.printCfg.a4gx;
        document.getElementById('p-a4gy').value = app.data.printCfg.a4gy;
    },

    applyPrintCss() {
        const r = document.documentElement;
        r.style.setProperty('--a4-mt', app.data.printCfg.a4mt + 'mm');
        r.style.setProperty('--a4-ml', app.data.printCfg.a4ml + 'mm');
        r.style.setProperty('--a4-gx', app.data.printCfg.a4gx + 'mm');
        r.style.setProperty('--a4-gy', app.data.printCfg.a4gy + 'mm');
    }
};

// 3. æ ¸å¿ƒåŠŸèƒ½å‡½å¼
app.login = function() {
    const userInp = document.getElementById('loginUser').value.trim();
    const passInp = document.getElementById('loginPass').value.trim();
    const userObj = app.data.users.find(u => String(u.u) === userInp && String(u.p) === passInp);
    if (userObj || (userInp === 'admin' && passInp === 'admin123')) {
        const role = userObj ? userObj.r : 'admin';
        if (role === 'admin') document.body.classList.add('is-admin');
        document.getElementById('login-overlay').style.display = 'none';
        app.ui.initDropdowns();
        app.ui.renderStock();
    } else { alert("å¸³å¯†éŒ¯èª¤"); }
};

app.updateInventory = function(item, qty) {
    let t = this.data.inventory.find(i => i.vCode === item.vCode && i.braId === item.braId && i.c === item.c && i.bb === item.bb && i.bc === item.bc && i.bz === item.bz);
    if (t) t.bq = parseInt(t.bq) + qty; else this.data.inventory.push({ ...item, bq: qty });
    this.saveAll(); this.ui.renderStock();
};

app.recordSale = function(item, qty) {
    const m = this.data.models.find(x => x.vCode === item.vCode && x.braId === item.braId);
    this.data.salesHistory.push({ date: new Date().toLocaleString(), id: item.braId, p: m ? m.price : 0, q: qty });
    this.saveAll();
};

app.handleManual = function(type) {
    const mStr = document.getElementById('sel-model').value; if(!mStr) return;
    const m = JSON.parse(mStr);
    const item = { vCode: document.getElementById('sel-vendor').value, braId: m.braId, c: document.getElementById('sel-color').value, bb: document.getElementById('sel-band').value, bc: document.getElementById('sel-cup').value, bz: document.getElementById('sel-size').value };
    const qty = type === 'IN' ? 1 : -1;
    this.updateInventory(item, qty); if(type === 'OUT') this.recordSale(item, 1);
    alert("æ‰‹å‹•æ“ä½œæˆåŠŸ");
};

app.printTags = function() {
    const mStr = document.getElementById('sel-model').value; if(!mStr) return;
    const m = JSON.parse(mStr);
    const page = document.getElementById('print-label-page');
    page.innerHTML = ''; page.style.display = 'grid';
    document.body.classList.add('print-mode-a4');
    for (let i = 0; i < 35; i++) {
        const div = document.createElement('div'); div.className = 'label-item';
        const can = document.createElement('canvas'); const txt = document.createElement('div');
        txt.className = 'label-txt'; txt.innerHTML = `${m.braId}<br>${document.getElementById('sel-color').value} ${document.getElementById('sel-band').value}${document.getElementById('sel-cup').value} ${document.getElementById('sel-size').value}`;
        div.appendChild(can); div.appendChild(txt); page.appendChild(div);
        new QRious({ element: can, value: `${m.vCode},${m.braId},,${document.getElementById('sel-color').value},${document.getElementById('sel-band').value},${document.getElementById('sel-cup').value},${document.getElementById('sel-size').value}`, size: 100 });
    }
    setTimeout(() => { window.print(); document.body.classList.remove('print-mode-a4'); page.style.display = 'none'; }, 500);
};

app.savePrintCfg = function() {
    app.data.printCfg = { a4mt: document.getElementById('p-a4mt').value, a4ml: document.getElementById('p-a4ml').value, a4gx: document.getElementById('p-a4gx').value, a4gy: document.getElementById('p-a4gy').value };
    app.ui.applyPrintCss(); app.saveAll(); alert("è¨­å®šå·²å„²å­˜");
};

app.adjQty = function(idx, val) {
    this.data.inventory[idx].bq = parseInt(this.data.inventory[idx].bq) + val;
    this.saveAll(); this.ui.renderStock();
};

window.onload = () => app.init();
</script>
