        @media print {

            body.print-mode-a4 #print-label-page { display: grid !important; grid-template-columns: repeat(5, 38mm); grid-template-rows: repeat(7, 38mm); padding-top: var(--a4-mt); padding-left: var(--a4-ml); column-gap: var(--a4-gx); row-gap: var(--a4-gy); }
            body.print-mode-single #print-label-page { display: flex !important; align-items: center; justify-content: center; width: 100vw; height: 100vh; }
            .label-item { text-align: center; }

            .inv-table { width: 100%; border-collapse: collapse; border: 1px solid black; }

        }

            <input type="number" id="taxRateInp" placeholder="ç¨…ç‡" onchange="updateSysConfig()">
        </div>
        <button class="btn-success" onclick="syncAllToCloud()">ğŸ”„ ç«‹å³å¼·åˆ¶åŒæ­¥åˆ°é›²ç«¯</button>

    <div class="card admin-only">

        <div class="row-inputs"><input type="text" id="vCodeInp" placeholder="å» å•†ä»£ç¢¼"><input type="text" id="vNameInp" placeholder="å» å•†åç¨±"></div>
        <button onclick="addVendor()">+ æ–°å¢å» å•†</button>

        <div class="row-inputs"><input type="text" id="colorInp" placeholder="ä»£ç¢¼:é¡è‰²"><button class="btn-accent" style="flex:0.5" onclick="addColor()">+ é¡è‰²</button></div>
        <div id="colorTags" style="display:flex; flex-wrap:wrap; gap:6px; margin-bottom:15px;"></div>
        
        <div class="field">

            <button class="btn-accent" onclick="addModel()">å„²å­˜æ¬¾å¼</button>

            <button style="background:#4299e1;" onclick="startScan('IN_AUTO')">ğŸ“¥ é€£çºŒå…¥1</button>
            <button style="background:#3182ce;" onclick="startScan('IN_MANUAL')">ğŸ“¥ å…¥åº«å¡«é‡</button>
            <button style="background:#48bb78;" onclick="startScan('OUT_AUTO')">ğŸ“¤ å‡ºè²¨æƒæ</button>
        </div>
        <div id="scanner-container"><div id="scan-feedback"></div><div id="reader"></div><button class="btn-danger" onclick="stopScan()">âŒ é—œé–‰ç›¸æ©Ÿ</button></div>

        <select id="selectVendor" onchange="updateModelSelect()"></select>

            <select id="braCup"><option value="-">ç½©æ¯-</option><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
            <select id="braSize"><option value="-">å°ºç¢¼-</option><script>["SS","S","M","L","XL","XXL","3XL","4XL","FREE"].forEach(s => document.write(`<option value="${s}">${s}</option>`));</script></select>
        </div>
        <div class="row-inputs">

            <button class="btn-success" onclick="generateInvoiceManual()">ğŸ“„ åŠ å…¥å‡ºè²¨å–®</button>

            <select id="printType"><option value="A4">A4 (35æ ¼)</option><option value="SINGLE">å–®å¼µæ¨™ç±¤</option></select>
            <button class="btn-accent" onclick="prepareTags()">ğŸ–¨ï¸ ç”¢ç”Ÿæ¨™ç±¤</button>
        </div>
    </div>

    <div class="card">

        <div style="overflow-x: auto; margin-top:10px;"><table id="stockTable"><thead><tr><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th><th class="staff-hidden">æ“ä½œ</th></tr></thead><tbody id="stockTableBody"></tbody></table></div>
    </div>

    <h2 id="inv-header" style="text-align:center;"></h2>
    <table class="inv-table"><thead><tr><th>å“é …</th><th>é‡</th><th>åƒ¹</th><th>å°è¨ˆ</th></tr></thead><tbody id="inv-body"></tbody></table>
    <div style="text-align:right; margin-top:10px;">ç¸½è¨ˆ: $<span id="inv-total">0</span></div>

</div>

<script>
    // ======= æ ¸å¿ƒè¨­å®šï¼šè«‹è²¼ä¸Šæ‚¨çš„ API ç¶²å€ =======
    const API_URL = "https://script.google.com/macros/s/AKfycbxYG6bTRrV3C8GkdL6-ST_0eECPUD8HG35Ov8btevW3M3O46Qdc2CQhoZcjJlkF7RW3-w/exec"; 

    // åˆå§‹åŒ–è³‡æ–™ (èˆ‡ a0001 çµæ§‹å®Œå…¨ä¸€è‡´)
    let compName = localStorage.getItem('C_N') || "å…§è¡£ç®¡ç†ç³»çµ±";
    let taxRate = parseFloat(localStorage.getItem('T_R')) || 5;
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || [{code:"BLK", name:"é»‘è‰²"}];
    let salesHistory = JSON.parse(localStorage.getItem('S_H')) || [];
    let users = JSON.parse(localStorage.getItem('SYS_USERS')) || [{u:'admin', p:'admin123', r:'admin'}];
    let currentUser = JSON.parse(sessionStorage.getItem('CUR_USER')) || null;
    let invoiceItems = [], html5QrCode = null, isProcessing = false;

    // æ ¸å¿ƒï¼šé›²ç«¯å„²å­˜èˆ‡è®€å– [cite: 115, 116, 157]
    async function save() {
        // å…ˆå­˜æœ¬åœ° [cite: 115]
        localStorage.setItem('C_N', compName); localStorage.setItem('T_R', taxRate);
        localStorage.setItem('V_D', JSON.stringify(vendors)); localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory)); localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('S_H', JSON.stringify(salesHistory));
        render();

        // éåŒæ­¥å‚™ä»½åˆ°é›²ç«¯ [cite: 173]
        const dataToSync = [
            {s:'INVENTORY', d:inventory}, {s:'SALES', d:salesHistory}, {s:'MODELS', d:models}
        ];
        dataToSync.forEach(t => {
            fetch(API_URL, { method:'POST', mode:'no-cors', body: JSON.stringify({action:'syncFull', sheet:t.s, payload:t.d}) });
        });
    }

    async function cloudInit() {
        try {
            const res = await fetch(API_URL, { method:'POST', body: JSON.stringify({action:'readAll', sheet:'INVENTORY'}) });
            const data = await res.json();
            if(data && data.length > 0) { inventory = data; render(); }
            document.getElementById('cloud-status').innerText = "é›²ç«¯åŒæ­¥å·²å°±ç·’";
        } catch(e) { document.getElementById('cloud-status').innerText = "é›¢ç·šå·¥ä½œæ¨¡å¼"; }
        checkAuth();
    }

    // åŸå§‹ a0001 åŠŸèƒ½å‡½æ•¸ (å®Œå…¨ä¿ç•™é‚è¼¯) [cite: 97, 98, 102, 103, 128, 129, 146, 147]
    function login() {
        const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
        const found = users.find(user => user.u === u && user.p === p);
        if(found) { currentUser = found; sessionStorage.setItem('CUR_USER', JSON.stringify(found)); checkAuth(); } else { alert("å¸³å¯†éŒ¯èª¤"); }
    }
    function logout() { sessionStorage.removeItem('CUR_USER'); location.reload(); }
    function checkAuth() {
        if(!currentUser) return;
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('userStatus').innerText = `å¸³è™Ÿ: ${currentUser.u}`;
        if(currentUser.r === 'admin') document.body.classList.add('is-admin');
        render();
    }

    function render() {
        if(!currentUser) return;
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = document.getElementById('selectVendor').innerHTML;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
        
        const q = document.getElementById('stockSearch').value.toLowerCase();
        document.getElementById('stockTableBody').innerHTML = inventory.filter(i => (i.vCode+i.braId+i.c).toLowerCase().includes(q)).map((i, idx) => `
            <tr><td>${i.vCode}<br>${i.braId}</td><td>${i.c} ${i.bb}${i.bc} ${i.bz}</td><td><b>${i.bq}</b></td>
            <td class="staff-hidden"><button onclick="adjStockQty(${idx},1)">+</button><button onclick="deleteItem(${idx})">åˆª</button></td></tr>
        `).join('');
    }

    // æƒæèˆ‡é€²å‡ºè²¨é‚è¼¯ [cite: 158, 159, 160]
    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            const p = txt.split(','); if(p.length < 4) return;
            isProcessing = true;
            if(mode === 'OUT_AUTO') addToInvoiceList(p[0], p[1], p[3], p[4], p[5], p[6], 1);
            else updateStock(p[0], p[1], p[3], p[4]||'-', p[5]||'-', p[6]||'-', 1);
            setTimeout(() => isProcessing = false, 800);
        });
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) item.bq += qty; else inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save();
    }

    function addToInvoiceList(v, b, c, bb, bc, bz, qty) {
        invoiceItems.push({vCode:v, braId:b, c:c, bb:bb, bc:bc, bz:bz, qty:qty, price:0});
        refreshInvoiceUI();
    }

    function refreshInvoiceUI() {
        document.getElementById('inv-header').innerText = compName;
        document.getElementById('inv-body').innerHTML = invoiceItems.map(i => `<tr><td>${i.braId}</td><td>${i.qty}</td><td>-</td><td>-</td></tr>`).join('');
        document.getElementById('print-invoice-page').style.display = 'block';
        document.getElementById('print-preview-zone').style.display = 'block';
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function closePreview() { document.getElementById('print-preview-zone').style.display = 'none'; document.getElementById('print-invoice-page').style.display = 'none'; }
    function adjStockQty(idx, d) { inventory[idx].bq += d; save(); }
    function deleteItem(idx) { if(confirm("åˆªé™¤ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function updateSysConfig() { compName = document.getElementById('compNameInp').value; taxRate = parseFloat(document.getElementById('taxRateInp').value); save(); }
    function addVendor() { vendors.push({code:document.getElementById('vCodeInp').value, name:document.getElementById('vNameInp').value}); save(); }
    function addModel() { models.push({vCode:document.getElementById('setVendorRel').value, braId:document.getElementById('setBraId').value, price:parseFloat(document.getElementById('setPrice').value)}); save(); }
    function addColor() { const [c,n] = document.getElementById('colorInp').value.split(':'); colors.push({code:c, name:n}); save(); }

    window.onload = cloudInit;
</script>
