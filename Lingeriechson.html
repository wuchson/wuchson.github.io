<script>
    // ======= é‡è¦ï¼šåœ¨æ­¤å¡«å…¥æ‚¨çš„ API ç¶²å€ =======
    const API_URL = "https://script.google.com/macros/s/AKfycbwLaZDWb_crF_nVAGEYlYbKtEWONa27JlQyv0i5zpRyNiLmjxpd9TLV-wCTUlCph2gkXg/exec"; 

    // --- å®Œå…¨ç¹¼æ‰¿ a0001.txt è®Šæ•¸çµæ§‹ ---
    let users = [{u:'admin', p:'admin123', r:'admin'}];
    let vendors = [], models = [], inventory = [], colors = [], salesHistory = [];
    let compName = "å…§è¡£å°ˆæ¥­ç®¡ç†", taxRate = 5, currentUser = null;
    let invoiceItems = [], html5QrCode = null, isProcessing = false;

    // --- é›²ç«¯å°æ¥é‚è¼¯ ---
    async function cloud(action, sheet, payload = null) {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, sheet, payload }) });
            return action === 'readAll' ? await res.json() : true;
        } catch (e) { console.error("é›²ç«¯å‡ºéŒ¯", e); return null; }
    }

    async function save() {
        // åŒæ­¥ç™¼é€è‡³é›²ç«¯
        cloud('syncFull', 'USERS', users);
        cloud('syncFull', 'VENDORS', vendors);
        cloud('syncFull', 'MODELS', models);
        cloud('syncFull', 'INVENTORY', inventory);
        cloud('syncFull', 'COLORS', colors);
        cloud('syncFull', 'SALES', salesHistory);
        cloud('syncFull', 'CONFIG', [{k:'compName', v:compName}, {k:'taxRate', v:taxRate}]);
        render();
    }

    async function init() {
        document.getElementById('init-msg').innerText = "é›²ç«¯åŒæ­¥ä¸­...";
        const [u, v, m, i, c, s, cfg] = await Promise.all([
            cloud('readAll', 'USERS'), cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'),
            cloud('readAll', 'INVENTORY'), cloud('readAll', 'COLORS'), cloud('readAll', 'SALES'),
            cloud('readAll', 'CONFIG')
        ]);
        if(u && u.length) users = u;
        vendors = v || []; models = m || []; inventory = i || []; colors = c || []; salesHistory = s || [];
        if(cfg && cfg.length) {
            const cn = cfg.find(x => x.k==='compName'); if(cn) compName = cn.v;
            const tr = cfg.find(x => x.k==='taxRate'); if(tr) taxRate = tr.v;
        }
        document.getElementById('init-msg').innerText = "é€£ç·šå®Œæˆï¼Œè«‹ç™»å…¥";
    }

    // --- å®Œå…¨ä¿ç•™ a0001 åŸæœ‰å‡½æ•¸é‚è¼¯ ---
    function login() {
        const u = document.getElementById('loginUser').value || 'admin';
        const p = document.getElementById('loginPass').value || 'admin123';
        const found = users.find(x => x.u === u && x.p === p);
        if(found) { currentUser = found; checkAuth(); } else { alert("å¸³å¯†éŒ¯èª¤"); }
    }

    function checkAuth() {
        if(!currentUser) return;
        document.getElementById('login-overlay').style.display = 'none';
        document.body.classList.toggle('is-admin', currentUser.r === 'admin');
        document.getElementById('userStatus').innerText = `ğŸ‘¤ ${currentUser.u} (${currentUser.r === 'admin' ? 'ç®¡ç†è€…' : 'å“¡å·¥'})`;
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        document.getElementById('vendorTags').innerHTML = vendors.map(v => `<div class="tag">${v.code}</div>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = document.getElementById('selectVendor').innerHTML;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map(c => `<div class="tag">${c.code}:${c.name}</div>`).join('');
        
        updateModelSelect();
        renderStats();

        const q = document.getElementById('stockSearch').value.toLowerCase();
        document.getElementById('stockTableBody').innerHTML = inventory
            .filter(i => (i.vCode+i.braId+i.c).toLowerCase().includes(q))
            .map((i, idx) => `
                <tr>
                    <td>${i.vCode}<br><small>${i.braId}</small></td>
                    <td>${i.c} ${i.bb}${i.bc} ${i.bz}</td>
                    <td><b style="color:${i.bq<3?'red':'inherit'}">${i.bq}</b></td>
                    <td class="staff-hidden"><button onclick="adjQty(${idx}, 1)" style="padding:5px 10px;">+</button></td>
                </tr>
            `).join('');
    }

    function renderStats() {
        const today = new Date().toLocaleDateString();
        const tSales = salesHistory.filter(s => new Date(s.date).toLocaleDateString() === today);
        const tRev = tSales.reduce((a, b) => a + (b.p * b.q), 0);
        const div = document.getElementById('today-sales-stats');
        div.style.display = 'block';
        div.innerHTML = `
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-label">ä»Šæ—¥ç‡Ÿæ”¶</span><span class="stat-val">$${tRev.toLocaleString()}</span></div>
                <div class="stat-box"><span class="stat-label">ä»Šæ—¥å–®æ•¸</span><span class="stat-val">${tSales.length}</span></div>
            </div>
        `;
    }

    // --- å…¶é¤˜ a0001 åŸç”ŸåŠŸèƒ½ ---
    function adjQty(idx, d) { inventory[idx].bq += d; save(); }
    function addVendor() { vendors.push({code: document.getElementById('vCodeInp').value, name: document.getElementById('vNameInp').value}); save(); }
    function addColor() { const [c,n] = document.getElementById('colorInp').value.split(/[:ï¼š]/); colors.push({code:c.trim(), name:n.trim()}); save(); }
    function addModel() { models.push({vCode: document.getElementById('setVendorRel').value, braId: document.getElementById('setBraId').value, cost: document.getElementById('setCost').value, price: document.getElementById('setPrice').value}); save(); }
    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} ($${m.price})</option>`).join('');
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            const p = txt.split(','); if(p.length < 4) return;
            isProcessing = true;
            if(mode === 'OUT_AUTO') addToInvoiceList(p[0], p[1], p[3], p[4], p[5], p[6], 1);
            else updateStock(p[0], p[1], p[3], p[4], p[5], p[6], 1);
            setTimeout(() => isProcessing = false, 800);
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function logout() { currentUser = null; location.reload(); }

    window.onload = init;
</script>
