            .label-item { width: 38mm; height: 38mm; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 0.1mm solid #eee; }
        }

<body>

        <div class="row-inputs"><input type="text" id="colorInp" placeholder="ä»£ç¢¼:é¡è‰²"><button onclick="addColor()" style="flex:0.5; background:var(--accent);">+ é¡è‰²</button></div>
        <div id="colorTags" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:10px;"></div>

                <input type="number" id="setCost" placeholder="é€²åƒ¹ (ç®¡ç†å“¡è¦‹)">
                <input type="number" id="setPrice" placeholder="å”®åƒ¹">
            </div>

                <thead><tr style="border-bottom:2px solid #eee;"><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th></tr></thead>

</div>

<div id="print-label-page" style="display:none;"></div>

<script>
    // --- é‡è¦ï¼šè«‹å¡«å…¥æ‚¨çš„ URL ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxpFV850Ws4IQISfupIgMnlioH7f9h12TVQUZSMXYlpg5Fu647-wNi4L6XanfHsxmS4zg/exec";

    let vendors=[], models=[], inventory=[], colors=[], salesHistory=[], currentUser=null;
    let compName="Lingerie Store", taxRate=5, pCfg={a4mt:15.5, a4ml:6.5, a4gx:2.5};

    async function cloud(action, sheet, payload=null) {
        try {
            const res = await fetch(API_URL, { method:'POST', body: JSON.stringify({action, sheet, payload}) });
            return action === 'readAll' ? await res.json() : true;
        } catch(e) { return null; }
    }

    async function save() {
        await cloud('syncFull', 'VENDORS', vendors);
        await cloud('syncFull', 'MODELS', models);
        await cloud('syncFull', 'INVENTORY', inventory);
        await cloud('syncFull', 'COLORS', colors);
        await cloud('syncFull', 'SALES', salesHistory);
        render();
    }

    async function init() {
        const [v, m, i, c, s] = await Promise.all([
            cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'),
            cloud('readAll', 'INVENTORY'), cloud('readAll', 'COLORS'),
            cloud('readAll', 'SALES')
        ]);
        vendors=v||[]; models=m||[]; inventory=i||[]; colors=c||[]; salesHistory=s||[];
        document.getElementById('cloud-info').innerText = "é›²ç«¯åŒæ­¥å·²å°±ç·’";
    }

    // --- å®Œå…¨ç¹¼æ‰¿ a0001 é‚è¼¯ ---
    function login() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        if(u==='admin' && p==='admin123') {
            currentUser = {u:'admin', r:'admin'};
            document.body.classList.add('is-admin');
            document.getElementById('login-overlay').style.display='none';
            render();
        } else { alert("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤"); }
    }

    function render() {
        // æ¸²æŸ“åŸºç¤ UI
        document.getElementById('vendorTags').innerHTML = vendors.map(v => `<div class="tag">${v.code}</div>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = document.getElementById('selectVendor').innerHTML;
        document.getElementById('colorTags').innerHTML = colors.map(c => `<div class="tag">${c.code}:${c.name}</div>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');

        // çµ±è¨ˆé‚è¼¯
        const rev = salesHistory.reduce((sum, s) => sum + (s.p * s.q), 0);
        document.getElementById('stats-panel').innerHTML = `ğŸ’° ç´¯è¨ˆç¸½ç‡Ÿæ”¶ï¼š<b>$${rev.toLocaleString()}</b>`;

        // åº«å­˜è¡¨æ ¼
        const q = document.getElementById('stockSearch').value.toLowerCase();
        const filtered = inventory.filter(i => (i.vCode + i.braId).toLowerCase().includes(q));
        document.getElementById('stockTableBody').innerHTML = filtered.map(i => `
            <tr style="border-bottom:1px solid #f9f9f9;">
                <td style="padding:10px 0;">${i.vCode}<br><small>${i.braId}</small></td>
                <td>${i.c} ${i.bb}${i.bc} ${i.bz}</td>
                <td><b>${i.bq}</b></td>
            </tr>
        `).join('');
        updateModelSelect();
    }

    // åŸç”Ÿæ¨™ç±¤ç”¢ç”ŸåŠŸèƒ½
    function prepareTags() {
        const v = document.getElementById('selectVendor').value;
        const mRaw = document.getElementById('selectModel').value;
        if(!mRaw) return;
        const m = JSON.parse(mRaw);
        const c = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value;
        const bc = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;

        document.getElementById('print-label-page').style.display = 'grid';
        document.body.classList.add('print-mode-a4');
        let html = '';
        for(let i=0; i<35; i++) {
            html += `<div class="label-item">
                <canvas id="qr-${i}"></canvas>
                <div style="font-size:8px;">${m.braId} ${c} ${bb}${bc} ${bz}</div>
            </div>`;
        }
        document.getElementById('print-label-page').innerHTML = html;
        setTimeout(() => {
            for(let i=0; i<35; i++) {
                new QRious({ element: document.getElementById(`qr-${i}`), value: `${v},${m.braId},${c},${bb},${bc},${bz}`, size: 80 });
            }
            window.print();
        }, 500);
    }

    function addVendor() { vendors.push({code: document.getElementById('vCodeInp').value, name: document.getElementById('vNameInp').value}); save(); }
    function addColor() { const [c,n] = document.getElementById('colorInp').value.split(':'); colors.push({code:c, name:n}); save(); }
    function addModel() {
        models.push({
            vCode: document.getElementById('setVendorRel').value,
            braId: document.getElementById('setBraId').value,
            cost: document.getElementById('setCost').value,
            price: document.getElementById('setPrice').value
        });
        save();
    }
    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    window.onload = init;
</script>
