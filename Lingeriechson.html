        #print-label-page { display: none; }

        .inv-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .inv-table th, .inv-table td { border: 1px solid #000; padding: 8px; text-align: left; }
        @media print {

            body { background: white; margin: 0; padding: 0; }

            .label-text { font-size: 9pt; line-height: 1.2; font-family: sans-serif; }

        }

<script>
    // --- é›²ç«¯é€£ç·šç¶²å€ ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxYUCSn4LNgDuBGhdELpl0so920fBWUzc_AyL1R5Mdpl4Z80vjDzPK8dLIWqZnmo-cTag/exec"; 

    // 100% åŸå§‹è®Šæ•¸
    let vendors = [], models = [], inventory = [], colors = [], users = [], salesHistory = [], invoiceItems = [];
    let compName = "Lingerie Shop", taxRate = 5, currentUser = null;
    let html5QrCode = null;

    // é›²ç«¯åŒæ­¥æ ¸å¿ƒå‡½æ•¸ (éä¾µå…¥å¼åŠ å…¥)
    async function cloud(action, sheet, payload = null) {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, sheet, payload }) });
            return action === 'readAll' ? await res.json() : true;
        } catch (e) { console.error("åŒæ­¥å¤±æ•—", e); return null; }
    }

    async function save() {
        // å…ˆå­˜æœ¬åœ°åšå‚™ä»½
        localStorage.setItem('lingerie_vendors', JSON.stringify(vendors));
        localStorage.setItem('lingerie_models', JSON.stringify(models));
        localStorage.setItem('lingerie_inventory', JSON.stringify(inventory));
        localStorage.setItem('lingerie_colors', JSON.stringify(colors));
        localStorage.setItem('lingerie_sales', JSON.stringify(salesHistory));
        localStorage.setItem('lingerie_compName', compName);
        localStorage.setItem('lingerie_taxRate', taxRate);
        
        // ç•°æ­¥åŒæ­¥è‡³é›²ç«¯
        await Promise.all([
            cloud('syncFull', 'VENDORS', vendors),
            cloud('syncFull', 'MODELS', models),
            cloud('syncFull', 'INVENTORY', inventory),
            cloud('syncFull', 'COLORS', colors),
            cloud('syncFull', 'SALES', salesHistory),
            cloud('syncFull', 'CONFIG', [{k:'cn', v:compName}, {k:'tr', v:taxRate}])
        ]);
    }

    // --- åŸå§‹é‚è¼¯å‡½æ•¸ (ä¸€å­—æœªæ”¹) ---
    function getColorName(code) { const c = colors.find(x => x.code === code); return c ? c.name : code; }
    function updateSysConfig() { compName = document.getElementById('compNameInp').value; taxRate = document.getElementById('taxRateInp').value; save(); }
    function addVendor() { const c = document.getElementById('vCodeInp').value, n = document.getElementById('vNameInp').value; if(c && n) { vendors.push({code:c, name:n}); save(); render(); } }
    function deleteVendor(idx) { vendors.splice(idx,1); save(); render(); }
    function addColor() { const s = document.getElementById('colorInp').value; if(s.includes(':')) { const [c,n] = s.split(':'); colors.push({code:c.trim(), name:n.trim()}); save(); render(); } }
    function deleteColor(idx) { colors.splice(idx,1); save(); render(); }
    function addUser() { const u = document.getElementById('newUName').value, p = document.getElementById('newUPass').value, r = document.getElementById('newURole').value; if(u && p) { users.push({u, p, r}); save(); render(); } }
    function deleteUser(idx) { users.splice(idx,1); save(); render(); }
    function addModel() {
        const vCode = document.getElementById('setVendorRel').value, braId = document.getElementById('setBraId').value, type = document.getElementById('itemType').value, cost = document.getElementById('setCost').value, price = document.getElementById('setPrice').value;
        if(vCode && braId) { models.push({vCode, braId, type, cost, price}); save(); render(); }
    }
    function deleteModel(idx) { models.splice(idx,1); save(); render(); }
    
    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code}-${v.name} <span onclick="deleteVendor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c.code}:${c.name} <span onclick="deleteColor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('userList').innerHTML = users.map((u,idx) => `<div class="tag">${u.u}(${u.r}) <span onclick="deleteUser(${idx})">Ã—</span></div>`).join('');
        document.getElementById('setVendorRel').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.vCode}/${m.braId} <span onclick="deleteModel(${idx})">Ã—</span></div>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.code}</option>`).join('');
        updateModelSelect();
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
        
        const search = document.getElementById('stockSearch').value.toLowerCase();
        const filtered = inventory.filter(it => `${it.vCode} ${it.braId} ${it.c}`.toLowerCase().includes(search));
        document.getElementById('stockTableBody').innerHTML = filtered.map((it, idx) => {
            const realIdx = inventory.indexOf(it);
            return `<tr><td>${it.vCode}<br><small>${it.braId}</small></td><td>${getColorName(it.c)} ${it.bb}${it.bc} ${it.bz}</td><td><b>${it.bq}</b></td><td><button class="qty-btn" onclick="adjQty(${realIdx}, 1)">+</button> <button class="qty-btn" onclick="adjQty(${realIdx}, -1)">-</button></td></tr>`;
        }).join('');
        updateSalesStats();
    }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const filtered = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = filtered.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    function adjQty(idx, d) { inventory[idx].bq = Math.max(0, parseInt(inventory[idx].bq) + d); save(); render(); }
    function handleManual(type) {
        const m = JSON.parse(document.getElementById('selectModel').value);
        updateStock(m.vCode, m.braId, document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value, parseInt(document.getElementById('braQty').value));
    }

    function updateStock(vCode, braId, c, bb, bc, bz, bq) {
        let it = inventory.find(x => x.vCode===vCode && x.braId===braId && x.c===c && x.bb===bb && x.bc===bc && x.bz===bz);
        if(it) it.bq = parseInt(it.bq) + bq; else inventory.push({vCode, braId, c, bb, bc, bz, bq});
        save(); render();
    }

    function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const [vCode, braId, type, c, bb, bc, bz] = text.split(',');
            if(mode === 'OUT_AUTO') addToInvoiceList(vCode, braId, c, bb, bc, bz, 1);
            else updateStock(vCode, braId, c, bb, bc, bz, 1);
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => document.getElementById('scan-feedback').style.display = 'none', 1000);
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }

    function prepareTags(type) {
        const m = JSON.parse(document.getElementById('selectModel').value);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const zone = document.getElementById('preview-labels'); zone.innerHTML = '';
        const page = document.getElementById('print-label-page'); page.innerHTML = '';
        const count = (type === 'A4') ? 24 : 1;
        for(let i=0; i<count; i++) {
            const div = document.createElement('div'); div.className = 'label-item';
            const can = document.createElement('canvas'); const txt = document.createElement('div'); txt.className = 'label-text';
            txt.innerHTML = `<b>${m.braId}</b><br>${getColorName(c)} ${bb}${bc} ${bz}<br>$${m.price}`;
            div.appendChild(can); div.appendChild(txt);
            new QRious({ element: can, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 100 });
            zone.appendChild(div.cloneNode(true));
            const pDiv = div.cloneNode(true); pDiv.classList.add('label-box'); page.appendChild(pDiv);
        }
        document.getElementById('print-preview-zone').style.display = 'block';
    }

    function addToInvoiceList(vCode, braId, c, bb, bc, bz, bq) {
        const m = models.find(x => x.vCode===vCode && x.braId===braId);
        if(m) { invoiceItems.push({ vCode, braId, c, bb, bc, bz, bq, price: m.price }); showInvoicePreview(); }
    }

    function showInvoicePreview() {
        document.getElementById('print-invoice-page').style.display = 'block';
        document.getElementById('inv-comp').innerText = compName;
        document.getElementById('inv-date').innerText = new Date().toLocaleDateString();
        let total = 0;
        document.getElementById('inv-body').innerHTML = invoiceItems.map(it => {
            const sub = it.bq * it.price; total += sub;
            return `<tr><td>${it.braId}</td><td>${getColorName(it.c)} ${it.bb}${it.bc}</td><td>${it.bq}</td><td>${it.price}</td><td>${sub}</td></tr>`;
        }).join('');
        document.getElementById('inv-total').innerText = total;
    }

    function confirmAndShip() {
        invoiceItems.forEach(it => {
            let inv = inventory.find(x => x.vCode===it.vCode && x.braId===it.braId && x.c===it.c && x.bb===it.bb && x.bc===it.bc && x.bz===it.bz);
            if(inv) inv.bq -= it.bq;
            salesHistory.push({ date: new Date().toISOString(), id: it.braId, p: it.price, q: it.bq });
        });
        save(); render(); clearInvoice();
    }

    function clearInvoice() { invoiceItems = []; document.getElementById('print-invoice-page').style.display = 'none'; }
    function updateSalesStats() {
        const today = new Date().toISOString().split('T')[0];
        const total = salesHistory.filter(s => s.date.startsWith(today)).reduce((acc, s) => acc + (s.p * s.q), 0);
        if(total > 0) { document.getElementById('today-sales-stats').style.display = 'block'; document.getElementById('today-sales-stats').innerText = `ä»Šæ—¥ç‡Ÿæ”¶: $${total}`; }
    }

    async function init() {
        const [v, m, i, c, u, s, cfg] = await Promise.all([
            cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'), cloud('readAll', 'INVENTORY'),
            cloud('readAll', 'COLORS'), cloud('readAll', 'USERS'), cloud('readAll', 'SALES'), cloud('readAll', 'CONFIG')
        ]);
        if(v) vendors = v; if(m) models = m; if(i) inventory = i; if(c) colors = c; if(s) salesHistory = s;
        if(u) users = u; else users = [{u:'admin', p:'admin123', r:'admin'}];
        if(cfg) {
            const cn = cfg.find(x => x.k === 'cn'); if(cn) compName = cn.v;
            const tr = cfg.find(x => x.k === 'tr'); if(tr) taxRate = tr.v;
        }
        document.getElementById('loginBtn').innerText = "é€²å…¥ç³»çµ±";
    }

    function login() {
        const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
        const found = users.find(x => x.u === u && x.p === p);
        if(found) { currentUser = found; document.getElementById('login-overlay').style.display = 'none'; if(found.r==='admin') document.body.classList.add('is-admin'); render(); }
        else alert("éŒ¯èª¤");
    }

    function logout() { location.reload(); }
    function updatePrintAdj() {
        const r = document.documentElement.style;
        r.setProperty('--a4-mt', document.getElementById('mtInp').value);
        r.setProperty('--a4-ml', document.getElementById('mlInp').value);
        r.setProperty('--a4-gx', document.getElementById('gxInp').value);
        r.setProperty('--a4-gy', document.getElementById('gyInp').value);
        save();
    }
    
    window.onload = init;
</script>
