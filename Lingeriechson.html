<script>

    const API_URL = "æ‚¨çš„_GOOGLE_APPS_SCRIPT_ç¶²å€";

    let vendors = [], models = [], inventory = [], colors = [], users = [], salesHistory = [], invoiceItems = [];
    let compName = "æˆ‘çš„å…§è¡£åº—", taxRate = 5, currentUser = null;

    async function cloud(action, sheet, payload = null) {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, sheet, payload }) });
        return action === 'readAll' ? await res.json() : true;
    }

    async function init() {
        const [v, m, i, c, u, s, cfg] = await Promise.all([
            cloud('readAll', 'VENDORS'), cloud('readAll', 'MODELS'),
            cloud('readAll', 'INVENTORY'), cloud('readAll', 'COLORS'),
            cloud('readAll', 'USERS'), cloud('readAll', 'SALES'), cloud('readAll', 'CONFIG')
        ]);
        vendors = v || []; models = m || []; inventory = i || []; colors = c || []; 
        users = u || [{u:'admin', p:'1234', r:'admin'}]; salesHistory = s || [];
        if(cfg) { 
            let cn = cfg.find(x=>x.key==='compName'); if(cn) compName = cn.value;
            let tr = cfg.find(x=>x.key==='taxRate'); if(tr) taxRate = tr.value;
        }
        document.getElementById('loginBtn').innerText = "ç™»å…¥ç³»çµ±";
    }

    function login() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        const user = users.find(x => x.u === u && x.p === p);
        if(user) {
            currentUser = user;
            document.getElementById('login-overlay').style.display = 'none';
            if(user.r === 'admin') document.body.classList.add('is-admin');
            render();
        } else { alert("å¸³è™Ÿå¯†ç¢¼éŒ¯èª¤"); }
    }

    // --- åŠŸèƒ½é‚è¼¯ (ä¿ç•™ a0001 ä¸¦åŠ å…¥åŒæ­¥) ---
    function render() {

        document.getElementById('selectVendor').innerHTML = vendors.map(v => `<option value="${v.code}">${v.name}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
        updateModelSelect();

        // åº«å­˜è¡¨æ ¼

        const filtered = inventory.filter(x => `${x.braId} ${x.c}`.toLowerCase().includes(search));
        document.getElementById('stockTableBody').innerHTML = filtered.map((x, idx) => `

    }
