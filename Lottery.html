<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {

        body {

        .container {

        }

        /* 1. æœ€é ‚éƒ¨ï¼šè¨­å®šæ§åˆ¶å€ */
        .control-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;

            gap: 20px;

        }

        .config-item { display: flex; flex-direction: column; gap: 8px; }

        /* 2. ä¸­é–“ï¼šè¦–è¦ºå‘ˆç¾å€ (LOGO èˆ‡ é¡¯ç¤º) */
        .display-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #main-title {
            color: var(--primary-gold);

        }

        /* è¡¨å–®å…ƒç´  */
        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;

        }
        
        input[type="text"]:focus, textarea:focus { border-color: var(--primary-gold); outline: none; }

        .control-label {
            color: var(--primary-gold);

        }

        /* æŒ‰éˆ•è¦–è¦º */
        .btn {
            display: inline-block;
            width: 100%;

            border-radius: 8px;
            cursor: pointer;

        }

        .btn-outline { border: 1px solid var(--primary-gold); color: var(--primary-gold); background: transparent; }
        .btn-outline:hover { background: rgba(212, 175, 55, 0.1); }

        .btn-main {
            background: linear-gradient(45deg, #d4af37, #f9e29c);

            margin: 10px 0 30px 0;

            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        /* 3. åº•éƒ¨ï¼šç²çå€ */
        .winner-section { border-top: 1px solid #333; padding-top: 20px; }
        .winner-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 15px; }
        .winner-tag { 
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(0, 0, 0, 0.4));
            border: 1px solid var(--primary-gold);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="control-panel">
            <div class="config-item">
                <span class="control-label">A. è¨­å®šæ´»å‹•æ¨™é¡Œ</span>
                <input type="text" id="titleInput" placeholder="åœ¨æ­¤è¼¸å…¥ï¼Œä¸‹æ–¹å³æ™‚é¡¯ç¤º..." oninput="updateTitle(this.value)">
            </div>
            <div class="config-item">
                <span class="control-label">B. æ¯æ¬¡æŠ½å–äººæ•¸</span>
                <input type="number" id="drawCount" value="1" min="1">
            </div>
            <div class="config-item">
                <span class="control-label">C. åŒ¯å…¥åå–® (.xlsx)</span>
                <label class="btn btn-outline" style="padding: 9px;">
                    é¸æ“‡æª”æ¡ˆ
                    <input type="file" id="excelUpload" accept=".xlsx, .xls">
                </label>
            </div>
            <div class="config-item" style="grid-column: span 1;">
                <span class="control-label">D. æ‰‹å‹•ç·¨è¼¯åå–®</span>
                <textarea id="nameInput" placeholder="ä¸€äººä¸€è¡Œ..."></textarea>
            </div>
        </div>

        <div class="display-section">
            <h1 id="main-title">ROYAL DRAW</h1>
            <div id="display-area">Ready</div>
            <button id="drawBtn" class="btn btn-main" onclick="handleDraw()">é–‹å§‹æŠ½ç</button>
        </div>

        <div class="winner-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="color: var(--primary-gold); font-weight: bold; font-size: 1.3rem;">ğŸ† ç²çè€…åå–®</span>
                <button class="btn btn-outline" style="width: auto; padding: 5px 20px; font-size: 0.8rem;" onclick="exportWinners()">åŒ¯å‡º Excel</button>
            </div>
            <div id="winnerList" class="winner-list"></div>
        </div>
    </div>

    <script>
        let winners = [];
        let drawing = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function updateTitle(val) {
            document.getElementById('main-title').innerText = val.trim() === "" ? "ROYAL DRAW" : val;
        }

        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        document.getElementById('excelUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                const imported = rows.flat().filter(n => n && n.toString().trim() !== "");
                document.getElementById('nameInput').value = imported.join('\n');
            };
            reader.readAsArrayBuffer(file);
        });

        function handleDraw() {
            if (drawing) return;
            const text = document.getElementById('nameInput').value.trim();
            const names = text.split('\n').map(n => n.trim()).filter(n => n !== "");
            const count = parseInt(document.getElementById('drawCount').value);

            if (names.length < count) { alert("å‰©é¤˜äººæ•¸ä¸è¶³ï¼"); return; }

            drawing = true;
            const btn = document.getElementById('drawBtn');
            const display = document.getElementById('display-area');
            btn.disabled = true;
            display.style.color = "#fff";

            let startTime = Date.now();
            const timer = setInterval(() => {
                display.innerText = names[Math.floor(Math.random() * names.length)];
                playSound(250, 0.05);

                if (Date.now() - startTime > 2000) {
                    clearInterval(timer);
                    const currentWinners = [];
                    for(let i=0; i<count; i++) {
                        const idx = Math.floor(Math.random() * names.length);
                        currentWinners.push(names.splice(idx, 1)[0]);
                    }
                    document.getElementById('nameInput').value = names.join('\n');
                    display.innerText = currentWinners.length > 1 ? `æŠ½å–å®Œç•¢` : currentWinners[0];
                    display.style.color = "var(--primary-gold)";
                    
                    currentWinners.forEach(w => {
                        winners.push(w);
                        const tag = document.createElement('div');
                        tag.className = 'winner-tag';
                        tag.innerText = w;
                        document.getElementById('winnerList').prepend(tag);
                    });
                    
                    playSound(550, 0.6);
                    drawing = false;
                    btn.disabled = false;
                }
            }, 60);
        }

        function exportWinners() {
            if (winners.length === 0) return alert("é‚„æ²’äººä¸­çå–”");
            const ws = XLSX.utils.json_to_sheet(winners.map(w => ({ "ä¸­çè€…åå–®": w })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Winners");
            XLSX.writeFile(wb, "Final_Winners.xlsx");
        }
    </script>
</body>
