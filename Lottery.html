        /* å„å€‹ä¸»é¡ŒæŒ‰éˆ•çš„èƒŒæ™¯è‰² */
        .theme-btn[data-theme="default"] { background-color: #d4af37; } /* é‡‘è‰² */

        .display-section { text-align: center; margin-bottom: 20px; }

        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            background: rgba(0,0,0,0.5);

            transition: border-color 0.8s ease;
        }
        
        input[type="text"]:focus, textarea:focus, input[type="number"]:focus { border-color: var(--theme-primary-color); outline: none; }

        .control-label {
            color: var(--theme-primary-color);

        .btn {
            display: inline-block;

        .btn-outline { border: 1px solid var(--theme-primary-color); color: var(--theme-primary-color); background: transparent; transition: border-color 0.8s ease, color 0.8s ease; }
        .btn-outline:hover { background: rgba(212, 175, 55, 0.1); } /* é€™è£¡å¯ä»¥ä¿æŒé‡‘è‰²ï¼Œæˆ–æ”¹æˆ var(--theme-primary-color) çš„æ·¡åŒ–ç‰ˆ */

        .btn-main {
            background: linear-gradient(45deg, var(--theme-primary-color), var(--theme-secondary-color));
            border: none;
            color: black;
            font-size: 1.8rem;
            margin: 10px 0 30px 0;

            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* ä½¿ç”¨ä¸€èˆ¬é™°å½±é¿å…é¡è‰²éåº¦å½±éŸ¿ */
            transition: background 0.8s ease, box-shadow 0.8s ease;
        }

        .winner-section { border-top: 1px solid #333; padding-top: 20px; }
        .winner-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 15px; }
        .winner-tag { 
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(0, 0, 0, 0.4)); /* ä¿æŒé‡‘è‰²èƒŒæ™¯åº•è‰²ï¼Œè®“ä¸­çè€…çªå‡º */
            border: 1px solid var(--theme-primary-color); /* é‚Šæ¡†è·Ÿéš¨ä¸»é¡Œè‰² */
            padding: 12px;
            border-radius: 10px;
            text-align: center;

<body>

    <div class="container">
        <div class="control-panel">
            <div class="config-item" style="grid-column: 1 / -1;"> /* é¡è‰²åˆ‡æ›æŒ‰éˆ•ä½”æ»¿ä¸€è¡Œ */
                <span class="control-label">E. é¸æ“‡ä¸»é¡Œé¡è‰²</span>
                <div class="theme-switcher">
                    <div class="theme-btn active" data-theme="default" style="background-color: #d4af37;" onclick="setTheme('default', this)"></div>
                    <div class="theme-btn" data-theme="blue" style="background-color: #4CAF50;" onclick="setTheme('blue', this)"></div>
                    <div class="theme-btn" data-theme="purple" style="background-color: #9C27B0;" onclick="setTheme('purple', this)"></div>
                    <div class="theme-btn" data-theme="red" style="background-color: #F44336;" onclick="setTheme('red', this)"></div>
                    <div class="theme-btn" data-theme="teal" style="background-color: #00BCD4;" onclick="setTheme('teal', this)"></div>
                </div>
            </div>

            <div class="config-item">
                <span class="control-label">A. è¨­å®šæ´»å‹•æ¨™é¡Œ</span>
                <input type="text" id="titleInput" placeholder="åœ¨æ­¤è¼¸å…¥ï¼Œä¸‹æ–¹å³æ™‚é¡¯ç¤º..." oninput="updateTitle(this.value)">
            </div>
            <div class="config-item">
                <span class="control-label">B. æ¯æ¬¡æŠ½å–äººæ•¸</span>
                <input type="number" id="drawCount" value="1" min="1">
            </div>
            <div class="config-item">
                <span class="control-label">C. åŒ¯å…¥åå–® (.xlsx)</span>
                <label class="btn btn-outline" style="padding: 9px;">
                    é¸æ“‡æª”æ¡ˆ
                    <input type="file" id="excelUpload" accept=".xlsx, .xls">
                </label>
            </div>
            <div class="config-item" style="grid-column: span 1;"> /* ä½”æ»¿å‰©é¤˜ç©ºé–“ */
                <span class="control-label">D. æ‰‹å‹•ç·¨è¼¯åå–®</span>
                <textarea id="nameInput" placeholder="ä¸€äººä¸€è¡Œ..."></textarea>
            </div>
        </div>

        <div class="display-section">
            <h1 id="main-title">ROYAL DRAW</h1>
            <div id="display-area">Ready</div>
            <button id="drawBtn" class="btn btn-main" onclick="handleDraw()">é–‹å§‹æŠ½ç</button>
        </div>

        <div class="winner-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="color: var(--theme-primary-color); font-weight: bold; font-size: 1.3rem; transition: color 0.8s ease;">ğŸ† ç²çè€…åå–®</span>
                <button class="btn btn-outline" style="width: auto; padding: 5px 20px; font-size: 0.8rem;" onclick="exportWinners()">åŒ¯å‡º Excel</button>
            </div>
            <div id="winnerList" class="winner-list"></div>
        </div>
    </div>

    <script>
        let winners = [];
        let drawing = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- ä¸»é¡Œåˆ‡æ›åŠŸèƒ½ ---
        function setTheme(themeName, clickedButton) {
            document.body.className = ''; // æ¸…é™¤æ‰€æœ‰ä¸»é¡Œé¡
            if (themeName !== 'default') {
                document.body.classList.add('theme-' + themeName);
            }
            // æ›´æ–°æŒ‰éˆ•çš„ active ç‹€æ…‹
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
        }

        // ç¢ºä¿åˆå§‹æ™‚ã€Œdefaultã€ä¸»é¡ŒæŒ‰éˆ•è¢«é¸ä¸­
        document.addEventListener('DOMContentLoaded', () => {
            const defaultButton = document.querySelector('.theme-btn[data-theme="default"]');
            if (defaultButton) {
                defaultButton.classList.add('active');
            }
        });


        function updateTitle(val) {
            document.getElementById('main-title').innerText = val.trim() === "" ? "ROYAL DRAW" : val;
        }

        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        document.getElementById('excelUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                const imported = rows.flat().filter(n => n && n.toString().trim() !== "");
                document.getElementById('nameInput').value = imported.join('\n');
            };
            reader.readAsArrayBuffer(file);
        });

        function handleDraw() {
            if (drawing) return;
            const text = document.getElementById('nameInput').value.trim();
            const names = text.split('\n').map(n => n.trim()).filter(n => n !== "");
            const count = parseInt(document.getElementById('drawCount').value);

            if (names.length < count) { alert("å‰©é¤˜äººæ•¸ä¸è¶³ï¼"); return; }

            drawing = true;
            const btn = document.getElementById('drawBtn');
            const display = document.getElementById('display-area');
            btn.disabled = true;
            display.style.color = "var(--theme-text-color)"; // æ»¾å‹•æ™‚æ¢å¾©é è¨­æ–‡å­—è‰²

            let startTime = Date.now();
            const timer = setInterval(() => {
                display.innerText = names[Math.floor(Math.random() * names.length)];
                playSound(250, 0.05);

                if (Date.now() - startTime > 2000) {
                    clearInterval(timer);
                    const currentWinners = [];
                    for(let i=0; i<count; i++) {
                        if (names.length === 0) break; // é˜²æ­¢æŠ½çˆ†
                        const idx = Math.floor(Math.random() * names.length);
                        currentWinners.push(names.splice(idx, 1)[0]);
                    }
                    document.getElementById('nameInput').value = names.join('\n');
                    display.innerText = currentWinners.length > 1 ? `é¸å‡º ${currentWinners.length} å` : currentWinners[0];
                    display.style.color = "var(--theme-primary-color)"; // ä¸­çæ™‚é¡¯ç¤ºä¸»é¡Œè‰²
                    
                    currentWinners.forEach(w => {
                        winners.push(w);
                        const tag = document.createElement('div');
                        tag.className = 'winner-tag';
                        tag.innerText = w;
                        document.getElementById('winnerList').prepend(tag);
                    });
                    
                    playSound(550, 0.6);
                    drawing = false;
                    btn.disabled = false;
                }
            }, 60);
        }

        function exportWinners() {
            if (winners.length === 0) return alert("é‚„æ²’äººä¸­çå–”");
            const ws = XLSX.utils.json_to_sheet(winners.map(w => ({ "ä¸­çè€…åå–®": w })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Winners");
            XLSX.writeFile(wb, "Final_Winners.xlsx");
        }
    </script>
</body>
