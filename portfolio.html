  <script>
    const inputArea = document.getElementById('mainInput');
    const charCount = document.getElementById('charCount');
    const lineCount = document.getElementById('lineCount');

    // å³æ™‚çµ±è¨ˆ
    inputArea.addEventListener('input', () => {
      const text = inputArea.value;
      charCount.innerText = text.length;
      lineCount.innerText = text.split('\n').filter(line => line !== '').length;
    });

    // å¤§å°å¯«è½‰æ›
    function transformText(type) {
      if (type === 'upper') inputArea.value = inputArea.value.toUpperCase();
      if (type === 'lower') inputArea.value = inputArea.value.toLowerCase();
    }

    // å…¨å½¢è½‰åŠå½¢
    function fullToHalf() {
      let str = inputArea.value;
      let result = "";
      for (let i = 0; i < str.length; i++) {
        let code = str.charCodeAt(i);
        if (code >= 65281 && code <= 65374) {
          result += String.fromCharCode(str.charCodeAt(i) - 65248);
        } else if (code === 12288) {
          result += String.fromCharCode(32);
        } else {
          result += str.charAt(i);
        }
      }
      inputArea.value = result;
    }

    function clearText() {
      if(confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å…§å®¹å—ï¼Ÿ')) {
        inputArea.value = "";
        charCount.innerText = "0";
        lineCount.innerText = "0";
      }
    }

    // å„ªåŒ–çš„è¤‡è£½åŠŸèƒ½
    function copyToClipboard() {
      if(!inputArea.value) return;
      
      inputArea.select();
      inputArea.setSelectionRange(0, 99999); /* é‡å°æ‰‹æ©Ÿ */

      try {
        navigator.clipboard.writeText(inputArea.value);
        const btn = document.getElementById('copyBtn');
        const originalText = btn.innerText;
        btn.innerText = "âœ… å·²è¤‡è£½ï¼";
        setTimeout(() => btn.innerText = originalText, 2000);
      } catch (err) {
        alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚');
      }
    }
