<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KINSHIP | 終極親屬百科</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary-dark: #1a2a6c;
            --accent-gold: #b8860b;
            --accent-rose: #e94e77;
            --text-main: #2d3436;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: "PingFang TC", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--primary-dark);
            margin: 0;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* 修正按鈕區排版 */
        .btn-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button.node {
            flex: 1 1 calc(33% - 10px); /* 讓按鈕在小螢幕也能整齊 */
            min-width: 70px;
            background: white;
            border: 1px solid #eee;
            padding: 12px 5px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--primary-dark);
            font-weight: 500;
            transition: 0.2s;
        }

        button.node:hover {
            background: var(--primary-dark);
            color: white;
        }

        /* 修正顯示區 */
        .result-display {
            background: rgba(26, 42, 108, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        #finalRelation { font-size: 1.5em; font-weight: 600; color: var(--primary-dark); }

        /* 關鍵：修正兩欄佈局在小螢幕的表現 */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr; /* 手機端自動變單欄 */
            }
        }

        /* 修正紅包排版 */
        .envelope-modern {
            width: 160px;
            height: 260px;
            background: linear-gradient(145deg, #d44848, #c0392b);
            margin: auto;
            border-radius: 10px;
            padding: 15px;
            color: #f1c40f;
            box-shadow: 0 10px 20px rgba(192, 57, 43, 0.2);
        }

        .env-border {
            border: 1px solid rgba(241, 196, 15, 0.3);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #envReceiver { 
            writing-mode: vertical-rl; 
            font-size: 1.2em; 
            letter-spacing: 4px;
            text-orientation: mixed;
        }

        /* 修正搜尋與列表 */
        .search-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #eee;
            padding: 10px 0;
            font-size: 1em;
            outline: none;
            margin-bottom: 10px;
            background: transparent;
        }

        .item {
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag { font-size: 0.7em; padding: 2px 8px; border-radius: 10px; background: #eee; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE KINSHIP</h1>
        <p>數位親屬百科</p>
    </header>

    <div class="glass-card">
        <div class="section-title">智能路徑引擎</div>
        <div class="btn-grid">
            <button class="node" onclick="addPath('父', '父')">父系</button>
            <button class="node" onclick="addPath('母', '母')">母系</button>
            <button class="node" onclick="addPath('兄', '兄')">兄/姊</button>
            <button class="node" onclick="addPath('弟', '弟')">弟/妹</button>
            <button class="node" onclick="addPath('子', '子')">子/女</button>
            <button class="node" onclick="resetCalc()" style="color: var(--accent-rose);">重設</button>
        </div>
        <div class="result-display">
            <div id="pathText" style="font-size: 0.8em; color: #999; margin-bottom: 5px;">WAITING...</div>
            <div id="finalRelation">請開始點選</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="glass-card">
            <div class="section-title">百科檢索</div>
            <input type="text" id="searchInput" class="search-input" placeholder="搜尋關鍵字...">
            <div id="treeContent">
                <div class="item"><span>直系親屬</span><span class="tag">二親等</span></div>
                <div class="item"><span>堂表親</span><span class="tag">四親等</span></div>
            </div>
        </div>

        <div class="glass-card" style="text-align: center;">
            <div class="section-title">紅包預覽</div>
            <div class="envelope-modern">
                <div class="env-border">
                    <div id="envReceiver">祝 尊親 誌喜</div>
                    <div id="envSender" style="position: absolute; bottom: 10px; left: 10px; font-size: 0.6em;">本人 敬賀</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 保留您之前的 addPath, resetCalc, searchInput 邏輯代碼即可
    let pathKeys = [];
    let pathLabels = [];
    const relationData = {
        "父,兄": { name: "伯父", formal: "伯父大人" },
        "父,弟": { name: "叔叔", formal: "叔父大人" },
        "父,兄,子": { name: "堂兄弟", formal: "堂兄/弟" },
        "母,兄": { name: "舅舅", formal: "舅父大人" }
        // ...其餘資料
    };

    function addPath(key, label) {
        pathKeys.push(key);
        pathLabels.push(label);
        document.getElementById('pathText').innerText = pathLabels.join(' 〉');
        let res = relationData[pathKeys.join(',')];
        if(res) {
            document.getElementById('finalRelation').innerText = res.name;
            document.getElementById('envReceiver').innerText = "祝 " + res.formal + " 誌喜";
        }
    }

    function resetCalc() {
        pathKeys = []; pathLabels = [];
        document.getElementById('pathText').innerText = "WAITING...";
        document.getElementById('finalRelation').innerText = "請開始點選";
        document.getElementById('envReceiver').innerText = "祝 尊親 誌喜";
    }
</script>

</body>
</html>
