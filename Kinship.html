<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稱呼計算機</title>
    <script src="https://cdn.jsdelivr.net/npm/relationship.js/dist/relationship.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --border: #e5e5e7;
            --accent: #0066cc;
            --btn-hover: #f5f5f7;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 360px;
            padding: 40px 24px;
        }

        header {
            margin-bottom: 48px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* 切換器 - 極簡邊框式 */
        .mode-switch {
            display: flex;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .mode-switch label {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-sub);
        }

        input[type="radio"] { display: none; }
        input[type="radio"]:checked + label {
            background: var(--text-main);
            color: white;
        }

        /* 顯示區域 */
        .display-area {
            margin-bottom: 48px;
        }

        #display {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 8px;
            min-height: 20px;
            font-weight: 400;
        }

        #result {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 網格按鈕 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; /* 創造細線感 */
            background-color: var(--border);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        button {
            background: white;
            border: none;
            height: 70px;
            font-size: 17px;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
            outline: none;
        }

        button:active {
            background: var(--btn-hover);
        }

        button.tool {
            color: var(--text-sub);
            font-size: 14px;
        }

        button.clear {
            color: #d70015;
        }

        button.primary {
            grid-column: span 4;
            height: 60px;
            background: white;
            color: var(--accent);
            font-weight: 500;
            border-top: 1px solid var(--border);
        }

        button.primary:active {
            background: #f0f7ff;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>關係計算</h1>
    </header>

    <div class="mode-switch">
        <input type="radio" name="sex" id="male" value="1" checked>
        <label for="male">男方視角</label>
        <input type="radio" name="sex" id="female" value="0">
        <label for="female">女方視角</label>
    </div>

    <div class="display-area">
        <div id="display"></div>
        <div id="result">我是？</div>
    </div>

    <div class="grid">
        <button onclick="add('父')">父</button>
        <button onclick="add('母')">母</button>
        <button class="tool" onclick="backspace()">撤銷</button>
        <button class="tool clear" onclick="clearAll()">清除</button>
        
        <button onclick="add('兄')">兄</button>
        <button onclick="add('弟')">弟</button>
        <button onclick="add('姐')">姐</button>
        <button onclick="add('妹')">妹</button>
        
        <button onclick="add('夫')">夫</button>
        <button onclick="add('妻')">妻</button>
        <button onclick="add('子')">子</button>
        <button onclick="add('女')">女</button>
        
        <button class="primary" onclick="calculate()">計算稱呼</button>
    </div>
</div>

<script>
    let chain = [];

    function add(text) {
        chain.push(text);
        render();
    }

    function clearAll() {
        chain = [];
        render();
    }

    function backspace() {
        chain.pop();
        render();
    }

    function render() {
        const query = chain.join('的');
        document.getElementById('display').innerText = query;
        
        if (chain.length === 0) {
            document.getElementById('result').innerText = "我是？";
            return;
        }

        const sex = document.querySelector('input[name="sex"]:checked').value;
        const res = relationship({ text: query, sex: parseInt(sex) });

        document.getElementById('result').innerText = (res && res.length > 0) ? res[0] : "無解";
    }

    // 監聽性別切換
    document.querySelectorAll('input[name="sex"]').forEach(radio => {
        radio.addEventListener('change', render);
    });
</script>

</body>
</html>
