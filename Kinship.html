<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親戚稱呼</title>
    <script src="https://cdn.jsdelivr.net/npm/relationship.js/dist/relationship.min.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --border: #eeeeee;
            --btn-active: #f5f5f7;
        }

        body {
            font-family: -apple-system, "SF Pro Display", "PingFang TC", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom);
        }

        header {
            margin-top: 60px;
            text-align: center;
        }

        header h1 {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-sub);
            letter-spacing: 2px;
        }

        /* 視角切換器 */
        .selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .selector label {
            font-size: 14px;
            color: var(--text-sub);
            cursor: pointer;
            padding: 4px 12px;
            transition: 0.2s;
        }

        input[type="radio"] { display: none; }
        input[type="radio"]:checked + label {
            color: var(--text-main);
            font-weight: 600;
            border-bottom: 2px solid var(--text-main);
        }

        /* 結果顯示區 */
        .display-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #display {
            font-size: 15px;
            color: var(--text-sub);
            margin-bottom: 12px;
            min-height: 22px;
        }

        #result {
            font-size: 40px;
            font-weight: 700;
            word-break: break-all;
        }

        /* 底部按鍵區 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding-bottom: 40px;
        }

        button {
            background: white;
            border: 1px solid var(--border);
            height: 64px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 400;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.1s;
        }

        button:active {
            background: var(--btn-active);
            transform: scale(0.96);
        }

        button.tool {
            background: none;
            border-color: transparent;
            font-size: 14px;
            color: var(--text-sub);
        }

        button.clear {
            color: #ff3b30;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>RELATIONSHIP</h1>
    </header>

    <div class="selector">
        <input type="radio" name="sex" id="male" value="1" checked onchange="render()">
        <label for="male">男方視角</label>
        <input type="radio" name="sex" id="female" value="0" onchange="render()">
        <label for="female">女方視角</label>
    </div>

    <div class="display-area">
        <div id="display"></div>
        <div id="result">我是？</div>
    </div>

    <div class="grid">
        <button onclick="add('父')">父</button>
        <button onclick="add('母')">母</button>
        <button class="tool" onclick="backspace()">撤銷</button>
        <button class="tool clear" onclick="clearAll()">清除</button>
        
        <button onclick="add('兄')">兄</button>
        <button onclick="add('弟')">弟</button>
        <button onclick="add('姐')">姐</button>
        <button onclick="add('妹')">妹</button>
        
        <button onclick="add('夫')">夫</button>
        <button onclick="add('妻')">妻</button>
        <button onclick="add('子')">子</button>
        <button onclick="add('女')">女</button>
    </div>
</div>

<script>
    let chain = [];

    function add(text) {
        chain.push(text);
        render();
    }

    function clearAll() {
        chain = [];
        render();
    }

    function backspace() {
        chain.pop();
        render();
    }

    function render() {
        const query = chain.join('的');
        const displayEl = document.getElementById('display');
        const resultEl = document.getElementById('result');
        
        displayEl.innerText = query;
        
        if (chain.length === 0) {
            resultEl.innerText = "我是？";
            resultEl.style.color = "#86868b"; // 預設淺色
            return;
        }

        const sex = document.querySelector('input[name="sex"]:checked').value;
        const res = relationship({ text: query, sex: parseInt(sex) });

        resultEl.style.color = "#1d1d1f"; // 有結果時變深色
        resultEl.innerText = (res && res.length > 0) ? res[0] : "無解";
    }
</script>

</body>
</html>
