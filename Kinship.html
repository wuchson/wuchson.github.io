<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>親戚稱呼計算機</title>
    <script src="https://cdn.jsdelivr.net/npm/relationship.js/dist/relationship.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f4; }
        .calc-box { width: 320px; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #display { width: 100%; height: 60px; background: #eee; margin-bottom: 15px; border-radius: 8px; text-align: right; padding: 10px; box-sizing: border-box; font-size: 1.2rem; overflow-y: auto; }
        #result { font-weight: bold; color: #d32f2f; margin-bottom: 10px; min-height: 24px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px 5px; border: none; background: #e0e0e0; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:active { background: #ccc; }
        button.op { background: #ff9800; color: white; }
        button.clear { background: #f44336; color: white; }
    </style>
</head>
<body>

<div class="calc-box">
    <div id="result">我是...</div>
    <div id="display"></div>
    <div class="buttons">
        <button onclick="add('父')">父</button>
        <button onclick="add('母')">母</button>
        <button class="clear" onclick="clearAll()">AC</button>
        <button class="clear" onclick="backspace()">←</button>
        
        <button onclick="add('兄')">兄</button>
        <button onclick="add('弟')">弟</button>
        <button onclick="add('姐')">姐</button>
        <button onclick="add('妹')">妹</button>
        
        <button onclick="add('夫')">夫</button>
        <button onclick="add('妻')">妻</button>
        <button onclick="add('子')">子</button>
        <button onclick="add('女')">女</button>
        
        <button class="op" style="grid-column: span 4;" onclick="calculate()">計算稱呼</button>
    </div>
</div>

<script>
    let chain = [];

    function add(text) {
        chain.push(text);
        updateDisplay();
    }

    function clearAll() {
        chain = [];
        document.getElementById('result').innerText = "我是...";
        updateDisplay();
    }

    function backspace() {
        chain.pop();
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').innerText = chain.join('的');
    }

    function calculate() {
        const query = chain.join('的');
        if (!query) return;

        // 使用 relationship.js 進行計算
        // options: { text: 關係字串, sex: 1為男, 0為女 }
        const res = relationship({ text: query, sex: 1 });

        if (res.length > 0) {
            document.getElementById('result').innerText = "稱呼：" + res[0];
        } else {
            document.getElementById('result').innerText = "關係太遠了，不知道叫什麼";
        }
    }
</script>

</body>
</html>
