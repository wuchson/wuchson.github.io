<head>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {

        header {

        .container {

        .input-card {

        }

            padding: 10px;

            background: #fff;

            color: #4a5568;
            font-weight: 600;
            display: flex;

        .btn-tool:active { background: #f0f4f8; }

        .item-loc {

        .btn-del {

        }

</head>
<body>

<header>
    <h2 style="margin:0;">ğŸ“¦ å€‰å„²å¿«æŸ¥åŠ©æ‰‹ Pro</h2>
    <small id="lastUpdated" style="opacity: 0.8;"></small>

<div class="container">
    <div class="input-card">
        <div class="grid-row">
            <div class="input-group">
                <label>å» å•†</label>
                <input type="text" id="vendor" placeholder="ä¾‹å¦‚: å» å•†A">
            </div>
            <div class="input-group">
                <label>å‹è™Ÿ (SKU)</label>
                <input type="text" id="sku" placeholder="ä¾‹å¦‚: ABC-123">
            </div>
        </div>
        <div class="grid-row">
            <div class="input-group">
                <label>å“å</label>
                <input type="text" id="itemName" placeholder="ä¾‹å¦‚: ç‰›ä»”è£™">
            </div>
            <div class="input-group">
                <label>å„²ä½ä½ç½®(ä¾‹å¦‚: Aæ£Ÿ-1F-Bå€-èªªæ˜</label>
                <input type="text" id="location" placeholder="A-1F-B-æ¶ä¸Š">
            </div>
        </div>
        <button class="btn-add" onclick="addItem()">ä¿å­˜å–®ç­†è³‡æ–™</button>
        
        <div class="tool-bar">
            <button class="btn-tool" onclick="document.getElementById('fileImport').click()">ğŸ“¥ åŒ¯å…¥ Excel</button>
            <button class="btn-tool" onclick="exportToExcel()">ğŸ“¤ åŒ¯å‡º Excel</button>
        </div>
        <input type="file" id="fileImport" accept=".xlsx, .xls, .csv" onchange="importFromExcel(event)">
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ğŸ” å¿«é€Ÿæœå°‹å‹è™Ÿæˆ–å» å•†..." onkeyup="render()">
    </div>

    <div id="list"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('stockDB')) || [];

    // æ ¼å¼åŒ–æ—¥æœŸ
    function getTodayDate() {
        return new Date().toISOString().split('T')[0];
    }

    function addItem() {
        const vendor = document.getElementById('vendor').value;
        const sku = document.getElementById('sku').value;
        const name = document.getElementById('itemName').value;
        const loc = document.getElementById('location').value;

        if(!sku || !loc) return alert("å‹è™Ÿèˆ‡ä½ç½®å¿…å¡«ï¼");

        db.unshift({ id: Date.now(), vendor, sku, name, loc });
        saveAndRender();
        document.querySelectorAll('.input-card input').forEach(i => { if(i.id !== 'searchInput') i.value = ''; });
    }

    // --- Excel åŒ¯å…¥ ---
    function importFromExcel(event) {
        const file = event.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            const newItems = json.map(row => ({
                id: Date.now() + Math.random(),
                vendor: row['å» å•†'] || '',
                sku: String(row['å‹è™Ÿ'] || row['SKU'] || ''),
                name: row['å“å'] || '',
                loc: String(row['å„²ä½'] || row['ä½ç½®'] || '')
            })).filter(i => i.sku && i.loc);

            if(newItems.length > 0) {
                if(confirm(`åµæ¸¬åˆ° ${newItems.length} ç­†è³‡æ–™ã€‚æŒ‰ã€Œç¢ºå®šã€èˆ‡ç¾æœ‰è³‡æ–™åˆä½µï¼ŒæŒ‰ã€Œå–æ¶ˆã€å‰‡æ¸…ç©ºèˆŠè³‡æ–™ä¸¦åŒ¯å…¥ã€‚`)) {
                    db = [...newItems, ...db];
                } else {
                    db = newItems;
                }
                saveAndRender();
                alert("åŒ¯å…¥æˆåŠŸï¼");
            }
        };
        reader.readAsArrayBuffer(file);
        event.target.value = ''; // é‡ç½® input
    }

    // --- Excel åŒ¯å‡º ---
    function exportToExcel() {
        if (db.length === 0) return alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º");

        // æ•´ç†è³‡æ–™ï¼Œåªè¼¸å‡ºéœ€è¦çš„æ¬„ä½
        const exportData = db.map(i => ({
            "å» å•†": i.vendor,
            "å‹è™Ÿ": i.sku,
            "å“å": i.name,
            "å„²ä½": i.loc
        }));

        const worksheet = XLSX.utils.json_to_sheet(exportData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "åº«å­˜æ¸…å–®");

        // è‡ªå‹•å–åï¼šå€‰å„²-2026-02-11.xlsx
        const fileName = `å€‰å„²-${getTodayDate()}.xlsx`;
        XLSX.writeFile(workbook, fileName);
    }

    function deleteItem(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è²¨å“ç´€éŒ„å—ï¼Ÿ')) {
            db = db.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('stockDB', JSON.stringify(db));
        render();
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';

        const filtered = db.filter(i => 
            String(i.sku).toLowerCase().includes(query) || 
            String(i.vendor).toLowerCase().includes(query) ||
            String(i.loc).toLowerCase().includes(query) ||
            String(i.name).toLowerCase().includes(query)
        );

        filtered.forEach(i => {
            listDiv.innerHTML += `
                <div class="item-card">
                    <div class="item-info">
                        <div class="item-sku">${i.sku}</div>
                        <div style="font-size:13px; color:#666;">${i.vendor || 'ç„¡å» å•†'} | ${i.name || 'ç„¡å“å'}</div>
                        <div class="item-loc">ğŸ“ ${i.loc}</div>
                    </div>
                    <button class="btn-del" onclick="deleteItem(${i.id})">åˆªé™¤</button>
                </div>
            `;
        });
    }
    render();
</script>

</body>
</html>
