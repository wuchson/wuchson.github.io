    h2, h3 { margin: 0 0 15px 0; font-weight: 700; letter-spacing: -0.5px; }

    /* çµ±è¨ˆè¨­è¨ˆ */
    .hero-stat {

    .hero-stat small { font-size: 13px; opacity: 0.8; }

    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    /* è¡¨å–®èˆ‡è¼¸å…¥ */
    .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
    input, select { 
      width: 100%; padding: 14px; border: 1px solid var(--border); 
      border-radius: 14px; background: #fff; font-size: 16px; outline: none;
      transition: all 0.2s;

    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(88,86,214,0.1); }

    .btn { 
      width: 100%; padding: 16px; border-radius: 14px; border: none;

      margin-top: 10px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #4644b1; transform: translateY(-2px); }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-sub); font-size: 14px; }

    /* æ˜ç´°åˆ—è¡¨ */
    .item-list { margin-top: 10px; }
    .item-row { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 16px 0; border-bottom: 1px solid var(--border);
    }
    .item-info b { font-size: 16px; display: block; margin-bottom: 2px; }
    .item-info small { color: var(--text-sub); }
    .item-amt { text-align: right; }
    .item-amt div { font-weight: 700; font-size: 16px; }
    .btn-del { 
      color: var(--danger); font-size: 12px; cursor: pointer; 
      margin-top: 4px; opacity: 0.6; border: none; background: none;
    }

    /* åœ“é¤…åœ– */
    #piechart { width: 100%; height: 250px; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="auth-overlay">
    <div class="card" style="width: 320px; text-align: center; border:none;">
      <div style="font-size: 40px; margin-bottom: 10px;">ğŸ’</div>
      <h2 id="auth-title">Welcome Back</h2>
      <p style="color:var(--text-sub); font-size:14px; margin-bottom:20px;">è«‹è¼¸å…¥æ‚¨çš„å°ˆå±¬å¯†ç¢¼ä»¥å­˜å–è²¡å‹™è³‡æ–™</p>
      <input type="password" id="password-input" placeholder="Enter Password" style="text-align:center;">
      <button class="btn btn-primary" onclick="checkPassword()">è§£é–ç³»çµ±</button>

    </div>
  </div>

  <div id="main-app" class="container hidden">
    <div class="hero-stat">
      <small>ğŸ’ æ­·å¹´ç¸½è³‡ç”¢ç´¯è¨ˆ</small>
      <div id="tAll">$0</div>
      <div style="display:flex; justify-content:space-between; margin-top:20px; opacity:0.9;">
        <small>å¹´åº¦æ”¶æ”¯çµé¤˜</small>
        <span id="yBal" style="font-weight:600;">$0</span>
      </div>
    </div>

    <div class="card">
      <div style="display:flex; gap:10px; margin-bottom:20px;">
        <select id="viewYear" style="margin:0; flex:1"></select>
        <select id="viewMonth" style="margin:0; flex:1"></select>
        <button onclick="renderAll()" style="width:50px; background:var(--text-main); color:white; border-radius:14px; border:none;">ğŸ”</button>
      </div>
      <div class="stats-grid">
        <div class="mini-stat">
          <small>æœ¬æœˆæ”¶å…¥</small>
          <div id="mInc" style="color:var(--success)">$0</div>
        </div>
        <div class="mini-stat">
          <small>æœ¬æœˆæ”¯å‡º</small>
          <div id="mExp" style="color:var(--danger)">$0</div>
        </div>
        <div class="mini-stat" style="grid-column: span 2;">
          <small>æœ¬æœˆçµé¤˜</small>
          <div id="mBal">$0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>ğŸ“Š æ”¯å‡ºåˆ†å¸ƒ</h3>
      <div id="piechart"></div>
    </div>

    <div class="card">
      <h3>âœï¸ æ–°å¢å¸³ç›®</h3>
      <div style="display:flex; gap:10px;">
        <select id="type" onchange="updateCategories()" style="flex:1">
          <option value="æ”¯å‡º">ğŸ”´ æ”¯å‡º</option>
          <option value="æ”¶å…¥">ğŸŸ¢ æ”¶å…¥</option>
        </select>
        <input type="date" id="date" style="flex:1.5">
      </div>
      <select id="category"></select>
      <input type="text" id="item" placeholder="é …ç›®èªªæ˜ï¼ˆå¦‚ï¼šåˆé¤ã€è–ªè³‡ï¼‰">
      <input type="number" id="amount" placeholder="é‡‘é¡" inputmode="numeric">
      <button class="btn btn-primary" onclick="addRecord()">å„²å­˜é€™ç­†ç´€éŒ„</button>
    </div>

    <div class="card">
      <h3>ğŸ“‹ ç•¶æœˆæ˜ç´°</h3>
      <div id="list" class="item-list"></div>
    </div>

    <div style="text-align:center; padding-bottom:40px;">
      <button class="btn-outline" onclick="exportToExcel()" style="margin-right:10px;">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>
      <button class="btn-outline" onclick="document.getElementById('importFile').click()">ğŸ“¥ åŒ¯å…¥èˆŠæª”</button>
      <input type="file" id="importFile" class="hidden" accept=".xlsx, .xls" onchange="importFromExcel(event)">
      <br><br>
      <span style="font-size:12px; color:var(--text-sub); cursor:pointer;" onclick="resetPassword()">ğŸ”’ é‡è¨­å®‰å…¨å¯†ç¢¼</span>
    </div>
  </div>

  <script>
    // é€™è£¡ç¶­æŒåŸæœ¬çš„ JavaScript é‚è¼¯ï¼Œä½†ç‚ºäº†é…åˆè³ªæ„Ÿç‰ˆï¼Œå„ªåŒ–äº† drawChart çš„é…è‰²
    let db = JSON.parse(localStorage.getItem('money_db')) || [];
    const categories = {
        "æ”¯å‡º": ["ğŸ” é¤é£²", "ğŸš— äº¤é€š", "â›½ æ²¹è²»", "ğŸ’§ æ°´é›»è²»", "ğŸ“ å­¸è²»", "ğŸ›¡ï¸ ä¿éšª", "ğŸ¥ é†«ç™‚", "ğŸ  æˆ¿ç§Ÿ", "ğŸ§» æ—¥ç”¨å“", "âœï¸ æ–‡å…·", "ğŸ›ï¸ è³¼ç‰©", "âœˆï¸ æ—…éŠ", "ğŸ“ˆ æŠ•è³‡", "â“ å…¶ä»–"],
        "æ”¶å…¥": ["ğŸ’° è–ªè³‡", "ğŸ§§ çé‡‘", "ğŸ’¹ æŠ•è³‡ç²åˆ©", "ğŸ› ï¸ å…¼è·", "ğŸª™ é›¶ç”¨éŒ¢", "âœ¨ å…¶ä»–"]
    };

    function checkPassword() {
        const input = document.getElementById('password-input').value;
        const savedPwd = localStorage.getItem('money_pwd');
        if (!savedPwd) {
            if (input.length < 4) return alert('è«‹è¨­å®šè‡³å°‘4ä½æ•¸å¯†ç¢¼');
            localStorage.setItem('money_pwd', btoa(input));
            unlock();
        } else {
            if (btoa(input) === savedPwd) unlock();
            else document.getElementById('auth-msg').innerText = 'å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡';
        }
    }

    function unlock() {
        document.getElementById('auth-overlay').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        initApp();
    }

    function resetPassword() {
        if(confirm('é‡è¨­å¯†ç¢¼å°‡æœƒç™»å‡ºï¼Œç¾æœ‰è³‡æ–™å°‡ä¿ç•™ã€‚ç¢ºå®šå—ï¼Ÿ')) {
            localStorage.removeItem('money_pwd');
            location.reload();
        }
    }

    function initApp() {
        google.charts.load('current', {'packages':['corechart']});
        const now = new Date();
        const ys = document.getElementById('viewYear');
        for(let i=now.getFullYear()-2; i<=now.getFullYear()+2; i++){
            let o=document.createElement('option'); o.value=i; o.text=i+' å¹´'; if(i===now.getFullYear())o.selected=true; ys.add(o);
        }
        const ms = document.getElementById('viewMonth');
        for(let i=0; i<12; i++){
            let o=document.createElement('option'); o.value=i; o.text=(i+1)+' æœˆ'; if(i===now.getMonth())o.selected=true; ms.add(o);
        }
        document.getElementById('date').valueAsDate = new Date();
        updateCategories();
        google.charts.setOnLoadCallback(renderAll);
    }

    function updateCategories() {
        const type = document.getElementById('type').value;
        const catSelect = document.getElementById('category');
        catSelect.innerHTML = categories[type].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderAll() {
        const targetYear = parseInt(document.getElementById('viewYear').value);
        const targetMonth = parseInt(document.getElementById('viewMonth').value);
        let mInc = 0, mExp = 0, yBal = 0, tAll = 0;
        let categoryMap = {};
        let filteredList = [];

        db.forEach((r, index) => {
            const d = new Date(r.date);
            const amt = parseFloat(r.amount);
            if(r.type === 'æ”¶å…¥') tAll += amt; else tAll -= amt;
            if(d.getFullYear() === targetYear) {
                if(r.type === 'æ”¶å…¥') yBal += amt; else yBal -= amt;
                if(d.getMonth() === targetMonth) {
                    if(r.type === 'æ”¶å…¥') mInc += amt; 
                    else { mExp += amt; categoryMap[r.category] = (categoryMap[r.category] || 0) + amt; }
                    filteredList.push({...r, id: index});
                }
            }
        });

        document.getElementById('mInc').innerText = '$' + mInc.toLocaleString();
        document.getElementById('mExp').innerText = '$' + mExp.toLocaleString();
        document.getElementById('mBal').innerText = '$' + (mInc - mExp).toLocaleString();
        document.getElementById('yBal').innerText = '$' + yBal.toLocaleString();
        document.getElementById('tAll').innerText = '$' + tAll.toLocaleString();

        drawChart(Object.entries(categoryMap).map(([k, v]) => [k, v]));
        
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = filteredList.reverse().map(r => `
          <div class="item-row">
            <div class="item-info">
              <b>${r.item}</b>
              <small>${r.category} Â· ${r.date}</small>
            </div>
            <div class="item-amt">
              <div style="color:${r.type === 'æ”¶å…¥' ? 'var(--success)' : 'var(--text-main)'}">${r.type === 'æ”¶å…¥' ? '+' : '-'}$${r.amount.toLocaleString()}</div>
              <button class="btn-del" onclick="deleteRecord(${r.id})">åˆªé™¤</button>
            </div>
          </div>
        `).join('') || '<p style="color:var(--text-sub); text-align:center; padding:20px;">æœ¬æœˆå°šç„¡å¸³ç›®</p>';
    }

    function drawChart(chartDataArr) {
        if (chartDataArr.length === 0) {
            document.getElementById('piechart').innerHTML = '<div style="text-align:center;color:var(--text-sub);padding-top:100px;font-size:14px;">å°šç„¡æ”¯å‡ºæ¯”ä¾‹è³‡æ–™</div>';
            return;
        }
        const data = google.visualization.arrayToDataTable([['Category', 'Amount'], ...chartDataArr]);
        new google.visualization.PieChart(document.getElementById('piechart')).draw(data, {
            pieHole: 0.5,
            chartArea: {width: '90%', height: '80%'},
            legend: {position: 'bottom', textStyle: {color: '#8e8e93', fontSize: 12}},
            colors: ['#5856D6', '#FF9500', '#FF2D55', '#AF52DE', '#34C759', '#5AC8FA'],
            backgroundColor: 'transparent',
            pieSliceBorderStyle: 'none'
        });
    }

    function addRecord() {
        const amt = document.getElementById('amount').value;
        const item = document.getElementById('item').value;
        if(!amt || !item) return;
        db.push({
            date: document.getElementById('date').value,
            category: document.getElementById('category').value,
            item: item,
            amount: parseFloat(amt),
            type: document.getElementById('type').value
        });
        localStorage.setItem('money_db', JSON.stringify(db));
        renderAll();
        document.getElementById('item').value = '';
        document.getElementById('amount').value = '';
    }

    function deleteRecord(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„ï¼Ÿ')) {
            db.splice(id, 1);
            localStorage.setItem('money_db', JSON.stringify(db));
            renderAll();
        }
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Records");
        XLSX.writeFile(wb, `Finance_Backup.xlsx`);
    }

    function importFromExcel(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            db = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            localStorage.setItem('money_db', JSON.stringify(db));
            renderAll();
            alert('åŒ¯å…¥å®Œæˆï¼');
        };
        reader.readAsArrayBuffer(file);
    }
  </script>
</body>
