        const d = JSON.parse(localStorage.getItem('lingerieData') || '{}');
        vendors = d.v || []; models = d.m || []; inventory = d.i || [];
        users = d.u || [{ n: "admin", p: "1234", r: "admin" }];
        colors = d.c || { "BLK": "é»‘è‰²" };
        itemTypes = d.t || { "BRA": "å…§è¡£" };

        s3List = d.s3 || ["S", "M", "L"];    // é è¨­å°ºç¢¼3

    function save() {
        const data = { v: vendors, m: models, i: inventory, u: users, c: colors, t: itemTypes, s1: s1List, s2: s2List, s3: s3List, sh: salesHistory, cn: compName, tr: taxRate };

        renderAll();

    // é€šç”¨æ¨¡æ¿æ–°å¢åŠŸèƒ½
    function addTemplate(type) {
        const inp = document.getElementById(type + 'Inp');
        const val = inp.value.trim();
        if (!val) return;

        if (type === 'color' || type === 'type') {
            if (val.includes(':')) {
                const [code, name] = val.split(':');
                if (type === 'color') colors[code.toUpperCase()] = name;
                else itemTypes[code.toUpperCase()] = name;
            } else { alert("æ ¼å¼éŒ¯èª¤ï¼Œè«‹è¼¸å…¥ ä»£ç¢¼:åç¨±"); return; }
        } else {
            // å°ºç¢¼ 1, 2, 3 ç›´æ¥å­˜å…¥é™£åˆ—
            if (type === 's1' && !s1List.includes(val)) s1List.push(val);
            else if (type === 's2' && !s2List.includes(val)) s2List.push(val);
            else if (type === 's3' && !s3List.includes(val)) s3List.push(val);
        }
        inp.value = ''; save();
    }

    // é€šç”¨æ¨¡æ¿åˆªé™¤åŠŸèƒ½
    function delTemplate(type, key) {
        if (!confirm(`ç¢ºå®šåˆªé™¤ ${key}?`)) return;
        if (type === 'color') delete colors[key];
        else if (type === 'type') delete itemTypes[key];
        else if (type === 's1') s1List = s1List.filter(x => x !== key);
        else if (type === 's2') s2List = s2List.filter(x => x !== key);
        else if (type === 's3') s3List = s3List.filter(x => x !== key);
        save();
    }

    function renderAll() {
        // æ¸²æŸ“ é¡è‰²èˆ‡é¡åˆ¥æ¨™ç±¤
        document.getElementById('colorTags').innerHTML = Object.entries(colors).map(([k,v]) => `<span class="tag">${k}:${v}<b onclick="delTemplate('color','${k}')">Ã—</b></span>`).join('');
        document.getElementById('typeTags').innerHTML = Object.entries(itemTypes).map(([k,v]) => `<span class="tag">${k}:${v}<b onclick="delTemplate('type','${k}')">Ã—</b></span>`).join('');
        
        // æ¸²æŸ“ å°ºç¢¼1, 2, 3 æ¨™ç±¤
        document.getElementById('s1Tags').innerHTML = s1List.map(x => `<span class="tag">${x}<b onclick="delTemplate('s1','${x}')">Ã—</b></span>`).join('');
        document.getElementById('s2Tags').innerHTML = s2List.map(x => `<span class="tag">${x}<b onclick="delTemplate('s2','${x}')">Ã—</b></span>`).join('');
        document.getElementById('s3Tags').innerHTML = s3List.map(x => `<span class="tag">${x}<b onclick="delTemplate('s3','${x}')">Ã—</b></span>`).join('');

        // æ›´æ–°æ‰€æœ‰ä¸‹æ‹‰é¸å–®
        updateSelects();
        renderInventory();
    }

    function updateSelects() {
        const fill = (id, list, isObj) => {
            const el = document.getElementById(id);
            if (!el) return;
            if (isObj) el.innerHTML = Object.entries(list).map(([k,v]) => `<option value="${k}">${v}(${k})</option>`).join('');
            else el.innerHTML = list.map(x => `<option value="${x}">${x}</option>`).join('');
        };
        fill('selectColor', colors, true);
        fill('setItemTypeSelect', itemTypes, true);
        fill('selectS1', s1List, false);
        fill('selectS2', s2List, false);
        fill('selectS3', s3List, false);
        
        // å» å•†èˆ‡å‹è™Ÿè¯å‹•
