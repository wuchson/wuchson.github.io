                    <option value="å–®å…§è¡£">å–®å…§è¡£</option>

                    <option value="é€£èº«å¡‘èº«è¡£">é€£èº«å¡‘èº«è¡£</option>

            <button class="btn-in" onclick="alert('è«‹é¸æ“‡ä¸‹æ–¹å“é …å¾Œé»æ“Šç”¢ç”Ÿæ¨™ç±¤')">ğŸ“¥ å…¥åº«(å¡«é‡)</button>
            <button class="btn-out" onclick="startScan('OUT_AUTO')">ğŸ“¤ é€£çºŒå‡ºåº« 1</button>
            <button class="btn-out" onclick="alert('è«‹é»æ“Šä¸‹æ–¹åŠ å…¥å‡ºè²¨å–®')">ğŸ“¤ å‡ºè²¨(å¡«é‡)</button>

        <div id="scanner-container">

    <table style="width:100%; border-collapse: collapse;">

    </table>
    <p>æ—¥æœŸï¼š<span id="print-date"></span></p>

<script>
    /* åŸæœ‰é‚è¼¯å®Œå…¨ä¿ç•™ */
    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²"];
    let invoiceItems = [];
    let html5QrCode = null;

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="colors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        const vOps = vendors.length ? vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('') : '<option value="">è«‹å…ˆæ–°å¢å» å•†</option>';
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx) => {
            const modelInfo = models.find(m => m.braId === i.braId) || {type: 'æœªçŸ¥'};
            return `<tr>
                <td>${i.braId}<br><small style="color:#888">${modelInfo.type}</small></td>
                <td>${i.c} ${i.bb==='-'?'':i.bb}${i.bc==='-'?'':i.bc} ${i.bz==='-'?'':i.bz}</td>
                <td style="font-weight:bold; color:#60a5fa;">${i.bq}</td>
                <td><button onclick="deleteStock(${inventory.length-1-idx})" style="background:#ff4d4d; padding:4px 8px; font-size:12px; width:auto;">åˆª</button></td>
            </tr>`}).join('');
    }

    function updateCompName() { compName = document.getElementById('compNameInp').value; save(); }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase(), n = document.getElementById('vNameInp').value; if(c && n) { vendors.push({code:c, name:n}); document.getElementById('vCodeInp').value=''; document.getElementById('vNameInp').value=''; save(); } }
    function addColor() { const v = document.getElementById('colorInp').value; if(v) { colors.push(v); document.getElementById('colorInp').value=''; save(); } }
    function addModel() { 
        const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value, t = document.getElementById('itemType').value;
        if(v && b) { models.push({vCode:v, braId:b, type:t}); document.getElementById('setBraId').value=''; save(); alert(`æ¬¾å¼ [${b}] å·²å„²å­˜`); }
    }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.length ? fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} (${m.type})</option>`).join('') : '<option value="">æ­¤å» å•†ç„¡æ¬¾å¼</option>';
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) { item.bq += qty; if(item.bq < 0) item.bq = 0; }
        else if(qty > 0) inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save();
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(','); if(p.length < 4) return;
            const [vCode, braId, , c, bb, bc, bz] = p;
            updateStock(vCode, braId, c, bb||'-', bc||'-', bz||'-', mode==='IN_AUTO'?1:-1);
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => document.getElementById('scan-feedback').style.display='none', 800);
        });
    }
    function stopScan() { if(html5QrCode) html5QrCode.stop().then(() => { document.getElementById('scanner-container').style.display = 'none'; }); }

    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr || mStr === "æ­¤å» å•†ç„¡æ¬¾å¼") return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const area = document.getElementById('print-area-labels');
        area.innerHTML = ''; area.style.display = 'grid'; 
        for (let i = 0; i < 35; i++) {
            const item = document.createElement('div'); item.className = 'label-item';
            const canvas = document.createElement('canvas');
            const text = document.createElement('div');
            text.style.fontSize = "8pt";
            text.innerHTML = `${m.braId}<br>${c} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
            item.appendChild(canvas); item.appendChild(text);
            area.appendChild(item);
            new QRious({ element: canvas, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 180 });
        }
        setTimeout(() => { window.print(); area.style.display = 'none'; }, 500);
    }

    function generateInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const spec = `${m.braId} ${document.getElementById('selectColor').value}`;
        invoiceItems.push({name: spec, qty: 1});
        document.getElementById('inv-company').innerText = compName;
        document.getElementById('print-date').innerText = new Date().toLocaleString();
        document.getElementById('inv-body').innerHTML = invoiceItems.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
        document.getElementById('print-area-invoice').style.display = 'block';
    }
    
    function deleteStock(idx) { if(confirm("åˆªé™¤æ­¤é …åº«å­˜è¨˜éŒ„ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function exportData() {
        const blob = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors})], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `data.json`; a.click();
    }
    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const d = JSON.parse(ev.target.result);
            vendors=d.v; models=d.m; inventory=d.i; colors=d.c; save();
        };
        reader.readAsText(e.target.files[0]);
    }

    render();
</script>
