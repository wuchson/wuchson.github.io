    <title>Lingerie Pro - å…¨åŠŸèƒ½ç©©å®šç‰ˆ</title>
    <style>
        :root {
            --primary: #8da399; 
            --primary-dark: #6b7e75;
            --accent: #d4a373; 
            --bg: #f9f7f2;    
            --card-bg: #ffffff;
            --border: #e0dcd0;
            --h: 46px;
        }

        body { font-family: "Noto Sans TC", sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #444; }
        .container { max-width: 900px; margin: auto; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        h3 { color: var(--primary-dark); border-left: 4px solid var(--accent); padding-left: 12px; margin: 0 0 20px 0; font-size: 1.1rem; }

        /* ä½ˆå±€ï¼šè‡ªå‹•åˆ‡æ›å–®é›™æ¬„ */
        .flex-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .flex-item { flex: 1; min-width: 300px; }

        .input-group { margin-bottom: 15px; }
        label { font-size: 0.85rem; font-weight: bold; margin-bottom: 6px; color: #888; display: block; }

        .input-row { display: flex; gap: 8px; width: 100%; }
        input, select { 
            height: var(--h); border: 1px solid var(--border); border-radius: 8px; 
            padding: 0 12px; font-size: 16px; box-sizing: border-box; background: #fff; flex: 1; min-width: 0;
        }

        button { 
            height: var(--h); padding: 0 18px; border: none; border-radius: 8px; 
            background: var(--primary); color: white; font-weight: bold; cursor: pointer; 
            white-space: nowrap; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
        }
        .btn-accent { background: var(--accent); }
        .btn-outline { background: white; color: #888; border: 1px solid var(--border); }

        .tag-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .tag { background: #f0f2f1; padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; border: 1px solid #e0e5e3; }
        .tag-del { margin-left: 8px; color: #bbb; cursor: pointer; }

        .table-wrapper { overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: #fff; min-width: 600px; }
        th { background: #fdfdfd; padding: 12px; text-align: left; font-size: 0.85rem; color: #999; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f9f9f9; font-size: 0.95rem; }

        @media print { .no-print { display: none !important; } #printArea { display: block !important; } }
    </style>
</head>
<body>

<div class="container no-print">
    <header style="text-align: center; padding: 20px 0;">
        <h1 style="color: var(--primary-dark); margin: 0; letter-spacing: 3px;">LINGERIE PRO</h1>
    </header>

    <div class="card">
        <h3>åŸºæœ¬è³‡æ–™ç®¡ç†</h3>
        <div class="flex-grid">
            <div class="flex-item">
                <label>æ–°å¢å» å•†</label>
                <div class="input-row">
                    <input type="text" id="vCode" placeholder="ä»£ç¢¼" style="flex:0 0 70px;">
                    <input type="text" id="vName" placeholder="åç¨±">
                    <button onclick="addVendor()">+</button>
                </div>
                <div id="vendorTags" class="tag-group"></div>
            </div>
            <div class="flex-item">
                <label>æ–°å¢é¡è‰²</label>
                <div class="input-row">
                    <input type="text" id="cName" placeholder="é¡è‰²">
                    <button onclick="addColor()">+</button>
                </div>
                <div id="colorTags" class="tag-group"></div>
            </div>
        </div>
        <div class="input-group" style="margin-top:20px;">
            <label>æ¬¾å¼å°ç…§è¨­å®š</label>
            <div class="input-row">
                <select id="setVendorRel" style="flex:0 0 90px;"></select>
                <input type="text" id="setBraId" placeholder="å…§è¡£å‹è™Ÿ">
                <input type="text" id="setPantyId" placeholder="å…§è¤²å‹è™Ÿ">
                <button class="btn-accent" onclick="addModel()">å„²å­˜</button>
            </div>
            <div id="modelTags" class="tag-group"></div>
        </div>
    </div>

    <div class="card">
        <h3>æ¯æ—¥åº«å­˜ä½œæ¥­</h3>
        <div class="flex-grid">
            <div class="flex-item">
                <label>å» å•†èˆ‡æ¬¾å¼</label>
                <div class="input-row" style="margin-bottom:10px;">
                    <select id="selectVendor" onchange="updateModelSelect()"></select>
                </div>
                <select id="selectModel"></select>
            </div>
            <div class="flex-item">
                <label>é¡è‰²èˆ‡è¦æ ¼</label>
                <div class="input-row" style="margin-bottom:10px;">
                    <select id="selectColor"></select>
                </div>
                <div class="input-row">
                    <select id="braCup"><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
                    <select id="braBand"><script>for(let i=32; i<=42; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
                    <select id="pantySize"><option value="M">M</option><option value="L">L</option><option value="XL">XL</option><option value="2L">2L</option></select>
                </div>
            </div>
        </div>
        <div class="input-group" style="margin-top:15px;">
            <label>æ•¸é‡</label>
            <input type="number" id="pQty" value="1" min="1">
        </div>
        <div style="display: flex; gap: 10px;">
            <button style="flex: 1;" onclick="handleStock('IN')">ğŸ“¥ è£œè²¨å…¥åº«</button>
            <button class="btn-accent" style="flex: 1;" onclick="addToInvoice()">â• åŠ å…¥å‡ºè²¨å–®</button>
        </div>
    </div>

    <div class="card" id="invoiceCard" style="display:none; border: 1px solid var(--accent);">
        <h3>å¾…åˆ—å°å‡ºè²¨å–®</h3>
        <div class="table-wrapper"><table id="invoiceTable"><thead><tr><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>æ•¸é‡</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table></div>
        <button class="btn-accent" style="width:100%; margin-top:15px;" onclick="printInvoice()">ğŸ–¨ï¸ ç¢ºèªä¸¦åˆ—å°å‡ºè²¨å–®</button>
    </div>

    <div class="card">
        <h3>å…¨åº—åº«å­˜æ¸…å–®</h3>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>å» å•†</th><th>å‹è™Ÿ</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>åº«å­˜</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button class="btn-outline" style="flex:1" onclick="exportData()">ğŸ’¾ å‚™ä»½åŒ¯å‡º</button>
            <button class="btn-outline" style="flex:1" onclick="document.getElementById('importFile').click()">ğŸ“¥ é‚„åŸåŒ¯å…¥</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>
</div>

<div id="printArea" style="display:none; padding: 30px;">
    <h2 style="text-align:center;">å‡ºè²¨å–®</h2>
    <p id="printDate" style="text-align:right;"></p>
    <table style="width:100%; border-collapse: collapse; border: 1px solid #000;">
        <thead><tr style="background:#eee;"><th style="border:1px solid #000;padding:8px;">å•†å“</th><th style="border:1px solid #000;padding:8px;">é¡è‰²</th><th style="border:1px solid #000;padding:8px;">è¦æ ¼</th><th style="border:1px solid #000;padding:8px;">æ•¸é‡</th></tr></thead>
        <tbody id="printTableBody"></tbody>
    </table>
</div>

<script>
    let vendors = JSON.parse(localStorage.getItem('LP_V_FULL')) || [];
    let colors = JSON.parse(localStorage.getItem('LP_C_FULL')) || [];
    let models = JSON.parse(localStorage.getItem('LP_M_FULL')) || [];
    let inventory = JSON.parse(localStorage.getItem('LP_I_FULL')) || [];
    let invoiceList = [];

    function save() {
        localStorage.setItem('LP_V_FULL', JSON.stringify(vendors));
        localStorage.setItem('LP_C_FULL', JSON.stringify(colors));
        localStorage.setItem('LP_M_FULL', JSON.stringify(models));
        localStorage.setItem('LP_I_FULL', JSON.stringify(inventory));
        render();
    }

    function addVendor() { const c = document.getElementById('vCode').value.toUpperCase().trim(), n = document.getElementById('vName').value.trim(); if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addColor() { const n = document.getElementById('cName').value.trim(); if(n) { colors.push(n); save(); } }
    function addModel() { const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value.trim(), p = document.getElementById('setPantyId').value.trim(); if(v && (b||p)) { models.push({vCode:v, braId:b, pantyId:p}); save(); } }

    function render() {
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i)=>`<div class="tag">${v.code}-${v.name}<span class="tag-del" onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i)=>`<div class="tag">${c}<span class="tag-del" onclick="colors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i)=>`<div class="tag">${m.vCode}:${m.braId}<span class="tag-del" onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('setVendorRel').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c=>`<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.map((i,idx)=>`<tr><td>${i.v}</td><td>${i.bi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td>${i.q}</td><td><button class="btn-outline" style="height:28px;padding:0 8px;font-size:12px;" onclick="inventory.splice(${idx},1);save()">åˆª</button></td></tr>`).join('');
    }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    function handleStock(type) {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        const key = `${m.vCode}-${m.braId}-${col}-${bc}${bb}-${ps}`;
        let item = inventory.find(i => `${i.v}-${i.bi}-${i.c}-${i.bc}${i.bb}-${i.ps}` === key);
        if(item) item.q += qty; else inventory.push({v:m.vCode, bi:m.braId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        save();
    }

    function addToInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        invoiceList.push({v:m.vCode, bi:m.braId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        renderInvoice();
    }

    function renderInvoice() {
        document.getElementById('invoiceCard').style.display = invoiceList.length ? 'block' : 'none';
        document.querySelector('#invoiceTable tbody').innerHTML = invoiceList.map((i,idx)=>`<tr><td>${i.bi}</td><td>${i.bc}${i.bb}/${i.ps}</td><td>${i.q}</td><td><span onclick="invoiceList.splice(${idx},1);renderInvoice()" style="cursor:pointer;color:red">Ã—</span></td></tr>`).join('');
    }

    function printInvoice() {
        document.getElementById('printDate').innerText = "æ—¥æœŸï¼š" + new Date().toLocaleString();
        document.getElementById('printTableBody').innerHTML = invoiceList.map(i=>`<tr><td style="border:1px solid #000;padding:8px;">${i.v}-${i.bi}</td><td style="border:1px solid #000;padding:8px;">${i.c}</td><td style="border:1px solid #000;padding:8px;">${i.bc}${i.bb}/${i.ps}</td><td style="border:1px solid #000;padding:8px;">${i.q}</td></tr>`).join('');
        window.print();
        invoiceList = []; renderInvoice();
    }

    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, c:colors, m:models, i:inventory})], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Lingerie_Full_Backup.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; colors=d.c; models=d.m; inventory=d.i; save(); }; r.readAsText(e.target.files[0]); }

    render();
</script>
</body>
</html>
