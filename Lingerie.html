<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.frequency.value = 850; gain.gain.setValueAtTime(0, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }

    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let taxRate = parseFloat(localStorage.getItem('T_R')) || 5;
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²"];
    let pCfg = JSON.parse(localStorage.getItem('L_P_CFG')) || { a4mt:15.5, a4ml:6.5, a4gx:2.5, a4gy:0, smt:0, sml:0 };
    let invoiceItems = [];
    let html5QrCode = null;
    let isProcessing = false;

    // --- æ™ºèƒ½è§£æé‚è¼¯ï¼šä¸æ•¸é€—è™Ÿï¼Œç›´æ¥æ¯”å°é—œéµå­— ---
    function cleanupText(t) {
        return t ? t.replace(/[\uFFFD$@\/]/g, "").trim() : "";
    }

    function smartParse(raw) {
        const clean = cleanupText(raw);
        let res = { vCode: "CC", braId: "MODEL", color: "é è¨­è‰²", bb: "-", bc: "-", bz: "-" };

        // 1. åµæ¸¬é¡è‰² (å¾åŸºç¤è¨­å®šçš„é¡è‰²æ¸…å–®è£¡æ‰¾)
        for (let c of colors) {
            if (clean.includes(c)) { res.color = c; break; }
        }

        // 2. åµæ¸¬ä¸‹åœèˆ‡ç½©æ¯ (å¦‚ 38D, 42G)
        const specMatch = clean.match(/(\d{2})([A-K])?/i);
        if (specMatch) {
            res.bb = specMatch[1];
            res.bc = specMatch[2] ? specMatch[2].toUpperCase() : "-";
        }

        // 3. åµæ¸¬å°ºç¢¼ (å¦‚ XL, XXL, M)
        const sizeMatch = clean.match(/\b(SS|S|M|L|XL|XXL|3XL|4XL|FREE)\b/i);
        if (sizeMatch) res.bz = sizeMatch[1].toUpperCase();

        // 4. åµæ¸¬å» å•†èˆ‡å‹è™Ÿ (é€šå¸¸æ˜¯å‰å…©å€‹ç‰‡æ®µ)
        const parts = clean.split(/[, ]+/);
        if (parts[0]) res.vCode = parts[0];
        if (parts[1]) res.braId = parts[1];

        return res;
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            isProcessing = true;
            
            const d = smartParse(txt);
            if(mode === 'OUT_AUTO') {
                addToInvoiceList(d.vCode, d.braId, d.color, d.bb, d.bc, d.bz, 1);
            } else if (mode === 'IN_MANUAL') {
                playBeep();
                const q = parseInt(prompt(`[æƒæ]\nå‹è™Ÿ: ${d.braId}\nè¦æ ¼: ${d.color} ${d.bb}${d.bc}\nå…¥åº«é‡:`, "1"));
                if(q > 0) updateStock(d.vCode, d.braId, d.color, d.bb, d.bc, d.bz, q);
            } else {
                updateStock(d.vCode, d.braId, d.color, d.bb, d.bc, d.bz, 1);
            }

            document.getElementById('scan-feedback').innerText = `æƒææˆåŠŸ: ${d.color} ${d.bb}${d.bc}`;
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => { document.getElementById('scan-feedback').style.display = 'none'; isProcessing = false; }, 800);
        });
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.braId === braId && i.c === c && i.bb === bb && i.bc === bc && i.bz === bz);
        if(item) item.bq += qty;
        else inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save();
        playBeep();
    }

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('T_R', taxRate);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i) => `<div class="tag">${v.code} <span onclick="deleteVendor(${i})">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i) => `<div class="tag">${c} <span onclick="deleteColor(${i})">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i) => `<div class="tag">${m.braId} <span onclick="deleteModel(${i})">Ã—</span></div>`).join('');
        updateModelSelect();

        const search = document.getElementById('stockSearch').value.toLowerCase();
        const filtered = inventory.filter(i => `${i.braId} ${i.c}`.toLowerCase().includes(search));
        document.getElementById('stockTableBody').innerHTML = filtered.reverse().map((i, idx) => {
            const origIdx = inventory.indexOf(i);
            return `<tr><td>${i.braId}</td><td>${i.c} ${i.bb}${i.bc} ${i.bz}</td><td><button class="qty-btn" onclick="adjStockQty(${origIdx},-1)">-</button> <b>${i.bq}</b> <button class="qty-btn" onclick="adjStockQty(${origIdx},1)">+</button></td><td><button onclick="deleteItem(${origIdx})" class="btn-danger" style="padding:4px">åˆª</button></td></tr>`;
        }).join('');
    }

    function adjStockQty(idx, d) { inventory[idx].bq += d; save(); }
    function deleteItem(idx) { if(confirm("åˆªé™¤ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function addVendor() { const c=document.getElementById('vCodeInp').value, n=document.getElementById('vNameInp').value; if(c&&n){vendors.push({code:c, name:n}); save();}}
    function addColor() { const v = document.getElementById('colorInp').value; if(v){colors.push(v); save();}}
    function addModel() { const v=document.getElementById('setVendorRel').value, b=document.getElementById('setBraId').value, p=document.getElementById('setPrice').value; if(v&&b){models.push({vCode:v, braId:b, price:parseFloat(p)||0}); save();}}
    function updateModelSelect() { const v = document.getElementById('selectVendor').value; const f = models.filter(m => m.vCode === v); document.getElementById('selectModel').innerHTML = f.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join(''); }
    
    function addToInvoiceList(vCode, braId, c, bb, bc, bz, qty) {
        const spec = `${braId} ${c} (${bb}${bc} ${bz})`;
        const m = models.find(x => x.braId === braId);
        const p = m ? m.price : 0;
        let existing = invoiceItems.find(i => i.braId === braId && i.c === c && i.bb === bb && i.bc === bc && i.bz === bz);
        if(existing) existing.qty += qty;
        else invoiceItems.push({vCode, braId, c, bb, bc, bz, name:spec, qty, price:p});
        refreshInvoiceUI();
    }

    function refreshInvoiceUI() {
        document.getElementById('inv-header').innerText = compName;
        let total = 0;
        document.getElementById('inv-body').innerHTML = invoiceItems.map(i => { 
            total += i.qty*i.price; 
            return `<tr><td>${i.name}</td><td>${i.qty}</td><td>${i.price}</td><td>${i.qty*i.price}</td></tr>` 
        }).join('');
        document.getElementById('inv-total').innerText = total;
        document.getElementById('print-invoice-page').style.display = 'block';
        document.getElementById('print-preview-zone').style.display = 'block';
    }

    function confirmAndShip() { if(confirm("æ‰£é™¤åº«å­˜ä¸¦å®Œæˆï¼Ÿ")) { invoiceItems.forEach(i => updateStock(i.vCode, i.braId, i.c, i.bb, i.bc, i.bz, -i.qty)); clearInvoice(); alert("å‡ºè²¨æˆåŠŸ"); }}
    function clearInvoice() { invoiceItems = []; document.getElementById('print-invoice-page').style.display = 'none'; closePreview(); }
    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function closePreview() { document.getElementById('print-preview-zone').style.display = 'none'; }
    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors, cn:compName, tr:taxRate})], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup.json`; a.click(); }
    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(e) { const f = e.target.files[0]; const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; models=d.m; inventory=d.i; colors=d.c; save(); }; r.readAsText(f); }
    function updateSysConfig() { compName = document.getElementById('compNameInp').value; taxRate = parseFloat(document.getElementById('taxRateInp').value); save(); }
    function savePrintConfigs() { pCfg.a4mt = parseFloat(document.getElementById('cfg-a4-mt').value); pCfg.a4ml = parseFloat(document.getElementById('cfg-a4-ml').value); localStorage.setItem('L_P_CFG', JSON.stringify(pCfg)); applyCssConfigs(); }
    function applyCssConfigs() { document.documentElement.style.setProperty('--a4-mt', pCfg.a4mt + 'mm'); document.documentElement.style.setProperty('--a4-ml', pCfg.a4ml + 'mm'); }
    
    function prepareTags() {
        const m = JSON.parse(document.getElementById('selectModel').value);
        const c = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const page = document.getElementById('print-label-page');
        page.innerHTML = ''; page.style.display = 'grid'; document.body.classList.add('print-mode-a4');
        for(let i=0; i<35; i++) {
            const div = document.createElement('div'); div.className = 'label-item';
            const can = document.createElement('canvas'); const txt = document.createElement('div');
            txt.className = 'txt'; txt.innerHTML = `${m.braId}<br>${c} ${bb}${bc} ${bz}`;
            div.appendChild(can); div.appendChild(txt);
            new QRious({ element: can, value: `${m.vCode},${m.braId},${c},${bb},${bc},${bz}`, size: 150 });
            page.appendChild(div);
        }
        document.getElementById('print-preview-zone').style.display = 'block';
    }

    window.onload = () => { 
        applyCssConfigs(); 
        if(document.getElementById('cfg-a4-mt')) {
            document.getElementById('cfg-a4-mt').value = pCfg.a4mt;
            document.getElementById('cfg-a4-ml').value = pCfg.a4ml;
        }
        render(); 
    };
</script>
</body>
</html>
