<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.value = 850;
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²"];
    let invoiceItems = [];
    let html5QrCode = null;
    let isProcessing = false;

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="deleteVendor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="deleteColor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag tag-model">${m.vCode}-${m.braId} <span onclick="deleteModel(${idx})">Ã—</span></div>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx)=>{
            return `<tr><td>${i.vCode}<br><small>${i.braId}</small></td><td>${i.c} ${i.bb||''}${i.bc||''} ${i.bz||''}</td>
                <td style="font-weight:bold;">${i.bq}</td><td><button onclick="deleteItem(${inventory.length-1-idx})" class="btn-danger" style="padding:4px 8px;">åˆª</button></td></tr>`;
        }).join('');
    }

    function updateCompName() { compName = document.getElementById('compNameInp').value; save(); }
    function addColor() { const v = document.getElementById('colorInp').value; if(v){colors.push(v); save(); document.getElementById('colorInp').value='';} }
    function deleteColor(idx) { if(confirm("åˆªé™¤é¡è‰²ï¼Ÿ")) { colors.splice(idx,1); save(); } }
    function deleteVendor(idx) { if(confirm("åˆªé™¤å» å•†ï¼Ÿ")) { vendors.splice(idx,1); save(); } }
    function addModel() {
        const v=document.getElementById('setVendorRel').value, b=document.getElementById('setBraId').value, t=document.getElementById('itemType').value;
        if(v&&b){ models.push({vCode:v, braId:b, type:t}); document.getElementById('setBraId').value = ''; save(); }
    }
    function deleteModel(idx) { if(confirm(`ç¢ºå®šè¦åˆªé™¤å‹è™Ÿã€Œ${models[idx].braId}ã€ï¼Ÿ`)) { models.splice(idx,1); save(); } }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} (${m.type})</option>`).join('');
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) item.bq += qty; else inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save();
    }

    function handleManual(t) {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        updateStock(m.vCode, m.braId, document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value, parseInt(document.getElementById('braQty').value));
        playBeep();
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            const p = txt.split(','); if(p.length < 4) return;
            const [vCode, braId, , c, bb, bc, bz] = p;
            isProcessing = true;
            if(mode.includes('OUT')) {
                addToInvoiceList(vCode, braId, c, bb||'-', bc||'-', bz||'-', 1);
                document.getElementById('scan-feedback').innerText = "å·²åŠ å…¥æ¸…å–®";
            } else {
                updateStock(vCode, braId, c, bb||'-', bc||'-', bz||'-', 1);
                playBeep();
                document.getElementById('scan-feedback').innerText = "å…¥åº«æˆåŠŸ";
            }
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => { document.getElementById('scan-feedback').style.display = 'none'; isProcessing = false; }, 800);
        });
    }

    function addToInvoiceList(vCode, braId, c, bb, bc, bz, qty) {
        const spec = `${vCode}-${braId} ${c} (${bb}${bc} ${bz})`;
        let existing = invoiceItems.find(i => i.name === spec);
        if(existing) {
            existing.qty = parseInt(existing.qty) + parseInt(qty);
        } else {
            invoiceItems.push({ vCode, braId, c, bb, bc, bz, name: spec, qty: parseInt(qty) });
        }
        playBeep();
        refreshInvoiceUI();
    }

    function refreshInvoiceUI() {
        document.getElementById('inv-header').innerText = compName;
        document.getElementById('print-date').innerText = new Date().toLocaleString();
        
        document.getElementById('inv-body').innerHTML = invoiceItems.map((i, idx) => `
            <tr>
                <td>${i.name}</td>
                <td style="text-align:center;">
                    <span style="font-weight:bold; font-size:1.1rem; display:block; margin-bottom:5px;">${i.qty}</span>
                    <div class="no-print">
                        <button class="qty-btn" style="background:var(--primary);" onclick="editInvoiceItem(${idx}, 1)">+1</button>
                        <button class="qty-btn" style="background:var(--accent);" onclick="editInvoiceItem(${idx}, -1)">-1</button>
                        <button class="qty-btn" style="background:var(--danger);" onclick="deleteInvoiceItem(${idx})">åˆª</button>
                    </div>
                </td>
            </tr>`).join('');
        
        document.getElementById('print-label-page').style.display = 'none';
        document.getElementById('print-invoice-page').style.display = 'block';
        document.getElementById('print-preview-zone').style.display = 'block';
        document.getElementById('preview-msg').innerText = `å‡ºè²¨å–®åŒ…å« ${invoiceItems.length} é …å•†å“ã€‚è«‹ç¢ºèªæ•¸é‡å¾ŒåŸ·è¡Œå‡ºè²¨ã€‚`;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function editInvoiceItem(index, change) {
        invoiceItems[index].qty = parseInt(invoiceItems[index].qty) + change;
        if (invoiceItems[index].qty <= 0) {
            deleteInvoiceItem(index);
        } else {
            refreshInvoiceUI();
        }
    }

    function deleteInvoiceItem(index) {
        if (confirm("ç§»é™¤æ­¤é …ï¼Ÿ")) {
            invoiceItems.splice(index, 1);
            if (invoiceItems.length === 0) clearInvoice(); else refreshInvoiceUI();
        }
    }

    function generateInvoiceManual() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        addToInvoiceList(m.vCode, m.braId, document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value, document.getElementById('braQty').value);
    }

    function confirmAndShip() {
        if (invoiceItems.length === 0) return alert("å–®æ“šç©ºç©ºå¦‚ä¹Ÿï¼");
        if (!confirm("ç¢ºå®šå‡ºè²¨ä¸¦æ‰£é™¤åº«å­˜å—ï¼Ÿ")) return;
        invoiceItems.forEach(item => {
            updateStock(item.vCode, item.braId, item.c, item.bb, item.bc, item.bz, -Math.abs(item.qty));
        });
        alert("å‡ºè²¨å®Œæˆï¼Œåº«å­˜å·²è‡ªå‹•æ‰£é™¤ï¼");
        clearInvoice();
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function deleteItem(idx) { if(confirm("åˆªé™¤åº«å­˜ç´€éŒ„ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function addVendor() { const c=document.getElementById('vCodeInp').value, n=document.getElementById('vNameInp').value; if(c&&n){vendors.push({code:c, name:n}); save(); document.getElementById('vCodeInp').value=''; document.getElementById('vNameInp').value='';} }

    function prepareTags() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const printType = document.getElementById('printType').value;
        const page = document.getElementById('print-label-page');
        page.innerHTML = ''; page.style.display = 'grid';
        document.getElementById('print-invoice-page').style.display = 'none';
        document.body.classList.remove('print-mode-a4', 'print-mode-single');
        if(printType === 'A4') {
            document.body.classList.add('print-mode-a4');
            for(let i=0; i<35; i++) page.appendChild(createLabelItem(m, c, bb, bc, bz, 150));
        } else {
            document.body.classList.add('print-mode-single');
            page.appendChild(createLabelItem(m, c, bb, bc, bz, 200));
        }
        document.getElementById('print-preview-zone').style.display = 'block';
        document.getElementById('preview-msg').innerText = "æ¨™ç±¤å·²ç”¢ç”Ÿã€‚";
    }

    function createLabelItem(m, c, bb, bc, bz, qrSize) {
        const div = document.createElement('div');
        div.className = 'label-item';
        const can = document.createElement('canvas');
        const txt = document.createElement('div');
        txt.className = 'txt';
        txt.innerHTML = `${m.vCode} / ${m.braId}<br>${c} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
        div.appendChild(can); div.appendChild(txt);
        new QRious({ element: can, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: qrSize });
        return div;
    }

    function closePreview() {
        document.getElementById('print-preview-zone').style.display = 'none';
        document.getElementById('print-label-page').style.display = 'none';
        document.getElementById('print-invoice-page').style.display = 'none';
        document.body.classList.remove('print-mode-a4', 'print-mode-single');
    }

    function clearInvoice() { invoiceItems = []; closePreview(); }
    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors, cn:compName})], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup.json`; a.click(); }
    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(e) { const f = e.target.files[0]; if(!f) return; const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; models=d.m; inventory=d.i; colors=d.c; compName=d.cn; save(); alert("åŒ¯å…¥æˆåŠŸï¼"); }; r.readAsText(f); }
    render();
</script>
