    <style>

        input, select { flex: 1; min-width: 80px; padding: 12px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: #fff; height: 48px; }

        .btn-success { background: var(--success); }

        #scanner-container { display: none; margin-bottom: 15px; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
        #scan-feedback { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(72, 187, 120, 0.9); color: white; padding: 5px 25px; border-radius: 20px; font-weight: bold; z-index: 20; display: none; }

        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: #fff; min-width: 450px; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f9f9f9; }

        /* è¦æ ¼ç¾åŒ– */
        .spec-color { color: var(--accent); font-weight: bold; }

        #print-label-page, #print-invoice-page { display: none; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            body.print-mode-a4 #print-label-page {
                display: grid !important; grid-template-columns: repeat(5, 38mm); grid-template-rows: repeat(7, 38mm);
                padding-top: var(--a4-mt) !important; padding-left: var(--a4-ml) !important;
                column-gap: var(--a4-gx) !important; row-gap: var(--a4-gy) !important;
                box-sizing: border-box; page-break-after: always;
            }
            body.print-mode-a4 .label-item { width: 38mm; height: 38mm; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
            body.print-mode-a4 .label-item canvas { width: 22mm !important; height: 22mm !important; }
            body.print-mode-a4 .label-item .txt { font-size: 7.5pt; font-weight: bold; margin-top: 1mm; }
            body.print-mode-single #print-label-page { display: flex !important; align-items: center; justify-content: center; width: 100vw; height: 100vh; padding-top: var(--s-mt) !important; padding-left: var(--s-ml) !important; }
            body.print-mode-single .label-item { width: 50mm; height: 30mm; display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 5mm; }
            body.print-mode-single .label-item canvas { width: 25mm !important; height: 25mm !important; }
            body.print-mode-single .label-item .txt { font-size: 9pt; font-weight: bold; }
            #print-invoice-page { display: block !important; padding: 10mm; }
            .inv-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .inv-table th, .inv-table td { border: 1px solid black; padding: 8px; font-size: 10pt; }
        }
    </style>
</head>

        <div id="vendorTags" style="display:flex; flex-wrap:wrap; gap:6px; margin:10px 0;"></div>

                    <option value="å…§è¡£å…§è¤²å¥—çµ„">å…§è¡£å…§è¤²å¥—çµ„</option><option value="å–®å…§è¡£">å–®å…§è¡£</option><option value="å–®å…§è¤²">å–®å…§è¤²</option>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.frequency.value = 850; gain.gain.setValueAtTime(0, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }

    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let taxRate = parseFloat(localStorage.getItem('T_R')) || 5;
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²"];
    let pCfg = JSON.parse(localStorage.getItem('L_P_CFG')) || { a4mt:15.5, a4ml:6.5, a4gx:2.5, a4gy:0, smt:0, sml:0 };
    let invoiceItems = [];
    let html5QrCode = null;
    let isProcessing = false;

    function save() {
        localStorage.setItem('C_N', compName); localStorage.setItem('T_R', taxRate);
        localStorage.setItem('V_D', JSON.stringify(vendors)); localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory)); localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="deleteVendor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="deleteColor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.vCode}-${m.braId} <span onclick="deleteModel(${idx})">Ã—</span></div>`).join('');
        updateModelSelect();

        const searchTerm = document.getElementById('stockSearch').value.toLowerCase();
        const filtered = inventory.slice().reverse().filter(i => `${i.vCode} ${i.braId} ${i.c} ${i.bb} ${i.bc} ${i.bz}`.toLowerCase().includes(searchTerm));

        document.getElementById('stockTableBody').innerHTML = filtered.map(i => {
            const originalIdx = inventory.findIndex(orig => orig === i);
            let spec = `<span class="spec-color">${i.c}</span>`;
            let size = (i.bb==='-'?'':i.bb) + (i.bc==='-'?'':i.bc);
            if(size) spec += `<span class="spec-divider">|</span><span class="spec-size">${size}</span>`;
            if(i.bz!=='-') spec += `<span class="spec-divider">|</span><span class="spec-size">${i.bz}</span>`;
            
            return `<tr><td>${i.vCode}<br><small>${i.braId}</small></td><td>${spec}</td><td><button class="qty-btn" onclick="adjStockQty(${originalIdx},-1)">-</button> <b>${i.bq}</b> <button class="qty-btn" onclick="adjStockQty(${originalIdx},1)">+</button></td><td><button class="btn-danger" style="padding:4px" onclick="deleteItem(${originalIdx})">åˆª</button></td></tr>`;
        }).join('');
        applyCssConfigs();
    }

    // --- å¼·åŒ–ç‰ˆæƒæé‚è¼¯ ---
    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            isProcessing = true;
            
            // å°‡æ‰€æœ‰é€—è™Ÿå…§å®¹åˆ†å‰²ä¸¦éæ¿¾ç©ºå€¼
            const p = txt.split(',').map(s => s.trim());
            
            // è‡ªå‹•é©é…ï¼šæŠ“å–éç©ºçš„å» å•†ã€å‹è™Ÿèˆ‡è¦æ ¼
            const vCode = p[0];
            const braId = p[1];
            // ä¿®æ­£ä½ç½®è®€å–ï¼Œç¢ºä¿å°æ‡‰ createLabelItem çš„é †åº (0:vCode, 1:braId, 3:c, 4:bb, 5:bc, 6:bz)
            const c     = p[3] || "-";
            const bb    = p[4] || "-";
            const bc    = p[5] || "-";
            const bz    = p[6] || "-";

            if(!vCode || !braId) {
                console.error("ç„¡æ•ˆæ¢ç¢¼:", txt);
                isProcessing = false;
                return;
            }

            playBeep();
            if(mode === 'OUT_AUTO') { addToInvoiceList(vCode, braId, c, bb, bc, bz, 1); }
            else if (mode === 'IN_MANUAL') { 
                const q = parseInt(prompt(`[å…¥åº«] ${braId}\næ•¸é‡:`, "1")); 
                if(q > 0) updateStock(vCode, braId, c, bb, bc, bz, q); 
            }
            else { updateStock(vCode, braId, c, bb, bc, bz, 1); }

            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => { document.getElementById('scan-feedback').style.display = 'none'; isProcessing = false; }, 800);
        }).catch(err => alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—"));
    }

    function createLabelItem(m, c, bb, bc, bz, qrSize) {
        const div = document.createElement('div');
        div.className = 'label-item';
        const can = document.createElement('canvas');
        const txt = document.createElement('div');
        txt.className = 'txt';
        txt.innerHTML = `${m.vCode} / ${m.braId}<br>${c} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
        div.appendChild(can);
        div.appendChild(txt);
        // é‡è¦ï¼šQR è³‡æ–™é †åºå›ºå®š
        new QRious({ element: can, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: qrSize });
        return div;
    }

    // å…¶é¤˜å·¥å…·å‡½æ•¸
    function adjStockQty(idx, d) { inventory[idx].bq += d; save(); }
    function stopScan() { if(html5QrCode) html5QrCode.stop().then(()=>document.getElementById('scanner-container').style.display='none'); }
    function updateSysConfig() { compName = document.getElementById('compNameInp').value; taxRate = parseFloat(document.getElementById('taxRateInp').value) || 0; save(); }
    function addVendor() { const c=document.getElementById('vCodeInp').value, n=document.getElementById('vNameInp').value; if(c&&n){vendors.push({code:c, name:n}); save(); document.getElementById('vCodeInp').value=''; document.getElementById('vNameInp').value='';} }
    function deleteVendor(idx) { if(confirm("åˆªï¼Ÿ")) { vendors.splice(idx,1); save(); } }
    function addColor() { const v = document.getElementById('colorInp').value; if(v){colors.push(v); save(); document.getElementById('colorInp').value='';} }
    function deleteColor(idx) { if(confirm("åˆªï¼Ÿ")) { colors.splice(idx,1); save(); } }
    function addModel() {
        const v=document.getElementById('setVendorRel').value, b=document.getElementById('setBraId').value, p=document.getElementById('setPrice').value;
        if(v&&b){ models.push({vCode:v, braId:b, price:parseFloat(p)||0}); save(); document.getElementById('setBraId').value=''; }
    }
    function deleteModel(idx) { if(confirm("åˆªï¼Ÿ")) { models.splice(idx,1); save(); } }
    function updateModelSelect() { const v = document.getElementById('selectVendor').value; const fil = models.filter(m => m.vCode === v); document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join(''); }
    function updateStock(vCode, braId, c, bb, bc, bz, qty) { let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz); if(item) item.bq += qty; else inventory.push({vCode, braId, c, bb, bc, bz, bq:qty}); save(); }
    function addToInvoiceList(vCode, braId, c, bb, bc, bz, qty) {
        const specName = `${vCode}-${braId} ${c} ${bb}${bc} ${bz}`;
        const modelData = models.find(m => m.vCode === vCode && m.braId === braId);
        const unitPrice = modelData ? modelData.price : 0;
        let existing = invoiceItems.find(i => i.vCode === vCode && i.braId === braId && i.c === c && i.bb === bb && i.bc === bc && i.bz === bz);
        if(existing) existing.qty += parseInt(qty);
        else invoiceItems.push({vCode, braId, c, bb, bc, bz, name:specName, qty:parseInt(qty), price: unitPrice});
        playBeep(); refreshInvoiceUI();
    }
    function refreshInvoiceUI() {
        document.getElementById('inv-header').innerText = compName;
        let total = 0;
        document.getElementById('inv-body').innerHTML = invoiceItems.map((i, idx) => {
            total += i.qty * i.price;
            return `<tr><td>${i.name}</td><td style="text-align:center;">${i.qty}</td><td style="text-align:right;">${i.price}</td><td style="text-align:right;">${i.qty*i.price}</td></tr>`
        }).join('');
        document.getElementById('inv-total').innerText = total.toLocaleString();
        document.getElementById('print-invoice-page').style.display = 'block';
        document.getElementById('print-preview-zone').style.display = 'block';
    }
    function handleManual(t) { const m = JSON.parse(document.getElementById('selectModel').value); updateStock(m.vCode, m.braId, document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value, parseInt(document.getElementById('braQty').value)); }
