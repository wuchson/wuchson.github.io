    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>

        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #444; line-height: 1.5; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        h3 { color: #6b7e75; border-left: 4px solid var(--accent); padding-left: 12px; margin: 0 0 15px 0; font-size: 1.1rem; }
        .flex-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; margin-bottom: 15px; }
        .field { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.85rem; font-weight: bold; color: #888; }
        input, select { width: 100%; padding: 10px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: #fff; min-height: 46px; }
        button { padding: 0 15px; min-height: 46px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .btn-accent { background: var(--accent); }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-scan { background: #5a67d8; width: 100%; margin-bottom: 10px; }
        .tag { background: #f0f2f1; padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; border: 1px solid #e0e5e3; display: flex; align-items: center; gap: 5px; }
        .tag span { cursor: pointer; color: #999; }
        .table-wrapper { overflow-x: auto; margin-top: 15px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; background: #fff; min-width: 800px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f9f9f9; font-size: 0.92rem; }
        #labelContent { margin: 20px auto; padding: 10px; background: white; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; box-sizing: border-box; }
        #qrCanvas { width: 85px !important; height: 85px !important; }
        @media print { body * { visibility: hidden; } #labelContent, #labelContent * { visibility: visible; } #labelContent { border: none !important; position: absolute; left: 0; top: 0; margin: 0; } }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="card">
        <h3>1. åŸºç¤è³‡æ–™ç®¡ç†</h3>
        <div class="flex-row">
            <div class="field" style="flex:0 0 80px;"><label>ä»£ç¢¼</label><input type="text" id="vCode" placeholder="A01"></div>
            <div class="field"><label>å» å•†åç¨±</label><input type="text" id="vName" placeholder="ä¾‹å¦‚: è‰¾æ³¢"></div>
            <button onclick="addVendor()">æ–°å¢å» å•†</button>
        </div>
        <div id="vendorTags" class="flex-row" style="margin-top:5px; gap:5px;"></div>

        <div class="flex-row" style="margin-top:20px;">
            <div class="field" style="flex:0 0 150px;"><label>é¸æ“‡å» å•†</label><select id="setVendorRel"></select></div>
            <div class="field"><label>å…§è¡£å‹è™Ÿ</label><input type="text" id="setBraId" placeholder="2583"></div>
            <div class="field"><label>å…§è¤²å‹è™Ÿ</label><input type="text" id="setPantyId" placeholder="2584"></div>
            <button class="btn-accent" onclick="addModel()">å„²å­˜æ¬¾å¼</button>
        </div>
        <div id="modelTags" class="flex-row" style="margin-top:5px; gap:5px;"></div>
        
        <div class="flex-row" style="margin-top:15px;">
            <div class="field"><label>é¡è‰²</label><input type="text" id="cName" placeholder="é»‘è‰²"></div>
            <button onclick="addColor()">æ–°å¢é¡è‰²</button>
        </div>
        <div id="colorTags" class="flex-row" style="margin-top:5px; gap:5px;"></div>
    </div>

    <div class="card">
        <h3>2. åº«å­˜é€²å‡ºè²¨ä½œæ¥­</h3>
        <button class="btn-scan" onclick="startScan()">ğŸ“· æƒææ¢ç¢¼</button>
        <div id="reader" style="width: 100%; display:none; margin-top: 10px; border-radius: 8px; overflow: hidden;"></div>
        
        <div class="flex-row" style="margin-top:15px;">
            <div class="field"><label>å» å•†</label><select id="selectVendor" onchange="updateModelSelect()"></select></div>
            <div class="field"><label>æ¬¾å¼é¸æ“‡</label><select id="selectModel" onchange="toggleQtyInputs()"></select></div>
            <div class="field"><label>é¡è‰²</label><select id="selectColor"></select></div>
        </div>
        <div class="flex-row">
            <div class="field"><label>è¦æ ¼å°ºå¯¸</label>
                <div style="display:flex; gap:5px;">
                    <select id="braCup"><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
                    <select id="braBand"><script>for(let i=30; i<=50; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
                    <select id="pantySize">
                        <option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option><option value="2XL">2XL</option><option value="3XL">3XL</option><option value="ç„¡">ç„¡</option>
                    </select>
                </div>
            </div>
            <div class="field" id="braQtyField"><label>å…§è¡£æ•¸é‡</label><input type="number" id="braQty" value="1"></div>
            <div class="field" id="pantyQtyField"><label>å…§è¤²æ•¸é‡</label><input type="number" id="pantyQty" value="1"></div>
        </div>
        <div class="flex-row">
            <button style="flex:1" onclick="handleStock('IN')">ğŸ“¥ è£œè²¨å…¥åº«</button>
            <button style="flex:1" class="btn-success" onclick="handleStock('OUT')">ğŸ“¤ å‡ºè²¨éŠ·è²¨</button>
        </div>
    </div>

    <div class="card" id="labelCard" style="display:none; border: 2px solid var(--accent);">
        <h3>ğŸ·ï¸ æ¨™ç±¤é è¦½</h3>
        <div id="labelContent">
            <div class="label-text" id="labelText"></div>
            <canvas id="qrCanvas"></canvas>
        </div>
        <div style="text-align:center;"><button class="btn-accent" onclick="window.print()">ğŸ–¨ï¸ åˆ—å°æ¨™ç±¤</button></div>
    </div>

    <div class="card">
        <h3>3. åº«å­˜æ¸…å–®èˆ‡ç®¡ç†</h3>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>å» å•†</th><th>å…§è¡£å‹è™Ÿ</th><th>å…§è¤²å‹è™Ÿ</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>å…§è¡£</th><th>å…§è¤²</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button style="flex:1; background:#666;" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
            <button style="flex:1; background:#666;" onclick="document.getElementById('importFile').click()">ğŸ“¥ é‚„åŸè³‡æ–™</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>
</div>

<script>
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let html5QrCode = null;

    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        render();
    }

    function render() {
        // æ¸²æŸ“æ¨™ç±¤
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i)=>`<div class="tag">${v.code}-${v.name} <span onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i)=>`<div class="tag">${c} <span onclick="colors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i)=>`<div class="tag">${m.vName}:è¡£${m.braId}/è¤²${m.pantyId} <span onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        
        // æ›´æ–°ä¸‹æ‹‰é¸å–® (ä¿®æ­£é»ï¼šä½¿ç”¨ code+name)
        const vHtml = vendors.map(v=>`<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vHtml;
        document.getElementById('selectVendor').innerHTML = vHtml;
        document.getElementById('selectColor').innerHTML = colors.map(c=>`<option value="${c}">${c}</option>`).join('');
        
        updateModelSelect();
        
        // åº«å­˜æ¸…å–®æ¸²æŸ“ (ä¿®æ­£é»ï¼šé¡¯ç¤ºå®Œæ•´å» å•†å)
        document.getElementById('stockTableBody').innerHTML = inventory.map((i,idx)=>`
            <tr>
                <td>${i.vFull}</td><td>${i.bi||'-'}</td><td>${i.pi||'-'}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td>
                <td style="font-weight:bold">${i.bq}</td><td style="font-weight:bold">${i.pq}</td>
                <td><button onclick="previewLabel(${idx})" style="padding:4px;background:var(--accent)">æ¨™ç±¤</button>
                    <button onclick="inventory.splice(${idx},1);save()" style="padding:4px;background:var(--danger)">åˆª</button></td>
            </tr>`).join('');
    }

    function addVendor() { 
        const c = document.getElementById('vCode').value.toUpperCase().trim(); 
        const n = document.getElementById('vName').value.trim();
        if(c && n){ vendors.push({code:c, name:n}); save(); document.getElementById('vCode').value=''; document.getElementById('vName').value=''; }
    }

    function addColor() { const n = document.getElementById('cName').value.trim(); if(n){colors.push(n); save(); document.getElementById('cName').value='';}}

    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const vendor = vendors.find(v => v.code === vCode);
        const b = document.getElementById('setBraId').value.trim();
        const p = document.getElementById('setPantyId').value.trim();
        if(vendor && (b||p)){ models.push({vCode:vCode, vName:vendor.name, braId:b, pantyId:p}); save(); }
    }

    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>è¡£:${m.braId||'X'} / è¤²:${m.pantyId||'X'}</option>`).join('');
        toggleQtyInputs();
    }

    function toggleQtyInputs() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        document.getElementById('braQtyField').style.visibility = m.braId ? 'visible' : 'hidden';
        document.getElementById('pantyQtyField').style.visibility = m.pantyId ? 'visible' : 'hidden';
    }

    function handleStock(type) {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        let bQty = parseInt(document.getElementById('braQty').value) || 0;
        let pQty = parseInt(document.getElementById('pantyQty').value) || 0;
        if(type === 'OUT') { bQty = -bQty; pQty = -pQty; }

        let it = inventory.find(i => i.vCode===m.vCode && i.bi===m.braId && i.pi===m.pantyId && i.c===col && i.bc===bc && i.bb===bb && i.ps===ps);
        if(it) {
            it.bq += bQty; it.pq += pQty;
        } else {
            inventory.push({ vCode:m.vCode, vFull: `${m.vCode}-${m.vName}`, bi:m.braId, pi:m.pantyId, c:col, bc:bc, bb:bb, ps:ps, bq:bQty, pq:pQty });
        }
        save(); alert(type==='IN'?'è£œè²¨å®Œæˆ':'å‡ºè²¨å®Œæˆ');
    }

    function previewLabel(idx) {
        const i = inventory[idx]; document.getElementById('labelCard').style.display = 'block';
        document.getElementById('labelText').innerHTML = `<div style="font-size:1.1rem; font-weight:bold;">${i.vFull}</div><div style="font-size:0.85rem;">${i.bi?'è¡£:'+i.bi:''} ${i.pi?'è¤²:'+i.pi:''}</div><div style="font-size:1.15rem; border:2px solid #000; padding:2px 6px; font-weight:bold; display:inline-block; margin-top:5px;">${i.bc}${i.bb} / ${i.ps}</div>`;
        new QRious({ element: document.getElementById('qrCanvas'), value: `${i.vCode},${i.bi},${i.pi},${i.c},${i.bc},${i.bb},${i.ps}`, size: 200 });
        document.getElementById('labelCard').scrollIntoView({behavior:"smooth"});
    }

    function exportData() {
        const b = new Blob([JSON.stringify({v:vendors, c:colors, m:models, i:inventory})], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Lingerie_Pro_Data.json`; a.click();
    }
    function importData(e) {
        const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; colors=d.c; models=d.m; inventory=d.i; save(); alert("å·²é‚„åŸ"); };
        r.readAsText(e.target.files[0]);
    }
    async function startScan() {
        document.getElementById('reader').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(',');
            if(p.length >= 6) {
                document.getElementById('selectVendor').value = p[0]; updateModelSelect();
                document.getElementById('selectColor').value = p[3];
                document.getElementById('braCup').value = p[4]; document.getElementById('braBand').value = p[5];
                if(p[6]) document.getElementById('pantySize').value = p[6];
            }
            stopScan();
        });
    }
    async function stopScan() { if(html5QrCode){await html5QrCode.stop(); html5QrCode=null;} document.getElementById('reader').style.display='none'; }
    render();
</script>
</body>
</html>
