        table { width: 100%; border-collapse: collapse; background: #fff; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f9f9f9; }

        @media print {

<body>

<div class="container no-print">
    <div class="card">

            <button onclick="addColor()">+</button>
        </div>

            <div class="field"><label>æ¬¾å¼</label><select id="selectModel"></select></div>

        </div>

                    <select id="braCup"><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>

        </div>

            <button style="flex: 1;" onclick="handleStock()">ğŸ“¥ è£œè²¨å…¥åº«</button>
            <button class="btn-accent" style="flex: 1;" onclick="addToInvoice()">â• åŠ å…¥å‡ºè²¨æ¸…å–®</button>
        </div>
    </div>

        <h3>å¾…åˆ—å°å‡ºè²¨å–® (ç¢ºèªå¾Œå°‡è‡ªå‹•æ‰£é™¤åº«å­˜)</h3>
        <div class="table-wrapper"><table><thead><tr><th>å‹è™Ÿ</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>æ•¸é‡</th><th>æ“ä½œ</th></tr></thead><tbody id="invoiceTableBody"></tbody></table></div>
        <button class="btn-accent" style="width:100%; margin-top:15px;" onclick="printInvoice()">ğŸ–¨ï¸ ç¢ºèªåˆ—å°ä¸¦è‡ªå‹•æ‰£åº«å­˜</button>
    </div>

        <div class="table-wrapper"><table id="stockTable"><thead><tr><th>å» å•†</th><th>å‹è™Ÿ(è¡£/è¤²)</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>æ•¸é‡</th><th>æ“ä½œ</th></tr></thead><tbody id="stockTableBody"></tbody></table></div>
        <div style="margin-top:20px; display:flex; gap:10px;">

<div id="printArea" style="display:none; padding:40px; font-family: serif;">
    <h2 style="text-align:center;">å‡ºè²¨å–® (Invoice)</h2>
    <p id="printDate" style="text-align:right;"></p>
    <table style="width:100%; border-collapse:collapse; border:1px solid #000;">
        <thead><tr style="background:#eee;"><th style="border:1px solid #000;padding:8px;">å•†å“ç·¨è™Ÿ</th><th style="border:1px solid #000;padding:8px;">é¡è‰²</th><th style="border:1px solid #000;padding:8px;">å°ºå¯¸è¦æ ¼</th><th style="border:1px solid #000;padding:8px;">æ•¸é‡</th></tr></thead>
        <tbody id="printTableBody"></tbody>
    </table>
    <div style="margin-top:30px; text-align:right;">ç°½åï¼š____________________</div>
</div>

<script>
    let vendors = JSON.parse(localStorage.getItem('LP_V_FULL')) || [];
    let colors = JSON.parse(localStorage.getItem('LP_C_FULL')) || [];
    let models = JSON.parse(localStorage.getItem('LP_M_FULL')) || [];
    let inventory = JSON.parse(localStorage.getItem('LP_I_FULL')) || [];
    let invoiceList = [];

    function save() {
        localStorage.setItem('LP_V_FULL', JSON.stringify(vendors));
        localStorage.setItem('LP_C_FULL', JSON.stringify(colors));
        localStorage.setItem('LP_M_FULL', JSON.stringify(models));
        localStorage.setItem('LP_I_FULL', JSON.stringify(inventory));
        render();
    }

    function addVendor() { const c = document.getElementById('vCode').value.toUpperCase().trim(), n = document.getElementById('vName').value.trim(); if(c && n) { vendors.push({code:c, name:n}); save(); document.getElementById('vCode').value=''; document.getElementById('vName').value=''; } }
    function addColor() { const n = document.getElementById('cName').value.trim(); if(n) { colors.push(n); save(); document.getElementById('cName').value=''; } }
    function addModel() { 
        const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value.trim(), p = document.getElementById('setPantyId').value.trim(); 
        if(v && (b||p)) { models.push({vCode:v, braId:b, pantyId:p}); save(); document.getElementById('setBraId').value=''; document.getElementById('setPantyId').value=''; } 
    }

    function render() {
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i)=>`<div class="tag">${v.code}-${v.name} <span style="cursor:pointer" onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i)=>`<div class="tag">${c} <span style="cursor:pointer" onclick="colors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i)=>`<div class="tag">${m.vCode}: è¡£${m.braId}/è¤²${m.pantyId} <span style="cursor:pointer" onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('setVendorRel').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c=>`<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.map((i,idx)=>`<tr><td>${i.v}</td><td>${i.bi}/${i.pi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td style="font-weight:bold; color:${i.q<=0?'red':'black'}">${i.q}</td><td><button style="background:red;padding:4px 8px;min-height:30px;" onclick="inventory.splice(${idx},1);save()">åˆª</button></td></tr>`).join('');
    }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>è¡£:${m.braId} / è¤²:${m.pantyId}</option>`).join('');
    }

    function handleStock() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        let item = inventory.find(i => i.v===m.vCode && i.bi===m.braId && i.c===col && i.bc===bc && i.bb===bb && i.ps===ps);
        if(item) item.q += qty; else inventory.push({v:m.vCode, bi:m.braId, pi:m.pantyId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        save(); alert("å…¥åº«æˆåŠŸ");
    }

    function addToInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        invoiceList.push({v:m.vCode, bi:m.braId, pi:m.pantyId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        renderInvoice();
    }

    function renderInvoice() {
        document.getElementById('invoiceCard').style.display = invoiceList.length ? 'block' : 'none';
        document.getElementById('invoiceTableBody').innerHTML = invoiceList.map((i,idx)=>`<tr><td>${i.bi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td>${i.q}</td><td><span onclick="invoiceList.splice(${idx},1);renderInvoice()" style="cursor:pointer;color:red; font-size:20px;">Ã—</span></td></tr>`).join('');
    }

    function printInvoice() {
        if(invoiceList.length === 0) return;

        // æ ¸å¿ƒä¿®æ”¹ï¼šåˆ—å°å‰å…ˆæ‰£åº«å­˜
        invoiceList.forEach(orderItem => {
            let stock = inventory.find(i => 
                i.v === orderItem.v && i.bi === orderItem.bi && i.c === orderItem.c && 
                i.bc === orderItem.bc && i.bb === orderItem.bb && i.ps === orderItem.ps
            );
            if(stock) {
                stock.q -= orderItem.q;
            } else {
                // è‹¥åº«å­˜åŸæœ¬ä¸å­˜åœ¨ï¼Œå»ºç«‹ä¸€å€‹è² æ•¸åº«å­˜ä½œç‚ºæé†’
                inventory.push({...orderItem, q: (0 - orderItem.q)});
            }
        });

        // å„²å­˜æ‰£å®Œå¾Œçš„çµæœ
        save();

        // å¡«å¯«åˆ—å°è¡¨æ ¼
        document.getElementById('printDate').innerText = "åˆ—å°æ—¥æœŸï¼š" + new Date().toLocaleString();
        document.getElementById('printTableBody').innerHTML = invoiceList.map(i=>`<tr><td style="border:1px solid #000;padding:8px;">${i.v}-${i.bi}</td><td style="border:1px solid #000;padding:8px;">${i.c}</td><td style="border:1px solid #000;padding:8px;">${i.bc}${i.bb}/${i.ps}</td><td style="border:1px solid #000;padding:8px;">${i.q}</td></tr>`).join('');
        
        // åŸ·è¡Œåˆ—å°
        window.print(); 
        
        // æ¸…ç©ºæ¸…å–®ä¸¦æé†’
        invoiceList = []; 
        renderInvoice();
        alert("å‡ºè²¨å–®å·²åˆ—å°ï¼Œåº«å­˜å·²è‡ªå‹•æ›´æ–°æ‰£é™¤ã€‚");
    }

    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, c:colors, m:models, i:inventory})], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Lingerie_Backup_${new Date().toLocaleDateString()}.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { try { const d = JSON.parse(ev.target.result); vendors=d.v||[]; colors=d.c||[]; models=d.m||[]; inventory=d.i||[]; save(); alert("è³‡æ–™é‚„åŸæˆåŠŸï¼"); } catch(e) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); } }; r.readAsText(e.target.files[0]); }

    render();
</script>
