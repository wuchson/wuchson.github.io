                    <input type="text" id="setBraId" placeholder="å…§è¡£å‹è™Ÿ">

                <div class="input-group"><label>å» å•†</label><select id="selectVendor" onchange="updateModelSelect()"></select></div>
                <div class="input-group"><label>æ¬¾å¼</label><select id="selectModel"></select></div>
            </div>

            <div class="input-group">
                <label>è¦æ ¼å°ºå¯¸</label>
                <div class="input-row">
                    <select id="braCup"><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
                    <select id="braBand"><script>for(let i=32; i<=42; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
                    <select id="pantySize"><option value="M">M</option><option value="L">L</option><option value="XL">XL</option><option value="2L">2L</option><option value="ç„¡">ç„¡</option></select>
                </div>

                <button style="flex: 1;" onclick="handleStock('IN')">ğŸ“¥ è£œè²¨å…¥åº«</button>

</div>

<script>
    // --- ç©©å®šè³‡æ–™é‚è¼¯ ---
    let vendors = JSON.parse(localStorage.getItem('LP_V_FINAL')) || [];
    let colors = JSON.parse(localStorage.getItem('LP_C_FINAL')) || [];
    let models = JSON.parse(localStorage.getItem('LP_M_FINAL')) || [];
    let inventory = JSON.parse(localStorage.getItem('LP_I_FINAL')) || [];

    function save() {
        localStorage.setItem('LP_V_FINAL', JSON.stringify(vendors));
        localStorage.setItem('LP_C_FINAL', JSON.stringify(colors));
        localStorage.setItem('LP_M_FINAL', JSON.stringify(models));
        localStorage.setItem('LP_I_FINAL', JSON.stringify(inventory));
        render();
    }

    function addVendor() { 
        const c = document.getElementById('vCode').value.toUpperCase().trim(), n = document.getElementById('vName').value.trim(); 
        if(c && n) { vendors.push({code:c, name:n}); document.getElementById('vCode').value=''; document.getElementById('vName').value=''; save(); } 
    }
    function addColor() { 
        const n = document.getElementById('cName').value.trim(); 
        if(n) { colors.push(n); document.getElementById('cName').value=''; save(); } 
    }
    function addModel() { 
        const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value.trim(), p = document.getElementById('setPantyId').value.trim(); 
        if(v && (b||p)) { models.push({vCode:v, braId:b, pantyId:p}); save(); } 
    }

    function render() {
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i)=>`<div class="tag">${v.code}-${v.name}<span class="tag-del" onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i)=>`<div class="tag">${c}<span class="tag-del" onclick="colors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i)=>`<div class="tag">${m.vCode}:${m.braId}<span class="tag-del" onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('setVendorRel').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c=>`<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.map((i,idx)=>`<tr><td>${i.v}</td><td>${i.bi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td>${i.q}</td><td><button style="height:28px; padding:0 10px; background:#cc5a5a; font-size:12px;" onclick="inventory.splice(${idx},1);save()">åˆª</button></td></tr>`).join('');
    }

    function updateModelSelect() {
        const v = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === v);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    function handleStock(type) {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        const key = `${m.vCode}-${m.braId}-${col}-${bc}${bb}-${ps}`;
        let item = inventory.find(i => `${i.v}-${i.bi}-${i.c}-${i.bc}${i.bb}-${i.ps}` === key);
        if(item) item.q += qty; else inventory.push({v:m.vCode, bi:m.braId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        save();
    }

    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, c:colors, m:models, i:inventory})], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `å…§è¡£åº—å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; colors=d.c; models=d.m; inventory=d.i; save(); alert('å°å…¥æˆåŠŸ'); }; r.readAsText(e.target.files[0]); }

    render();
</script>
