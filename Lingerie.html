        @media print { body * { visibility: hidden; } #print-area, #print-area * { visibility: visible; } #print-area { position: absolute; left: 0; top: 0; width: 100%; border: none; } .no-print { display: none; } }

                    <option value="æƒ…è¶£å…§è¤²">æƒ…è¶£å…§è¤²</option>
                </optgroup>

                    <option value="ç”·å…§è¤²">ç”·å…§è¤²</option>

        <div id="scanner-container"><div id="reader"></div><button class="btn-danger" onclick="stopScan()">âŒ é—œé–‰ç›¸æ©Ÿ</button></div>

        <div class="table-wrapper">

</div>

<script>
    const storeName = "æ‚¨çš„åº—é‹ªåç¨±";
    document.getElementById('custom-inv-title').innerText = storeName + " - å‡ºè²¨å–®";

    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²", "ç´«è‰²", "è—è‰²", "ç´…è‰²", "ç™½è‰²", "å’–å•¡", "ç°è‰²"];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let invoiceItems = []; 
    let html5QrCode = null;

    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        render();
    }

    function getSpecStr(c, bb, bc, bz) {
        let sizePart = "";
        if (bb !== '-' && bc !== '-') sizePart = bb + bc;
        else if (bb !== '-') sizePart = bb;
        else if (bc !== '-') sizePart = bc;
        if (bz !== '-') sizePart += (sizePart ? " " : "") + bz;
        return c + (sizePart ? " " + sizePart : "");
    }

    // å‡ºè²¨å‰çš„åº«å­˜æª¢æŸ¥
    function checkStockThenOut() {
        const mStr = document.getElementById('selectModel').value;
        if(!mStr) return;
        const m = JSON.parse(mStr);
        const qty = parseInt(document.getElementById('braQty').value);
        const color = document.getElementById('selectColor').value;
        const band = document.getElementById('braBand').value;
        const cup = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;

        let item = inventory.find(i => i.vCode === m.vCode && i.braId === m.braId && i.c === color && i.bb === band && i.bc === cup && i.bz === bz);
        let currentStock = item ? item.bq : 0;

        if(currentStock < qty) {
            if(!confirm(`âš ï¸ åº«å­˜ä¸è¶³ï¼\nç›®å‰åº«å­˜ï¼š${currentStock} ä»¶\né è¨ˆå‡ºè²¨ï¼š${qty} ä»¶\nç¢ºå®šè¦ç¹¼çºŒæ‰£é™¤å—ï¼Ÿ`)) return;
        }
        handleStock('OUT');
    }

    function handleStock(t) {
        const mStr = document.getElementById('selectModel').value;
        if(!mStr) { alert("è«‹å…ˆé¸æ“‡æ¬¾å¼"); return; }
        const m = JSON.parse(mStr);
        const color = document.getElementById('selectColor').value;
        const band = document.getElementById('braBand').value;
        const cup = document.getElementById('braCup').value;
        const bz = document.getElementById('braSize').value;
        const qtyInp = parseInt(document.getElementById('braQty').value);
        const qty = qtyInp * (t==='OUT' ? -1 : 1);
        
        let item = inventory.find(i => i.vCode === m.vCode && i.braId === m.braId && i.c === color && i.bb === band && i.bc === cup && i.bz === bz);
        if (item) item.bq += qty;
        else inventory.push({ vCode: m.vCode, vFull: m.vName, braId: m.braId, type: m.type, c: color, bb: band, bc: cup, bz: bz, bq: qty });
        save();
    }

    async function startScan() {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(',');
            if(p.length >= 4) {
                document.getElementById('selectVendor').value = p[0];
                updateModelSelect();
                const opts = document.getElementById('selectModel').options;
                let found = false;
                for(let i=0; i<opts.length; i++) {
                    if(JSON.parse(opts[i].value).braId === p[1]) {
                        document.getElementById('selectModel').selectedIndex = i;
                        found = true; break;
                    }
                }
                if(!found) { alert("æ‰¾ä¸åˆ°è©²å‹è™Ÿï¼Œè«‹å…ˆæ–°å¢æ¬¾å¼"); stopScan(); return; }
                
                document.getElementById('selectColor').value = p[3];
                document.getElementById('braBand').value = p[4] || '-';
                document.getElementById('braCup').value = p[5] || '-';
                document.getElementById('braSize').value = p[6] || '-';
                
                stopScan();

                // å½ˆçª—é‚è¼¯
                setTimeout(() => {
                    const specName = getSpecStr(p[3], p[4], p[5], p[6]);
                    let userQty = prompt(`ã€æƒææˆåŠŸã€‘\nå“é …ï¼š${p[1]}\nè¦æ ¼ï¼š${specName}\n\nè«‹è¼¸å…¥æ•¸é‡ï¼š`, "1");
                    
                    if (userQty === null) return; 
                    let qty = parseInt(userQty);
                    if (isNaN(qty) || qty <= 0) { alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸é‡ï¼"); return; }

                    document.getElementById('braQty').value = qty;
                    const act = prompt(`æ•¸é‡ï¼š${qty}\nè«‹é¸æ“‡å‹•ä½œï¼š\n1: ğŸ“¥ å…¥åº«\n2: ğŸ“¤ å‡ºè²¨\n0: åƒ…å¡«å…¥`, "1");

                    if (act === "1") {
                        handleStock('IN');
                        alert("âœ… å·²å…¥åº«");
                    } else if (act === "2") {
                        checkStockThenOut();
                        alert("ğŸ“¤ å·²å‡ºè²¨");
                    }
                }, 400);
            }
        });
    }

    function stopScan() { if(html5QrCode) { html5QrCode.stop(); html5QrCode = null; } document.getElementById('scanner-container').style.display = 'none'; }

    function render() {
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.braId}(${m.type}) <span onclick="models.splice(${idx},1);save()">Ã—</span></div>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx)=>{
            const isLow = i.bq <= 3;
            return `<tr class="${isLow ? 'low-stock' : ''}">
                <td>${i.vCode}<br><small>${i.braId} (${i.type || 'æœªåˆ†é¡'})</small></td>
                <td>${getSpecStr(i.c, i.bb, i.bc, i.bz)}</td>
                <td style="color:${isLow ?'#e53e3e':'#48bb78'};font-weight:bold;">${i.bq}${isLow ? '<br><span class="warning-badge">éœ€è£œè²¨</span>' : ''}</td>
                <td><button onclick="deleteItem(${inventory.length-1-idx})" class="btn-danger" style="padding:5px 10px; font-size:12px;">åˆª</button></td>
            </tr>`}).join('');
    }

    function deleteItem(idx) { if(confirm("ç¢ºå®šç§»é™¤?")) { inventory.splice(idx,1); save(); } }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} (${m.type})</option>`).join('');
    }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase().trim(), n = document.getElementById('vNameInp').value.trim(); if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addModel() {
        const vCode = document.getElementById('setVendorRel').value, v = vendors.find(x => x.code === vCode);
        const b = document.getElementById('setBraId').value.trim();
        const t = document.getElementById('itemType').value;
        if(v && b) { models.push({vCode, vName:v.name, braId:b, type: t}); save(); }
    }
    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), c = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        new QRious({ element: document.getElementById('qr-canvas'), value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 200 });
        document.getElementById('qr-text').innerHTML = `${m.vCode} / ${m.braId} (${m.type})<br>${getSpecStr(c, bb, bc, bz)}`;
        document.getElementById('tag-content').style.display = 'block'; document.getElementById('invoice-content').style.display = 'none';
        document.getElementById('print-area').style.display = 'block';
    }
    function generateInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const spec = getSpecStr(document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value);
        invoiceItems.push({ name: `${m.vName}-${m.braId}(${m.type})`, spec: spec, qty: document.getElementById('braQty').value });
        document.getElementById('inv-date').innerText = "åˆ—å°æ—¥æœŸ: " + new Date().toLocaleDateString();
        document.getElementById('inv-body').innerHTML = invoiceItems.map(item => `<tr><td>${item.name}<br>${item.spec}</td><td>${item.qty} ä»¶</td></tr>`).join('');
        document.getElementById('tag-content').style.display = 'none'; document.getElementById('invoice-content').style.display = 'block';
        document.getElementById('print-area').style.display = 'block';
    }
    function clearInvoice() { if(confirm("æ¸…ç©ºï¼Ÿ")) { invoiceItems = []; document.getElementById('print-area').style.display = 'none'; } }
    function exportData() {
        const b = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors})], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "inventory_backup.json"; a.click();
    }
    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(e) {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (ev) => { try { const d = JSON.parse(ev.target.result); if(confirm("è¦†è“‹ç¾æœ‰è³‡æ–™ï¼Ÿ")) { vendors=d.v||[]; models=d.m||[]; inventory=d.i||[]; colors=d.c||colors; save(); alert("åŒ¯å…¥æˆåŠŸ"); } } catch(err) { alert("éŒ¯èª¤"); } };
        r.readAsText(f); e.target.value = '';
    }
    function resetSystem() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼Ÿ") && confirm("è³‡æ–™ä¸å¯æ¢å¾©ï¼")) { localStorage.clear(); location.reload(); } }
    render();
</script>
