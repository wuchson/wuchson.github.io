        .field { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; width: 100%; }

        input, select { flex: 1; min-width: 80px; padding: 12px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: #fff; height: 48px; }

        #scan-feedback { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(72, 187, 120, 0.9); color: white; padding: 5px 25px; border-radius: 20px; font-weight: bold; z-index: 10; display: none; }

        #print-area { margin-top: 15px; border: 2px dashed var(--border); border-radius: 8px; display: none; background: white; padding: 0; }
        .label-item { border: 1px dotted #ccc; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #print-hint { background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; margin-bottom: 10px; font-size: 0.95rem; line-height: 1.6; }

        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: #fff; min-width: 450px; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #f9f9f9; }
        .tag { background: #f0f2f1; padding: 6px 10px; border-radius: 6px; font-size: 0.8rem; border: 1px solid #e0e5e3; display: flex; align-items: center; }
        .tag span { margin-left: 8px; color: var(--danger); font-weight: bold; cursor: pointer; }

        /* --- æ ¸å¿ƒåˆ—å°å°ä½ä¿®æ­£ (é‡å°é¶´å±‹64è™Ÿæ¨™ç±¤ç´™) --- */
        @media print {
            .no-print { display: none !important; }
            html, body { background: white !important; margin: 0 !important; padding: 0 !important; width: 210mm; height: 297mm; }
            @page { size: A4 portrait; margin: 0 !important; }
            * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }

            #print-area { 
                display: grid !important; 
                grid-template-columns: repeat(5, 38mm) !important; 
                grid-template-rows: repeat(7, 38mm) !important;
                column-gap: 2mm !important; 
                row-gap: 2mm !important; 
                
                /* æ ¹æ“š 64 è™Ÿè¦æ ¼è¨­å®šï¼šå·¦ 6mm / ä¸Š 15.5mm */
                /* å¦‚æœæ•´é«”åå·¦ï¼Œå¢åŠ  padding-leftï¼›å¦‚æœæ•´é«”åä¸Šï¼Œå¢åŠ  padding-top */
                padding-left: 6.5mm !important;   
                padding-top: 16.0mm !important; 
                
                border: none !important;
                margin: 0 !important;
                width: 210mm;
                box-sizing: border-box !important;
            }
            .label-item {
                width: 38mm !important;
                height: 38mm !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
                border: none !important;
                overflow: hidden !important;
            }
            .label-item canvas { 
                width: 26mm !important; 
                height: 26mm !important; 
            }
            .label-text { 
                font-size: 8.5pt !important; 
                text-align: center; 
                margin-top: 1mm !important; 
                font-weight: bold; 
                line-height: 1.1; 
                color: black !important;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card no-print">

        <div class="field">

            <input type="text" id="compNameInp" onchange="updateCompName()">
        </div>
        <div class="row-inputs">
            <input type="text" id="vCodeInp" placeholder="å» å•†ä»£ç¢¼">
            <input type="text" id="vNameInp" placeholder="å» å•†åç¨±">
            <button onclick="addVendor()">+ å» å•†</button>
        </div>
        <div id="vendorTags" style="display:flex; flex-wrap:wrap; gap:6px; margin:10px 0;"></div>
        
        <div class="row-inputs">
            <input type="text" id="colorInp" placeholder="æ–°å¢é¡è‰²">
            <button style="background:var(--accent)" onclick="addColor()">+ é¡è‰²</button>
        </div>
        <div id="colorTags" style="display:flex; flex-wrap:wrap; gap:6px;"></div>

        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

        <div class="field">
            <select id="setVendorRel"></select>
            <div class="row-inputs" style="margin-top:5px;">
                <input type="text" id="setBraId" placeholder="å‹è™Ÿ (å¦‚: 2500)">
                <select id="itemType">
                    <option value="å–®å…§è¡£">å–®å…§è¡£</option>
                    <option value="å…§è¡£å…§è¤²å¥—çµ„">å…§è¡£å…§è¤²å¥—çµ„</option>
                </select>
            </div>
            <button style="background:var(--accent)" onclick="addModel()">å„²å­˜æ¬¾å¼</button>
        </div>
    </div>

    <div class="card no-print">
        <h3>æ¨™ç±¤ç”¢ç”Ÿå™¨</h3>
        <div class="field">
            <select id="selectVendor" onchange="updateModelSelect()"></select>
            <select id="selectModel" style="margin-top:5px;"></select>
        </div>
        <div class="row-inputs">
            <select id="selectColor"></select>
            <select id="braBand"><option value="-">ä¸‹åœ-</option><script>for(let i=30; i<=52; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
            <select id="braCup"><option value="-">ç½©æ¯-</option><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
            <select id="braSize"><option value="-">å°ºç¢¼-</option><script>["SS","S","M","L","XL","XXL","3XL","4XL"].forEach(s => document.write(`<option value="${s}">${s}</option>`));</script></select>
        </div>
        <button style="background:var(--accent)" onclick="generateTag()">ğŸ–¨ï¸ ç”¢ç”Ÿæ•´é æ¨™ç±¤ (35æ ¼)</button>
    </div>

    <div id="print-area"></div>
    
    <div class="no-print" id="print-btn-float" style="display:none; text-align:center; padding:15px; background:white; border:1px solid var(--border); border-radius:12px; margin-top:10px;">
        <div id="print-hint">
            <strong>âš ï¸ åˆ—å°è¨­å®šç¢ºèªï¼š</strong><br>
            1. é‚Šç•Œï¼š<strong>ã€Œç„¡ã€</strong><br>
            2. ç¸®æ”¾ï¼š<strong>ã€Œ100%ã€</strong><br>
            3. <strong>å‹¾é¸ã€ŒèƒŒæ™¯åœ–å½¢ã€</strong>
        </div>
        <button style="background:#333;" onclick="window.print()">ç¢ºèªåˆ—å°</button>
    </div>

    <div class="card no-print">
        <h3>ç›®å‰çš„åº«å­˜</h3>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th></tr></thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²"];

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        const cOps = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('selectColor').innerHTML = cOps;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="colors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        updateModelSelect();
    }

    function updateCompName() { compName = document.getElementById('compNameInp').value; save(); }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase(), n = document.getElementById('vNameInp').value; if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addColor() { const v = document.getElementById('colorInp').value; if(v) { colors.push(v); save(); } }
    function addModel() { const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value, t = document.getElementById('itemType').value; if(v && b) { models.push({vCode:v, braId:b, type:t}); save(); } }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const printArea = document.getElementById('print-area');
        printArea.innerHTML = ''; printArea.style.display = 'grid';
        
        for (let i = 0; i < 35; i++) {
            const div = document.createElement('div'); div.className = 'label-item';
            const canvas = document.createElement('canvas');
            const txt = document.createElement('div'); txt.className = 'label-text';
            txt.innerHTML = `${m.braId}<br>${c} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
            div.appendChild(canvas); div.appendChild(txt);
            printArea.appendChild(div);
            new QRious({ element: canvas, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 200 });
        }
        document.getElementById('print-btn-float').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }

    render();
</script>
