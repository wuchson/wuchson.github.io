<script>
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²", "ç´«è‰²"];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let invoiceItems = []; 
    let html5QrCode = null;

    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        render();
    }

    function handleStock(t) {
        const mStr = document.getElementById('selectModel').value;
        if(!mStr) return;
        const m = JSON.parse(mStr);
        const color = document.getElementById('selectColor').value;
        const cup = document.getElementById('braCup').value;
        const band = document.getElementById('braBand').value;
        const qtyInput = parseInt(document.getElementById('braQty').value);
        const changeQty = qtyInput * (t==='OUT' ? -1 : 1);

        let item = inventory.find(i => 
            i.vCode === m.vCode && i.braId === m.braId && i.c === color && i.bc === cup && i.bb === band
        );

        if (item) {
            item.bq += changeQty;
        } else {
            inventory.push({
                vCode: m.vCode, vFull: m.vName, braId: m.braId, 
                type: m.type, c: color, bc: cup, bb: band, bq: changeQty
            });
        }
        save();
    }

    async function startScan() {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(',');
            if(p.length >= 4) {
                document.getElementById('selectVendor').value = p[0];
                updateModelSelect();
                const options = document.getElementById('selectModel').options;
                for(let i=0; i<options.length; i++){
                    const data = JSON.parse(options[i].value);
                    if(data.braId === p[1]) {
                        document.getElementById('selectModel').selectedIndex = i;
                        break;
                    }
                }
                document.getElementById('selectColor').value = p[3];
                if(p[4]) document.getElementById('braCup').value = p[4];
                if(p[5]) document.getElementById('braBand').value = p[5];
                stopScan();
                setTimeout(() => {
                    const action = prompt("ã€æƒææˆåŠŸã€‘\nè¼¸å…¥ 1 å…¥åº« ("+p[1]+")\nè¼¸å…¥ 2 å‡ºè²¨ ("+p[1]+")", "1");
                    if (action === "1") handleStock('IN');
                    else if (action === "2") handleStock('OUT');
                }, 400);
            }
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }

    function render() {
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.braId} <span onclick="models.splice(${idx},1);save()">Ã—</span></div>`).join('');
        updateModelSelect();
        
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx)=>{
            const isLow = i.bq <= 3;
            return `
            <tr class="${isLow ? 'low-stock' : ''}">
                <td>${i.vCode}<br><small>${i.braId}</small></td>
                <td>${i.c} ${i.bc}${i.bb}</td>
                <td style="color:${isLow ?'#e53e3e':'#48bb78'};font-weight:bold; font-size:1.1rem;">
                    ${i.bq}${isLow ? '<br><span class="warning-badge">éœ€è£œè²¨</span>' : ''}
                </td>
                <td><button onclick="deleteItem(${inventory.length - 1 - idx})" class="btn-danger" style="padding:5px 10px; font-size:12px;">åˆª</button></td>
            </tr>`}).join('');
    }

    function deleteItem(idx) { if(confirm("ç¢ºå®šç§»é™¤æ­¤é …åº«å­˜ç´€éŒ„?")) { inventory.splice(idx,1); save(); } }
    
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }

    function addVendor() {
        const c = document.getElementById('vCodeInp').value.toUpperCase().trim();
        const n = document.getElementById('vNameInp').value.trim();
        if(c && n) { vendors.push({code:c, name:n}); save(); }
    }

    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const v = vendors.find(x => x.code === vCode);
        const b = document.getElementById('setBraId').value.trim();
        const p = document.getElementById('setPantyId').value.trim();
        if(v && b) { models.push({vCode, vName:v.name, braId:b, pantyId:p, type: document.getElementById('itemType').value}); save(); }
    }

    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value;
        const bb = document.getElementById('braBand').value;
        const qrData = `${m.vCode},${m.braId},${m.pantyId||''},${c},${bc},${bb}`;
        new QRious({ element: document.getElementById('qr-canvas'), value: qrData, size: 180 });
        document.getElementById('qr-text').innerHTML = `${m.vCode} / ${m.braId}<br>${c} ${bc}${bb}`;
        document.getElementById('tag-content').style.display = 'block';
        document.getElementById('invoice-content').style.display = 'none';
        document.getElementById('print-area').style.display = 'block';
    }

    function generateInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        invoiceItems.push({
            name: `${m.vName}-${m.braId}`,
            spec: `${document.getElementById('selectColor').value} ${document.getElementById('braCup').value}${document.getElementById('braBand').value}`,
            qty: document.getElementById('braQty').value
        });
        document.getElementById('inv-date').innerText = "æ—¥æœŸ: " + new Date().toLocaleDateString();
        document.getElementById('inv-body').innerHTML = invoiceItems.map(item => `<tr><td>${item.name}<br>${item.spec}</td><td>${item.qty} ä»¶</td></tr>`).join('');
        document.getElementById('tag-content').style.display = 'none';
        document.getElementById('invoice-content').style.display = 'block';
        document.getElementById('print-area').style.display = 'block';
    }

    function clearInvoice() { if(confirm("æ¸…ç©ºç›®å‰å‡ºè²¨æ¸…å–®ï¼Ÿ")) { invoiceItems = []; document.getElementById('print-area').style.display = 'none'; } }

    function exportData() {
        const data = {v:vendors, m:models, i:inventory, c:colors};
        const b = new Blob([JSON.stringify(data)], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "inventory_backup.json"; a.click();
    }

    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (confirm("åŒ¯å…¥å°‡æœƒè¦†è“‹ç¾æœ‰æ‰€æœ‰è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) {
                    vendors = data.v || []; models = data.m || []; inventory = data.i || []; colors = data.c || colors;
                    save(); alert("åŒ¯å…¥æˆåŠŸï¼");
                }
            } catch (err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    function resetSystem() {
        if (confirm("âš ï¸ è­¦å‘Šï¼šé€™å°‡åˆªé™¤æ‰€æœ‰å» å•†ã€æ¬¾å¼åŠåº«å­˜ç´€éŒ„ï¼")) {
            if (confirm("æœ€å¾Œç¢ºèªï¼šè³‡æ–™åˆªé™¤å¾Œç„¡æ³•å¾©åŸï¼Œç¢ºå®šè¦æ¸…ç©ºå—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }
    }

    render();
</script>
