<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.frequency.value = 850; gain.gain.setValueAtTime(0, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }

    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let taxRate = parseFloat(localStorage.getItem('T_R')) || 5;
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²"];
    let pCfg = JSON.parse(localStorage.getItem('L_P_CFG')) || { a4mt:15.5, a4ml:6.5, a4gx:2.5, a4gy:0 };
    let invoiceItems = [];
    let html5QrCode = null;
    let isProcessing = false;

    // --- æ ¸å¿ƒå„ªåŒ–ï¼šæ™ºæ…§è§£ç¢¼æƒæå…§å®¹ ---
    function smartDecode(rawText) {
        // 1. æ¸…ç†å­—ä¸²ï¼šéæ¿¾å¼•è™Ÿã€äº‚ç¢¼ç¬¦è™Ÿã€ç‰¹æ®Šç¬¦è™Ÿ
        let cleanText = rawText.replace(/["$@/]/g, '').trim();
        let parts = cleanText.split(/[, ]+/).filter(p => p.length > 0);
        
        if (parts.length < 2) return null;

        const vCode = parts[0]; // å» å•†
        const braId = parts[1]; // å‹è™Ÿ

        let color = "æœªçŸ¥";
        let band = "-";
        let cup = "-";
        let size = "-";

        // 2. å°‹æ‰¾è¦æ ¼èµ·é»ï¼šå°‹æ‰¾ç¬¬ä¸€å€‹ã€Œç´”æ•¸å­—ã€æˆ–ã€Œæ•¸å­—é–‹é ­ä¸”é•·åº¦ç‚º2ã€çš„å­—ä¸²ä½œç‚ºä¸‹åœ (å¦‚ 38, 42)
        let specStartIdx = -1;
        for (let i = 2; i < parts.length; i++) {
            if (/^\d{2}$/.test(parts[i])) { 
                specStartIdx = i;
                break;
            }
        }

        // 3. æå–é¡è‰²ï¼šèµ·é»ä¹‹å‰çš„å‰©é¤˜éƒ¨åˆ†åˆä½µç‚ºé¡è‰²
        if (specStartIdx > 2) {
            color = parts.slice(2, specStartIdx).join(' ');
        } else if (specStartIdx === -1) {
            // å¦‚æœæ²’æ‰¾åˆ°ç´”æ•¸å­—ï¼Œå˜—è©¦æ‰¾åŒ…å«ç½©æ¯çš„çµ„åˆ (å¦‚ 38E)
            for (let i = 2; i < parts.length; i++) {
                if (/\d{2}[A-K]/.test(parts[i])) {
                    specStartIdx = i;
                    color = parts.slice(2, i).join(' ');
                    break;
                }
            }
        }

        // 4. æå–è¦æ ¼
        if (specStartIdx !== -1) {
            let specStr = parts.slice(specStartIdx).join(''); // åˆä½µå¾ŒçºŒæ‰€æœ‰éƒ¨åˆ†
            let match = specStr.match(/(\d{2})([A-K]?)(.*)/);
            if (match) {
                band = match[1] || "-";
                cup = match[2] || "-";
                size = match[3] || "-";
            }
        }

        return { vCode, braId, color, band, cup, size };
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(html5QrCode) await html5QrCode.stop();
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            isProcessing = true;
            
            const data = smartDecode(txt);
            if(!data) { isProcessing = false; return; }

            if(mode === 'OUT_AUTO') {
                addToInvoiceList(data.vCode, data.braId, data.color, data.band, data.cup, data.size, 1);
            } else if (mode === 'IN_MANUAL') {
                playBeep();
                const q = parseInt(prompt(`[å…¥åº«ç¢ºèª]\nå‹è™Ÿ: ${data.braId}\né¡è‰²: ${data.color}\nè¦æ ¼: ${data.band}${data.cup} ${data.size}\nè«‹è¼¸å…¥æ•¸é‡:`, "1"));
                if(q > 0) updateStock(data.vCode, data.braId, data.color, data.band, data.cup, data.size, q);
            } else {
                updateStock(data.vCode, data.braId, data.color, data.band, data.cup, data.size, 1);
            }

            document.getElementById('scan-feedback').innerText = `æƒææˆåŠŸï¼š${data.color} ${data.band}${data.cup}`;
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => { document.getElementById('scan-feedback').style.display = 'none'; isProcessing = false; }, 800);
        });
    }

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('T_R', taxRate);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) item.bq += qty;
        else inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save(); playBeep();
    }

    function adjStockQty(idx, delta) { inventory[idx].bq += delta; save(); }
    function deleteItem(idx) { if(confirm("åˆªé™¤æ­¤ç­†ç´€éŒ„ï¼Ÿ")) { inventory.splice(idx,1); save(); } }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('taxRateInp').value = taxRate;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="deleteVendor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="deleteColor(${idx})">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.vCode}-${m.braId} ($${m.price}) <span onclick="deleteModel(${idx})">Ã—</span></div>`).join('');
        updateModelSelect();

        const search = document.getElementById('stockSearch').value.toLowerCase();
        const filtered = inventory.slice().reverse().filter(i => `${i.braId} ${i.c} ${i.bb}${i.bc} ${i.bz}`.toLowerCase().includes(search));

        document.getElementById('stockTableBody').innerHTML = filtered.map((i)=>{
            const origIdx = inventory.indexOf(i);
            return `<tr>
                <td>${i.vCode}<br>${i.braId}</td>
                <td>${i.c} ${i.bb==='-'?'':i.bb}${i.bc==='-'?'':i.bc} ${i.bz==='-'?'':i.bz}</td>
                <td>
                    <button class="qty-btn" onclick="adjStockQty(${origIdx},-1)">-</button>
                    <span style="font-weight:bold;margin:0 5px;">${i.bq}</span>
                    <button class="qty-btn" onclick="adjStockQty(${origIdx},1)">+</button>
                </td>
                <td><button onclick="deleteItem(${origIdx})" class="btn-danger" style="padding:4px">åˆª</button></td>
            </tr>`;
        }).join('');
    }

    // å…¶ä»–åŸºç¤åŠŸèƒ½ç¶­æŒä¸è®Š
    function addVendor() { const c=document.getElementById('vCodeInp').value, n=document.getElementById('vNameInp').value; if(c&&n){vendors.push({code:c, name:n}); save(); document.getElementById('vCodeInp').value=''; document.getElementById('vNameInp').value='';} }
    function addColor() { const v = document.getElementById('colorInp').value; if(v){colors.push(v); save(); document.getElementById('colorInp').value='';} }
    function addModel() {
        const v=document.getElementById('setVendorRel').value, b=document.getElementById('setBraId').value, p=document.getElementById('setPrice').value;
        if(v&&b){ models.push({vCode:v, braId:b, price:parseFloat(p)||0}); save(); document.getElementById('setBraId').value=''; document.getElementById('setPrice').value=''; }
    }
    function updateModelSelect() { const v = document.getElementById('selectVendor').value; const fil = models.filter(m => m.vCode === v); document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join(''); }
    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function closePreview() { document.getElementById('print-preview-zone').style.display = 'none'; }
    function updateSysConfig() { compName = document.getElementById('compNameInp').value; taxRate = parseFloat(document.getElementById('taxRateInp').value) || 0; save(); }
    function savePrintConfigs() { pCfg = { a4mt: parseFloat(document.getElementById('cfg-a4-mt').value), a4ml: parseFloat(document.getElementById('cfg-a4-ml').value), a4gx: parseFloat(document.getElementById('cfg-a4-gx').value), a4gy: parseFloat(document.getElementById('cfg-a4-gy').value) }; localStorage.setItem('L_P_CFG', JSON.stringify(pCfg)); applyCssConfigs(); }
    function applyCssConfigs() { const r = document.documentElement; r.style.setProperty('--a4-mt', pCfg.a4mt + 'mm'); r.style.setProperty('--a4-ml', pCfg.a4ml + 'mm'); r.style.setProperty('--a4-gx', pCfg.a4gx + 'mm'); r.style.setProperty('--a4-gy', pCfg.a4gy + 'mm'); }

    window.onload = () => { applyCssConfigs(); render(); };
</script>
