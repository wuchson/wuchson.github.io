    <script src="https://unpkg.com/html5-qrcode"></script>

        #labelContent {

        @media print { 
            body * { visibility: hidden; }
            #printArea, #printArea *, #labelContent, #labelContent * { visibility: visible; }
            #labelContent { border: none; position: absolute; left: 0; top: 0; }

<body>

<div class="container no-print">
    <div class="card">
        <h3>åŸºæœ¬è³‡æ–™ç®¡ç†</h3>
        <div class="flex-row">
            <div class="field" style="flex:0 0 80px;"><label>ä»£ç¢¼</label><input type="text" id="vCode" placeholder="A01"></div>
            <div class="field"><label>å» å•†</label><input type="text" id="vName" placeholder="åç¨±"></div>
            <button onclick="addVendor()">+</button>
        </div>
        <div id="vendorTags" class="tag-group"></div>
        <div class="flex-row" style="margin-top:20px;">
            <div class="field"><label>æ–°å¢é¡è‰²</label><input type="text" id="cName" placeholder="æ«»èŠ±ç²‰"></div>
            <button onclick="addColor()">+</button>
        </div>
        <div id="colorTags" class="tag-group"></div>
        <div class="flex-row" style="margin-top:20px;">
            <div class="field" style="flex:0 0 100px;"><label>å» å•†</label><select id="setVendorRel"></select></div>
            <div class="field"><label>å…§è¡£å‹è™Ÿ</label><input type="text" id="setBraId" placeholder="2501"></div>
            <div class="field"><label>å…§è¤²å‹è™Ÿ</label><input type="text" id="setPantyId" placeholder="2502"></div>
            <button class="btn-accent" onclick="addModel()">å„²å­˜å°ç…§</button>
        </div>
        <div id="modelTags" class="tag-group"></div>
    </div>

    <div class="card">
        <h3>åº«å­˜èˆ‡å‡ºè²¨ä½œæ¥­</h3>
        <button class="btn-scan" onclick="startScan()">ğŸ“· æ‰‹æ©Ÿæƒæ (QR/æ¢ç¢¼)</button>
        <div id="reader" style="width: 100%; display:none; margin-bottom: 20px; border: 2px solid var(--accent);"></div>
        
        <div class="flex-row">
            <div class="field"><label>å» å•†</label><select id="selectVendor" onchange="updateModelSelect()"></select></div>
            <div class="field"><label>æ¬¾å¼</label><select id="selectModel"></select></div>
            <div class="field"><label>é¡è‰²</label><select id="selectColor"></select></div>
        </div>
        <div class="flex-row">
            <div class="field">
                <label>è¦æ ¼å°ºå¯¸</label>
                <div style="display:flex; gap:5px;">
                    <select id="braCup"><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
                    <select id="braBand"><script>for(let i=30; i<=50; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
                    <select id="pantySize">
                        <option value="SS">SS</option><option value="S">S</option><option value="M">M</option>
                        <option value="L">L</option><option value="XL">XL</option><option value="2XL">2XL</option>
                        <option value="3XL">3XL</option><option value="4XL">4XL</option><option value="ç„¡">ç„¡</option>
                    </select>
                </div>
            </div>
            <div class="field" style="flex:0 0 80px;"><label>æ•¸é‡</label><input type="number" id="pQty" value="1"></div>
        </div>
        <div class="flex-row">
            <button style="flex: 1;" onclick="handleStock()">ğŸ“¥ è£œè²¨å…¥åº«</button>
            <button class="btn-accent" style="flex: 1;" onclick="addToInvoice()">â• åŠ å…¥å‡ºè²¨</button>
        </div>
    </div>

    <div class="card" id="labelCard" style="display:none; text-align:center;">
        <h3>æ¨™ç±¤é è¦½</h3>
        <div id="labelContent"></div>
        <button class="btn-accent" onclick="window.print()">ğŸ–¨ï¸ ç¢ºèªåˆ—å°æ¨™ç±¤</button>
        <button style="background:#888;" onclick="document.getElementById('labelCard').style.display='none'">å–æ¶ˆ</button>
    </div>

    <div class="card" id="invoiceCard" style="display:none; border: 2px solid var(--accent);">
        <h3>å¾…åˆ—å°å‡ºè²¨å–®</h3>
        <div class="table-wrapper"><table><thead><tr><th>å‹è™Ÿ</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>æ•¸é‡</th><th>æ“ä½œ</th></tr></thead><tbody id="invoiceTableBody"></tbody></table></div>
        <button class="btn-accent" style="width:100%; margin-top:15px;" onclick="printInvoice()">ğŸ–¨ï¸ åˆ—å°å‡ºè²¨å–® (ä¸¦æ‰£åº«å­˜)</button>
    </div>

    <div class="card">
        <h3>ç›®å‰åº«å­˜æ¸…å–®</h3>
        <div class="table-wrapper"><table><thead><tr><th>å» å•†</th><th>å‹è™Ÿ</th><th>é¡è‰²</th><th>è¦æ ¼</th><th>æ•¸é‡</th><th>æ“ä½œ</th></tr></thead><tbody id="stockTableBody"></tbody></table></div>
        
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button style="flex:1; background:#888;" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
            <button style="flex:1; background:#888;" onclick="document.getElementById('importFile').click()">ğŸ“¥ é‚„åŸè³‡æ–™</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>
</div>

<div id="printArea" style="display:none; padding:40px;">
    <h2 style="text-align:center;">å‡ºè²¨å–® (Invoice)</h2>
    <p id="printDate" style="text-align:right;"></p>
    <table style="width:100%; border-collapse:collapse; border:1px solid #000;">
        <thead><tr style="background:#eee;"><th style="border:1px solid #000;padding:8px;">å•†å“ç·¨è™Ÿ</th><th style="border:1px solid #000;padding:8px;">é¡è‰²</th><th style="border:1px solid #000;padding:8px;">è¦æ ¼</th><th style="border:1px solid #000;padding:8px;">æ•¸é‡</th></tr></thead>
        <tbody id="printTableBody"></tbody>
    </table>
</div>

<script>
    let vendors = JSON.parse(localStorage.getItem('LP_V_FULL')) || [];
    let colors = JSON.parse(localStorage.getItem('LP_C_FULL')) || [];
    let models = JSON.parse(localStorage.getItem('LP_M_FULL')) || [];
    let inventory = JSON.parse(localStorage.getItem('LP_I_FULL')) || [];
    let invoiceList = [];
    let html5QrCode;

    function save() {
        localStorage.setItem('LP_V_FULL', JSON.stringify(vendors));
        localStorage.setItem('LP_C_FULL', JSON.stringify(colors));
        localStorage.setItem('LP_M_FULL', JSON.stringify(models));
        localStorage.setItem('LP_I_FULL', JSON.stringify(inventory));
        render();
    }

    function render() {
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i)=>`<div class="tag">${v.code}-${v.name} <span style="cursor:pointer" onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,i)=>`<div class="tag">${c} <span style="cursor:pointer" onclick="colors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i)=>`<div class="tag">${m.vCode}: ${m.braId}/${m.pantyId} <span style="cursor:pointer" onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('setVendorRel').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}</option>`).join('');
        document.getElementById('selectVendor').innerHTML = vendors.map(v=>`<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('selectColor').innerHTML = colors.map(c=>`<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.map((i,idx)=>`<tr><td>${i.v}</td><td>${i.bi}/${i.pi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td style="font-weight:bold; color:${i.q<=0?'red':'black'}">${i.q}</td><td><button onclick="previewLabel(${idx})" style="padding:4px 8px;min-height:30px;background:var(--accent);margin-right:5px;">æ¨™ç±¤</button><button style="background:red;padding:4px 8px;min-height:30px;" onclick="inventory.splice(${idx},1);save()">åˆª</button></td></tr>`).join('');
    }

    function startScan() {
        const readerDiv = document.getElementById('reader');
        readerDiv.style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (decodedText) => {
                const parts = decodedText.split(',');
                if(parts.length >= 4) {
                    document.getElementById('selectColor').value = parts[1];
                    document.getElementById('braCup').value = parts[2];
                    document.getElementById('braBand').value = parts[3];
                    if(parts[4]) document.getElementById('pantySize').value = parts[4];
                }
                html5QrCode.stop();
                readerDiv.style.display = 'none';
                alert("æƒææˆåŠŸ");
            }, 
            (err) => {}
        );
    }

    function previewLabel(idx) {
        const item = inventory[idx];
        const card = document.getElementById('labelCard');
        card.style.display = 'block';
        document.getElementById('labelContent').innerHTML = `
            <div style="font-size: 1.4rem; font-weight: bold;">${item.v} - ${item.bi}</div>
            <div style="font-size: 1.1rem; margin: 5px 0;">é¡è‰²ï¼š${item.c}</div>
            <div style="font-size: 1.3rem; border: 2px solid #000; padding: 5px 15px; font-weight: bold;">${item.bc}${item.bb} / ${item.ps}</div>
            <div style="font-size: 0.8rem; margin-top: 10px;">${new Date().toLocaleDateString()}</div>
        `;
        card.scrollIntoView();
    }

    // åŸºæœ¬ç®¡ç†åŠŸèƒ½
    function addVendor() { const c = document.getElementById('vCode').value.toUpperCase().trim(), n = document.getElementById('vName').value.trim(); if(c && n) { vendors.push({code:c, name:n}); save(); document.getElementById('vCode').value=''; document.getElementById('vName').value=''; } }
    function addColor() { const n = document.getElementById('cName').value.trim(); if(n) { colors.push(n); save(); document.getElementById('cName').value=''; } }
    function addModel() { const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value.trim(), p = document.getElementById('setPantyId').value.trim(); if(v && (b||p)) { models.push({vCode:v, braId:b, pantyId:p}); save(); } }
    function updateModelSelect() { const v = document.getElementById('selectVendor').value; const fil = models.filter(m => m.vCode === v); document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>è¡£:${m.braId} / è¤²:${m.pantyId}</option>`).join(''); }
    
    // å…¥åº«èˆ‡å‡ºè²¨
    function handleStock() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        let item = inventory.find(i => i.v===m.vCode && i.bi===m.braId && i.c===col && i.bc===bc && i.bb===bb && i.ps===ps);
        if(item) item.q += qty; else inventory.push({v:m.vCode, bi:m.braId, pi:m.pantyId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        save(); alert("å…¥åº«æˆåŠŸ");
    }
    function addToInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr), qty = parseInt(document.getElementById('pQty').value), col = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        invoiceList.push({v:m.vCode, bi:m.braId, pi:m.pantyId, c:col, bc:bc, bb:bb, ps:ps, q:qty});
        renderInvoice();
    }
    function renderInvoice() {
        document.getElementById('invoiceCard').style.display = invoiceList.length ? 'block' : 'none';
        document.getElementById('invoiceTableBody').innerHTML = invoiceList.map((i,idx)=>`<tr><td>${i.bi}</td><td>${i.c}</td><td>${i.bc}${i.bb}/${i.ps}</td><td>${i.q}</td><td><span onclick="invoiceList.splice(${idx},1);renderInvoice()" style="cursor:pointer;color:red; font-size:20px;">Ã—</span></td></tr>`).join('');
    }
    function printInvoice() {
        if(invoiceList.length === 0) return;
        invoiceList.forEach(o => {
            let s = inventory.find(i => i.v===o.v && i.bi===o.bi && i.c===o.c && i.bc===o.bc && i.bb===o.bb && i.ps===o.ps);
            if(s) s.q -= o.q; else inventory.push({...o, q: -o.q});
        });
        save();
        document.getElementById('printDate').innerText = "åˆ—å°æ—¥æœŸï¼š" + new Date().toLocaleString();
        document.getElementById('printTableBody').innerHTML = invoiceList.map(i=>`<tr><td style="border:1px solid #000;padding:8px;">${i.v}-${i.bi}</td><td style="border:1px solid #000;padding:8px;">${i.c}</td><td style="border:1px solid #000;padding:8px;">${i.bc}${i.bb}/${i.ps}</td><td style="border:1px solid #000;padding:8px;">${i.q}</td></tr>`).join('');
        window.print();
        invoiceList = []; renderInvoice();
    }

    // ğŸ’¾ å‚™ä»½èˆ‡é‚„åŸé‚è¼¯
    function exportData() { 
        const data = {v:vendors, c:colors, m:models, i:inventory};
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"}); 
        const a = document.createElement('a'); 
        a.href = URL.createObjectURL(blob); 
        a.download = `Lingerie_Pro_Backup_${new Date().toISOString().slice(0,10)}.json`; 
        a.click(); 
    }
    function importData(e) { 
        const r = new FileReader(); 
        r.onload = (ev) => { 
            try { 
                const d = JSON.parse(ev.target.result); 
                vendors=d.v||[]; colors=d.c||[]; models=d.m||[]; inventory=d.i||[]; 
                save(); alert("è³‡æ–™é‚„åŸæˆåŠŸï¼"); 
            } catch(e) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); } 
        }; 
        r.readAsText(e.target.files[0]); 
    }

    render();
</script>
