<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.value = 850;
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    let compName = localStorage.getItem('C_N') || "æˆ‘çš„å…§è¡£å°èˆ–";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²"]; 
    let invoiceItems = [];
    let html5QrCode = null;
    let isProcessing = false;

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        const cOps = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('selectColor').innerHTML = cOps;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,idx) => `<div class="tag">${m.braId} <span onclick="models.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="colors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx)=>{
            const realIdx = inventory.length-1-idx;
            return `<tr><td>${i.vCode}<br><small>${i.braId}</small></td><td>${i.c} ${i.bb||''}${i.bc||''} ${i.bz||''}</td><td style="font-weight:bold; color:${i.bq<=3?'red':'green'}">${i.bq}</td><td><button onclick="deleteItem(${realIdx})" class="btn-danger" style="padding:4px 8px; font-size:12px;">åˆª</button></td></tr>`;
        }).join('');
    }

    function updateCompName() { compName = document.getElementById('compNameInp').value.trim(); save(); }
    function addColor() { const val = document.getElementById('colorInp').value.trim(); if(val && !colors.includes(val)) { colors.push(val); save(); document.getElementById('colorInp').value = ''; } }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId} (${m.type})</option>`).join('');
    }
    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) item.bq += qty;
        else { const m = models.find(x => x.vCode===vCode && x.braId===braId); inventory.push({vCode, braId, c, bb, bc, bz, bq:qty, type: m?m.type:''}); }
        save(); playBeep();
    }
    function handleManual(t) {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        updateStock(m.vCode, m.braId, document.getElementById('selectColor').value, document.getElementById('braBand').value, document.getElementById('braCup').value, document.getElementById('braSize').value, parseInt(document.getElementById('braQty').value) * (t==='OUT' ? -1 : 1));
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(html5QrCode) { try { await html5QrCode.stop(); } catch(e){} }
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            if(isProcessing) return;
            const p = txt.split(','); if(p.length < 4) return;
            const [vCode, braId, , c, bb, bc, bz] = p;
            if(mode.includes('AUTO')) {
                isProcessing = true; updateStock(vCode, braId, c, bb||'-', bc||'-', bz||'-', mode==='IN_AUTO'?1:-1);
                document.getElementById('scan-feedback').style.display = 'block';
                setTimeout(() => { document.getElementById('scan-feedback').style.display = 'none'; isProcessing = false; }, 1000);
            } else {
                stopScan(); const q = prompt("è«‹è¼¸å…¥æ•¸é‡", "1");
                if(q && !isNaN(q)) updateStock(vCode, braId, c, bb||'-', bc||'-', bz||'-', parseInt(q)*(mode==='OUT_MANUAL'?-1:1));
            }
        }).catch(err => alert("ç›¸æ©Ÿå¤±æ•—"));
    }
    function stopScan() { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-container').style.display = 'none'; }
    function deleteItem(idx) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase().trim(), n = document.getElementById('vNameInp').value.trim(); if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addModel() { const vCode = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value.trim(), t = document.getElementById('itemType').value; if(vCode && b) { models.push({vCode, braId:b, type:t}); save(); } }

    /* --- ä¿®æ”¹å¾Œçš„ 35 æ ¼æ¨™ç±¤ç”¢ç”Ÿå‡½å¼ --- */
    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const area = document.getElementById('print-area');
        area.innerHTML = ''; area.style.display = 'grid';
        document.getElementById('invoice-print-area').style.display = 'none';

        for (let i = 0; i < 35; i++) {
            const item = document.createElement('div'); item.className = 'label-preview-item';
            const canvas = document.createElement('canvas');
            const text = document.createElement('div');
            text.innerHTML = `${m.braId}<br>${c} ${bb==='-'?'':bb}${bc==='-'?'':bc} ${bz==='-'?'':bz}`;
            item.appendChild(canvas); item.appendChild(text);
            area.appendChild(item);
            new QRious({ element: canvas, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 200 });
        }
        document.getElementById('print-btn-float').style.display = 'block';
        window.scrollTo(0, area.offsetTop);
    }

    function generateInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        invoiceItems.push({ name: `${m.braId} ${document.getElementById('selectColor').value} (${document.getElementById('braBand').value}${document.getElementById('braCup').value} ${document.getElementById('braSize').value})`, qty: document.getElementById('braQty').value });
        document.getElementById('inv-company').innerText = compName;
        document.getElementById('print-date').innerText = new Date().toLocaleString();
        document.getElementById('inv-body').innerHTML = invoiceItems.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
        document.getElementById('print-area').style.display = 'none';
        document.getElementById('print-btn-float').style.display = 'none';
        document.getElementById('invoice-print-area').style.display = 'block';
    }
    function clearInvoice() { invoiceItems = []; document.getElementById('invoice-print-area').style.display = 'none'; }
    function exportData() { const blob = new Blob([JSON.stringify({v:vendors, m:models, i:inventory, c:colors, cn:compName})], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup.json`; a.click(); }
    function triggerImport() { document.getElementById('importFile').click(); }
    function importData(e) { const f = e.target.files[0]; if(!f) return; const r = new FileReader(); r.onload = (ev) => { const d = JSON.parse(ev.target.result); vendors=d.v; models=d.m; inventory=d.i; colors=d.c; compName=d.cn; save(); alert("æˆåŠŸ"); }; r.readAsText(f); }
    render();
</script>
