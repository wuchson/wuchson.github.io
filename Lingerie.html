            <select id="braCup"><option value="-">-</option><script>"ABCDEFGHIJK".split("").forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
            <select id="braBand"><option value="-">-</option><script>for(let i=30; i<=52; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>

<script>
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²", "ç²‰è‰²"];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let html5QrCode = null;

    function save() {
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('C_D', JSON.stringify(colors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        render();
    }

    function updateUI() {
        const type = document.getElementById('itemType').value;
        document.getElementById('setBraId').style.display = (type === "å…§è¤²") ? "none" : "block";
        document.getElementById('setPantyId').style.display = (type === "å…§è¡£") ? "none" : "block";
    }

    function render() {
        // æ¸²æŸ“æ¨™ç±¤
        document.getElementById('vendorTags').innerHTML = vendors.map((v,i) => `<div class="tag">${v.code}-${v.name} <span onclick="vendors.splice(${i},1);save()">Ã—</span></div>`).join('');
        document.getElementById('modelTags').innerHTML = models.map((m,i) => `<div class="tag">${m.type}:${m.braId||m.pantyId} <span onclick="models.splice(${i},1);save()">Ã—</span></div>`).join('');
        
        // æ¸²æŸ“é¸å–®
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        
        updateModelSelect();
        
        // æ¸²æŸ“è¡¨æ ¼
        document.getElementById('stockTableBody').innerHTML = inventory.map((i, idx) => `
            <tr><td><b>${i.vFull}</b><br>${i.type}</td><td>${i.c}<br>${i.bc}${i.bb}/${i.ps}</td>
            <td>ä¸Š:${i.bq} ä¸‹:${i.pq}</td>
            <td><button onclick="inventory.splice(${idx},1);save()" class="btn-danger" style="padding:5px;">åˆª</button></td></tr>`).join('');
    }

    function addVendor() {
        const c = document.getElementById('vCodeInp').value.toUpperCase().trim();
        const n = document.getElementById('vNameInp').value.trim();
        if(c && n) { vendors.push({code:c, name:n}); save(); document.getElementById('vCodeInp').value=''; document.getElementById('vNameInp').value=''; }
    }

    function addColor() {
        const val = document.getElementById('newColorInp').value.trim();
        if (val && !colors.includes(val)) { colors.push(val); document.getElementById('newColorInp').value = ''; save(); }
    }

    function addModel() {
        const vCode = document.getElementById('setVendorRel').value;
        const v = vendors.find(x => x.code === vCode);
        const type = document.getElementById('itemType').value;
        const b = document.getElementById('setBraId').value.trim();
        const p = document.getElementById('setPantyId').value.trim();
        if(v && (b||p)) { models.push({vCode, vName:v.name, type, braId:b, pantyId:p}); save(); }
    }

    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>[${m.type}] ${m.braId||''} ${m.pantyId||''}</option>`).join('');
    }

    function handleStock(t) {
        const mStr = document.getElementById('selectModel').value;
        if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value;
        const bc = document.getElementById('braCup').value, bb = document.getElementById('braBand').value, ps = document.getElementById('pantySize').value;
        let bq = parseInt(document.getElementById('braQty').value)||0, pq = parseInt(document.getElementById('pantyQty').value)||0;
        if(t==='OUT') { bq=-bq; pq=-pq; }
        let it = inventory.find(x => x.vCode===m.vCode && x.bi===m.braId && x.pi===m.pantyId && x.c===c && x.bc===bc && x.bb===bb && x.ps===ps);
        if(it) { it.bq+=bq; it.pq+=pq; } else { inventory.push({vCode:m.vCode, vFull:`${m.vCode}-${m.vName}`, type:m.type, bi:m.braId, pi:m.pantyId, c, bc, bb, ps, bq, pq}); }
        save(); alert(t === 'IN' ? "å…¥åº«æˆåŠŸ" : "å‡ºè²¨æˆåŠŸ");
    }

    async function startScan() {
        document.getElementById('scanner-container').style.display = 'block';
        if (html5QrCode) await stopScan();
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(',');
            if(p.length >= 6) { 
                document.getElementById('selectVendor').value = p[0]; updateModelSelect();
                document.getElementById('selectColor').value = p[3]; document.getElementById('braCup').value = p[4]; 
                document.getElementById('braBand').value = p[5]; if(p[6]) document.getElementById('pantySize').value = p[6];
            }
            stopScan();
        }).catch(e => stopScan());
    }

    async function stopScan() {
        if (html5QrCode) { try { await html5QrCode.stop(); } catch(e){} html5QrCode = null; }
        document.getElementById('scanner-container').style.display = 'none';
    }

    function exportData() {
        const b = new Blob([JSON.stringify({v:vendors, c:colors, m:models, i:inventory})], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Lingerie_Backup.json"; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                vendors = data.v || []; colors = data.c || colors; models = data.m || []; inventory = data.i || [];
                save(); alert("é‚„åŸæˆåŠŸ");
            } catch (err) { alert("è®€å–å¤±æ•—"); }
        };
        reader.readAsText(e.target.files[0]);
    }

    render();
    updateUI();
</script>
