<!DOCTYPE html>

    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { 
            --primary: #60a5fa; 
            --success: #66bb6a; 
            --accent: #d4a373; 
            --bg: #fdfaf5; 
            --card-bg: #ffffff; 
            --border: #e2e8f0;

        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #4a5568; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        h3 { color: #555; border-left: 5px solid var(--accent); padding-left: 12px; margin: 0 0 20px 0; font-size: 1.1rem; }

        .field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; width: 100%; }
        .row-inputs { display: flex; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
        
        input, select { flex: 1; min-width: 80px; padding: 12px; font-size: 16px; border: 1px solid var(--border); border-radius: 10px; background: #fff; height: 50px; }

        button { width: 100%; padding: 14px; font-size: 16px; border: none; border-radius: 10px; background: #718096; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        /* ä¾ç…§åœ–ç‰‡é¢¨æ ¼çš„æŒ‰éˆ•é¡è‰² */
        .btn-in { background-color: #60a5fa !important; }
        .btn-out { background-color: #66bb6a !important; }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }

        .scan-mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }

        #scanner-container { display: none; margin-bottom: 15px; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
        #scan-feedback { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(72, 187, 120, 0.9); color: white; padding: 5px 25px; border-radius: 20px; font-weight: bold; z-index: 10; display: none; }
        
        .tag { background: #f1f5f9; padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; border: 1px solid #e2e8f0; display: flex; align-items: center; }
        .tag span { margin-left: 8px; color: var(--danger); font-weight: bold; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8fafc; padding: 12px 8px; text-align: left; font-size: 13px; color: #64748b; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px 8px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }

        @media print {
            .no-print { display: none !important; }
            #print-area-labels { display: grid; grid-template-columns: repeat(5, 38mm); padding-top: 15.5mm; padding-left: 6.0mm; }
            .label-item { width: 38mm; height: 38mm; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
            .label-item canvas { width: 24mm !important; height: 24mm !important; }
        }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="card">
        <h3>1. ç³»çµ±ç’°å¢ƒèˆ‡å» å•†è¨­å®š</h3>
        <div class="field"><label>å…¬å¸åç¨±</label><input type="text" id="compNameInp" onchange="updateCompName()"></div>
        <div class="row-inputs">
            <input type="text" id="vCodeInp" placeholder="å» å•†ä»£ç¢¼">
            <input type="text" id="vNameInp" placeholder="å» å•†åç¨±">
            <button onclick="addVendor()" style="flex:0.5">+ å» å•†</button>
        </div>
        <div id="vendorTags" style="display:flex; flex-wrap:wrap; gap:6px;"></div>
        <div class="row-inputs" style="margin-top:10px;">
            <input type="text" id="colorInp" placeholder="æ–°å¢é¡è‰²">
            <button class="btn-accent" style="flex:0.5" onclick="addColor()">+ é¡è‰²</button>
        </div>
        <div id="colorTags" style="display:flex; flex-wrap:wrap; gap:6px;"></div>
        <div class="field" style="margin-top:15px;">
            <select id="setVendorRel"></select>
            <input type="text" id="setBraId" placeholder="å‹è™Ÿ/è²¨è™Ÿ">
            <button class="btn-accent" onclick="addModel()">å„²å­˜æ¬¾å¼</button>
        </div>
    </div>

    <div class="card">
        <h3>2. é€²å‡ºè²¨èˆ‡æ“ä½œ</h3>
        <div class="scan-mode-grid">
            <button class="btn-in" onclick="startScan('IN_AUTO')">ğŸ“¥ é€£çºŒå…¥åº« 1</button>
            <button class="btn-in" onclick="manualStock(1)">ğŸ“¥ å…¥åº«(å¡«é‡)</button>
            <button class="btn-out" onclick="startScan('OUT_AUTO')">ğŸ“¤ é€£çºŒå‡ºåº« 1</button>
            <button class="btn-out" onclick="manualStock(-1)">ğŸ“¤ å‡ºè²¨(å¡«é‡)</button>
        </div>
        
        <div id="scanner-container">
            <div id="scan-feedback">æƒææˆåŠŸ</div>
            <div id="reader"></div>
            <button class="btn-danger" onclick="stopScan()">âŒ é—œé–‰ç›¸æ©Ÿ</button>
        </div>

        <div class="field">
            <label>é¸æ“‡å“é …èˆ‡è¦æ ¼ (æ‰‹å‹•å¢æ¸›è«‹å…ˆé¸å¥½)</label>
            <select id="selectVendor" onchange="updateModelSelect()"></select>
            <select id="selectModel" style="margin-top:5px;"></select>
        </div>

        <div class="row-inputs">
            <select id="selectColor"></select>
            <select id="braBand"><option value="-">ä¸‹åœ</option><script>for(let i=30; i<=52; i+=2) document.write(`<option value="${i}">${i}</option>`);</script></select>
            <select id="braCup"><option value="-">ç½©æ¯</option><script>["AA","A","B","C","D","E","F","G","H","I","J","K"].forEach(c => document.write(`<option value="${c}">${c}</option>`));</script></select>
            <select id="braSize"><option value="-">å°ºç¢¼</option><script>["SS","S","M","L","XL","XXL","3XL","4XL","Free"].forEach(s => document.write(`<option value="${s}">${s}</option>`));</script></select>
        </div>

        <div class="row-inputs" style="margin-top:10px;">
            <button class="btn-accent" onclick="generateTag()">ğŸ–¨ï¸ ç”¢ç”Ÿ QR æ¨™ç±¤</button>
            <button style="background:#4a5568;" onclick="generateInvoice()">ğŸ“„ åŠ å…¥å‡ºè²¨å–®</button>
        </div>
    </div>

    <div class="card">
        <h3>3. ç›®å‰åº«å­˜ç‹€æ…‹</h3>
        <div style="overflow-x:auto;">
            <table>
                <thead><tr><th>å‹è™Ÿ/åˆ†é¡</th><th>è¦æ ¼ç´°ç¯€</th><th>å­˜é‡</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
        <div class="row-inputs" style="margin-top:15px;">
            <button style="background:#718096; flex:1" onclick="exportData()">ğŸ’¾ å‚™ä»½</button>
            <button style="background:#718096; flex:1" onclick="document.getElementById('importFile').click()">ğŸ“‚ åŒ¯å…¥</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>
</div>

<div id="print-area-labels" style="display:none;"></div>
<div id="print-area-invoice" style="display:none; padding:20px;">
    <h2 id="inv-company" style="text-align:center;"></h2>
    <h3 style="text-align:center;">å‡ºè²¨æ˜ç´°å–®</h3>
    <table style="width:100%; border-collapse: collapse; border:1px solid #000;">
        <thead><tr style="background:#eee;"><th>å“é …è¦æ ¼</th><th>æ•¸é‡</th></tr></thead>
        <tbody id="inv-body"></tbody>
    </table>
    <p>æ—¥æœŸï¼š<span id="print-date"></span></p>
    <button class="no-print" onclick="window.print()">åˆ—å° A4</button>
    <button class="no-print btn-danger" onclick="invoiceItems=[]; document.getElementById('print-area-invoice').style.display='none'">é—œé–‰</button>
</div>

<script>
    let compName = localStorage.getItem('C_N') || "æˆ‘çš„åº—é‹ª";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²"];
    let invoiceItems = [];
    let html5QrCode = null;

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<div class="tag">${v.code} <span onclick="vendors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<div class="tag">${c} <span onclick="colors.splice(${idx},1);save()">Ã—</span></div>`).join('');
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps;
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        updateModelSelect();
        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx) => `
            <tr>
                <td>${i.braId}</td>
                <td>${i.c} ${i.bb==='-'?'':i.bb}${i.bc==='-'?'':i.bc} ${i.bz==='-'?'':i.bz}</td>
                <td style="font-weight:bold; color:#60a5fa;">${i.bq}</td>
                <td><button onclick="deleteStock(${inventory.length-1-idx})" style="background:#ff4d4d; width:auto; padding:5px;">åˆª</button></td>
            </tr>`).join('');
    }

    // ã€æ ¸å¿ƒä¿®æ­£ï¼šæ‰‹å‹•å…¥åº«/å‡ºè²¨åŠŸèƒ½ã€‘
    function manualStock(direction) {
        const mStr = document.getElementById('selectModel').value;
        if(!mStr || mStr === "æ­¤å» å•†ç„¡æ¬¾å¼") { alert("è«‹å…ˆé¸å¥½æ¬¾å¼å‹è™Ÿï¼"); return; }
        const qty = parseInt(prompt(`è«‹è¼¸å…¥${direction > 0 ? 'å…¥åº«' : 'å‡ºè²¨'}æ•¸é‡:`, "1"));
        if(isNaN(qty) || qty <= 0) return;
        
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value;
        const bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        
        updateStock(m.vCode, m.braId, c, bb, bc, bz, qty * direction);
        alert("åº«å­˜å·²æ›´æ–°ï¼");
    }

    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) { item.bq += qty; if(item.bq < 0) item.bq = 0; }
        else if(qty > 0) inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        save();
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(','); if(p.length < 4) return;
            updateStock(p[0], p[1], p[3], p[4]||'-', p[5]||'-', p[6]||'-', mode==='IN_AUTO'?1:-1);
            document.getElementById('scan-feedback').style.display = 'block';
            setTimeout(() => document.getElementById('scan-feedback').style.display='none', 800);
        });
    }

    function stopScan() { if(html5QrCode) html5QrCode.stop().then(() => { document.getElementById('scanner-container').style.display = 'none'; }); }
    function updateCompName() { compName = document.getElementById('compNameInp').value; save(); }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase(), n = document.getElementById('vNameInp').value; if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addColor() { const v = document.getElementById('colorInp').value; if(v) { colors.push(v); save(); } }
    function addModel() { const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value; if(v && b) { models.push({vCode:v, braId:b}); save(); } }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.length ? fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('') : '<option value="">æ­¤å» å•†ç„¡æ¬¾å¼</option>';
    }
    function deleteStock(idx) { if(confirm("åˆªé™¤æ­¤é …ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr || mStr.includes("ç„¡")) return;
        const m = JSON.parse(mStr);
        const area = document.getElementById('print-area-labels');
        area.innerHTML = ''; area.style.display = 'grid';
        for (let i = 0; i < 35; i++) {
            const item = document.createElement('div'); item.className = 'label-item';
            const canvas = document.createElement('canvas');
            const txt = document.createElement('div'); txt.style.fontSize="8pt";
            txt.innerHTML = `${m.braId}<br>${document.getElementById('selectColor').value} ${document.getElementById('braBand').value}${document.getElementById('braCup').value}`;
            item.appendChild(canvas); item.appendChild(txt); area.appendChild(item);
            new QRious({ element: canvas, value: `${m.vCode},${m.braId},,${document.getElementById('selectColor').value},${document.getElementById('braBand').value},${document.getElementById('braCup').value},${document.getElementById('braSize').value}`, size: 180 });
        }
        setTimeout(() => { window.print(); area.style.display = 'none'; }, 500);
    }
    function generateInvoice() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        invoiceItems.push({name: JSON.parse(mStr).braId + " " + document.getElementById('selectColor').value, qty: 1});
        document.getElementById('inv-body').innerHTML = invoiceItems.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
        document.getElementById('print-area-invoice').style.display = 'block';
    }
    function exportData() { /* å°å‡ºé‚è¼¯... */ }
    function importData(e) { /* å°å…¥é‚è¼¯... */ }

    render();
</script>
</body>
