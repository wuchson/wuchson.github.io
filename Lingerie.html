        #scan-feedback { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(72, 187, 120, 0.9); color: white; padding: 5px 25px; border-radius: 20px; font-weight: bold; z-index: 10; display: none; }

<body>

<div class="container no-print">

        <div class="field"><label>å…¬å¸åç¨±</label><input type="text" id="compNameInp" onchange="updateCompName()"></div>
        <div class="row-inputs">

        </div>

        <div class="field" style="margin-top:15px;">
            <select id="setVendorRel"></select>

                <input type="text" id="setBraId" placeholder="å‹è™Ÿ/è²¨è™Ÿ">
                <select id="itemType">
                    <option value="å…§è¡£å…§è¤²å¥—çµ„">å…§è¡£å…§è¤²å¥—çµ„</option>
                    <option value="å–®å…§è¡£">å–®å…§è¡£</option>
                    <option value="å–®å…§è¤²">å–®å…§è¤²</option>
                    <option value="å¡‘èº«è¡£">å¡‘èº«è¡£</option>

    <div class="card">

        <div class="scan-grid">

            <button class="op-btn btn-blue" onclick="startScan('IN_QTY')">ğŸ“¥ å…¥åº«(å¡«é‡)</button>
            <button class="op-btn btn-green" onclick="startScan('OUT_1')">ğŸ“¤ é€£çºŒå‡º 1</button>

            <select id="selectModel" style="margin-top:5px;"></select>

            </select>
            <select id="braCup"><option value="-">ç½©æ¯</option>

                <thead><tr style="background:#eee;"><th>å‹è™Ÿ</th><th>è¦æ ¼</th><th>å­˜é‡</th><th>æ“ä½œ</th></tr></thead>

<div id="print-area-labels" style="display:none;"></div>
<div id="print-area-invoice" style="display:none;">
    <h2 id="inv-company" style="text-align:center;"></h2>
    <h3 style="text-align:center;">å‡ºè²¨æ˜ç´°å–®</h3>
    <table style="width:100%; border-collapse: collapse;">
        <thead><tr style="background:#f2f2f2;"><th>å“é …è¦æ ¼</th><th style="width:60px;">æ•¸é‡</th></tr></thead>
        <tbody id="inv-body"></tbody>
    </table>
    <div class="no-print" style="margin-top:20px; display:flex; gap:10px;">

</div>

<script>
    // --- è³‡æ–™åˆå§‹åŒ– ---
    let compName = localStorage.getItem('C_N') || "æˆ‘çš„åº—èˆ–";
    let vendors = JSON.parse(localStorage.getItem('V_D')) || [];
    let models = JSON.parse(localStorage.getItem('M_D')) || [];
    let inventory = JSON.parse(localStorage.getItem('I_D')) || [];
    let colors = JSON.parse(localStorage.getItem('C_D')) || ["é»‘è‰²", "è†šè‰²"];
    let html5QrCode = null;
    let invoiceItems = [];

    function save() {
        localStorage.setItem('C_N', compName);
        localStorage.setItem('V_D', JSON.stringify(vendors));
        localStorage.setItem('M_D', JSON.stringify(models));
        localStorage.setItem('I_D', JSON.stringify(inventory));
        localStorage.setItem('C_D', JSON.stringify(colors));
        render();
    }

    // --- æ ¸å¿ƒåº«å­˜é‚è¼¯ ---
    function updateStock(vCode, braId, c, bb, bc, bz, qty) {
        let item = inventory.find(i => i.vCode===vCode && i.braId===braId && i.c===c && i.bb===bb && i.bc===bc && i.bz===bz);
        if(item) {
            item.bq += qty;
            if(item.bq < 0) item.bq = 0;
        } else if(qty > 0) {
            inventory.push({vCode, braId, c, bb, bc, bz, bq:qty});
        }
        save();
        if (navigator.vibrate) navigator.vibrate(100); // éœ‡å‹•å›é¥‹
    }

    async function startScan(mode) {
        document.getElementById('scanner-container').style.display = 'block';
        if(html5QrCode) await html5QrCode.stop();
        html5QrCode = new Html5Qrcode("reader");
        
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            const p = txt.split(',');
            if(p.length < 4) return;
            const [vCode, braId, , c, bb, bc, bz] = p;
            
            let qty = 0;
            if(mode === 'IN_1') qty = 1;
            else if(mode === 'OUT_1') qty = -1;
            else if(mode === 'IN_QTY') qty = parseInt(prompt(`[${braId}] å…¥åº«æ•¸é‡:`, "1")) || 0;
            else if(mode === 'OUT_QTY') qty = -(parseInt(prompt(`[${braId}] å‡ºåº«æ•¸é‡:`, "1")) || 0);

            if(qty !== 0) {
                updateStock(vCode, braId, c, bb||'-', bc||'-', bz||'-', qty);
                document.getElementById('scan-feedback').style.display = 'block';
                setTimeout(() => document.getElementById('scan-feedback').style.display='none', 800);
            }
        });
    }

    function stopScan() { 
        if(html5QrCode) html5QrCode.stop().then(() => { 
            document.getElementById('scanner-container').style.display = 'none'; 
        }); 
    }

    // --- ä»‹é¢æ¸²æŸ“èˆ‡å…¶ä»–åŠŸèƒ½ ---
    function render() {
        document.getElementById('compNameInp').value = compName;
        document.getElementById('vendorTags').innerHTML = vendors.map((v,idx) => `<span style="background:#eee;padding:4px 8px;border-radius:4px;font-size:12px;">${v.code} <b onclick="vendors.splice(${idx},1);save()" style="color:red;cursor:pointer">Ã—</b></span>`).join(' ');
        document.getElementById('colorTags').innerHTML = colors.map((c,idx) => `<span style="background:#eee;padding:4px 8px;border-radius:4px;font-size:12px;">${c} <b onclick="colors.splice(${idx},1);save()" style="color:red;cursor:pointer">Ã—</b></span>`).join(' ');
        
        const vOps = vendors.map(v => `<option value="${v.code}">${v.code}-${v.name}</option>`).join('');
        document.getElementById('setVendorRel').innerHTML = vOps || '<option>è«‹å…ˆæ–°å¢å» å•†</option>';
        document.getElementById('selectVendor').innerHTML = vOps;
        document.getElementById('selectColor').innerHTML = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        updateModelSelect();

        document.getElementById('stockTableBody').innerHTML = inventory.slice().reverse().map((i,idx) => `
            <tr>
                <td>${i.braId}</td>
                <td>${i.c} ${i.bb==='-'?'':i.bb}${i.bc==='-'?'':i.bc} ${i.bz==='-'?'':i.bz}</td>
                <td style="font-weight:bold;color:var(--in-color)">${i.bq}</td>
                <td><button onclick="deleteStock(${inventory.length-1-idx})" style="background:red;padding:2px 5px;width:auto;font-size:12px;">åˆª</button></td>
            </tr>
        `).join('');
    }

    function updateCompName() { compName = document.getElementById('compNameInp').value; save(); }
    function addVendor() { const c = document.getElementById('vCodeInp').value.toUpperCase(), n = document.getElementById('vNameInp').value; if(c && n) { vendors.push({code:c, name:n}); save(); } }
    function addColor() { const v = document.getElementById('colorInp').value; if(v) { colors.push(v); save(); } }
    function addModel() { const v = document.getElementById('setVendorRel').value, b = document.getElementById('setBraId').value, t = document.getElementById('itemType').value; if(v && b) { models.push({vCode:v, braId:b, type:t}); save(); alert('å·²å„²å­˜'); } }
    function updateModelSelect() {
        const vCode = document.getElementById('selectVendor').value;
        const fil = models.filter(m => m.vCode === vCode);
        document.getElementById('selectModel').innerHTML = fil.map(m => `<option value='${JSON.stringify(m)}'>${m.braId}</option>`).join('');
    }
    function deleteStock(idx) { if(confirm("åˆªé™¤ï¼Ÿ")) { inventory.splice(idx,1); save(); } }
    
    // (æ¨™ç±¤åˆ—å°èˆ‡å°å‡ºåŠŸèƒ½èˆ‡ä¹‹å‰ç›¸åŒ...)
    function generateTag() {
        const mStr = document.getElementById('selectModel').value; if(!mStr) return;
        const m = JSON.parse(mStr);
        const c = document.getElementById('selectColor').value, bb = document.getElementById('braBand').value, bc = document.getElementById('braCup').value, bz = document.getElementById('braSize').value;
        const area = document.getElementById('print-area-labels');
        area.innerHTML = ''; area.style.display = 'grid'; 
        area.style.gridTemplateColumns = 'repeat(5, 38mm)';
        for (let i = 0; i < 35; i++) {
            const item = document.createElement('div');
            item.style.textAlign = 'center';
            const canvas = document.createElement('canvas');
            const txt = document.createElement('div');
            txt.style.fontSize = '10px';
            txt.innerHTML = `${m.braId}<br>${c} ${bb}${bc} ${bz}`;
            item.appendChild(canvas); item.appendChild(txt);
            area.appendChild(item);
            new QRious({ element: canvas, value: `${m.vCode},${m.braId},,${c},${bb},${bc},${bz}`, size: 100 });
        }
        setTimeout(() => { window.print(); area.style.display='none'; }, 500);
    }

    render();
</script>
