<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root {

</head>
<body>

<div class="card">
    <h2>ğŸ“… å¹´é½¡èˆ‡è¾²æ›†æ›ç®—</h2>
    
    <div class="type-selector">
        <button class="type-btn active" id="btnAD" onclick="setMode('AD')">è¥¿å…ƒ AD</button>
        <button class="type-btn" id="btnROC" onclick="setMode('ROC')">æ°‘åœ‹ ROC</button>
    </div>

    <label class="input-label">å‡ºç”Ÿæ—¥æœŸï¼š</label>
    <div class="input-group">
        <input type="number" id="year" placeholder="å¹´ä»½" oninput="calculate()">
        <select id="month" onchange="calculate()"><option value="">æœˆ</option></select>
        <select id="day" onchange="calculate()"><option value="">æ—¥</option></select>
    </div>

    <div id="resultBox" class="result-box">
        <div class="result-grid">
            <div class="result-item"><div class="res-label">ç›®å‰å¯¦æ­²</div><div class="res-value" id="resAge">0 æ­²</div></div>
            <div class="result-item"><div class="res-label">ç”Ÿå­˜å¤©æ•¸</div><div class="res-value" id="resDays">0 å¤©</div></div>
            <div class="result-item"><div class="res-label">æ˜Ÿåº§</div><div class="res-value" id="resStar">-</div></div>
            <div class="result-item"><div class="res-label">æ›ç®—å¹´ä»½</div><div class="res-value" id="resConvert">-</div></div>
            <div class="result-item full-width"><div class="res-label">å‡ºç”Ÿè¾²æ›† (æ­²æ¬¡/æ—¥æœŸ)</div><div class="res-value" id="resLunar">-</div></div>
        </div>
    </div>
</div>

<script>
    let mode = 'AD';
    const yearEl = document.getElementById('year');
    const monthEl = document.getElementById('month');
    const dayEl = document.getElementById('day');
    const resBox = document.getElementById('resultBox');

    // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
    for(let i=1; i<=12; i++) monthEl.add(new Option(i, i));
    for(let i=1; i<=31; i++) dayEl.add(new Option(i, i));

    function setMode(newMode) {
        if (mode === newMode) return;
        let val = parseInt(yearEl.value);
        if (val) yearEl.value = (newMode === 'ROC') ? val - 1911 : val + 1911;
        mode = newMode;
        document.getElementById('btnAD').classList.toggle('active', mode === 'AD');
        document.getElementById('btnROC').classList.toggle('active', mode === 'ROC');
        calculate();
    }

    // ä¿®æ­£æ ¸å¿ƒï¼šç²å–å®Œæ•´è¾²æ›†è³‡è¨Šï¼ˆç²¾æº–åˆ¤æ–·è·¨å¹´ç”Ÿè‚–ï¼‰
    function getLunarInfo(date) {
        try {
            // ä½¿ç”¨å…§å»ºçš„ä¸­åœ‹è¾²æ›†æ—¥æ›† API
            const lunarFormatter = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
            
            const parts = lunarFormatter.formatToParts(date);
            let lYearNum = 0;
            let lMonth = "";
            let lDay = "";

            parts.forEach(p => {
                // é€™è£¡æ‹¿åˆ°çš„ year æ˜¯è¾²æ›†å¹´ä»½æ•¸å­—ï¼ˆä¾‹å¦‚è¥¿å…ƒ2017/1/9æœƒæ‹¿åˆ°2016ï¼‰
                if(p.type === 'year') lYearNum = parseInt(p.value);
                if(p.type === 'month') lMonth = p.value;
                if(p.type === 'day') lDay = p.value;
            });

            // å®šç¾©å¹²æ”¯èˆ‡ç”Ÿè‚–
            const gan = ["åºš", "è¾›", "å£¬", "ç™¸", "ç”²", "ä¹™", "ä¸™", "ä¸", "æˆŠ", "å·±"];
            const zhi = ["ç”³", "é…‰", "æˆŒ", "äº¥", "å­", "ä¸‘", "å¯…", "å¯", "è¾°", "å·³", "åˆ", "æœª"];
            const animals = ["çŒ´", "é›", "ç‹—", "è±¬", "é¼ ", "ç‰›", "è™", "å…”", "é¾", "è›‡", "é¦¬", "ç¾Š"];
            
            // è¨ˆç®—å¹²æ”¯èˆ‡ç”Ÿè‚– (ä»¥æ­¤è¾²æ›†å¹´æ•¸å­—è¨ˆç®—)
            const ganzhi = gan[lYearNum % 10] + zhi[lYearNum % 12];
            const zodiac = animals[lYearNum % 12];
            
            return `${ganzhi} (${zodiac}) å¹´ ${lMonth}${lDay}`;
        } catch (e) { 
            return "ä¸æ”¯æ´æ­¤æ—¥æœŸ"; 
        }
    }

    function getStarSign(m, d) {
        const signs = ["æ‘©ç¾¯","æ°´ç“¶","é›™é­š","ç‰¡ç¾Š","é‡‘ç‰›","é›™å­","å·¨èŸ¹","ç…å­","è™•å¥³","å¤©ç§¤","å¤©è ","å°„æ‰‹","æ‘©ç¾¯"];
        const bounds = [20, 19, 20, 20, 21, 21, 23, 23, 23, 23, 22, 22];
        return signs[m - 1 + (d > bounds[m - 1] ? 1 : 0)] + "åº§";
    }

    function calculate() {
        const y = parseInt(yearEl.value);
        const m = parseInt(monthEl.value);
        const d = parseInt(dayEl.value);

        if (!y || !m || !d) { resBox.style.display = 'none'; return; }

        let adYear = (mode === 'ROC') ? y + 1911 : y;
        const birth = new Date(adYear, m - 1, d);
        const today = new Date();

        // æª¢æŸ¥æ—¥æœŸåˆæ³•æ€§
        if (birth.getMonth() !== m - 1 || birth > today) { resBox.style.display = 'none'; return; }

        let age = today.getFullYear() - birth.getFullYear();
        if (today.getMonth() < birth.getMonth() || (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())) age--;

        resBox.style.display = 'block';
        document.getElementById('resAge').innerText = age + " æ­²";
        document.getElementById('resDays').innerText = Math.floor((today - birth) / 86400000).toLocaleString() + " å¤©";
        document.getElementById('resConvert').innerText = (mode === 'AD') ? `æ°‘åœ‹ ${adYear-1911} å¹´` : `è¥¿å…ƒ ${adYear} å¹´`;
        document.getElementById('resStar').innerText = getStarSign(m, d);
        document.getElementById('resLunar').innerText = getLunarInfo(birth);
    }
</script>

</body>
</html>
