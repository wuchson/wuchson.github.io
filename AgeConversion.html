<div class="card">

<script>
    let mode = 'AD';
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
    for(let i=1; i<=12; i++) monthSelect.add(new Option(i + " æœˆ", i));

    function setMode(newMode) {

    function getLunarData(date) {
        // å–å¾—è¾²æ›†å„é …åŸå§‹æ•¸å€¼
        const formatter = new Intl.DateTimeFormat('zh-Hant-TW-u-ca-chinese', {
            year: 'numeric', month: 'numeric', day: 'numeric'

        const parts = formatter.formatToParts(date);

        const lDay = parseInt(parts.find(p => p.type === 'day').value);

        // 1. è¨ˆç®—å¹²æ”¯
        const gan = ["ç”²","ä¹™","ä¸™","ä¸","æˆŠ","å·±","åºš","è¾›","å£¬","ç™¸"];
        const zhi = ["å­","ä¸‘","å¯…","å¯","è¾°","å·³","åˆ","æœª","ç”³","é…‰","æˆŒ","äº¥"];
        const animals = ["é¼ ","ç‰›","è™","å…”","é¾","è›‡","é¦¬","ç¾Š","çŒ´","é›","ç‹—","è±¬"];
        const offset = lYear - 4;

        const zodiac = animals[((offset % 12) + 12) % 12];

        // 2. å¼·åˆ¶è½‰æ›è¾²æ›†æœˆä»½èˆ‡æ—¥æœŸç‚ºä¸­æ–‡ (è§£æ±º M10 ç­‰å•é¡Œ)
        const monthNames = ["æ­£æœˆ","äºŒæœˆ","ä¸‰æœˆ","å››æœˆ","äº”æœˆ","å…­æœˆ","ä¸ƒæœˆ","å…«æœˆ","ä¹æœˆ","åæœˆ","åä¸€æœˆ","è‡˜æœˆ"];
        let monthStr = (isLeap ? "é–" : "") + monthNames[lMonth - 1];
        
        const dayNames = ["åˆä¸€","åˆäºŒ","åˆä¸‰","åˆå››","åˆäº”","åˆå…­","åˆä¸ƒ","åˆå…«","åˆä¹","åˆå",
                          "åä¸€","åäºŒ","åä¸‰","åå››","åäº”","åå…­","åä¸ƒ","åå…«","åä¹","äºŒå",
                          "å»¿ä¸€","å»¿äºŒ","å»¿ä¸‰","å»¿å››","å»¿äº”","å»¿å…­","å»¿ä¸ƒ","å»¿å…«","å»¿ä¹","ä¸‰å"];
        let dayStr = dayNames[lDay - 1];

    function calculate() {
        const y = parseInt(document.getElementById('year').value);
        const m = parseInt(monthSelect.value);
        const d = parseInt(daySelect.value);
        if (!y || !m || !d) return;

        const adYear = (mode === 'ROC') ? y + 1911 : y;

        if (birth.getMonth() !== m - 1 || birth > today) return;

        // å¯¦æ­²èˆ‡å¤©æ•¸
        let age = today.getFullYear() - birth.getFullYear();

        // æ˜Ÿåº§
        const signs = ["æ‘©ç¾¯","æ°´ç“¶","é›™é­š","ç‰¡ç¾Š","é‡‘ç‰›","é›™å­","å·¨èŸ¹","ç…å­","è™•å¥³","å¤©ç§¤","å¤©è ","å°„æ‰‹","æ‘©ç¾¯"];

        // æ›ç®—å¹´ä»½
        document.getElementById('resConvert').innerText = (mode === 'AD') ? `æ°‘åœ‹ ${adYear - 1911} å¹´` : `è¥¿å…ƒ ${adYear} å¹´`;

        // è¾²æ›† (å‘¼å«æ–°ä¿®æ­£å‡½å¼)
        document.getElementById('resLunar').innerText = getLunarData(birth);

</script>
