<script>
    let mode = 'AD';
    const yearEl = document.getElementById('year');
    const monthEl = document.getElementById('month');

    for(let i=1; i<=12; i++) monthEl.add(new Option(i, i));

        document.getElementById('btnAD').classList.toggle('active', mode === 'AD');

    // ğŸŒŸ æ ¸å¿ƒä¿®æ­£ï¼šæ‰‹å‹•è¨ˆç®—å¹²æ”¯ï¼Œç²¾æº–å°æ‡‰ç”Ÿè‚–
    function getLunarFullInfo(date) {

            // 1. å–å¾—è¾²æ›†æœˆæ—¥å­—ä¸² (ä¾‹å¦‚ "è‡˜æœˆåäºŒ")
            const mdFormatter = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', {

            // 2. å–å¾—è¾²æ›†å¹´ä»½çš„ã€Œå¤©å¹²åœ°æ”¯ã€æ–‡å­— (ä¾‹å¦‚ "ä¸™ç”³")
            // é€™æ˜¯ç›®å‰æœ€ç©©å®šçš„æ–¹å¼ï¼Œé¿é–‹æ•¸å­—è¨ˆç®—çš„åå·®
            const yFormatter = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', {

            // 3. è™•ç†å¹²æ”¯èˆ‡ç”Ÿè‚–
            const gan = ["ç”²", "ä¹™", "ä¸™", "ä¸", "æˆŠ", "å·±", "åºš", "è¾›", "å£¬", "ç™¸"];
            const zhi = ["å­", "ä¸‘", "å¯…", "å¯", "è¾°", "å·³", "åˆ", "æœª", "ç”³", "é…‰", "æˆŒ", "äº¥"];
            const animals = ["é¼ ", "ç‰›", "è™", "å…”", "é¾", "è›‡", "é¦¬", "ç¾Š", "çŒ´", "é›", "ç‹—", "è±¬"];

            // å¾è¥¿å…ƒå¹´æ¨ç®—è¾²æ›†åŸºæº–å¹´ (æ­¤æ³•æœ€æº–)
            // å…ˆåˆ¤æ–· 1/9 æ˜¯å¦å·²éæ˜¥ç¯€

            const parts = new Intl.DateTimeFormat('zh-TW-u-ca-chinese', {year:'numeric'}).formatToParts(date);
            const lYearNum = parseInt(parts.find(p => p.type === 'year').value);

            // è¾²æ›†å¹´å°æ‡‰å¹²æ”¯å…¬å¼ (åŸºæº–ï¼šè¥¿å…ƒ 4 å¹´æ˜¯ç”²å­å¹´)
            const offset = (lYearNum - 4);

    function getStarSign(m, d) {
        const signs = ["æ‘©ç¾¯","æ°´ç“¶","é›™é­š","ç‰¡ç¾Š","é‡‘ç‰›","é›™å­","å·¨èŸ¹","ç…å­","è™•å¥³","å¤©ç§¤","å¤©è ","å°„æ‰‹","æ‘©ç¾¯"];
        const bounds = [20, 19, 20, 20, 21, 21, 23, 23, 23, 23, 22, 22];

    function calculate() {

        document.getElementById('resStar').innerText = getStarSign(m, d);
