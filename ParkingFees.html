<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Park | ç´”æ•¸æ“šç©©å®šç‰ˆ</title>
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --warning: #f59e0b; --bg: #f1f5f9; --text: #0f172a; --white: #ffffff; }
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--white); border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 12px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .stat-box { background: white; padding: 10px 5px; border-radius: 12px; text-align: center; border-bottom: 4px solid var(--primary); }
        .stat-label { font-size: 11px; color: #64748b; font-weight: bold; }
        .stat-val { font-size: 15px; font-weight: bold; display: block; margin-top: 4px; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 10px; color: #475569; margin-bottom: 4px; font-weight: bold; }
        .config-group input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; text-align: center; outline: none; }
        .car-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .car-info b { font-size: 18px; color: #000; display: block; }
        .entry-stamp { font-size: 11px; color: #64748b; margin: 4px 0; background: #f8fafc; padding: 2px 5px; border-radius: 4px; display: inline-block; }
        .fee-tag { color: var(--warning); font-weight: bold; font-size: 22px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; margin-bottom: 8px; outline: none; }
        .mode-selector { display: flex; background: #e2e8f0; border-radius: 8px; padding: 4px; margin-bottom: 12px; }
        .mode-btn { flex: 1; border: none; padding: 8px; border-radius: 6px; font-weight: bold; cursor: pointer; color: #64748b; background: transparent; }
        .mode-btn.active { background: var(--white); color: var(--primary); }
        button { cursor: pointer; border: none; border-radius: 10px; font-weight: bold; }
        .btn-main { background: var(--primary); color: #fff; padding: 14px; width: 100%; font-size: 16px; }
        .btn-checkout { background: #fee2e2; color: var(--danger); padding: 10px 15px; }
        .btn-sm { padding: 8px 12px; font-size: 12px; background: #f8fafc; border: 1px solid #e2e8f0; color: var(--text); flex: 1; min-width: 120px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: var(--primary); margin: 10px 0;">ğŸ…¿ï¸ åœè»Šæ”¶è²»ç³»çµ± V14</h2>

    <div class="stats-grid">
        <div class="stat-box" style="border-color: var(--primary);"><span class="stat-label">ä»Šæ—¥ç‡Ÿæ”¶</span><span id="revD" class="stat-val">$0</span></div>
        <div class="stat-box" style="border-color: var(--success);"><span class="stat-label">æœ¬æœˆç‡Ÿæ”¶</span><span id="revM" class="stat-val">$0</span></div>
        <div class="stat-box" style="border-color: #8b5cf6;"><span class="stat-label">å¹´åº¦ç‡Ÿæ”¶</span><span id="revY" class="stat-val">$0</span></div>
    </div>

    <div class="card">
        <div class="config-grid">
            <div class="config-group"><label>30åˆ†åŸºåº•</label><input type="number" id="rate30" value="20" onchange="saveCfg()"></div>
            <div class="config-group"><label>1å°æ™‚é«˜</label><input type="number" id="rate60" value="40" onchange="saveCfg()"></div>
            <div class="config-group"><label>å–®æ—¥ä¸Šé™</label><input type="number" id="rateMax" value="200" onchange="saveCfg()"></div>
        </div>
    </div>

    <div class="card">
        <div class="mode-selector"><button class="mode-btn active" id="modeTimer" onclick="switchMode('timer')">è¨ˆæ™‚</button><button class="mode-btn" id="modeFixed" onclick="switchMode('fixed')">å–®æ¬¡</button></div>
        <input type="text" id="plateInput" placeholder="è¼¸å…¥è»Šç‰Œè™Ÿç¢¼">
        <input type="number" id="fixedAmountInput" placeholder="è¼¸å…¥é‡‘é¡" style="display:none;">
        <button class="btn-main" onclick="checkIn()">ç™»è¨˜é€²å ´</button>
    </div>

    <div class="card" style="padding:0; overflow:hidden;">
        <input type="text" id="searchInput" style="margin:10px; width:calc(100% - 20px);" placeholder="ğŸ” æœå°‹è»Šç‰Œ..." oninput="render()">
        <div id="parkingList"></div>
    </div>

    <div class="card" style="display: flex; flex-wrap: wrap; gap: 8px;">
        <button class="btn-sm" onclick="exportHistory()">ğŸ“¥ åŒ¯å‡ºæ­·å²æ”¶è²» (å¯åŒ¯å…¥)</button>
        <button class="btn-sm" onclick="exportCurrent()">ğŸ“¤ åŒ¯å‡ºå ´å…§è»Šè¼› (å‚™ä»½)</button>
        <button class="btn-sm" onclick="document.getElementById('importFile').click()">ğŸš€ åŒ¯å…¥æ­·å²ç´€éŒ„</button>
        <input type="file" id="importFile" style="display:none" accept=".csv" onchange="importCSV(event)">
        <button class="btn-sm" style="color:var(--danger)" onclick="clearData()">âš ï¸ æ¸…ç©ºç³»çµ±</button>
    </div>
</div>

<script>
    let parkingData = JSON.parse(localStorage.getItem('pk_list_v14')) || [];
    let historyData = JSON.parse(localStorage.getItem('pk_hist_v14')) || [];
    let config = JSON.parse(localStorage.getItem('pk_cfg_v14')) || { r30: 20, r60: 40, rMax: 200 };
    let currentMode = 'timer';

    function switchMode(m) { currentMode = m; document.getElementById('modeTimer').classList.toggle('active', m === 'timer'); document.getElementById('modeFixed').classList.toggle('active', m === 'fixed'); document.getElementById('fixedAmountInput').style.display = (m === 'fixed') ? 'block' : 'none'; }
    function saveCfg() { config.r30 = parseInt(document.getElementById('rate30').value); config.r60 = parseInt(document.getElementById('rate60').value); config.rMax = parseInt(document.getElementById('rateMax').value); localStorage.setItem('pk_cfg_v14', JSON.stringify(config)); render(); }
    
    function calculateFee(car) {
        if (car.mode === 'fixed') return car.fixedAmount;
        const totalMins = Math.floor((Date.now() - car.time) / 60000); 
        const hours = Math.floor(totalMins / 60);
        let fee = hours * config.r60;
        const minsInCurrentHour = totalMins % 60;
        if (minsInCurrentHour <= 30) fee += config.r30;
        else fee += Math.min(config.r30 + (minsInCurrentHour - 30), config.r60);
        return Math.min(fee, config.rMax);
    }

    function render() {
        const list = document.getElementById('parkingList');
        const kw = document.getElementById('searchInput').value.toUpperCase();
        list.innerHTML = '';
        parkingData.filter(c => c.plate.includes(kw)).forEach((car, idx) => {
            const diff = Math.floor((Date.now() - car.time) / 60000);
            list.innerHTML += `<div class="car-item"><div><b>${car.plate}</b><div class="entry-stamp">é€²ï¼š${new Date(car.time).toLocaleString()}</div><div style="font-size:12px; color:var(--primary)">åœï¼š${Math.floor(diff/60)}æ™‚${diff%60}åˆ†</div><div class="fee-tag">$${calculateFee(car)}</div></div><button class="btn-checkout" onclick="checkOut(${idx})">çµå¸³</button></div>`;
        });
        updateRevenue();
        localStorage.setItem('pk_list_v14', JSON.stringify(parkingData));
        localStorage.setItem('pk_hist_v14', JSON.stringify(historyData));
    }

    function updateRevenue() {
        const now = new Date();
        let d=0, m=0, y=0;
        historyData.forEach(h => {
            const dt = new Date(h.exitTime);
            if (dt.toDateString() === now.toDateString()) d += h.fee;
            if (dt.getMonth() === now.getMonth() && dt.getFullYear() === now.getFullYear()) m += h.fee;
            if (dt.getFullYear() === now.getFullYear()) y += h.fee;
        });
        document.getElementById('revD').innerText = `$${d.toLocaleString()}`;
        document.getElementById('revM').innerText = `$${m.toLocaleString()}`;
        document.getElementById('revY').innerText = `$${y.toLocaleString()}`;
    }

    function checkIn() {
        const p = document.getElementById('plateInput');
        if (!p.value) return alert('è«‹è¼¸å…¥è»Šç‰Œ');
        parkingData.push({ plate: p.value.toUpperCase(), time: Date.now(), mode: currentMode, fixedAmount: parseInt(document.getElementById('fixedAmountInput').value) || 0 });
        p.value = ''; render();
    }

    function checkOut(idx) {
        const car = parkingData[idx];
        const fee = calculateFee(car);
        if (confirm(`çµå¸³ï¼š${car.plate}\né‡‘é¡ï¼š$${fee}`)) {
            historyData.push({ plate: car.plate, entryTime: car.time, exitTime: Date.now(), fee: fee });
            parkingData.splice(idx, 1);
            render();
        }
    }

    // --- åˆ†é–‹åŒ¯å‡ºåŠŸèƒ½ ---
    function exportHistory() {
        let csv = "\ufeffè»Šç‰Œ,é€²å ´æ™‚é–“,å‡ºå ´æ™‚é–“,é‡‘é¡\n";
        historyData.forEach(h => csv += `${h.plate},${new Date(h.entryTime).toLocaleString()},${new Date(h.exitTime).toLocaleString()},${h.fee}\n`);
        downloadCSV(csv, "æ­·å²ç‡Ÿæ”¶å ±è¡¨");
    }

    function exportCurrent() {
        let csv = "\ufeffè»Šç‰Œ,é€²å ´æ™‚é–“,é ä¼°é‡‘é¡\n";
        parkingData.forEach(c => csv += `${c.plate},${new Date(c.time).toLocaleString()},${calculateFee(c)}\n`);
        downloadCSV(csv, "å ´å…§è»Šè¼›å‚™ä»½");
    }

    function downloadCSV(csv, name) {
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `${name}_${new Date().toLocaleDateString()}.csv`;
        a.click();
    }

    // --- å¼·åŒ–åŒ¯å…¥é‚è¼¯ ---
    function importCSV(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
            const lines = ev.target.result.split('\n');
            const imported = [];
            for(let i = 1; i < lines.length; i++) {
                const col = lines[i].split(',');
                if (col.length >= 4) {
                    const plate = col[0].trim();
                    const eT = new Date(col[1]).getTime();
                    const xT = new Date(col[2]).getTime();
                    const fee = parseInt(col[3]);
                    if (plate && !isNaN(eT) && !isNaN(xT)) imported.push({ plate, entryTime: eT, exitTime: xT, fee });
                }
            }
            if (imported.length > 0) {
                if(confirm(`æ‰¾åˆ° ${imported.length} ç­†ç´€éŒ„ï¼Œæ˜¯å¦åŒ¯å…¥ï¼Ÿ`)) {
                    historyData = [...historyData, ...imported];
                    render();
                    alert('åŒ¯å…¥æˆåŠŸï¼');
                }
            } else { alert('åŒ¯å…¥å¤±æ•—ï¼šæ ¼å¼ä¸æ­£ç¢ºã€‚è«‹ä½¿ç”¨æœ¬ç³»çµ±åŒ¯å‡ºçš„ã€Œæ­·å²æ”¶è²»ã€æª”æ¡ˆã€‚'); }
        };
        reader.readAsText(file);
    }

    function clearData() { if (confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    setInterval(render, 30000); 
    render();
</script>
</body>
</html>
