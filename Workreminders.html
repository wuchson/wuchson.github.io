<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∑•‰ΩúÊèêÈÜí</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #000000;
            --border: #e5e5e5;
            --secondary: #888888;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --accent: #ffffff;
            --border: #2a2a2a;
            --secondary: #a0a0a0;
        }

        body {
            font-family: "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.4s ease;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            padding: 60px 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 24px; font-weight: 600; letter-spacing: 2px; margin: 0; }
        .today-info { font-size: 13px; color: var(--secondary); margin-top: 5px; letter-spacing: 1px; }

        /* ÊêúÂ∞ãÊ°ÜË®≠Ë®à */
        .search-container { margin-bottom: 30px; }
        #searchInput {
            width: 100%; border: none; background: rgba(0,0,0,0.03);
            padding: 10px 15px; border-radius: 20px; font-size: 14px;
            color: var(--text); outline: none; box-sizing: border-box;
            transition: 0.3s;
        }
        #searchInput:focus { background: rgba(0,0,0,0.06); box-shadow: 0 0 0 1px var(--border); }
        [data-theme="dark"] #searchInput { background: rgba(255,255,255,0.05); }

        /* ÈÄ≤Â∫¶Áµ±Ë®à */
        .progress-section { margin-bottom: 40px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 10px; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .progress-track { height: 1.5px; background: var(--border); position: relative; }
        #progress-fill { height: 1.5px; background: var(--accent); width: 0%; transition: width 0.7s ease; position: absolute; top: 0; left: 0; }

        /* Â∑•ÂÖ∑ÈÅ∏ÂñÆ */
        .nav-tools { display: flex; gap: 15px; margin-bottom: 30px; }
        .nav-btn { font-size: 11px; background: none; border: none; color: var(--secondary); cursor: pointer; padding: 0; letter-spacing: 1px; }
        .nav-btn:hover { color: var(--accent); text-decoration: underline; }

        /* Ëº∏ÂÖ•ÂçÄÂüü */
        .input-area { margin-bottom: 40px; border: 1px solid var(--border); padding: 20px; border-radius: 12px; }
        input[type="text"]#taskName {
            width: 100%; border: none; border-bottom: 1px solid var(--border);
            padding: 10px 0; font-size: 16px; outline: none; background: transparent;
            color: var(--text) !important; margin-bottom: 15px;
        }
        .options-row { display: flex; gap: 10px; }
        select, input[type="datetime-local"] {
            flex: 1; border: 1px solid var(--border); background: transparent;
            padding: 8px; font-size: 12px; color: var(--secondary); border-radius: 6px; outline: none;
        }
        #add-btn {
            margin-top: 20px; width: 100%; padding: 12px; background: var(--accent);
            color: var(--bg); border: none; font-size: 13px; letter-spacing: 4px; cursor: pointer; border-radius: 6px;
        }

        /* ‰ªªÂãôÂàóË°® */
        ul { list-style: none; padding: 0; }
        li {
            padding: 20px 0; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .task-info { flex-grow: 1; cursor: pointer; }
        .task-title { font-size: 16px; margin-bottom: 6px; font-weight: 500; display: flex; align-items: center; }
        .task-meta { font-size: 11px; color: var(--secondary); }

        .dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; margin-right: 12px; }
        .high { background: #ff4d4f; box-shadow: 0 0 5px rgba(255,77,79,0.4); }
        .mid { background: #faad14; }
        .low { background: #52c41a; }

        .completed { opacity: 0.35; filter: grayscale(1); }
        .completed .task-title { text-decoration: line-through; }
        .del-link { background: none; border: none; color: #ccc; cursor: pointer; font-size: 18px; padding-left: 15px; }
        .del-link:hover { color: var(--text); }
    </style>
</head>
<body data-theme="light">

<div class="wrapper">
    <header>
        <div>
            <h1>Studio Tasks</h1>
            <div class="today-info" id="current-date">...</div>
        </div>
        <button class="nav-btn" onclick="toggleTheme()" id="theme-toggle">ÂàáÊèõÊ®°Âºè</button>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="üîç ÊêúÂ∞ã‰ªªÂãôÂÖßÂÆπ..." oninput="render()">
    </div>

    <div class="progress-section">
        <div class="progress-label">
            <span>Áï∂ÂâçÈÄ≤Â∫¶</span>
            <span id="stat-text">0%</span>
        </div>
        <div class="progress-track"><div id="progress-fill"></div></div>
    </div>

    <div class="nav-tools">
        <button class="nav-btn" onclick="exportCSV()">ÂåØÂá∫ EXCEL</button>
        <button class="nav-btn" onclick="document.getElementById('csv-file').click()">ÂåØÂÖ• EXCEL</button>
        <input type="file" id="csv-file" style="display:none" accept=".csv" onchange="importCSV(event)">
    </div>

    <div class="input-area">
        <input type="text" id="taskName" placeholder="Ëº∏ÂÖ•‰ªªÂãô...">
        <div class="options-row">
            <select id="taskPrio">
                <option value="3">Á∑äÊÄ•</option>
                <option value="2" selected>ÊôÆÈÄö</option>
                <option value="1">Á®çÂæå</option>
            </select>
            <input type="datetime-local" id="taskTime">
        </div>
        <button id="add-btn">Êñ∞Â¢û‰ªªÂãô</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('minimalTasksFinal')) || [];
    const dayNames = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

    function showToday() {
        const now = new Date();
        document.getElementById('current-date').innerText = 
            `${now.getFullYear()}Âπ¥${now.getMonth()+1}Êúà${now.getDate()}Êó• ¬∑ ${dayNames[now.getDay()]}`;
    }

    function formatTime(timeStr) {
        if (!timeStr) return "Â∞öÊú™Ë®≠ÂÆöÊôÇÈñì";
        const d = new Date(timeStr);
        const week = dayNames[d.getDay()];
        return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} (${week}) ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    function saveAndRender() {
        tasks.sort((a, b) => b.priority - a.priority);
        localStorage.setItem('minimalTasksFinal', JSON.stringify(tasks));
        render();
    }

    function render() {
        const list = document.getElementById('taskList');
        const query = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';

        // ÈÅéÊøæÊêúÂ∞ãÁµêÊûú
        const filteredTasks = tasks.filter(t => t.text.toLowerCase().includes(query));
        
        // Áµ±Ë®à (‰ª•ÂÖ®ÈÉ®‰ªªÂãôÁÇ∫Ê∫ñ)
        const done = tasks.filter(t => t.completed).length;
        const total = tasks.length;
        const percent = total ? Math.round((done / total) * 100) : 0;
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('stat-text').innerText = `${percent}% (${done}/${total})`;

        filteredTasks.forEach(t => {
            const li = document.createElement('li');
            if (t.completed) li.classList.add('completed');
            const prioClass = t.priority == 3 ? 'high' : t.priority == 2 ? 'mid' : 'low';
            
            li.innerHTML = `
                <div class="task-info" onclick="toggleTask(${t.id})">
                    <div class="task-title"><span class="dot ${prioClass}"></span>${t.text}</div>
                    <div class="task-meta">${formatTime(t.time)}</div>
                </div>
                <button class="del-link" onclick="delTask(${t.id})">√ó</button>
            `;
            list.appendChild(li);
        });
    }

    document.getElementById('add-btn').addEventListener('click', () => {
        const text = document.getElementById('taskName').value.trim();
        if(!text) return;
        tasks.push({
            id: Date.now(),
            text: text,
            priority: document.getElementById('taskPrio').value,
            time: document.getElementById('taskTime').value,
            completed: false
        });
        document.getElementById('taskName').value = '';
        saveAndRender();
    });

    window.toggleTask = (id) => { tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t); saveAndRender(); };
    window.delTask = (id) => { if(confirm('Á¢∫ÂÆöÁßªÈô§Ôºü')) { tasks = tasks.filter(t => t.id !== id); saveAndRender(); } };

    function exportCSV() {
        if (!tasks.length) return alert("Ê∏ÖÂñÆÁÇ∫Á©∫");
        const date = new Date().toISOString().split('T')[0];
        let csv = "\ufeff‰ªªÂãôÂêçÁ®±,ÂÑ™ÂÖàÂ∫¶,ÊèêÈÜíÊôÇÈñì,ÁãÄÊÖã\n";
        tasks.forEach(t => csv += `"${t.text}",${t.priority},"${t.time}",${t.completed ? "Â∑≤ÂÆåÊàê" : "Êú™ÂÆåÊàê"}\n`);
        const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `ÂæÖËæ¶‰∫ãÈ†Ö_${date}.csv`;
        link.click();
    }

    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (f) => {
            const lines = f.target.result.split('\n').slice(1);
            const imported = lines.filter(l => l.trim()).map(line => {
                const p = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return { id: Date.now()+Math.random(), text: p[0].replace(/"/g,''), priority: p[1], time: p[2].replace(/"/g,''), completed: p[3].includes('Â∑≤ÂÆåÊàê') };
            });
            tasks = [...tasks, ...imported];
            saveAndRender();
        };
        reader.readAsText(e.target.files[0]);
    }

    showToday();
    render();
</script>
</body>
</html>
