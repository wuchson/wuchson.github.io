<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Assistant | 會議助理</title>
    <style>
        :root {
            --bg-deep: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --border-glow: rgba(56, 189, 248, 0.3);
            --accent: #38bdf8;
            --accent-green: #22c55e;
            --text-gold: #e2e8f0;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text-gold);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .assistant-dashboard {
            width: 100%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            /* 確保內部的 header 和 main-layout 整體置中 */
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .brand-info h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            width: 100%; /* 確保佈局撐滿容器 */
        }

        /* ------------------------------------------------ */
        /* 手機版 RWD 修正 (解決按鈕排版與置中問題) */
        /* ------------------------------------------------ */
        @media (max-width: 900px) {
            body { padding: 10px; align-items: flex-start; }
            .main-layout { grid-template-columns: 1fr; }
            .assistant-dashboard { padding: 20px; }
            
            /* 讓手機版按鈕變成整齊的兩列 */
            .btn-stack {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 10px !important;
            }
        }

        /* 輸入區域置中核心修正 */
        .editor-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* 確保區域撐滿 */
        }

        #articleInput {
            width: 100%; /* 關鍵：寬度 100% 配合 box-sizing */
            box-sizing: border-box; 
            height: 400px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.1);
            border-radius: var(--radius);
            padding: 20px;
            color: #fff;
            font-size: 16px;
            line-height: 1.8;
            resize: none;
            outline: none;
            transition: 0.3s;
            display: block; /* 確保作為塊級元素 */
            margin: 0 auto; /* 水平置中 */
        }

        #articleInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        /* 其餘控制面板樣式 */
        .sidebar-controls { display: flex; flex-direction: column; gap: 20px; }
        .control-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }

        .tts-button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }

        #startReadingBtn { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
        #stopReadingBtn { background: rgba(244, 63, 94, 0.1); border: 1px solid #f43f5e; color: #f43f5e; }
        
        .status-badge {
            display: flex; align-items: center; gap: 8px; font-size: 13px;
            background: rgba(0, 0, 0, 0.2); padding: 6px 14px; border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .dot { width: 8px; height: 8px; background: #64748b; border-radius: 50%; }
        .dot.active { background: var(--accent-green); box-shadow: 0 0 10px var(--accent-green); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="assistant-dashboard">
    <header>
        <div class="brand-info">
            <h1>AI MEETING ASSISTANT</h1>
            <span style="font-size: 12px; color: #64748b;">智能會議宣讀與文件語音化系統</span>
        </div>
        <div class="status-badge">
            <div id="statusDot" class="dot"></div>
            <span id="statusLabel">STANDBY</span>
        </div>
    </header>

    <div class="main-layout">
        <section class="editor-section">
            <label class="section-title">會議議程 / 演講稿內容</label>
            <textarea id="articleInput" placeholder="請在此輸入或貼上會議紀錄、草稿內容..."></textarea>
        </section>

        <aside class="sidebar-controls">
            <div class="control-group">
                <label class="section-title">AI 語音設定</label>
                <select id="languageSelect" style="width: 100%; padding: 10px; background: #1e293b; color: white; border-radius: 6px; margin-top: 10px;">
                    <option value="zh-TW">繁體中文 (台灣語音)</option>
                    <option value="zh-CN">簡體中文 (大陸地區)</option>
                    <option value="en-US">English (US Speaker)</option>
                </select>
            </div>

            <div class="control-group">
                <label class="section-title">執行指令</label>
                <div class="btn-stack">
                    <button id="startReadingBtn" class="tts-button">
                        <span id="buttonText">開始執行宣讀</span>
                    </button>
                    <button id="stopReadingBtn" class="tts-button" disabled>緊急中止</button>
                </div>
            </div>
            <div style="text-align: center; color: #475569; font-size: 11px; margin-top: auto;">系統版本：v2.4 Pro Professional</div>
        </aside>
    </div>
</div>

<script>
    // 原有的 JavaScript 邏輯保持不變...
    const articleInput = document.getElementById('articleInput');
    const startBtn = document.getElementById('startReadingBtn');
    const stopBtn = document.getElementById('stopReadingBtn');
    const statusDot = document.getElementById('statusDot');
    const statusLabel = document.getElementById('statusLabel');
    const synth = window.speechSynthesis;

    function setStatus(isActive) {
        if (isActive) {
            statusDot.classList.add('active');
            statusLabel.textContent = 'PRESENTING';
            statusLabel.style.color = '#22c55e';
        } else {
            statusDot.classList.remove('active');
            statusLabel.textContent = 'STANDBY';
            statusLabel.style.color = '#64748b';
        }
    }

    startBtn.addEventListener('click', () => {
        if (!articleInput.value.trim()) return alert('請輸入內容');
        const utterance = new SpeechSynthesisUtterance(articleInput.value);
        utterance.onstart = () => { setStatus(true); startBtn.disabled = true; stopBtn.disabled = false; };
        utterance.onend = () => { setStatus(false); startBtn.disabled = false; stopBtn.disabled = true; };
        synth.speak(utterance);
    });

    stopBtn.addEventListener('click', () => {
        synth.cancel();
        setStatus(false);
        startBtn.disabled = false;
        stopBtn.disabled = true;
    });
</script>
</body>
</html>
