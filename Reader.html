<script>
    const articleInput = document.getElementById('articleInput');
    const startBtn = document.getElementById('startReadingBtn');
    const stopBtn = document.getElementById('stopReadingBtn');
    const buttonText = document.getElementById('buttonText');
    const langSelect = document.getElementById('languageSelect');
    const statusDot = document.getElementById('statusDot');
    const statusLabel = document.getElementById('statusLabel');
    const synth = window.speechSynthesis;
    let voiceListLoaded = false; 

    if (!synth) {
        startBtn.innerHTML = 'ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åŠŸèƒ½';
        startBtn.disabled = true;
    }

    function setStatus(isActive) {
        if (isActive) {
            statusDot.classList.add('active');
            statusLabel.textContent = 'PRESENTING';
            statusLabel.style.color = '#22c55e';
        } else {
            statusDot.classList.remove('active');
            statusLabel.textContent = 'STANDBY';
            statusLabel.style.color = '#64748b';
        }
    }

    function stopReading() {
        synth.cancel();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        buttonText.textContent = 'é–‹å§‹åŸ·è¡Œå®£è®€';
        setStatus(false);
    }

    function getTargetVoice(selectedLang) {
        const allVoices = synth.getVoices();
        return allVoices.find(voice => voice.lang.startsWith(selectedLang));
    }

    function startReading() {
        stopReading(); 

        const fullText = articleInput.value.trim();
        if (!fullText) {
            alert('è«‹è¼¸å…¥æœƒè­°å…§å®¹å¾Œå†åŸ·è¡Œã€‚');
            return;
        }

        const selectedLang = langSelect.value;
        const utterance = new SpeechSynthesisUtterance(fullText);
        utterance.lang = selectedLang; 

        const finalVoice = getTargetVoice(selectedLang);
        if (finalVoice) utterance.voice = finalVoice;
        
        utterance.rate = 1.0; 
        utterance.pitch = 1.0;

        utterance.onstart = () => {
            startBtn.disabled = true;
            stopBtn.disabled = false; 
            buttonText.textContent = 'AI æ­£åœ¨å®£è®€å…§å®¹...';
            setStatus(true);
        };
        
        utterance.onend = () => stopReading();
        
        utterance.onerror = (event) => {
            console.error(event.error);
            stopReading();
        };

        synth.speak(utterance);
    }

    function populateVoiceList() {
        if (typeof synth.getVoices === 'undefined') return;
        voiceListLoaded = true; 
    }

    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = populateVoiceList;
    }
    populateVoiceList();

    startBtn.addEventListener('click', startReading);
    stopBtn.addEventListener('click', stopReading);
