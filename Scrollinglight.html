<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --font-size: 5rem;
            --speed: 10s;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000;
            font-family: 'PingFang TC', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* è·‘é¦¬ç‡ˆé¡¯ç¤ºå€åŸŸ */
        #displayZone {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            cursor: pointer;
            overflow: hidden;
        }

        .marquee-track {
            display: flex;
            white-space: nowrap;
            animation: scroll var(--speed) linear infinite;
        }

        .marquee-item {
            font-size: var(--font-size);
            color: var(--text-color);
            font-weight: 900;
            padding: 0 40px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* æ§åˆ¶é¢æ¿ */
        #controlPanel {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid #444;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        /* éš±è—é¢æ¿çš„æ¨£å¼ */
        .panel-hidden {
            transform: translateY(100%);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .full { grid-column: span 2; }
        label { font-size: 12px; color: #888; margin-bottom: 4px; display: block; }
        input {
            width: 100%; background: #222; border: 1px solid #444;
            color: #fff; padding: 12px; border-radius: 8px; box-sizing: border-box;
        }

        .btn-fullscreen {
            grid-column: span 2;
            background: #fff; color: #000;
            border: none; padding: 15px; border-radius: 8px;
            font-weight: bold; font-size: 16px; margin-top: 10px;
        }

        .hint {
            grid-column: span 2;
            text-align: center; font-size: 12px; color: #666;
        }
    </style>
</head>
<body>

    <div id="displayZone">
        <div class="marquee-track" id="track">
            </div>
    </div>

    <div id="controlPanel">
        <div class="field full">
            <label>è·‘é¦¬ç‡ˆå…§å®¹</label>
            <input type="text" id="textIn" value="æ™‚å°šå¥¢è¯ 2026 âœ¨ NEW STYLE ğŸ”¥">
        </div>

        <div class="field">
            <label>èƒŒæ™¯é¡è‰²</label>
            <input type="color" id="bgIn" value="#000000">
        </div>

        <div class="field">
            <label>æ–‡å­—é¡è‰²</label>
            <input type="color" id="textColIn" value="#ffffff">
        </div>

        <div class="field">
            <label>æ–‡å­—å¤§å°</label>
            <input type="range" id="sizeIn" min="20" max="250" value="80">
        </div>

        <div class="field">
            <label>æ»¾å‹•é€Ÿåº¦</label>
            <input type="range" id="speedIn" min="2" max="30" value="10" dir="rtl">
        </div>

        <button class="btn-fullscreen" onclick="enterFullscreen()">é€²å…¥å…¨è¢å¹•æ’­æ”¾</button>
        <div class="hint">å…¨è¢å¹•æ™‚ï¼Œé»æ“Šç•«é¢ä»»ä½•è™•å¯å–šå›è¨­å®šé¸å–®</div>
    </div>

    <script>
        const track = document.getElementById('track');
        const textIn = document.getElementById('textIn');
        const bgIn = document.getElementById('bgIn');
        const textColIn = document.getElementById('textColIn');
        const sizeIn = document.getElementById('sizeIn');
        const speedIn = document.getElementById('speedIn');
        const panel = document.getElementById('controlPanel');
        const displayZone = document.getElementById('displayZone');
        const root = document.documentElement.style;

        function render() {
            const txt = textIn.value || "è«‹è¼¸å…¥æ–‡å­—";
            const content = `<div class="marquee-item">${txt}</div>`;
            track.innerHTML = content.repeat(6);
        }

        // å³æ™‚ç›£è½
        textIn.oninput = render;
        bgIn.oninput = (e) => root.setProperty('--bg-color', e.target.value);
        textColIn.oninput = (e) => root.setProperty('--text-color', e.target.value);
        sizeIn.oninput = (e) => root.setProperty('--font-size', e.target.value + 'px');
        speedIn.oninput = (e) => root.setProperty('--speed', e.target.value + 's');

        // é€²å…¥å…¨è¢å¹•
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            }
            panel.classList.add('panel-hidden');
        }

        // é»æ“Šé¡¯ç¤ºå€åŸŸåˆ‡æ›é¢æ¿
        displayZone.onclick = () => {
            panel.classList.toggle('panel-hidden');
        };

        // ç›£è½å…¨è¢å¹•é€€å‡ºï¼ˆæŒ‰ä¸‹ Esc æ™‚ï¼‰
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                panel.classList.remove('panel-hidden');
            }
        });

        // åˆå§‹åŒ–æ¸²æŸ“
        render();
    </script>
</body>
</html>
